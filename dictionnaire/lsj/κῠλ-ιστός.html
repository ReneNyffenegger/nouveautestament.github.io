 <b>κῠλ-ιστός</b>, <i>ή</i>, <i>όν</i>, fit for rolling, large, gloss on <i>ῥυτός</i>, EM707.3. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> twined in a circle, epith. of a kind of garland, Alex.272.5, Antiph.51. &nbsp;&nbsp;&nbsp;&nbsp;<b>III.</b> Subst. <i>κυλιστός</i>, <i>ὁ</i>, roll of papyrus, large letter, or packet of letters, PHib.1.110.51, al. (iii B.C.); parcel, <i>ἱματίων</i> Sammelb.1.2 (iii A.D.).
