 <b>κονί</b>̄<i>σ-τρα</i>, <i>ἡ</i>, place covered with dust: hence, rolling place, such as birds make in the dust, ib.613b9. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> arena in a wrestling school, Lyc.867, Plu.2.638c; <i>δρόμοι</i> <i>καὶ</i> <i>κ</i>. <i>καὶ</i> <i>γυμνάσια</i> Ael.NA11.10, cf. 6.15, Eust.382.32; also in a theatre, Suid. s.v. <i>σκηνή</i>.
