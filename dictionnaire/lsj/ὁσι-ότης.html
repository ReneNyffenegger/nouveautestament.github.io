 <b>ὁσι-ότης</b>, <i>ητος</i>, <i>ἡ</i>, disposition to observe divine law, piety, Pl.Prt.329c, Euthphr.14d sq., X.Cyr.6.1.47, SIG654B10 (Delph., ii B. C.), etc.; <i>πρὸς</i> <i>θεῶν</i> <i>ὁ</i>. piety towards them, Plu.Alc.34; <i>πρὸς</i> <i>τοὺς</i> <i>θεούς</i> Id.2.359f; also, like Lat. pietas, <i>ἡ</i> <i>πρὸς</i> <i>γονεῖς</i> <i>ὁ</i>. D.S.7.4; <i>πρὸς</i> <i>τὴν</i> <i>τεκοῦσαν</i> Id.31.27.
