 <b>ὁμήγῠρ-ις</b>, Dor. <i>ὁμάγ-ῠρις</i> <i>[ᾱ]</i>, <i>ιος</i>, <i>ἡ</i>, (<i>ἄγυρις</i>) assembly, meeting, esp. of the gods, <i>θεῶν</i> <i>μεθ’</i> <i>ὁμήγυριν</i> <i>ἄλλων</i> Il.20.142, h.Ap.187, cf. h.Merc.332, Hellanic.54 J.; <i>ὁμάγυρις</i> <i>Ζηνός</i> Pi.I.7(6).46; any assembly, company, <i>γυναικῶν</i> A.Ch.10; <i>ἡλίκων</i> E.Hipp.1180; <i>ἄστρων</i> . . <i>νυκτέρων</i> <i>ὁ</i>. A.Ag.4.
