 <b>δήω</b> (A), find, meet with, always in pres. (exc. impf. <i>ἔδηεν</i> Hsch.) with fut. sense, <i>δήεις</i> Il.13.260, Od.7.49, AP7.370 (Diod.); <i>δήομεν</i> Od.4.544; <i>δήετε</i> Il.9.418; <i>δήουσι</i> A.R.4.591; <i>δήωμεν</i>, <i>δήοιμεν</i>, ib.1336,1460. (Poet. exc. as etym. of <i>Δηώ</i> in Corn.ND28.)
