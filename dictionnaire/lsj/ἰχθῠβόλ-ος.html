 <b>ἰχθῠβόλ-ος</b>, <i>ον</i>, (parox.) striking fish, catching fish, <i>ἰ</i>. <i>μηχανή</i> of the trident, A.Th.132 (lyr.); <i>αἴθυιαι</i> AP6.23. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> Subst., fisher, angler, ib.7.295 (Leon.), 9.227 (Bianor). &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> Pass., <i>ἰχθύ̆βολος</i> (proparox.) <i>ἰ</i>. <i>θήρα</i> a spoil of speared fish, ib.6.24; <i>ἰ</i>. <i>δεῖπνα</i> Opp.H.3.18.
