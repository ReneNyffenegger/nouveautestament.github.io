 <b>ἀγάλακτος</b> <i>[γᾰ]</i>, <i>ον</i>, (<i>α</i> priv., <i>γάλα</i>) giving no milk, Hp.Nat. Puer.30, cf. Call.Ap.52. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> getting no milk, A.Ag.718. &nbsp;&nbsp;&nbsp;&nbsp;<b>3.</b> <i>νομαὶ</i> <i>ἀγάλακτοι</i> pastures bad for milch cattle, Gal.6.346. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> (<i>α</i> collect.) = <i>ὁμογάλακτος</i>, Hsch.; also <i>ἀγαλακτοσύνη</i>, = <i>συγγένεια</i>, Id.
