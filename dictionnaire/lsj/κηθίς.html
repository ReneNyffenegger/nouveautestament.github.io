 <b>κηθίς</b>, <i>ίδος</i>, <i>ἡ</i>, dice<i>-</i>box, prob. in Poll.7.203:—Dim. <i>κήθιον</i>, Hermipp.27, <i>κηθίδιον</i>, Poll.10.150.—Wrongly written <i>κητίον</i>, Alciphr.1.39, Ath.11.477d cod. A:—<i>χείτιον</i>, Ion. <i>κείθιον</i>, Eust.1259.36. (Ath.l.c. derives it from <i>χείσεται</i>, fut. of <i>χανδάνω</i>.)
