 <b>συντελεσ-τικός</b>, <i>ή</i>, <i>όν</i>, capable of causing or effecting, <i>τινος</i> Epicur.Nat.14.4, Phld. Rh.2.49 S., Ptol.Harm.1.15. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> Gramm., <i>ὁ</i> <i>σ</i>. (sc. <i>χρόνος</i>) the tense of completion, viz. pf. and aor., opp. <i>παρατατικός</i>, S.E.M.10.91, 92.101. Adv. <i>συντελεστι-κῶς</i> ib.101.
