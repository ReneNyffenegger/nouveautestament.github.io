 <b>σεισάχθεια</b>, <i>ἡ</i>, (<i>σείω</i>, <i>ἄχθος</i>) shaking off of burdens, Plu.Luc.20: a name for the disburdening ordinance of Solon for the relief of debt, Arist.Ath.6.1, D.S.1.79, Plu.Sol.15; so of Caesar, <i>σεισαχθείᾳ</i> <i>τινὶ</i> <i>τόκων</i> <i>ἐκούφιζε</i> <i>τοὺς</i> <i>χρεωφειλέτας</i> Id.Caes.37.
