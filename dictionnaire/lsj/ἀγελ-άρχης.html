 <b>ἀγελ-άρχης</b>, <i>ου</i>, <i>ὁ</i>, (<i>ἄρχω</i>) leader of a flock or herd, Procl.in Cra.p.38 P.; <i>ἀ</i>. <i>ταῦρος</i> Luc.Am.22: generally, leader, captain, Plu.Rom.6; <i>τῶν</i> <i>φιλοσοφίας</i> <i>ἐραστῶν</i> Procl.in Prm.p.526S.:—also <i>ἀγέλ-</i> <i>αρχος</i>, <i>ὁ</i>, dub. l. in Ph.2.144.
