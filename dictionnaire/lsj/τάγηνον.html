 <b>τάγηνον</b> <i>[ᾰ]</i>, <i>τό</i>, frying<i>-</i>pan, saucepan, Eup.346, Ar.Eq.929, Pl.Com.173.12, Anaxandr.33.4, Luc.Symp.38:—more freq. in form <i>τήγᾰνον</i>, Pherecr.104, 127, Eup.144, LXXLe.2.5, al., Maria ap. Zos.Alch.p.236 B. (codd. vary in Gal.6.490,al.); cf. Ath.6.228f sq., who also cites <i>ἤγανον</i> from Anacr.26.
