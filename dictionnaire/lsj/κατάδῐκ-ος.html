 <b>κατάδῐκ-ος</b>, <i>ον</i>, (<i>δίκη</i>) having judgement given against one, found guilty, condemned, SIG484.1 (Delph., iii B.C.): c. gen., <i>φυγῆς</i> to banishment, D.S.13.63; <i>θανάτου</i> Id.27.1; mulcted in, <i>μυρίων</i> <i>στατήρων</i> GDI2516.7 (Delph.): abs., J.AJ5.1.14, Arr.Epict.4.11.24, App.BC1.2, CIG2759b (Aphrodisias).
