 <b>μεγᾰ-κήτης</b>, <i>ες</i>, (cf. <i>κητώεις</i>) yawning, with mighty hollows, <i>μεγακήτεα</i> <i>πόντον</i> Od.3.158; with mighty maw, <i>δελφίς</i> Il.21.22; capacious, <i>νηῦς</i> 8.222, 11.5,600. (Also expld. as derived from <i>κῆτος</i>, <i>μ</i>. <i>πόντος</i> teeming with monsters, <i>μ</i>. <i>νηῦς</i> with a monster as figurehead.)
