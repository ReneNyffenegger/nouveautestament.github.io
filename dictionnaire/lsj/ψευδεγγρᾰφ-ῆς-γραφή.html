 <b>ψευδεγγρᾰφ-ῆς</b> <b>γραφή</b>, <i>ἡ</i>, an action brought by a citizen to show that he has been wrongly entered in a list of debtors, an action for false entry, Arist.Ath.59.3, cf. Lycurg.Fr.12; <i>Ἀναψυκτίδου</i> <i>διώξαντος</i> <i>ψευδεγγραφὴν</i> <i>ὦφλεν</i> <i>κτλ</i>. IG11(2).146B29 (Delos, iv B.C.), cf. Inscr.Délos399A98 (ii B.C.).
