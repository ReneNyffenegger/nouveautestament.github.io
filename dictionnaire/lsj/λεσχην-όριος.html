 <b>λεσχην-όριος</b>, <i>ὁ</i>, epith. of Apollo, as guardian of the meetings in the <i>λέσχαι</i>, Cleanth.Stoic.1.123, Plu.2.385c, Corn.ND32:—Dor. <i>Λεσχᾱνόριος</i>, <i>ὁ</i> (sc. <i>μήν</i>), a month in Thessaly, IG9(2).509, al.; in Crete, <i>-ορία</i> <i>[νεμονηΐα]</i> Supp.Epigr.1.410 (iv B.C.).
