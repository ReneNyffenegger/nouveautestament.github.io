 <b>τετρά-γῠος</b>, <i>ον</i>, containing four <i>γύαι</i> of land, <i>μέγας</i> <i>ὄρχατος</i> . . <i>τ</i>. Od.7.113; <i>νειὸς</i> <i>τ</i>. Call.Dian.176 (v.l. <i>τετρόγ-ῠος</i> in PAmh.2.20v.3), A.R.3.412,1344. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> neut. as Subst., a measure of land, as much as a man can plough in a day, Od.18.374; also <i>τ</i>. <i>αὖλαξ</i> Orph.A.871.
