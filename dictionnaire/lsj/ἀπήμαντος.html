 <b>ἀπήμαντος</b>, <i>ον</i>, unharmed, unhurt, Od.19.282, cf. Hes.Th.955; <i>ἀ</i>. <i>βίοτος</i> a life free from misery, Pi.O.8.87; <i>ἔστω</i> <i>δ’</i> <i>ἀπήμαντον</i> be misery far away, A.Ag.378 (lyr.). &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> Act., unharming, <i>σθένος</i> Id.Supp.576 (lyr.); of snakes, Nic.Th.492. Adv. <i>ἀπημάν-τως</i> Tz.ad Lyc.886.
