 <b>ἐμπλέω</b>, sail in, <i>[πλοίοις]</i> Hdt.7.184: abs., <i>οἱ</i> <i>ἐμπλέοντες</i> Th.3.77, X.Oec.8.8. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> in Ion. form <i>ἐμ-πλώω</i>, float in or upon, Nic.Al.426, Opp.H.1.260 (<i>ἐνιπ-</i>), Aret.SD1.9, 2.1: part. <i>ἐμπλέων</i> loose, <i>πῶρος</i> Heliod. ap. Orib.45.6.8. &nbsp;&nbsp;&nbsp;&nbsp;<b>3.</b> Pass., of the sea, <i>πελάγη</i> <i>ναυσὶν</i> <i>ἐμπλεόμενα</i> Ph.1.28, cf. 2.514.
