<h2>ἀναβάλλω</h2>
<h3>jeter de bas en haut</h3>
<br>lancer haut, reporter, ajourner, jeter ou rejeter.  renvoyer, mettre dehors, remettre<br>Verbe<br>Vient de  ἀνά  et  βάλλω<br><br><br>
<b>ACTES 24 22<br></b><span class="c">Ἀνεβάλετο</span> δὲ αὐτοὺς ὁ Φῆλιξ, ἀκριβέστερον εἰδὼς τὰ περὶ τῆς ὁδοῦ εἴπας· ὅταν Λυσίας ὁ χιλίαρχος καταβῇ, διαγνώσομαι τὰ καθ᾽ ὑμᾶς· <br><br>
