 <b>λᾱτομ-ία</b>, <i>ἡ</i>, quarrying of stone, PHib.71.7 (iii B.C.), IG42(1).102.17 (Epid.); <i>τῷ</i> <i>στρώματι</i> ib.40: mostly in pl., = quarries, Man. ap.J.Ap.1.26, Str.8.5.7, AP11.253 (Lucill.); of the quarries at Syracuse used as a prison, Plu.2.334c; also in sg., PCair.Zen.176.215 (iii B.C.).
