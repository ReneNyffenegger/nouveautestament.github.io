 <b>ἐκθεόω</b>, = <i>ἐκθειόω</i> (A), Ael.NA10.23, Porph.Marc.17; —Pass., to be made or become divine, Herm.in Phdr.p.135A., Dam.Pr.100, Procl.Inst.129,al. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> of temples or places, consecrate, <i>βωμόν</i> App.BC3.3. &nbsp;&nbsp;&nbsp;&nbsp;<b>III.</b> drown for magical purposes (cf. <i>ἀποθεόω</i>), PMag.Par.1.2456.
