 <b>προσποί-ημα</b>, <i>ατος</i>, <i>τό</i>, that which one takes to oneself unduly, pretence, assumption of a thing, Arist.EN1127a20; <i>τῆς</i> <i>καλοκἀγαθίας</i>, <i>δικαιοσύνης</i>, Heraclid.Pont. ap. Ath.14.625a, Plu.2.858f. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> deception, illusion, Epicur.Nat.11.7. &nbsp;&nbsp;&nbsp;&nbsp;<b>3.</b> disguise, <i>ἐν</i> <i>π</i>. <i>φίλων</i> D.H.10.13, cf. App.BC3.64.
