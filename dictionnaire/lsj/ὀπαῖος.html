 <b>ὀπαῖος</b>, <i>α</i>, <i>ον</i>, with a hole or opening, <i>διὰ</i> <i>τῆς</i> <i>ὀπαίας</i> <i>κεραμίδος</i>, = <i>διὰ</i> <i>τῆς</i> <i>καπνοδόκης</i>, through the tile with a hole in it (for the smoke to escape), Diph.84, cf. Moer.p.292 P.. Poll.2.54:—also <i>ὀπαῖον</i>, <i>τό</i>, IG 12.374.127<i>-</i>139 (pl.), Plu.Per.13; cf. <i>ὀπή</i>.—On the reading <i>ἀν’</i> <i>ὀπαῖα</i> Od.1.320, v. <i>ἀνοπαῖα</i>.
