 <b>παραδρομ-ή</b>, <i>ἡ</i>, running beside: hence concretely, <i>π</i>. <i>κολάκων</i> attendant swarm of flatterers, Posidon.7 J.; <i>μετὰ</i> <i>πολλῆς</i> <i>π</i>. with a large train, LXX2 Ma.3.28. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> running by, traversing, Plu.Alex.17; <i>ἐν</i> <i>παραδρομῇ</i> <i>ποιεῖσθαι</i> <i>τὸν</i> <i>λόγον</i> cursorily, Arist.Pol.1336b24; <i>ἐκ</i> <i>παραδρομῆς</i> Plb.21.34.2.
