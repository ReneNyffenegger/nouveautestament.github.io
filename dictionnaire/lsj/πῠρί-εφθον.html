 <b>πῠρί-εφθον</b>, <i>τό</i>, = <i>πυριάτη</i>, Philippid.10 (as cited by Poll.6.54, but <i>τοὺς</i> <i>πυριέφθας</i> Ath.14.658d cod. A, and Hsch. has <i>πυρὶ</i> <i>ἔφθαι</i> (sic)· <i>τὸ</i> <i>πρῶτον</i> <i>γάλα</i>, and <i>πυριεφθής</i> as gloss on <i>ξηροπυρίτας</i>, s.v. <i>ψηροπυρίτας</i>), cf. Gal.6.694, Poll.1.248, Eust.1626.6 (ubi vulg. <i>πύρεφθον</i>), Phot., etc.
