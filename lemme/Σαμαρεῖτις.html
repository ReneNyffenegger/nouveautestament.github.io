<h3>Samaritaine</h3>
<br>Samaritaine, une femme de Samarie, une Samaritaine<br>Nom propre féminin<br>Féminin de  Σαμαρείτης<br><br><br>
<b>JEAN 4 9<br></b>λέγει οὖν αὐτῷ ἡ γυνὴ ἡ <span class="c">Σαμαρεῖτις·</span> πῶς σὺ Ἰουδαῖος ὢν παρ᾽ ἐμοῦ πεῖν αἰτεῖς γυναικὸς <span class="c">Σαμαρείτιδος</span> οὔσης; οὐ γὰρ συνχρῶνται Ἰουδαῖοι Σαμαρείταις. <br><br>
