 <b>ἀνα-πειράομαι</b>, try or attempt again: generally, make a trial, essay, <i>τοῖς</i> <i>σκάφεσι</i> Plb.25.4.9; <i>ἀναπειρᾶσθαι</i> <i>ναῦν</i> make trial of a new ship, prove her, D.51.5; also of the ship herself, <i>πάντες</i> <i>ἑωρᾶθ’</i> <i>ὑμεῖς</i> <i>ἀναπειρωμένην</i> <i>τὴν</i> <i>ναῦν</i> ibid.; esp. as a naval term, manœuvre, exercise, Hdt.6.12, Th.7.7,12,51.
