 <b>ἀμφιέλισσα</b>, <i>ἡ</i>, (<i>ἑλίσσω</i>) Ep. Adj., only fem., in Hom. always of ships, Il.2.165,al., either curved at both ends (or on both sides), or wheeling either way, handy; in late Ep., twisting, doubling, <i>ἱμάσθλη</i> <i>ἀ</i>. Nonn.D.48.328; <i>μίτρη</i> Jo.Gaz.1.319; wavering, doubtful, <i>ἀοιδή</i> Tryph.667.
