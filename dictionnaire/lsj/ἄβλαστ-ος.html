 <b>ἄβλαστ-ος</b>, <i>ον</i>, not growing out, of fibre, Id.HP1.2.5:—also <i>ἀβλαστ-ής</i>, <i>ές</i>, not growing, ib.2.2.8; of seeds, not germinating, 8.11.7; of places, unfruitful, <i>ἐδάφη</i> CP2.4.1; <i>τόποι</i> Gp.9.9.4 (Comp.): metaph., <i>ἀ</i>. <i>πρὸς</i> <i>ἀρετήν</i> Plu.2.38c; <i>πλοῦτος</i> <i>ἄ</i>. Them.Or.18.221d.
