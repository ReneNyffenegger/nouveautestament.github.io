 <b>σφαλλός</b> or <b>σφᾰλός</b>, <i>ὁ</i>, a round leaden plate, which was thrown by a strap attached to a ring, a variety of the <i>δίσκος</i>, Poll.8.72, Hsch. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> a round block of wood with two holes for the feet, pair of stocks, Epich.148 (<i>σφάκελλος</i> codd. Ath.), Poll. l.c., Hsch.; cf. <i>σφέλας</i>.
