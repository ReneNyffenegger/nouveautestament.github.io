 <b>πλάσ-της</b>, <i>ου</i>, <i>ὁ</i>, moulder, modeller, in clay or wax, Pl.R.588d, Lg.671c, Plu.Per.12; sculptor, IG11(4).1105 (Delos, iii B. C.), Luc.Im.9, Gal.Med.Phil.2; brickmaker, Meyer Ostr.61.6 (iii B. C.); perh. = <i>τριχοπλάστης</i>, Plu.Dio9. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> creator, Ph.1.434.
