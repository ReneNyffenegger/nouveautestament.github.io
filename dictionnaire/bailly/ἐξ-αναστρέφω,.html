<b>ἐξ-αναστρέφω,</b> &ensp;  renverser de ses fondements, détruire de fond en comble, Soph. <i>fr. 767 </i>(<i>ao. 2 pass. sbj. 3 sg.</i> ἐξαναστραφῇ ) ; <i>avec un gén. de lieu :</i> δαιμόνων ἱδρύματα ἐξανέστραπται βάθρων, Eschl. <i>Pers. 811, </i>les statues des dieux ont été renversées de leurs socles.
