 <b>γᾰμέτ-ης</b>, <i>ου</i>, <i>ὁ</i>, husband, spouse, A.Pr.897 (lyr.), E.Tr.311 (lyr.), Euph.107.3; poet. word used by X.Cyr.4.6.3, and late, PLond.5.1711.53 (vi A. D.); Dor. gen. <i>γαμέτα</i> E.Supp.998 (lyr.):— fem. <i>γᾰμέτις</i>, <i>ιδος</i>, a wife, dub. in AP5.179 (Mel.), cf. IPE2.298.10 (Panticapaeum).
