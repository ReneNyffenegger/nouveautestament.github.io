 <b>ἐκτράπελος</b> <i>[ᾰ]</i>, <i>ον</i>, turning from the common course, perverse, strange, <i>νόμοι</i> Thgn.290, cf. Pherecr.145.23, Ael.NA14.9; <i>ζῷα</i> (i. e. <i>Κύκλωπες</i>) Hermog.Id.2.10; monstrous, of huge children, Plin.HN7.76. Adv. <i>ἐκτραπέ-λως</i>, <i>ἔσθων</i> AP11.402 (Luc.). &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> odious, <i>κέρδεα</i>, <i>ἔπος</i>, prob. in Pi.P.1.92, 4.105.
