<h2>ἐκτελέω</h2>
<h3>achever à l'excès</h3>
<br>achever, finir, compléter, achever<br>Verbe<br>Vient de  ἐκ  et  τελέω<br><br><br>
<b>LUC 14 29<br></b>ἵνα μήποτε θέντος αὐτοῦ θεμέλιον καὶ μὴ ἰσχύοντος <span class="c">ἐκτελέσαι</span> πάντες οἱ θεωροῦντες ἄρξωνται αὐτῷ ἐμπαίζειν <br><br>
<b>LUC 14 30<br></b>λέγοντες ὅτι οὗτος ὁ ἄνθρωπος ἤρξατο οἰκοδομεῖν καὶ οὐκ ἴσχυσεν <span class="c">ἐκτελέσαι.</span> <br><br>
