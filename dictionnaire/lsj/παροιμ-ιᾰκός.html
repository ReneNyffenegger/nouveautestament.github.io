 <b>παροιμ-ιᾰκός</b>, <i>ή</i>, <i>όν</i>, proverbial, Plu.2.636f. Adv. <i>παροιμιᾰ-κῶς</i> Str.11.2.16, AP9.379 (Pall.). &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> <i>παροιμιακόν</i> (sc. <i>μέτρον</i>), <i>τό</i>, paroemiac, i.e. an anapaestic dimeter catalectic, freq. at the end of an anapaestic system, Heph.8.6.
