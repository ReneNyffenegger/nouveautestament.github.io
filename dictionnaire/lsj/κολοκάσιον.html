 <b>κολοκάσιον</b> <i>[ᾱ]</i>, <i>τό</i>, Nic.Fr.82, Diph.Siph. ap. Ath.3.73a, Dsc.2.106; or <i>κολοκασία</i>, <i>ἡ</i>, Plin.HN21.87, v.l. in Dsc. l.c.:—the root of <i>κύαμος</i> <i>Αἰγύπτιος</i>, Nelumbium speciosum, ll.cc., Verg.E.4.20, etc. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> <i>Κολοκασία</i>, surname of Athena at Sicyon, Ath.3.72b.
