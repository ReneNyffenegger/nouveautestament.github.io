 <b>ἱᾰνό-κροκα</b>· <i>λεπτά</i>, Hsch.: but <i>ἰανο-κρήδεμνος</i> (sic), <i>ον</i>, is expld. by <i>ἰοῖς</i> <i>ὅμοιον</i> <i>τὸ</i> <i>ἐπικράνισμα</i>, Id.; <i>ὁ</i> <i>στέμμα</i> <i>ἐξ</i> <i>ἴων</i> <i>φορῶν</i>, Suid. (Prob. compds. of a dialectic form of <i>ἑανός</i>, wh. (viz. <i>ἑανός</i>) is glossed <i>μαλακός</i>, <i>λεπτός</i>, <i>λαμπρός</i> in Sch.Il.18.613.)
