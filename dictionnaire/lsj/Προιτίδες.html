 <b>Προιτίδες</b> (<i>πύλαι</i>), <i>αἱ</i>, one of the gates of Thebes, called from Proetus son of Thersander, A.Th.377 (cf.395). &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> the daughters of Proetus son of Abas, title of work by Theoc., Suid. &nbsp;&nbsp;&nbsp;&nbsp;<b>3.</b> = <i>χάριτες</i>, Hsch. (s.v.l.).
