 <b>ἑκᾰτόμ-πους</b>, <i>ποδος</i>, <i>ὁ</i>, <i>ἡ</i>, hundred<i>-</i>footed: in S.OC718 (lyr.), <i>ἑκατόμποδες</i> <i>Νηρηΐδες</i>, some take it literally to mean the 50 Nereids (the number assigned to them by Hes.Th.264, Pi.I.6(5).6, A.Fr.174, E.IT427), others the 100 Nereids (Pl.Criti.116e), others merely to express a notion of multitude.
