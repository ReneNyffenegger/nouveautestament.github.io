 <b>βέλτ-ερος</b>, <i>α</i>, <i>ον</i>, = <i>βελτίων</i>, poet. Comp. of <i>ἀγαθός</i>, better, more excellent, Hom. only in neut., <i>βέλτερόν</i> <i>[ἐστι]</i> it is better, c. inf., Il.15.511, 21.485: c. dat. pers. et inf., Od.17.18; <i>βέλτερον</i> <i>εἰ</i> . . 6.282, cf. Thgn.92, A.Th.337, etc.: Sup. <i>βέλτατος</i>, <i>η</i>, <i>ον</i>, Id.Eu.487, Supp.1054.
