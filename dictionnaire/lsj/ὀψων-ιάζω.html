 <b>ὀψων-ιάζω</b>, furnish with provisions, <i>ὀ</i>. <i>τὰς</i> <i>δυνάμεις</i> furnish an army with supplies or pay, Plb.15.25.11, cf. D.S.33.22:—Pass., to be supplied, PCair.Zen.499.42 (iii B. C.), Plb.23.8.4, dub. l. in Str.14.2.5; <i>ἐκ</i> <i>τῶν</i> <i>ἀλλοτρίων</i> <i>χρημάτων</i> D.H.4.19, cf. D.S.16.22.
