 <b>ἐκπᾰθής</b>, <i>ές</i>, (<i>πάθος</i>) passionate, furious, Plb.16.23.5, J.AJ15.3.4, etc.; <i>ἐπί</i> <i>τινι</i> Plb.1.7.8; <i>ἐ</i>. <i>πρός</i> <i>τι</i> passionately eager for a thing, Id.1.1.6, etc. Adv. <i>ἐκπᾰ-θῶς</i> Telesp.35 H., J.BJ2.18.4. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> out of harm, unhurt, Anon. ap. Suid.
