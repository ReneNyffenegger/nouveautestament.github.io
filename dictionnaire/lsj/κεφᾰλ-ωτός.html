 <b>κεφᾰλ-ωτός</b>, <i>ή</i>, <i>όν</i>, with a head, headed, Arist.Cat.7a16; of plants with a head, <i>πράσον</i> Dsc.2.149, cf. Epaenet. ap. Ath.9.371e, Mnesith. Cyz. ap. Orib.inc.15.18, Gp.12.1.8: Subst. <i>κεφᾰλ-ωτόν</i> (sc. <i>πράσον</i>), <i>τό</i>, BGU1120.16 (i B.C.); also, of a bolt, with a flat head, <i>περόνη</i> <i>κ</i>. Ph.Bel.76.3.
