 <b>θύ</b>̄<i>λ-ημα</i>, <i>ατος</i>, <i>τό</i>, that which is offered: mostly in pl., <i>θυλήματα</i>, cakes, incense, etc., Ar.Pax1040, Thphr.Fr.97.3, Pherecr.23.6, Telecl.33, Porph.Abst.2.6, 29; cf. <i>θυάλημα</i>, <i>θυήλημα</i>. (Cf. <i>θύος</i>, <i>θύω</i> (A), Lett. dūlēt &#39;smoke (bees)&#39;, Lat.fuligo.) <i>[ῡ</i>, Pherecr. l.c.<i>]</i>
