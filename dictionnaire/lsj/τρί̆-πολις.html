 <b>τρί̆-πολις</b>, <i>εως</i>, Ion. <i>ιος</i>, <i>ὁ</i>, <i>ἡ</i>, with three cities, <i>νᾶσος</i>, of Rhodes, Pi.O.7.18, cf. Scyl.99, al. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> <i>Τρίπολις</i>, <i>ἡ</i>, league of three cities, as in Achaea, Plb.4.81.7, etc.; in Arcadia, Paus.8.27.4; in Phoenicia, D.S.16.41, etc. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> a kind of cake, Hsch.
