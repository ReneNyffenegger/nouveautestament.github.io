 <b>ἡνιοχ-εύω</b>, Dor. <i>ἁν-ιοχεύω</i>, poet. form of <i>ἡνιοχέω</i>, act as charioteer, <i>ὁ</i> <i>μὲν</i> <i>νόθος</i> <i>ἡνιόχευεν</i> Il.11.103, cf. 23.641, Od.6.319: metaph., direct, guide, <i>πηδαλίῳ</i> . . <i>ἁνιόχευεν</i> Alex.Aet.2: c. gen., <i>τῆς</i> <i>ἐμῆς</i> <i>ψυχῆς</i> <i>ἡ</i>. Anacr.4: c. acc., <i>χορὸν</i> <i>ἡ</i>. IG3.82a.
