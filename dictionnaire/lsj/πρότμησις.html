 <b>πρότμησις</b>, <i>εως</i>, <i>ἡ</i>, (<i>προτέμνω</i>) waist or loins, where the body is drawn in, Il.11.424, Q.S.6.374; = <i>ὀσφῦς</i>, Poll.2.179, SIG1017.7 (Sinope, iii B.C.); but cf. EM691.18 (<i>πρότμητιν</i> is a variant in Sch.T Il.l.c., cf.<i>προτμῆτις</i> Hsch., <i>πρότμηστιν</i> Phot.); <i>προτμητόν</i>· <i>τὸν</i> <i>ὀμφαλόν</i>, Hsch.
