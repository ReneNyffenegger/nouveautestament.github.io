 <b>ἰοειδής</b> <i>[ῐ]</i>, <i>ές</i>, (<i>ἴον</i>) like the flower <i>ἴον</i> I, purple, in Hom. always of the sea, <i>ἰοειδέα</i> <i>πόντον</i>, whether calm or stormy, Il.11.298, Od.5.56, 11.107, Hes.Th.844; <i>κρήνη</i> ib.3. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> (<i>ἰός</i> B) poisonous, <i>κέντρον</i> Nic.Th.886; <i>λοιγός</i> ib.243. <i>[</i>Nic. makes <i>ῐ</i> short, as conversely he has <i>ῑάσι</i> from <i>ἴον</i> (q.v.).<i>]</i>
