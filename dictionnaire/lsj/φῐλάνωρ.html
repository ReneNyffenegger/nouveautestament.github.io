 <b>φῐλάνωρ</b> <i>[ᾱ]</i>, <i>ορος</i>, <i>ὁ</i>, <i>ἡ</i>, Dor. for <i>φιλήνωρ</i>, fond of a man, amorous, conjugal, <i>στίβοι</i>, <i>τρόποι</i>, A.Ag.411 (lyr.), 856; <i>πόθος</i> Id.Pers.136 (lyr.):—<i>φιλήνωρ</i> only in late Ep., Musae.267, Coluth.213. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> kindly, <i>ξείνων</i> <i>φ</i>. <i>τιμά</i> B.1.40; fond of men, of dolphins, <i>βιοτά</i> Pi.Fr.236.
