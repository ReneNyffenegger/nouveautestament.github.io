 <b>ἀμφικύπελλος</b>, <i>ον</i>, in Hom. always <i>δέπας</i> <i>ἀ</i>. double cup, such as forms a <i>κύπελλον</i> both at top and bottom, Il.1.584,al.: <i>ἀμφικύπελλα</i> are compared with the cell of a honeycomb, as possessing <i>ἀμφίστομοι</i> <i>θυρίδες</i>, Arist.HA624a9; but acc. to Aristarch., two<i>-</i>handled, cf. Ath.11.783b (post 11.466c).
