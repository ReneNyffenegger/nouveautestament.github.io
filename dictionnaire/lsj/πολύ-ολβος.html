 <b>πολύ-ολβος</b>, <i>ον</i>, very wealthy, of persons and countries, D.P.934, AP6.114 (Simm.), Coluth.280, BSA27.245 (Sparta, iv A.D.); sumptuous, expensive, <i>ἐδωδή</i> AP9.642 (Agath.). &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> Act., rich in blessings, <i>Ἀφροδίτα</i> Sapph.59, cf. Afric.Cest.28; of the Sun, Epigr.Gr.361 (Phrygia).
