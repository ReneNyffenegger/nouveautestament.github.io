 <b>κατακῠλίνδω</b> or <b>κατα-κυλίω</b>(J.BJ6.1.6:—Med., v. infr.), roll down, D.H.11.26, LXXJe.28(51).25:—Med., <i>λίθους</i> <i>κατακυλιομένους</i> Arr.Tact.11.6:—Pass., to be rolled down or thrown off, Hdt.1.84, 5.16; <i>κατακεκυλισμένοι</i> <i>ἀπὸ</i> <i>τῶν</i> <i>ἵππων</i> X.Cyr.5.3.1:—pres. <i>κατακῠλινδέω</i> J.BJ4.1.10; impf. <i>κατεκυλίνδουν</i> D.C.56.14.
