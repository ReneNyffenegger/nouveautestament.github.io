 <b>ἐκφοβ-έω</b>, alarm, <i>φρένας</i> A.Pers.606, cf. Pl.Grg.483c, etc.; <i>τὸ</i> <i>ἐκφοβῆσαι</i> so as to cause alarm, Th.2.87; <i>ἐ</i>. <i>τινὰ</i> <i>ἐκ</i> <i>δεμνίων</i> E.Or.312; <i>ἐ</i>. <i>τινά</i> <i>τι</i> fright one with a thing, Th.6.11:—Pass., fear greatly, c. acc., S.El.276; <i>ὡς</i> . . ib.1426; <i>ὑπέρ</i> <i>τινος</i> Id.OT989.
