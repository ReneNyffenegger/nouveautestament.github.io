 <b>ἀμνεῖος</b>, <i>α</i>, <i>ον</i>, of lamb, <i>ἀ</i>. <i>χλαῖνα</i> lambskin cloak, Theoc.24.62:— also <i>ἀμναῖος</i>, PRev.Laws97.7 (iii B. C.). &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> <i>ἀμνειός</i> or <i>ἄμνιος</i> (sc. <i>χιτών</i>, <i>ὑμήν</i>), <i>ὁ</i>, inner membrane surrounding the foetus, Sor.1.58, Gal.UP15.4: also in neut. form <i>ἀμνεῖον</i>, <i>τό</i>, Hippiatr.14; cf. <i>ἀμνίον</i>.
