 <b>προβώμιος</b>, <i>ον</i>, (<i>βωμός</i>) before or in front of the altar, prob.in Pi.Pae.9 Fr.131; <i>σφαγαί</i> E.Ion376: <i>προβώμια</i>, <i>τά</i>, space in front of an altar, Id.Heracl.79. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> placed on the altar beforehand (as a preliminary sacrifice), Berl.Sitzb.1927.161 (Cyrene).
