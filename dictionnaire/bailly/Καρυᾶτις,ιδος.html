<b>Καρυᾶτις,ιδος</b> &ensp;  [ ᾰᾱ ] <i>adj. f. </i>de Karyes, <i>ép. d’Artémis ; pl.</i> αἱ Καρυάτιδες : <b>1</b> femmes de Karyes, <i>d’où </i>Caryatides, <i>figures</i> <i>de femmes qui supportent un entablement, </i>Lync. (Ath. <i>241 </i>d) || <b>2</b> danses en l’honneur d’Artémis de Karyes, Paus. <i>3, 10, 7</i> ( Κάρυαι ).
