 <b>τηλεδᾰπός</b>, <i>ή</i>, <i>όν</i>, from a far country, <i>ἄνδρες</i>, <i>ξεῖνοι</i>, Od.6.279, 19.351, etc.: of places, far off, distant, <i>νήσων</i> <i>ἔπι</i> <i>τηλεδαπάων</i> Il.21.454, 22.45, cf. Jahresh.23 Beibl.178 (Thrace), Sammelb.7423.9. (On the termin. <i>-δαπος</i>, v. <i>ἀλλοδαπός</i>.)
