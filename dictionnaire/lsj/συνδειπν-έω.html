 <b>συνδειπν-έω</b>, dine or sup with, <i>συνδειπνέω</i> <i>τῷ</i> <i>λῶντι</i> Epich.35, cf. X.HG4.1.6; <i>μετά</i> <i>τινων</i> Is.3.14, Test. ap. D.21.121: abs., dine or sup with others or together, Pl.Smp.174e, 217c, X.Cyr.4.5.9, Lys.1.22, PTeb.43.18 (ii B.C.), etc.; <i>οἱ</i> <i>συνδειπνοῦντες</i> the members of a picnic party, X.Mem.3.14.2.
