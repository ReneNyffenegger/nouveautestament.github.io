<b>ἀν-αέξω</b> &ensp;  (<i>ao.</i> ἀνηέξησα ) faire croître en hauteur, <i>d’où :</i> <b>1</b> faire pousser (une plante) Col. <i>241 </i>|| <b>2</b> élever (un enfant) Nonn. <i>D. 8, 183 </i>|| <b>3</b> <i>fig. </i>élever (l’âme) Q. Sm. <i>1, 460 </i>|| → <i>Seul.</i> <i>ao. 3 sg.</i> ἀνηέξησε, Col. Nonn. <i>D. ll. cc., et pl. q. pf. pass. 3</i> <i>sg.</i> ἀνηέξητο, Nonn. <i>D. 44, 243</i>.
