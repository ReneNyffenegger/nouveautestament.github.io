<b>κατ-ερύω</b> &ensp;  : <b>1</b> tirer en bas : εἰς ἅλα, Od. <i>5, 261, etc. </i>mettre (des vaisseaux) à la mer ; οὔθατα, Nic. <i>Th. 552, </i>traire les mamelles ; τόξα, Anth. <i>9, 16, </i>tendre un arc || <b>2</b> amener jusqu’à : ἐς Σαλαμῖνα τὰ ναυήγια, Hdt. <i>8, 96, </i>jusqu’à Salamine les épaves du naufrage || → <i>Ion.</i> κατειρύω, Hdt. <i>ll. cc.</i>
