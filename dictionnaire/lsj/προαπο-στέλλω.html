 <b>προαπο-στέλλω</b>, send away, dispatch beforehand or in advance, Th.4.77, J.BJ1.17.2, Plu.Arat.6:—Pass., to be sent in advance, Th.3.112: aor. part. <i>-στᾰλέντες</i> PEleph.28.6 (iii B.C.), Plb.3.45.1: plpf. <i>-έσταλτο</i> App.BC4.20: also c. gen., <i>προαποσταλῆναι</i> <i>τῆς</i> <i>ἀποστάσεως</i>, = <i>ἀποσταλῆναι</i> <i>πρὸ</i> <i>τῆς</i> <i>ἀ</i>., Th.3.5.
