 <b>ὑποφήτ-ης</b>, <i>ου</i>, <i>ὁ</i>, (<i>φημί</i>) suggester, interpreter, expounder, esp. of the divine will or judgement, e.g. priest who declares an oracle, Il.16.235; <i>Μουσάων</i> <i>ὑποφῆται</i>, i.e. poets, Theoc.16.29, 17.115; <i>ἑτέρων</i> <i>ὑ</i>. Id.22.116; <i>Γλαῦκος</i> . . <i>Νηρῆος</i> <i>ὑ</i>. A.R.1.1311, cf. Porph. ap. Iamb.Myst.5.1, Orib.Syn.8.2.1.
