<b>ἀπο-πίμπλημι</b> &ensp;  (<i>f.</i> ἀποπλήσω, <i>etc.</i>) remplir complètement : μυριάδας, Hdt. <i>7, 29, </i>parfaire un nombre de myriades ; χρησμόν, Hdt. <i>8, 96, </i>accomplir un oracle ; τὸ θυμούμενον, Thc. <i>7, 68, </i>assouvir sa colère ; ἐπιθυμίας, Plat. <i>Gorg. 492 </i>a, satisfaire ses désirs.
