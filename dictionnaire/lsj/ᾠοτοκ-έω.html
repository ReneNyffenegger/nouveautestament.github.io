 <b>ᾠοτοκ-έω</b>, lay eggs, Arist.HA566b1, etc.; opp. <i>σκωληκοτοκέω</i> and <i>ζωοτοκέω</i>, Id.Pol.1256b13, GA732a28, al.; <i>τὰ</i> <i>ᾠοτοκοῦντα</i> oviparous animals, ib.749a17:—Pass., to be produced as eggs, <i>τὰ</i> <i>ᾠοτοκούμενα</i> ib.746a27. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> of plants, produce seed, Emp.79.
