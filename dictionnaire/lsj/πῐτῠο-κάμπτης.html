 <b>πῐτῠο-κάμπτης</b>, <i>ου</i>, <i>ὁ</i>, pinebender, epith. of Sinis, who killed travellers by tying them between two pine<i>-</i>trees bent down so as nearly to meet, and then let go again, Str.9.1.4, Apollod.3.16.2, Plu.Thes.8:—also <i>πῐτῠκάμπτης</i>, prob. for <i>παλικάμπῃ</i> in AP11.107 (Lucill.).
