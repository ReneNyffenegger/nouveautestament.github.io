 <b>τουτεῖ</b> (perispom. acc. to A.D.Synt.238.9, but apparently <i>τουτεί</i> in codd.), Dor. Adv. here, IG42(1).122.25 (Epid., iv B. C.), 9(1).977.3 (Corc., iii B. C.), Theoc.5.45, 103: but <i>τουτει</i> prob. = <i>τουτί</i> in <i>τουτει</i> <i>καλύπτει</i> <i>μνῆμα</i> <i>Μελανώπου</i> <i>δέμας</i> Supp.Epigr.4.192 (Halic., i B. C.).
