 <b>Λῠκιοεργής</b>, contr. <i>Λῠκι-ουργής</i>, <i>ές</i>, of Lycian workmanship, <i>προβόλους</i> <i>Λυκιοεργέας</i> (<i>λυκοεργέας</i> and <i>λυκεργέας</i> codd.) Hdt.7.76 (quoted by Ath.11.486d); <i>Λυκιουργεῖς</i> <i>φιάλαι</i> D.49.31, cf. Poll.6.97: called <i>βατιάκαι</i> <i>Λυκιουργοί</i> in Epist.Alex. ap. Ath.11.784b (<i>-ουργεῖς</i> corr. Schw.).
