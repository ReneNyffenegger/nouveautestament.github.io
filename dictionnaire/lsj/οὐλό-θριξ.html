 <b>οὐλό-θριξ</b>, <i>τρῐχος</i>, <i>ὁ</i>, <i>ἡ</i>, (<i>οὖλος</i> B) with crisp, curly hair, like negroes, opp. <i>εὐθύθριξ</i>, Hdt.2.104, Arist.GA782b18, Pr.963b10, Str.2.2.3: <i>οὐλό-τρῐχος</i>, <i>ον</i> (censured by Phot.) occurs in Arist.HA629b34 (in Comp.), and is v.l. in Gp.16.1.9 (Posit.).
