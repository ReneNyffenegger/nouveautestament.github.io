 <b>Πολιεύς</b>, <i>έως</i>, <i>ὁ</i>, guardian of the city, of Zeus, Arist.Mu.401a19, Corn.ND9, Paus.1.24.4, etc.; gen. <i>Πολιῶς</i> IG22.1388.48; <i>Πολιέως</i> Schwyzer722.14 (Theb. ad Mycalen, iii B.C.); Coan dat. sg. <i>Πολιῇ</i> SIG1025.42 (iv/iii B.C.): nom. sg. written <i>Πολιηύς</i> IG12(3).363 (Thera, before v B.C.).
