 <b>ὑπο-βλητέος</b>, <i>α</i>, <i>ον</i>, to be put under, <i>γῆ</i> <i>φυτῷ</i> <i>ὑ</i>. X.Oec.19.9. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> <i>ὑποβλητέον</i> one must put under, <i>πίθῳ</i> <i>ἄμμον</i> Gp.6.2.4, cf. Sor.2.46, Aët.7.26; one must cause to lie in the bath, Herod.Med. ap. Orib.10.37.14. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> one must lay the foundation of, <i>λόγον</i> D.H.Rh.7.4.
