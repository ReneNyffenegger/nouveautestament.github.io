 <b>πελτ-αστικός</b>, <i>ή</i>, <i>όν</i>, skilled in the use of the <i>πέλτη</i>, Pl.Tht.165d; <i>οἱ</i> <i>π</i>. Id.Prt.350a: <i>ἡ</i> <i>-κή</i> (sc. <i>τέχνη</i>) tactics of a targeteer, Id.Lg.813e; <i>τὸ</i> <i>-κόν</i>, = <i>οἱ</i> <i>πελτασταί</i>, X.An.7.6.29, etc. Adv. Sup. <i>πελταστικώτατα</i> in the best manner of <i>πελτασταί</i>, Id.Oec.21.7.
