 <b>ὄναγρος</b>, <i>ὁ</i>, = <i>ὄνος</i> <i>ἄγριος</i>, the wild ass, LXXPs.103(104).11, Str.7.4.8, Babr.67.1, Artem.4.56; <i>θῆλυς</i> <i>ὄ</i>. Opp.C.3.216; title of the Greek original of Plautus, Asinaria Prolog.10 (v.l. Onagos). &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> a kind of catapult, = <i>μονάγκων</i>, Procop.Goth.1.21, Lyd.Mag.1.46, Amm. Marc.23.4.7.
