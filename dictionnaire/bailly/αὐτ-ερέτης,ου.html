<b>αὐτ-ερέτης,ου</b> &ensp;  ( ὁ ) <b>1</b> qui est à la fois rameur et soldat (<i>litt. </i>qui rame lui-même, <i>en parl. de soldats</i>) Thc. <i>1, 10 ; 3, 18,</i> <i>etc. </i>|| <b>2</b> qui est son propre rameur, <i>c. à d. </i>qui conduit lui-même sa barque, Anth. <i>7, 305 </i>( αὐτός, ἐρέτης ).
