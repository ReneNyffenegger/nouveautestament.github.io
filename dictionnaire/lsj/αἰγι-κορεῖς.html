 <b>αἰγι-κορεῖς</b>, <i>έων</i>, <i>οἱ</i>, goatherds; name of one of the four Ionic tribes in Attica (cf. Hdt.5.66, who makes <i>Αἰγικόρης</i> son of Ion), E.Ion1581, Plu.Sol.23; also at Cyzicus, IGRom.4.144, cf. <i>Αἰγικορὶς</i> <i>φυλή</i> Ath.Mitt. 9.27. (Expl. as goatherds, but this is doubtful.)
