 <b>βου-λῡτός</b> (sc. <i>καιρός</i>), <i>ὁ</i>, time for unyoking oxen (early afternoon, Hld.2.19, cf. Eust.1614.44, but evening, Ael.NA13.1, cf. Philostr.Her.19.20), Ar.Av.1500, A.R.3.1342, Luc.Cat.1, etc.; <i>ὑπὸ</i> . . <i>ἀστέρα</i> <i>βουλυτοῖο</i> IG14.2012.15 (Sulp. Max.): —Hom. only in Adv. <i>βουλῡτόνδε</i>, Il.16.779, Od.9.58.
