 <b>φρύνη</b> <i>[ῡ]</i>, <i>ἡ</i>, toad, Arist.HA530b34, Timae.156, Ael.NA17.12. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> = <i>βατράχιον</i> 2, Cyran.39. &nbsp;&nbsp;&nbsp;&nbsp;<b>III.</b> nickname of several Athenian courtesans, from their complexion, Ar.Ec.1101, Macho ap.Ath.13.583b:—so <i>Φρῦνις</i>, <i>ὁ</i>, name of a Com. Poet, Ar.Nu.971. (Cf. Skt. babhrús &#39;brown&#39;, OHG. brūn &#39;brown&#39;, etc.)
