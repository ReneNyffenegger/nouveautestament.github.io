<b>γλωσσοκομεῖον,ου</b> &ensp;  ( τὸ ) <b>1</b> boîte <i>ou </i>étui pour les languettes de flûte, Lysipp. (Poll. <i>10, 153, att.</i> γλωττο) || <b>2</b> sorte de gaîne <i>ou </i>de fourreau pour maintenir les membres fracturés, Gal. <i>3, 573, etc. </i>|| <b>3</b> organes de la femme, Eub. (EM. <i>235, 46</i>) ( γλωσσόκομον ).
