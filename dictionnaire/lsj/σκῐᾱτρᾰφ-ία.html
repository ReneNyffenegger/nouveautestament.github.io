 <b>σκῐᾱτρᾰφ-ία</b>, <i>ἡ</i>, a being brought up in the shade, sedentary, effeminate life, Plu.Aem.31: pl., effeminate habits, Id.2.209c, D.S.20.62: <i>σκῐᾱ-τροφία</i> in Plu.Thes.23, Lyc.14 (v.l. <i>-τραφ-</i>), Ages.9 (vv.ll. <i>-τραφ-</i>, <i>σκιοτροφ-ία</i>), Poll.6.185 (v.l. <i>-τραφ-</i>), Gal.13.949.
