 <b>ἀσώδης</b> <i>[ᾰ]</i>, <i>ες</i>, (<i>ἄση</i>) attended with nausea, <i>ὀδύνη</i> prob. in Hp.Art.19; suffering from nausea, Id.Acut.67; <i>ἀ</i>. <i>στόμαχοι</i> Dsc.1.17; surfeited, Plu.2.974b. Adv. <i>ἀσώ-δως</i> Gal.10.437. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> (<i>ἄσις</i>) slimy, muddy, A.Supp.31 (lyr.).
