 <b>κᾰρύ</b>̄<i>κ-η</i>, <i>ἡ</i>, rich sauce, invented by the Lydians, composed of blood and spices, Pherecr.181, Ath.12.516c, Gal.8.568, Max.Tyr.3.9, Luc.Tim.54: in pl., Ath.4.160b, Plu.2.664a. (Freq. written <i>καρύκκη</i> in codd. (as also in derivs.), and this spelling is preferred by Hdn.Gr.1.317.)
