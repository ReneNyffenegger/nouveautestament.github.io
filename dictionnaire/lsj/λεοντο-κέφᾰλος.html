 <b>λεοντο-κέφᾰλος</b>, <i>ον</i>, lion<i>-</i>headed, <i>παραιετίδες</i>, of gargoyles, IG22.1627.303, prob. in 1666 B 19, 29, cf. Luc.Herm.44:—also <i>λεοντο-κεφᾰλή</i>, <i>ἡ</i>, lion<i>-</i>headed gargoyle, SIG 241.107, 117 (Delph., iv B.C., in Dor. form <i>λεοντοκεφᾰλ-ά</i>), IG42(1).102.294, 303 (Epid.).
