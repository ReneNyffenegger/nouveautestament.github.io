 <b>θᾰνᾰτ-ήσιος</b>, <i>ον</i>, = <i>θανάσιμος</i>, rejected by Poll.5.132 (cod.C; <i>θᾰνᾰτ-ήσιμος</i> cett.), but found in Afric.Cest.14, 16, 17 (Math.Vett.p.294 Thévenot); cf. <i>θανατήσιον</i>, <i>οὐ</i> <i>θανάσιμον</i> <i>λέγουσιν</i>, Phot.; <i>θανατήριον</i> <i>ἀξιοῦσιν</i> <i>οὐ</i> <i>θανάσιμον</i> <i>λέγειν</i> AB99 (quoting Pl.R.Bk.ii, E.Med.).
