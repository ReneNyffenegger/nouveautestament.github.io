 <b>ἐφημερ-εύω</b>, keep guard by day, Plb.21.27.6, IGRom.1.817 (Callipolis); <i>ἐπὶ</i> <i>τῶν</i> <i>πυλῶν</i> SIG731.14 (Tomi, i B.C.): c. dat., <i>τοῖς</i> <i>κινδύνοις</i> D.S.11.8 codd. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> <i>τῶν</i> <i>νυνὶ</i> <i>ἐφημερευόντων</i> those cleaners who are now taking their turn of service in the temple, UPZ7.6 (ii B.C.); cf. <i>ἐφημερία</i>.
