 <b>ἀρκ-ετός</b>, <i>ή</i>, <i>όν</i>, sufficient, Chrysipp.Tyan. ap. Ath.3.113b, Ev.Matt.6.34, Herm. ap. Stob.1.49.44: c. inf., J.BJ3.6.3; of persons, satisfactory, <i>ἀ</i>. <i>γενοῦ</i> BGU33.5 (ii/iii A. D.); <i>ἀρκετόν</i> <i>[ἐστι]</i> it is enough, c. inf., AP9.749 (Oenom.). Adv. <i>ἀρκε-τῶς</i> Theol.Ar.38.
