 <b>Αἴᾱς</b>, <i>αντος</i>, <i>ὁ</i>, Ajax, masc. pr. n., borne by two heroes, the Greater, son of Telamon, the Less, son of Oiïleus, Hom.:—nom. <i>Αἶᾰς</i> Alcm.68; voc. <i>Αἶαν</i> Pi.Fr.184, Aeol. <i>Αἴαν</i> Alc.48 A: pl. <i>Αἴαντες</i>, of tragedies named after Ajax, Arist.Po.1455b34. (S. derives it fancifully from <i>αἰαῖ</i>, Aj.430.)
