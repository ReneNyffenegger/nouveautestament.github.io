 <b>Πράμνειος</b> <b>οἶνος</b>, <i>ὁ</i>, Pramnian wine, Il.11.639, Od.10.235; also <i>Πράμνιος</i>, Hp.Mul.1.52, Ar.Eq.107, Fr.317. Phryn. Com.65; <i>Π</i>. <i>οἶνος</i> <i>Λέσβιος</i> Ephipp.28 (but from Icarus acc. to Eparchides ap.Ath.1.30b, from Smyrna acc. to Plin.HN14.54); raisin<i>-</i>wine, Dsc.5.6.
