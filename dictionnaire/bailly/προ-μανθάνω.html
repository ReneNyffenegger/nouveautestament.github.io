<b>προ-μανθάνω</b> &ensp;  (<i>f.</i> προμαθήσομαι, <i>ao. 2</i> προὔμαθον, <i>etc.</i>) apprendre d’avance, <i>d’où à l’ao. 2 </i>avoir appris d’avance, <i>c.</i> <i>à d. </i>savoir, <i>acc. </i>Pd. <i>O. 8, 79 ; </i>Thc. <i>1, 138 ; </i>Plat. <i>Leg. 643 </i>c, <i>etc. ; avec un inf. </i>Soph. <i>Ph. 538</i>.
