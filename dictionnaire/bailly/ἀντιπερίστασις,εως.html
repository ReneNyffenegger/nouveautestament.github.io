<b>ἀντιπερίστασις,εως</b> &ensp;  ( ἡ ) [ τᾰ ] <b>1</b> compression autour, ARstt. <i>Somn. 3, 18, 30 ; Probl. 2, 16, etc. </i>|| <b>2</b> échange de deux substances qui se remplacent l’une l’autre, <i>d’où </i>révolution, réaction, ARstt. <i>Phys. 4, 8, 6, etc. ; </i>vicissitude, alternance, Nicom. <i>Theol. 76, 86 </i>( ἀντιπεριΐστημι ).
