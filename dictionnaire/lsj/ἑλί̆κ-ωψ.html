 <b>ἑλί̆κ-ωψ</b>, <i>ωπος</i>, <i>ὁ</i>, <i>ἡ</i>, fem. <i>ἑλῐκ-ῶπις</i>, <i>ιδος</i>, with rolling eyes, quick<i>-</i>glancing, as a mark of youth and spirits (not in Od.), <i>ἑλίκωπες</i> <i>Ἀχαιοί</i> Il.1.389, al.; <i>ἑλικῶπις</i> <i>κούρη</i> ib.98; <i>νύμφη</i> Hes.Th.298, cf. Sapph.Supp.20a.5; <i>παρθένοι</i>, <i>Ἀφροδίτη</i>, Pi.Pae.2.99,P.6.1.
