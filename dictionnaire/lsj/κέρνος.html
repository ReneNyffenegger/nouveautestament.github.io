 <b>κέρνος</b>, <i>εος</i>, <i>τό</i>, Ammon. ap. Ath.11.476f, Hsch. (pl.):—also <i>κέρνος</i>, <i>ου</i>, <i>ὁ</i>, Sch.Nic.Al.217: pl. <i>κέρνα</i>, <i>τά</i>, Poll.4.103:—earthen dish with small pots affixed for miscellaneous offerings, Ath.l.c., etc.; wrongly expld., = <i>λίκνον</i>, Sch.Pl.Grg.497c.
