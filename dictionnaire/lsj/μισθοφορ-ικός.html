 <b>μισθοφορ-ικός</b>, <i>ή</i>, <i>όν</i>, mercenary, <i>δυνάμεις</i> Plb.1.67.4; <i>τὸ</i> <i>μ</i>., = <i>οἱ</i> <i>μισθοφόροι</i>, Plu.Art.4; also, the pay of mercenaries, J.AJ12.2.3; <i>μ</i>. <i>γῆ</i> land assigned to <i>μισθοφόροι</i>, prob. in PLond.3.604B248 (i A.D.). Adv. <i>μισθοφορι-κῶς</i> Poll.4.51.
