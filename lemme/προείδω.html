<h2>προείδω (proeidô)</h2>
<h3>prévoir</h3>
<br>prévoir, prévoir<br><span style="color:red">Verbe</span><br>Voir proorao προοράω, Vient de  πρό  et  οἶδα<br><br>προείδω de πρό et de εἴδω, prévoyez : prévoyez, a vu auparavant.<br><br><b>προείδω</b> : <span style='color:red'>Verbe</span><br><u>EN 1</u> : to foresee<br><u>EN 2</u> : I see beforehand, am mindful.<br><u>FR 1</u> : prévoir<br><u>FR 2</u> : Je vois d'avance, je suis conscient.<br><br><br>
