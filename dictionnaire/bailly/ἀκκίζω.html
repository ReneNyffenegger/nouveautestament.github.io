<b>ἀκκίζω</b> &ensp;  (<i>seul. prés.</i>) El. <i>Ep. rust. 9 ; d’ord. moy.</i> ἀκκίζομαι (<i>impf.</i> ἠκκιζόμην, <i>f.</i> ἀκκιοῦμαι, <i>ao.</i> ἠκκισάμην, <i>pf. inus.</i>) <b>1</b> faire des façons, se faire prier, Philippid. (Ath. <i>384 </i>f) || <b>2</b> <i>p.</i> <i>suite, </i>faire l’ignorant, dissimuler, Plat. <i>Gorg. 497 </i>a ; Cic. <i>Att. 2,</i> <i>19, 15 </i>( Ἀκκώ ).
