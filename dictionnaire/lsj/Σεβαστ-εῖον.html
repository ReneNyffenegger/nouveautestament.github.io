 <b>Σεβαστ-εῖον</b>, <i>τό</i>, temple of <i>Σεβαστός</i>, i.e. Augustus, Ph.2.567 (vulg. <i>Σεβ-άστιον</i>); also <i>Σεβάστειος</i> <i>ναός</i> CIG2839 (Aphrodisias). &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> <i>Σεβαστεῖα</i>, <i>τά</i>, games in honour of the Emperor, SIG802 A 14 (Delph., i A.D.), IG4.795 (Troezen, ii A.D.); so in sg., Sardis 7(1).79 C 21 (iii A.D.).
