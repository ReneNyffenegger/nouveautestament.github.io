 <b>στοιχει-ωτής</b>, <i>οῦ</i>, <i>ὁ</i>, teacher of elements, of Grammarians, regarded as creators of language, A.D.Synt.309.5, Sch.Hermog. in Rh.7(2).903 W.; <i>ὁ</i> <i>σ</i>. the arranger of the letters of the alphabet, Sch.D.T.p.492 H.; of Euclid, the author of the Elements, Eliasin Cat.251.18.
