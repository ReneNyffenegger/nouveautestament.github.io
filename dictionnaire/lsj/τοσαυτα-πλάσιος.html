 <b>τοσαυτα-πλάσιος</b> <i>[πλᾰ]</i>, <i>α</i>, <i>ον</i>, so many fold, so many times or so much more, corresponding to relat. <i>ὁσαπλάσιος</i>, Id.Pr.917b23, 929b14; the same multiple as, Euc.5.1, Archim.Sph.Cyl.1.2, etc.:—also <i>τοσαυτα-</i> <i>πλᾰσίων</i>, <i>ον</i>, gen. <i>ονος</i>, Id.Aequil.1.6, al., Theo Sm.p.76 H.
