 <b>ἀβάπτιστος</b>, <i>ον</i>, (<i>βαπτίζω</i>) not to be dipped, that will not sink, <i>ἀ</i>. <i>ἅλμας</i>, of a net, Pi.P.2.80; <i>ναῦς</i> EM811.26; <i>τρύπανον</i> trepan with a guard, to stop it from going too deep, Gal.10.447. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> not drenched with liquor, Plu.2.686b.
