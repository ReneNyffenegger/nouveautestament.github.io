 <b>κᾰκόφων-ος</b>, <i>ον</i>, ill<i>-</i>sounding, not producing agreeable sounds, <i>τὰ</i> <i>ξηρὰ</i> <i>κ</i>. Arist.Aud.802b23; with a bad voice, <i>τραγῳδός</i> D.T.631.21, Phlp.in de An.533.32; opp. <i>εὔφωνος</i>, Phld.Po. Herc.994 Fr.11; of words, cacophonous, D.H.Comp.12, cf. 16 (Sup.), D.T.631.20; <i>τὸ</i> <i>κ</i>., = <i>κακοφωνία</i>, Sch.Ar.Eq.248.
