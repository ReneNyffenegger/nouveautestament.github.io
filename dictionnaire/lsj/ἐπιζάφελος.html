 <b>ἐπιζάφελος</b> <i>[ᾰ]</i>, <i>ον</i>, vehement, violent, <i>χόλος</i> Il.9.525. Adv. <i>ἐπιζαφε-λῶς</i> (as if from <i>ἐπιζαφελής</i>, which never occurs, v. Eust.769.22) vehemently, furiously, <i>ἐ</i>. <i>χαλεπαίνειν</i>, <i>μενεαίνειν</i>, Il.9.516, Od.6.330; <i>ἐρεείνειν</i> h.Merc.487: also neut. as Adv., <i>ἐπιζάφελον</i> <i>κοτέουσα</i> A.R.4.1672.
