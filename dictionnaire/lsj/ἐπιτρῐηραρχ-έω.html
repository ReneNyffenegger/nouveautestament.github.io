 <b>ἐπιτρῐηραρχ-έω</b>, to be trierarch beyond the legal time, D.50.24,54: <i>-τετριηράρχηκα</i> <i>τέτταρας</i> <i>μῆνας</i> ib.36:—Pass., <i>ἐπιτετριηραρχημένων</i> <i>ἤδη</i> <i>μοι</i> <i>δυοῖν</i> <i>μηνοῖν</i> two months beyond my term of office having elapsed, and my successor not having relieved me, ib.20.
