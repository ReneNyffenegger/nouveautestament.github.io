 <b>Φοίβ-ειος</b>, <i>α</i>, <i>ον</i>, Ion. <i>Φοιβήϊος</i>, <i>ον</i> E.Ion461 (lyr.):—of Phoebus, belonging or sacred to him, <i>ἱρόν</i> Hdt.6.61; <i>δάπεδον</i> E.IA756 (lyr.); <i>λατρεῖαι</i> Id.Ph.225 (lyr.); <i>γυνή</i> Id.Fr.867:—pecul. fem. <i>Φοιβηΐς</i>, <i>ίδος</i>, <i>τέχνη</i> AP9.201 (Leo Phil.).
