 <b>κροκόττας</b>, <i>α</i>, <i>ὁ</i>, an Indian wild beast, supposed to be a hybrid between wolf and dog, perh.really the hyena, Ctes.Fr.87, Agatharch.77, Peripl.M.Rubr.50, IG14.1302 (Praeneste): <i>κροκούττας</i> Str.16.4.16: <i>κοροκόττας</i> Ael.NA7.22, Porph.Abst.3.4, Plin.HN8.107: <i>κοροκότας</i> D.C.76.1.
