 <b>δεκα-έτηρος</b>, <i>ον</i>, (<i>ἔτος</i>) ten<i>-</i>yearly: <i>χρόνος</i> <i>δ</i>. a space of ten years. Pl.Lg.772b codd.:— fem. <i>δεκα-ετηρὶς</i> <i>πανήγυρις</i> D.C.57.24: more freq. as Subst., period of ten years, prob. in Pl.l.c., Vett. Val.252.9, OGI722 (Egypt, iv A.D.):— also <i>δεκα-ετηρία</i>, <i>ἡ</i>, title of Orphic work, Suid.
