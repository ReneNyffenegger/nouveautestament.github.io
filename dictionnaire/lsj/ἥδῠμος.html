 <b>ἥδῠμος</b>, Dor. <i>ἅδ-ῠμος</i> <i>ον</i>, poet. for <i>ἡδύς</i>, sweet, pleasant, usu. epith. of sleep (v. <i>νήδυμος</i>, for which it is v.l. in Il.2.2, Od.4.793, 12.311, cf. Hsch. s.v. <i>νήδυμος</i>), h.Merc.241, 449, Antim.74, Simon.79, A.R.2.407; <i>λόγοι</i> Epich.179; <i>οἶνος</i> Orph.Fr.261: irreg. Sup. <i>ἡδῠμ-έστατος</i> Alcm.137.
