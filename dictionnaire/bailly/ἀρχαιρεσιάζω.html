<b>ἀρχαιρεσιάζω</b> &ensp;  : <b>1</b> tenir une assemblée pour l’élection des magistrats, Is. (Poll. <i>8, 82</i>) ; Plut. <i>Cam. 9, etc. ; d’où </i>élire un magistrat dans une assemblée, DH. <i>2, 14 ; </i>Plut. <i>Cam. 42 </i>|| <b>2</b> briguer les suffrages dans une élection, Pol. <i>26, 10, 6 ; </i>Plut. <i>Galb. 23 </i>( ἀρχαιρέσια ).
