 <b>ἱστο-βοεύς</b>, <i>έως</i>, Ion. <i>ῆος</i>, <i>ὁ</i>, plough<i>-</i>tree or pole, Hes.Op.435, cf. A.R.3.1318: prov., <i>ἱστοβοῆι</i> <i>γέροντι</i> <i>νέην</i> <i>ποτίβαλλε</i> <i>κορώνην</i> put a new tip on the old plough, of an old man marrying a young wife, Orac. ap. Paus.9.37.4.—Acc. <i>ἱστοβόην</i>, prob. f.l. for <i>ἱστοβοῆ</i>, AP6.104 (Phil.).
