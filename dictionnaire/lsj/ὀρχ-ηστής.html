 <b>ὀρχ-ηστής</b>, <i>οῦ</i>, <i>ὁ</i>, dancer, Il.16.617, 24.261, IG12.785, 919, Epich.171, Pi.Fr.148, Pl.Euthd.276d, OGI51.45 (Ptolemais, iii B. C.), etc.; later esp. pantomimic dancer, <i>αὐτῷ</i> <i>τῷ</i> <i>ῥυθμῷ</i> <i>μιμοῦνται</i> <i>αἱ</i> <i>τῶν</i> <i>ὀ</i>. Arist.Po.1447a27, cf. Luc.Salt.67; <i>ὀ</i>. <i>οἱ</i> <i>ἐς</i> <i>τὰς</i> <i>μαχαίρας</i> <i>ὀρούοντες</i> Democr.228.
