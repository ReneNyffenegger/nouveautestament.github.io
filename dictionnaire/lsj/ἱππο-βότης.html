 <b>ἱππο-βότης</b>, <i>ου</i>, <i>ὁ</i>, (<i>βόσκω</i>) feeder of horses, <i>Ἀτρεύς</i> E.Or.1000 (lyr., but prob. <i>-βώτα</i>), IA1059 (but prob. <i>-βάτας</i>). &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> <i>ἱπποβόται</i>, <i>οἱ</i>, at Chalcis in Euboea a social class (cf. <i>ἱππεύς</i> II), Knights, Hdt.5.77, 6.100; <i>ἡ</i> <i>ἱπποβοτῶν</i> <i>πολιτεία</i> Arist.Fr.603.
