 <b>Πάτροκλος</b>, <i>ὁ</i>, Patroclus, Hom., who has also obl. cases from <i>Πατροκλῆς</i> (<i>-κλέης</i>), viz. gen. <i>Πατροκλῆος</i>, acc. <i>Πατροκλῆα</i>, voc. <i>Πατρόκλεες</i>: gen. pl. <i>Πατρόκλων</i> Ar.Ra.1041: nom. <i>Πατροκλῆς</i>, Theoc.15.140: <i>Πατρόκλεια</i>, <i>ἡ</i>, name of the sixteenth book of the Iliad, Ael.VH13.14, Eust.1041.19.
