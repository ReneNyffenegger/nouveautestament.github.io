 <b>ἐπιούσιος</b>, <i>ον</i>, either, sufficient for the coming (and so current) day, (<i>ἐπιοῦσα</i> (sc. <i>ἡμέρα</i>)), or, for the day (<i>ἐπὶ</i> <i>τὴν</i> <i>οὖσαν</i> (sc. <i>ἡμέραν</i>)), <i>ἄρτος</i> Ev.Matt.6.11, Ev.Luc.11.3; <i>τὰ</i> <i>ἐ</i>. dub. sens. (cf. Phil.Woch.47.889) in Sammelb.5224.20. (Very rare word in Origen&#39;s day, De Orat.27.7.)
