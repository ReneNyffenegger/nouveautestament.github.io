 <b>συνεμ-βολή</b>, <i>ἡ</i>, throwing in together, <i>κώπης</i> <i>ῥοθιάδος</i> <i>ξ</i>. the regular dip of all the oars together, to the sound of the <i>κέλευσμα</i>, A.Pers.396:—in Id.Ag.984 (lyr.), <i>πρυμνησίων</i> <i>ξυνεμβολάς</i> (Headlam) may be read for <i>ξυνεμβόλοις</i>, in concrete sense the cables cast out from the stern.
