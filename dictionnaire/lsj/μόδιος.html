 <b>μόδιος</b>, <i>ὁ</i>, = Lat. modius, a dry measure, = 1/6 <i>μέδιμνος</i>, for which it is f.l. in Din.1.43, cf. OGI533.30 (i B. C.), Plu.Demetr.33. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> vessel of this capacity, Ev.Matt.5.15. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> a measure of length, = 200 <i>ὀργυιαί</i>, HeroGeom.4.12.
