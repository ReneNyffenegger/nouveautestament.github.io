 <b>ἄνα</b> (A), <i>[ᾰνᾰ]</i>, voc. of <i>ἄναξ</i>, king, only in the phrases <i>ὦ</i> <i>ἄνα</i>, contr. <i>ὦνα</i>, and <i>Ζεῦ</i> <i>ἄνα</i>, and always as address to gods: fem., = <i>ὦ</i> <i>ἄνασσα</i>, Pi.P.12.3: ult. elided only in h.Ap.526 codd.—Ep., Lyr., and occasionally Trag., as S.OC1485 (lyr.).
