 <b>καταβλάπτω</b>, hurt greatly, damage, h.Merc.93, Pl.Lg.877b, Lex ap.D.23.28, etc.; <i>βλάβην</i> <i>κ</i>. <i>τινά</i> inflict damage upon him, Pl.Lg.864e; <i>κατεβλαφότες</i> <i>τὰς</i> <i>προσόδους</i> IG7.303.51 (Oropus); <i>ὅ</i> <i>κα</i> <i>καταβλάψῃ</i> for whatever damage he may have done, ib.9(1).694.102 (Corc.):—Pass., <i>πολλὰ</i> <i>καταβλαβῆναι</i> <i>μέρη</i> Str.1.3.20.
