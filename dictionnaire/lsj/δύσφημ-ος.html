 <b>δύσφημ-ος</b>, Dor. <i>δύσ-φᾱμος</i>, <i>ον</i>, of ill omen, boding, Hes.Op.735; opp. <i>εὔφημος</i>, E.Andr.1144, Pl.Hp.Ma.293a. Adv. <i>δυσφή-μως</i>, <i>ἱερουργεῖν</i> Zen.4.95. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> slanderous, shameful, <i>ἔπη</i> Thgn.307; <i>λόγος</i> Men.715; abusive, Plu.Luc.18. Adv. <i>δυσφή-μως</i> Phryn.PSp.62 B. &nbsp;&nbsp;&nbsp;&nbsp;<b>III.</b> of ill fame, evil, <i>κλέος</i> Pi.N.8.37.
