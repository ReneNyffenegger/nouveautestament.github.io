 <b>φῐάλλω</b>, fut. <i>φῐᾰλῶ</i>, undertake, take in hand, set about a thing, found twice in codd. of Ar., <i>οὐδὲ</i> <i>φιαλεῖς</i> V.1348; <i>ὅπως</i> <i>ἔργῳ</i> <i>φιαλοῦμεν</i> Pax432: acc. to Eust.1403.16 it is shortd. for <i>ἐφιάλλω</i>; hence Bentley restored <i>οὐδ’</i> <i>ἐφιαλεῖς</i> and <i>ἔργῳ</i> <i>’φιαλοῦμεν</i>.
