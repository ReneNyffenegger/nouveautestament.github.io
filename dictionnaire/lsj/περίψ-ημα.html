 <b>περίψ-ημα</b>, <i>ατος</i>, <i>τό</i>, anything wiped off, offscouring, of a vile person (or scapegoat), 1 Ep.Cor.4.13, Phot.; <i>π</i>. <i>σου</i> your humble servant, CIL8.12924 (Carthage), LW2493 (Syria), Classical Studies in honor of J.C.Rolfe318 (Ostia); peripsuma su (sic), Dessau ILS5725 (Brixia).
