 <b>σῡκᾰλίς</b>, <i>ίδος</i>, <i>ἡ</i>, (<i>σῦκον</i>) beccafico, including the blackcap and other warblers, Arist.HA592b21, Alex.Mynd. ap. Ath.2.65b, Dsc.2.56 (v.l.), Gal.15.882, Poll.6.77, Ael.NA13.25: also <i>συκαλλίς</i>, Epich.46, Dsc. l.c., Hdn.Gr.1.91, Orib.inc.4.22 cod.; <i>συκαλλός</i>, Gloss. (s.v.l.): cf. <i>μελαγκόρυφος</i>.
