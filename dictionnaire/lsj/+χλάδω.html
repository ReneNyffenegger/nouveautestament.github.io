 <b>*χλάδω</b>, exult loudly, assumed as pres. of <i>κέχλᾱδα</i>, wh. occurs thrice in Pi., <i>καλλίνικος</i> . . <i>κεχλαδώς</i>, of a triumphal hymn, O.9.2; <i>κεχλάδοντας</i> <i>ἥβα</i>, of two young heroes, P.4.179; <i>κέχλαδεν</i> <i>κρόταλα</i> Dith.Oxy.2.10; Hsch. has <i>κεχληδέναι</i>· <i>ψοφεῖν</i>.
