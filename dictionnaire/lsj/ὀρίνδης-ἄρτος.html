 <b>ὀρίνδης</b> <b>ἄρτος</b>, <i>ὁ</i>, bread made of <i>ὄρυζα</i>, S.Fr.609 (ap.Ath.3.110e), Poll.6.73 (who also has <i>ὀρίνδιον</i> <i>σπέρμα</i>), Hsch.; <i>ὀρίνδα</i> in Phryn.PSp.93 B. is perh. corrupt. (Loan<i>-</i>word, cf. Mod.Pers. birinǰ, gurinǰ, Afghan vrižē, Skt. vrīhi &#39;rice&#39;: <i>ὄρυζα</i> comes from the same source.)
