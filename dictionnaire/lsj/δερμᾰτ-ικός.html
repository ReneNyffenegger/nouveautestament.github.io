 <b>δερμᾰτ-ικός</b>, <i>ή</i>, <i>όν</i>, of skin, like skin, <i>ὑμήν</i> Arist.HA495a8; of the wings of insects, Id.PA682b19; <i>σκέπη</i> Id.GA719b5. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> <i>δερματικόν</i> (sc. <i>ἀργύριον</i>), <i>τό</i>, the money received for the sale of the hides of sacrificial animals, IG2.741, Lycurg.Fr.1. &nbsp;&nbsp;&nbsp;&nbsp;<b>III.</b> v. <i>δαλματικόν</i>.
