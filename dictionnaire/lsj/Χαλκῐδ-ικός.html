 <b>Χαλκῐδ-ικός</b>, <i>ή</i>, <i>όν</i>, of or from Chalcis (in Euboea or Thrace), Alc.15, Hdt.7.185, Ar.Eq.237. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> <i>χαλκιδική</i>, <i>ἡ</i>, = <i>χαλκίς</i> II, Dorio ap.Ath.7.328d. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> <i>σαύρα</i> <i>χ</i>. = <i>χαλκίς</i> III, <i>σήψ</i> 11.2, Dsc.2.65, Philum.Ven.34. &nbsp;&nbsp;&nbsp;&nbsp;<b>III.</b> <i>εἶδος</i> <i>ἀλεκτρυόνος</i>, Hsch. &nbsp;&nbsp;&nbsp;&nbsp;<b>IV.</b> chalcidicum, = fori deambulatorium, Gloss.
