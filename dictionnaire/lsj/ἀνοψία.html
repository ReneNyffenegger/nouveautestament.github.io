 <b>ἀνοψία</b>, <i>ἡ</i>, want of fish (<i>ὄψον</i>) to eat with bread, <i>ἔφερον</i> <i>δεινῶς</i> <i>τὴν</i> <i>ἀ</i>. Antiph.190.8; <i>ἀνοψίαν</i> <i>ὑποφέρειν</i> Plu.2.237f. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> Ion. <i>ἀνοψίη</i>, <i>ἡ</i>, = <i>τὸ</i> <i>μὴ</i> <i>βλέπειν</i>, Hsch. (<i>ἀνοψοφίην</i> cod.).
