 <b>ἅλᾰδε</b> <i>[ᾰλ]</i>, Adv., (<i>ἅλς</i>) to or into the sea, Il.1.308, Epicur.Fr.194, etc.; <i>εἰς</i> <i>ἅλαδε</i> Od.10.351. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> <i>ἅλαδε</i> <i>μύσται</i>, name of the second day of the Eleusinian mysteries, 16th Boedromion, Polyaen.3.11.2, cf. IG1.53a35, 2.385d20.
