 <b>καρτερ-ικός</b>, <i>ή</i>, <i>όν</i>, capable of endurance, patient, Amips.9, Isoc.8.109, etc.; <i>πρὸς</i> <i>χειμῶνα</i> X.Mem.1.2.1 (Sup.); <i>ῥώμη</i> <i>κ</i>. <i>πρὸς</i> <i>ἀρετήν</i> Pl.Def.412a: Sup., Luc.Anach.38; opp. <i>μαλακός</i> and distd. from <i>ἐγκρατής</i> (cf. <i>καρτερία</i>), Arist.EN1150a33. Adv. <i>καρτερι-κῶς</i> ib.1179b33, Marin.Procl.12.
