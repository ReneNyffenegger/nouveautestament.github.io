 <b>κόμαρι</b>, <i>εως</i>, <i>τό</i>, red dye obtained from root of Comarum palustre, PHolm.14.2, 5, al., Maria ap. Zos.Alch.p.155 B.:—also <i>κόμμαρι</i>, <i>εως</i>, <i>τό</i>, PHolm.13.37, 16.5, al.; <i>κόμαρις</i> and <i>κώμαρις</i>, <i>ἡ</i>, Anon.Alch.pp.351,9 B.; <i>κόμαρον</i>, <i>τό</i>, ib.p.350 B., PHolm.25.15.
