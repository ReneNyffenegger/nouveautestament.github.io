 <b>ἀμφιφορεύς</b>, gen. <i>έως</i>, Ep. <i>ῆος</i>, <i>ὁ</i>: (<i>φέρω</i>, <i>φορέω</i>):—large jar or pitcher with two handles, of gold, Il.23.92, Od.24.74; of stone, 13.105; for wine, 2.290, etc.; for oil, Simon.155.4: used as cinerary urn, Il. l.c. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> = <i>μετρητής</i>, Theopomp.Hist.374. (The later form was <i>ἀμφορεύς</i>, q.v.)
