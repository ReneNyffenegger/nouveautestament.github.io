 <b>ὁμο-γάλακτες</b> <i>[γᾰ]</i>, <i>οἱ</i>, persons suckled with the same milk, foster<i>-</i>brothers or sisters : hence, like <i>γεννῆται</i>, clansmen, tribesmen, Arist.Pol.1252b18, Philoch.91: nom. sg. <i>ὁμογάλακτος</i> in Longus4.9. (Spelt <i>ὁμογάλακες</i> in Philoch. ap. Sch.Patm.D. in BCH1.152, perh. rightly, cf. <i>γάλα</i>.)
