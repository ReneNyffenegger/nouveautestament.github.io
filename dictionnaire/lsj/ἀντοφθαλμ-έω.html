 <b>ἀντοφθαλμ-έω</b>, look in the face, meet face to face, <i>ἀ</i>. <i>κατὰ</i> <i>πρόσωπον</i> Plb.18.46.12: hence, defy, withstand, <i>τινί</i> and <i>πρός</i> <i>τινα</i>, Id.1.17.3, 2.24.1, etc., cf. LXXWi.12.14; <i>ἀ</i> <i>τῷ</i> <i>ἀνέμῳ</i>, of a ship, Act.Ap.27.15; <i>πάθεσι</i> Longin.34.4.
