 <b>καρτός</b>, <i>ή</i>, <i>όν</i>, (<i>κείρω</i>) shorn smooth, opp. rough, of cloths, IG22.1514.40. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> chopped, sliced, esp. of the leaves of the leek, <i>πράσον</i> <i>κ</i>. Dsc.2.149, Eup.2.123; also <i>κ</i>. <i>κρόμμυα</i> Gal.10.815; <i>τὸ</i> <i>κ</i>. abs., Gp.2.6.32. (On the accent v. Hdn.Gr.1.216.)
