<b>φυλο-βασιλεύς,έως</b> &ensp;  (ὁ) [ ῡᾰῐ ] roi d’une des quatre tribus ioniennes, <i>à Athènes, celui qui préside aux sacrifices de la tribu </i>(<i>cf.</i> <i>lat. </i>rex sacrificulus) <i>et qui supplée l’archonte-roi au tribunal des</i> <i>Prytanes, </i>ARstt. <i>fr. 349 </i>( φῦλον, βασιλεύς ).
