 <b>ἀστῠ-άναξ</b> <i>[ᾰν]</i>, <i>ακτος</i>, <i>ὁ</i>, lord of the city, epith. of certain gods, A.Supp.1018 (lyr.): in Hom. only as pr. n., Astyanax, the son of Hector:—hence Adj. <i>Ἀστυανάκτειος</i>, <i>α</i>, <i>ον</i>, AP9.351 (Leon.). &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> by an obscene pun, = <i>ἄστυτος</i>, Eust.849.54. &nbsp;&nbsp;&nbsp;&nbsp;<b>III.</b> name of a fish, Hsch.
