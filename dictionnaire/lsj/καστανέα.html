 <b>καστανέα</b>, <i>ἡ</i>, chestnut<i>-</i>tree, Gp.2.8.4:—also <i>κάστανος</i>, <i>ἡ</i>, Hsch. s.v. <i>καρύαι</i>; <i>κάστανον</i>, <i>τό</i>, Gp.10.63.1; derived by the ancients from <i>Καστανέα</i>, a place in Asia Minor (<i>πόλις</i> <i>Μαγνησίας</i>), EM493.26 (cf. <i>Καστανὶς</i> <i>αἶα</i> Nic.Al.271); but cf. Armen. kask: for <i>κάρυον</i> <i>κασταναϊκόν</i>, v. <i>κάρυον</i>.
