 <b>Κίλιξ</b> <i>[ῐ]</i>, <i>ῐκος</i>, <i>ὁ</i>, a Cilician, mostly in pl., Il.6.397,415: as fem., <i>Κίλιξ</i> <i>χώρα</i> Trag.Adesp.162:—but regul. fem. <i>Κίλισσα</i> (q.v.):—Adj. <i>Κῐλίκιος</i>, <i>α</i>, <i>ον</i>, A.Pr.353; <i>Κ</i>. <i>τράγοι</i> Com.Adesp.806; <i>Κῐλίκ-ιος</i> as fem., Str.2.1.31, Dsc.1.4: <i>ἡ</i> <i>Κιλικία</i> (sc. <i>γῆ</i>), Cilicia, Hdt.2.34, etc.
