 <b>ἀντίπορθμος</b>, <i>ον</i>, over the straits, <i>ἠπείροιν</i> <i>δυοῖν</i> <i>πεδία</i> plains on opposite sides of the straits, E.Ion1585; <i>Πελοπίας</i> <i>χθονὸς</i> <i>ἐν</i> <i>ἀντιπόρθμοις</i> in the parts opposite Peloponnesus, Id.Fr.515, cf. Arist.Mu.392b23, Lyc.1071: c. dat., Str.8.6.21.
