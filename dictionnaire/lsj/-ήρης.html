 <b>-ήρης</b>, an Adj. termin., &nbsp;&nbsp;&nbsp;&nbsp;<b>1.</b> from <i>ἀραρ-εῖν</i>, <i>ἀραρ-ίσκω</i>, as in <i>θυμαρής</i>, <i>φρενήρης</i>, <i>χαλκήρης</i>, <i>εὐήρης</i>. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> from <i>ἐρε-</i> (<i>ἐρέ-της</i>), as in <i>ἀμφήρης</i>, <i>ἁλιήρης</i>, <i>τριήρης</i>, etc. &nbsp;&nbsp;&nbsp;&nbsp;<b>3.</b> prob. from (<i>ϝ</i>)<i>ηρ-</i> (cf. <i>ἦρα</i> B) in pr.n. <i>Περιήρης</i>, <i>Διώρης</i> (fr. <i>Διοήρης</i>).
