<b>δικαιοδοσία,ας</b> &ensp;  ( ἡ ) [ δῐ ] <b>1</b> jugement, règlement d’une affaire, Pol. <i>4, 16, 4 </i>|| <b>2</b> convention internationale pour juger dans son pays et selon les lois de son pays un homme accusé par des étrangers, Pol. <i>24, 1, 2 ; 32, 17, 4 </i>|| <b>3</b> juridiction, Pol. <i>20, 6, 2 </i>( δικαιοδότης ).
