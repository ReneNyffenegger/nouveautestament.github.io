 <b>ἀχώριστ-ος</b>, <i>ον</i>, (<i>χωρίζω</i>) not parted, undivided, Pl.R.524c; inseparable, Arist.EN1102a30, de An.427a2; <i>ἀρετὴ</i> <i>ἀ</i>. <i>ἡδονῆς</i> Epicur.Fr.506, cf. Ep.3p.64U., Gal.16.521, al. Adv. <i>ἀχωρίσ-τως</i> Phld.Sign.20. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> (<i>χῶρος</i>) without a place assigned one, X.Lac.9.5.
