 <b>προρέω</b>, Ep. Verb, flow forward or forth, flow amain, of rivers and streams, Il.21.260, Od.5.444, etc.; <i>ἅλαδε</i> <i>προρέουσι</i> Il.12.19, cf.5.598; <i>εἰς</i> <i>ἅλαδε</i> Od.10.351; <i>ἐκ</i> <i>πέτρης</i> Hes.Th.792. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> trans., pour forth, h.Ap.380; <i>[κρήνη]</i> <i>ὕδωρ</i> <i>προρέεσκε</i> A.R.3.225, cf. Orph.A.1132.
