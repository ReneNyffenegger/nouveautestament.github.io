 <b>θηλυ-μᾰνής</b>, <i>ές</i>, mad after women, AP5.18 (Rufin.); <i>Πόθοι</i> Id.9.16 (Mel.); of animals, <i>ἵπποι</i> <i>θ</i>. LXXJe.5.8. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> Act., maddening women, <i>κροτάλων</i> <i>θ</i>. <i>ὄτοβοι</i> Antim.Eleg.17:—hence <i>θηλυ-μᾰνία</i>, <i>ἡ</i>, Sch.Opp.H.1.536, Cat.Cod.Astr. 2.177.
