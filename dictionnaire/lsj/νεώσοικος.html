 <b>νεώσοικος</b>, <i>ὁ</i>, (<i>ναῦς</i>, <i>οἶκος</i>) dock, Ar.Ach.96: mostly in pl., ship<i>-</i>sheds, slips, in which ships might be built, repaired, or laid up in winter, Hdt.3.45, Cratin.197, And.3.7, Th.7.25,64, Lys.30.22, IG22.505.14: divisim, <i>ἐν</i> <i>Πειραιεῖ</i> <i>νεώς</i> <i>εἰσιν</i> <i>οἶκοι</i> Paus.1.29.16.
