 <b>δεισῐδαιμ-ονία</b>, <i>ἡ</i>, fear of the gods, religious feeling, Plb.6.56.7, Phld.Herc.1251.10, CIG2737b11 (Aphrodisias), D.S.1.70, etc.; <i>ἡ</i> <i>τῶν</i> <i>θεῶν</i> <i>δ</i>. Id.11.89. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> in bad sense, superstition, Thphr.Char.16, Plb.12.24.5; <i>ἡ</i> <i>πρὸς</i> <i>τὰ</i> <i>ζῷα</i> <i>δ</i>. D.S.1.83; <i>περὶ</i> <i>Δεισιδαιμονίας</i>, title of work by Plu.
