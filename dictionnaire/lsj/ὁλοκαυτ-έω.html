 <b>ὁλοκαυτ-έω</b>, bring a burnt<i>-</i>offering, offer whole, X.An.7.8.4: impf. <i>ὡλοκαύτει</i> ib.5:—Pass., <i>ὁλοκαυτεῖται</i> (v.l. <i>-οῦται</i>) J.AJ3.9.1:—more usu. <i>ὁλοκαυτ-όω</i>, <i>ὡλοκαύτωσαν</i> v.l. in X.Cyr.8.3.24; <i>ὁλοκαυτῶσαι</i> J.AJ1.13.1, etc. (<i>ὁλοκαυτοῦσιν</i> Plu.2.694b, <i>ὁλοκαυτῶν</i> J.AJ3.9.1, may belong to either form).
