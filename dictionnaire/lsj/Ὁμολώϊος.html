 <b>Ὁμολώϊος</b>, <i>ὁ</i>, epith. of Zeus in Boeotia and Thessaly, Phot., Suid., etc.: hence, as name of a month, IG7.246, al. (Boeot.), 9(1).375 (Naupactus), etc. :—fem. <i>Ὁμολωΐδες</i> <i>πύλαι</i>, of Thebes, A.Th.570, E.Ph.1119,Paus.9.8.5.—Acc. to Ister10, from <i>ὅμολος</i>, Aeol. for <i>ὅμαλος</i>. cf. <i>Ὁμονῶος</i>.
