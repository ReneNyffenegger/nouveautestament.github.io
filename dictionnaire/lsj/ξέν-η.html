 <b>ξέν-η</b>, <i>ἡ</i>, fem. of <i>ξένος</i>: &nbsp;&nbsp;&nbsp;&nbsp;<b>1.</b> (sc. <i>γυνή</i>) foreign woman, A.Ag.950, etc. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> (sc. <i>γῆ</i>) foreign country, <i>ἐν</i> <i>ξένᾳ</i> S.Ph.135(lyr.); <i>ἐπὶ</i> <i>ξένης</i> X.Lac.14.4; <i>ἐπὶ</i> <i>ξ</i>. <i>καταβιοῦν</i> Phld.Rh.2.146S., cf. Plu.2.576c, etc.
