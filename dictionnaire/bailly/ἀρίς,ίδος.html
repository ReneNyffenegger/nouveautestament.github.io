 ( ἡ ) [ ᾰῐδ ] archet de manœuvre d’une tarière <i>ou </i>d’un trépan, <i>c. à d. </i>archet à main dont la corde s’enroulait, au milieu de sa longueur, autour de la tige d’une mèche <i>ou </i>foret qui fonctionnait par le va-et-vient de l’archet, Callias (Poll. <i>7,</i> <i>113</i>) ; Anth. <i>6, 103, etc. </i>(<i>Étymol. inconnue</i>).
