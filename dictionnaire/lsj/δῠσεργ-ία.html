 <b>δῠσεργ-ία</b>, <i>ἡ</i>, difficulty in working or construction, <i>δυσεργίαν</i> <i>παρέχειν</i> Ph.Bel.56.42, cf. HeroAut.23.8 (in form <i>δῠσ-έργεια</i>), Plu.Aem.16; difficulty in pronouncing, <i>ἡ</i> <i>ἐν</i> <i>τῇ</i> <i>προφορᾷ</i> <i>δ</i>. Phld.Po.2.42; inability to exert oneself, Hp.VM10 (v.l. <i>δυσοργίη</i>); inability to act, App.Syr.19.
