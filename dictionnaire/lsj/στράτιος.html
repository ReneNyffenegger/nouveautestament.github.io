 <b>στράτιος</b> <i>[ᾰ]</i>, <i>α</i>, <i>ον</i>, of an army or war, warlike, <i>Ἄρευος</i> <i>στρατιωτέροις</i> Alc.29 (leg. <i>στροτ-</i>); epith. of Zeus, Hdt.5.119, Arist.Mu.401a22; of Ares, Plu.2.757d; <i>στρατία</i>, of Athena, Luc.DMeretr.9.1; of Isis, POxy. 1380.102 (ii A.D.): <i>στράτιον</i> as Adv. valiantly, <i>μέγα</i> <i>καὶ</i> <i>σ</i>. <i>κατέπαρδεν</i> Ar.V.618.
