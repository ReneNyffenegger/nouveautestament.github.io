 <b>προσκηδής</b>, <i>ές</i>, (<i>κῆδος</i>) bringing into alliance or kindred, <i>ξεινοσύνη</i> Od.21.35: but perh. kindly, as in A.R.3.588. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> connected by marriage, <i>τινι</i> Hdt.8.136; <i>προσκηδέες</i> kinsfolk, AP7.444 (Theaet.), A.R.4.717 (but perh. careworn).
