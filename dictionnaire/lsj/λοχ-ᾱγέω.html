 <b>λοχ-ᾱγέω</b>, Dor. (borrowed by Att.) for <i>λοχηγέω</i>, lead a <i>λόχος</i> or company (commonly of 100 men), X.An.6.1.30, Mem.3.1.5, Is.9.14: c. gen., <i>λόχου</i> <i>λοχηγέων</i> Hdt.9.53, cf. 21. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> consist of <i>λοχαγοί</i>, <i>-γοῦν</i> <i>ζυγόν</i> Ascl.Tact.10.13, 11.1.
