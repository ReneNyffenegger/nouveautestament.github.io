 <b>καμμύω</b>, Ep. for <i>καταμύω</i>, v.l. in Batr.191: also in later Gr., <i>τοὺς</i> <i>ὀφθαλμοὺς</i> <i>ἐκάμμυσαν</i> LXXIs.6.10, al., cf. Ph.1.645, HeroAut.22.1, PMag.Lond.121.855 (iii A.D.), Paul.Aeg.3.22.29: pf. <i>κεκάμμυκα</i> A.D.Synt.323.22: cited from Alex.319 by Phryn., but censured as un<i>-</i>Attic.
