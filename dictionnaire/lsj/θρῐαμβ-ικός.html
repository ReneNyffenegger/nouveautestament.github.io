 <b>θρῐαμβ-ικός</b>, <i>ή</i>, <i>όν</i>, triumphal, <i>ἐσθής</i> D.H.5.35, J.BJ7.5.4; <i>κόσμος</i> Str.5.2.2; <i>πομπή</i>, <i>τιμαί</i>, Plu.Aem.30, Sert.18; <i>κηδεύματα</i> connexions with triumphal families, Id.Cat. Ma.24 (v.l. <i>-ευτικῶν</i>); <i>ἄνδρες</i> <i>θ</i>., Lat. viri triumphales, Id.Cam.21, cf. Crass.1. Adv. <i>θρῐαμβι-κῶς</i>, <i>ἠμφιεσμένος</i> App.BC2.106.
