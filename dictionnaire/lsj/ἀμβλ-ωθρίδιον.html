 <b>ἀμβλ-ωθρίδιον</b>, <i>τό</i>, &nbsp;&nbsp;&nbsp;&nbsp;<b>I.</b> (sc. <i>παιδίον</i>) abortive child, <i>ἀ</i>. <i>καὶ</i> <i>ἐκτρώματα</i> Ph.1.59, cf. Hsch., Harp. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> Act. (sc. <i>φάρμακον</i>), drug to cause abortion, Poll.2.7.—Prop. neut. from <i>ἀμβλωθρίδιος</i>, <i>ον</i>, causing abortion, Aret.CA2.11:—also <i>ἀμβλώθριον</i>, <i>τό</i>, Sch.Ar.Nu.137 (s.v.l.).
