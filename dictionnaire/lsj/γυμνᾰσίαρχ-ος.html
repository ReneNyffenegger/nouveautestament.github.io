 <b>γυμνᾰσίαρχ-ος</b>, <i>ὁ</i>, gymnasiarch, superintendent of athletic training at Athens and elsewhere, And.1.132, D.35.48, IG22.1227.4, 5(1).20A5 (Sparta), PAmh.2.130.1 (i A. D.), etc.: fem. <i>ἡ</i> <i>-αρχος</i>, IGRom.3.802 (Pamphyl.). &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> director of a <i>γυμνάσιον</i>, Pl.Erx.399a, Phld.Herc.1040.
