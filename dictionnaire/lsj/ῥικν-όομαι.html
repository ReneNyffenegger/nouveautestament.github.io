 <b>ῥικν-όομαι</b>, Pass., grow stiff or be shrivelled by frost, heat, or old age, Arist.HA553a13, Opp.H.5.593, Sor.1.15. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> dance with unseemly contortions, S.Fr.316, cf. Luc.Lex.8. &nbsp;&nbsp;&nbsp;&nbsp;<b>III.</b> later Act., have sexual intercourse, <i>πρὸς</i> <i>ἄνδρα</i>, <i>πρὸς</i> <i>γυναῖκα</i>, PMag.Leid.W.6.28.
