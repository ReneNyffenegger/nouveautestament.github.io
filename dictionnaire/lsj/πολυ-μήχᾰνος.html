 <b>πολυ-μήχᾰνος</b>, <i>ον</i>, resourceful, inventive, epith. of Odysseus, Il.2.173, etc., cf. S.Ph.1135 (lyr.); of Apollo, h.Merc.319; <i>π</i>. <i>μήτηρ</i>, of Nature, Orph.H.10.1; <i>π</i>. <i>βουλή</i> Opp.H.2.54: in later Prose, <i>π</i>. <i>περὶ</i> <i>τοὺς</i> <i>λόγους</i> Aristid.Or.41(4).2.
