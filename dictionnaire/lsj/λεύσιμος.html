 <b>λεύσιμος</b>, <i>ον</i>, (<i>λεύω</i>) stoning, <i>χεὶρ</i> <i>λ</i>. E.Or.863; <i>λ</i>. <i>καταφθοραί</i> death by stoning, Id.Ion1237 (lyr.); <i>θανάτου</i> <i>λεύσιμον</i> <i>ἄταν</i> ib.1240 (lyr.); <i>θανεῖν</i> <i>λ</i>. <i>πετρώματι</i> Id.Or.50; <i>λ</i>. <i>δοῦναι</i> <i>δίκην</i> ib.614, cf. Heracl.60; <i>λ</i>. <i>ἀραί</i> curses that will end in stoning, A.Ag.1616; stoned, <i>θῦμα</i> ib.1118 (lyr.).
