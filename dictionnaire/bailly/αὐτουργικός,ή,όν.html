<b>αὐτουργικός,ή,όν</b> &ensp;  : <b>1</b> qui travaille de ses mains, M. Ant. <i>1,</i> <i>5 ; d’où </i>industrieux, Muson. (Stob.) || <b>2</b> qui produit des choses réelles : ἡ αὐτουργική (<i>s. e.</i> τέχνη ) Plat. <i>Soph. 266 </i>d, l’art de produire des réalités, <i>p. opp. à</i> εἰδωλοποιϊκή .
