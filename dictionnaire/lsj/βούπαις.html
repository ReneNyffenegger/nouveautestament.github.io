 <b>βούπαις</b>, <i>αιδος</i>, <i>ὁ</i>, big boy, Ar.V.1206, Eup.402, A.R.1.760, BCH 47.85 (Philippi), Agath.2.14 (pl.). &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> child of the ox, = <i>βουγενής</i>, of bees, in allusion to their fabulous origin, AP7.36 (Eryc.). &nbsp;&nbsp;&nbsp;&nbsp;<b>III.</b> a fish (nisi leg. <i>ἰσχυρός</i>), Hsch. &nbsp;&nbsp;&nbsp;&nbsp;<b>IV.</b> = <i>βουκόλος</i>, Suid.
