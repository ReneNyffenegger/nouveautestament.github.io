 <b>χωστρίς</b>, <i>ίδος</i>, <i>ἡ</i>, (<i>χώννυμι</i>) <i>χελώνη</i> <i>χ</i>. a shed to protect besiegers in filling up the ditch of a town, Plb.9.41.1, D.H.9.68(pl.), Onos.42.3, Ath.Mech.18.8, al.; without <i>χελώνη</i>, Ph.Bel.97.28, Did.ad D.11.22; <i>χωστρίδες</i> distd. fr. <i>χελῶναι</i>, D.S.24.1; opp. <i>χελῶναι</i> <i>κριοφόροι</i>, Id.20.91.
