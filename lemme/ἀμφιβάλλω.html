<h3>jeter à l'entour</h3>
<br>jeter des deux côtés, jeter autour, jeter en balançant, jeter le filet<br>Verbe<br>ἀμφι + βάλλω<br><br><br>
<b>MARC 1 16<br></b>Καὶ παράγων παρὰ τὴν θάλασσαν τῆς Γαλιλαίας εἶδεν Σίμωνα καὶ Ἀνδρέαν τὸν ἀδελφὸν Σίμωνος <span class="c">ἀμφιβάλλοντας</span> ἐν τῇ θαλάσσῃ· ἦσαν γὰρ ἁλιεῖς. <br><br>
