 <b>ἀνεμο-τρεφής</b>, <i>ές</i>, fed by the wind, <i>κῦμα</i> <i>ἀ</i>. Il.15.625; <i>ἔγχος</i> <i>ἀ</i>. a spear from a tree reared by the wind, i.e. made tough and strong by battling with the wind, 11.256 (v.l. <i>ἀνεμοτρεπές</i> or <i>ἀνεμο-στρεφές</i> turned, i.e. shaken by the wind,) cf. Philostr.Im.2.3.
