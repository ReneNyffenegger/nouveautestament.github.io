 : <b>1</b> qui concerne les constructions : ἡ οἰκοδομική (<i>s. e.</i> τέχνη ) Plat. <i>Rsp. 346 </i>d, <i>etc. </i>l’art de bâtir, l’architecture || <b>2</b> habile à bâtir : ὁ οἰκ. architecte <i>ou </i>maçon, Plat. <i>Rsp. 333 </i>b || <b>3</b> qui sert à bâtir : οἰκοδομικὴ ὕλη, Th. <i>H.P. 5, 7, 1, </i>bois <i>ou </i>matériaux de construction ( ὀικοδόμος ).
