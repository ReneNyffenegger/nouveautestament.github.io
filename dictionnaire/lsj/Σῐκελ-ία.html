 <b>Σῐκελ-ία</b>, Ion. <i>Σῐκελ-ίη</i>, <i>ἡ</i>, Sicily, Pi.P.1.19, al., Hdt.1.24, etc.: hence <i>Σῐκελίδης</i>, <i>ου</i>, <i>ὁ</i>, Dor. <i>Σικελίδας</i>, name given by Theoc.(7.40) to Asclepiades, and variously expld. in Sch.ad loc. <i>[Σῑ-</i> in dactylics, as <i>ἄρχετε</i> <i>Σῑκελικαί</i> . . , Mosch.3.8, etc.; <i>Σῑκελίδας</i> Theoc. l.c.<i>]</i>
