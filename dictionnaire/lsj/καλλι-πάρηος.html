 <b>καλλι-πάρηος</b> (so, not <i>καλλιπάρ-ῃος</i>, in most codd., cf. <i>εὐπάραος</i>) <i>[πᾰ]</i>, <i>ον</i>, beautiful<i>-</i>cheeked, <i>Χρυσηΐς</i>, <i>Ἑλένη</i>, Il.1.143, Od.15.123; <i>Λητώ</i> Il.24.607, al., cf. B.19.4 (prob. l.), AP9.96 (Antip. Thess.):— written <i>καλλι-πάρειος</i> Poll.2.87.
