 <b>ὑστάτιος</b> <i>[ᾰ]</i>, <i>η</i>, <i>ον</i>, poet. for <i>ὕστατος</i> (cf. <i>μεσσάτιος</i> for <i>μέσσος</i>, <i>τοσσάτιος</i> for <i>τόσσος</i>), Il.15.634; <i>τί</i> <i>πρῶτόν</i> <i>τοι</i> <i>ἔπειτα</i> <i>τί</i> <i>δ’</i> <i>ὑστάτιον</i> <i>καταλέξω</i>; Od.9.14, cf. Euph.23, A.R.1.139: neut. as Adv., at last, Il.8.353; for the last time, Call.Ap.79:—<i>ὑστᾰτίη</i>, <i>ἡ</i>, the end, <i>βιότοιο</i> Q.S.14.315.
