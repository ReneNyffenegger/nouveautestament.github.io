 <b>ἐμπύρ-ευμα</b>, <i>ατος</i>, <i>τό</i>, a live coal covered with ashes, so as to allow of the fire being rekindled (<i>λείψανον</i>, Hsch.; <i>ἔναυσμα</i>, Suid.), Arist.Frr.225,226, Gal.11.629: metaph., Ph.2.59, al., Longus1.29; <i>ἀρετῆς</i> Jul.ad Ath.269d: pl., <i>ζωῆς</i> <i>ἐ</i>. embers, hidden sparks, Simp.in Cael.677.11.
