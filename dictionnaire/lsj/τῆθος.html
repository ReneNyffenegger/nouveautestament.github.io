 <b>τῆθος</b>, <i>εος</i>, <i>τό</i>, = <i>τήθυον</i>; sg. <i>τῆθος</i> is used by Ath. in citing Arist.Fr.304; pl. <i>τήθη</i> Nic.Al.396, Poll.6.47: for <i>τήθεα</i> v. <i>τήθυον</i>. (<i>τῆθος</i> was perh. a back<i>-</i> formation (originally Ion.) from <i>τήθεα</i>, <i>τηθέων</i>, which were forms of <i>τήθυον</i>, q.v.)
