 <b>κόλλ-ημα</b>, <i>ατος</i>, <i>τό</i>, (<i>κολλάω</i>) that which is glued or fastened together, Hp.Art.33, IG11(2).287 B152 (Delos, iii B.C.); <i>βυβλιδίου</i> <i>κ</i>. Antiph.162; esp. of the sheets of papyrus gummed together to form a roll, PMag.Par.1.2068, 2513, BGU16.9 (ii A.D.), etc. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> hymenic obstruction, Aët.16.108 (98).
