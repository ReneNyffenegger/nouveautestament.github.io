 <b>ἀλεξ-ήτειρα</b>, <i>ἡ</i>, AP9.764 (Paul. Sil.), Nonn.D.25.529: fem. of <i>ἀλεξ-ητήρ</i>, <i>ῆρος</i>, <i>ὁ</i>, one who keeps off, <i>ἀ</i>. <i>μάχης</i> stemmer of battle, Il.20.396; <i>λοιμοῦ</i> <i>ἀ</i>. a protector from plague, A.R.2.519; <i>κακῶν</i> IG14.1003.25:—rare in Prose, <i>ταῖς</i> <i>πατρίσιν</i> <i>ἀλεξητῆρες</i> <i>εἶναι</i> X.Oec.4.3. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> as Adj., <i>θυμὸς</i> <i>ἀ</i>. Opp.H.4.42.
