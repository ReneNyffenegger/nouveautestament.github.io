 <b>ὠλεσί-καρπος</b>, <i>ον</i>, losing its fruit, <i>ἰτέαι</i> <i>ὠ</i>., because they shed their fruits before ripening, Od.10.510, cf. Thphr.HP3.1.3; <i>[ἐρινεός]</i> Id.CP2.9.14: metaph., <i>ὠ</i>. <i>τύμπανον</i> the kettledrum in the mysteries of Cybele, because the priests who beat it were eunuchs, Opp.C.3.283: dub. sens. in Cerc.6.14.
