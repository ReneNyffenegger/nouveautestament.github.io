 <b>νεο-δᾱμώδης</b>, <i>ες</i>, a Spartan word, lately made one of the people (<i>δᾶμος</i> = <i>δῆμος</i>), newly enfranchised, <i>δύναται</i> <i>δὲ</i> <i>τὸ</i> <i>ν</i>. <i>ἐλεύθερον</i> <i>ἤδη</i> <i>εἶναι</i> Th.7.58: applied to Helots freed by the state in reward for service in war, <i>Εἵλωσι</i> <i>καὶ</i> <i>ν</i>. <i>καὶ</i> <i>τοῖς</i> <i>περιοίκοις</i> X.HG3.3.6, cf. 5.2.24, Myro1 J.
