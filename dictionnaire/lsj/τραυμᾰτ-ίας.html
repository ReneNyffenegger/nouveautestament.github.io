 <b>τραυμᾰτ-ίας</b>, <i>ου</i>, <i>ὁ</i>, Ion. <i>τρωμ-ᾰτίας</i>, wounded man, Pi.Fr.223; <i>οἱ</i> <i>τ</i>. the wounded of an army, Hdt.3.79, Th.7.75, 8.27; <i>ὁ</i> <i>τ</i>. <i>Ὀδυσσεύς</i>, name of a play, prob. by S., Arist.Po.1453b34; of plays by Alex. and Antiph., also by Philocles, IG22.2323.234. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> corpse of one slain, LXXDe.21.1, Jd.16.24.
