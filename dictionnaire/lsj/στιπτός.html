 <b>στιπτός</b>, <i>ή</i>, <i>όν</i>, prop., trodden down, <i>στιπτὴ</i> <i>φυλλάς</i>, = <i>στιβάς</i>, S.Ph.33: metaph., <i>σ</i>. <i>γέροντες</i> tough, sturdy old fellows, Ar.Ach.180 (perh. with allusion to <i>στιπτοὶ</i> <i>ἄνθρακες</i>, hard charcoal, Thphr.Ign.37). (In some codd. of S. written <i>στειπτός</i>, as also <i>ἄ-στειπτος</i> for <i>ἄ-στιπτος</i>.)
