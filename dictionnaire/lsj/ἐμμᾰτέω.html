 <b>ἐμμᾰτέω</b>, put the finger down the throat to cause sickness, Nic.Al.138 (perh.f.l. for <i>ἐμμαπέως</i>, but cf. <i>ἐμματέων</i>· <i>ψηλαφῶν</i>, Hsch.). &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> implant a sting, of a bee, Nic.Th.809. &nbsp;&nbsp;&nbsp;&nbsp;<b>3.</b> <i>ἐμματούμενος</i>, = <i>μασώμενος</i>, v.l. for <i>ἐνδατούμενος</i> in Sch.S.Tr.791.
