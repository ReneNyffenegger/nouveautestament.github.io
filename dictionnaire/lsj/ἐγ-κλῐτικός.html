 <b>ἐγ-κλῐτικός</b>, <i>ή</i>, <i>όν</i>, of a word which leans (<i>ἐγκλίνει</i>) its accent upon the one before (cf. A.D.Synt.98.2), enclitic, Trypho ap.eund.Conj.255.11, etc. Adv. <i>ἐγκλιτῐ-κῶς</i>, <i>ἀναγιγνώσκειν</i> EM124.9, A.D.Synt.222.22, Hdn.Gr.2.70: Comp. <i>ἐγκλῐτικ-ώτερον</i> A.D.Synt.140.28.
