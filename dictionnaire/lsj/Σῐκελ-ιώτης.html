 <b>Σῐκελ-ιώτης</b>, <i>ου</i>, <i>ὁ</i>, a Sicilian Greek, as distinguished from a native <i>Σικελός</i>, Th.7.32, etc.:—Adj. <i>Σῐκελ-</i> <i>ιωτικός</i>, <i>ή</i>, <i>όν</i>, Dsc.3.24; neut. <i>Σῐκελιωτι-κόν</i>, <i>τό</i>, = <i>ψύλλιον</i>, Ps.<i>-</i>Dsc.4.69; fem. <i>Σῐκελ-ιῶτις</i>, <i>ιδος</i>, <i>συγγραφή</i>, title of work by Antiochus of Syracuse, Paus.10.11.3.
