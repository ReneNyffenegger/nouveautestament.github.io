 <b>μοιρ-ᾱγέτης</b>, <i>ου</i>, Ion. <i>μοιρ-ηγέτης</i>, <i>εω</i>, Dor. <i>μοιρ-ᾱγέτας</i>, <i>α</i>, <i>ὁ</i>, guide of fate, of Zeus, as presiding over the <i>Μοῖραι</i>, IG12.80.12, Paus.5.15.5, 8.37.1; of Apollo, Id.10.24.4; <i>δαίμονες</i> <i>μ</i>. Alciphr.1.20, cf. Iamb.Myst.8.8; <i>πολέων</i> <i>μ</i>. A.R.1.1127 (pl.).
