<b>ἀντιλαβή,ῆς</b> &ensp;  ( ἡ ) [ λᾰ ] <b>1</b> ce qui sert à saisir une chose (anse, poignée) StR. <i>154 </i>|| <b>2</b> action de se saisir de, prise que l’on a sur qqe ch. Thc. <i>7, 65 </i>|| <b>3</b> <i>fig. </i>prise que l’on donne sur soi, motif de reproche <i>ou </i>d’objection, Luc. <i>Tim. 29, etc. </i>( ἀντιλαμβάνω ).
