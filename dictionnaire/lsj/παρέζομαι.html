 <b>παρέζομαι</b>, sit beside, Thgn.563; in Hom. we find only forms that prob. belong to an aor. <i>παρεζόμην</i>, viz. <i>παρέζεο</i> <i>καὶ</i> <i>λαβὲ</i> <i>γούνων</i> Il.1.407; <i>παρέζετο</i> <i>καὶ</i> <i>λάβε</i> <i>γούνων</i> ib.557; <i>μή</i> <i>τι</i> . . <i>παρεζόμενος</i> <i>μινύριζε</i> 5.889, cf. Od.4.738, 20.334.
