 <b>πεντᾰετ-ηρίς</b>, <i>ίδος</i>, <i>ἡ</i>, = <i>πεντετηρίς</i> I, Lycurg.102, Arist.Pol.1308b1, Tab.Heracl.1.105, etc.; = Lat. lustrum, Plb.6.13.3; = quinquennalia, D.C.54.19. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> as Adj. coming every fourth year, <i>π</i>. <i>ἑορτά</i> Pi.O.10(11).57, N.11.27; alone in same sense, Id.O.3.21, PMich.Zen.46.8 (iii B. C.), etc.
