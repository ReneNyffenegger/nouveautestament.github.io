 <b>μαγγᾰν-εία</b>, <i>ἡ</i>, trickery, esp. of magical arts, Pl.Lg.908d; <i>μαγγανεῖαι</i> <i>καὶ</i> <i>ἐπῳδαί</i> ib.933a; <i>περίαπτα</i> <i>καὶ</i> <i>μ</i>. Ph.2.267, Gal.11.792; <i>τῆς</i> <i>Κίρκης</i> <i>ἡ</i> <i>μ</i>. Them.Or.26.330b, cf. Jul.Gal.340a; <i>μ</i>. <i>μαγειρικαί</i>, of meretricious cookery, Ath.1.9c.
