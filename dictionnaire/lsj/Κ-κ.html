 <b>Κ</b> <b>κ</b>, <i>κάππα</i>, <i>τό</i>, indecl., eleventh (later tenth) letter in Gr. alphabet: as numeral <i>κ</i>ʹ = 20, but ͵<i>κ</i> = 20,000. The numeral <i>κα</i>ʹ (21) is perh. used as one syll. in a metrical (?) Inscr., IG12(7).296 (Minoa), like <i>ζήσασα</i> <i>ἔτη</i> <i>ε</i>ʹ, at the end of a hexam. (?), CIG3025 (Lydia).
