 <b>νηλί-πους</b> <i>[ῐ]</i>, <i>ὁ</i>, <i>ἡ</i>, gen. <i>ποδος</i>, unshod, barefooted, <i>ἄσιτος</i> <i>ν</i>. <i>τ’</i> <i>ἀλωμένη</i> S.OC349 codd., cf. Max. Tyr.30.6: <i>νήλῐπος</i>, <i>ον</i>, A.R.3.646, Lyc.635, prob. l. for <i>νήλυπος</i> in Lyd.Mag.1.42; cf. <i>ἀνήλιπος</i>. (Deriv. by Sch.Theoc.4.56 from <i>νη-</i>, <i>ἦλιψ</i> without shoe.)
