 <b>Ἀμφικτυον-ία</b> or <b>Ἀμφικτυον-εία</b>, <i>ἡ</i>, Amphictyonic League, D.5.19,11.4, cf. Did.in D.4.6; <i>τὸ</i> <i>δίκαιον</i> <i>τῆς</i> <i>Ἀ</i>. IG4.589 (Argos); of the League of Calauria, Str.8.6.14:—<i>τῆς</i> <i>τῶν</i> <i>Λοκρῶν</i> <i>Ἀ</i>. <i>τὸ</i> <i>τρίτον</i> <i>μέρος</i> a third share in the representation of Locri in the Amphictyony, Klio 16.163.
