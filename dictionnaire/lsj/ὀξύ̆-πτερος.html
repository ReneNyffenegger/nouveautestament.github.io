 <b>ὀξύ̆-πτερος</b>, <i>ον</i>, sharp<i>-</i> or swift<i>-</i>winged: as Subst. <i>ὀξύ̆πτερος</i>, <i>ὁ</i>, = <i>ὀξύσχοινος</i>, Ps.<i>-</i>Dsc.4.52; but, hawk, Clem.Al.Strom.5.8.52.1 (in citation of De.14.13):—also <i>ὀξύ̆-πτερον</i>, <i>τό</i>, = falco, Gloss.; <i>τὰ</i> <i>ὀξύπτερα</i> swift wings, Aesop.8.
