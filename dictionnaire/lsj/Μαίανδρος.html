 <b>Μαίανδρος</b>, <i>ὁ</i>, Maeander, a river of Caria, Il.2.869, Hes.Th.339; noted for its windings, Hdt.2.29:—Adj. <i>Μαιάνδριος</i>, <i>α</i>, <i>ον</i>, <i>πέδιον</i> D.P.837, etc. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> metaph., winding, <i>μαιάνδρους</i> <i>πολλοὺς</i> <i>ἑλίττει</i>, of water, Philostr.Im.1.9; winding pattern, Aristeas66, Str.12.8.15, J.AJ12.2.10.
