 <b>ὀρχήστ-ρα</b>, <i>ἡ</i>, (<i>ὀρχέομαι</i>) orchestra, i.e. in the theatre the space on which the chorus danced, Arist.Pr.901b30, SIG577.31 (Milet., iii/ii B. C.), etc.: metaph., <i>ὀ</i>. <i>πολέμου</i> Plu.2.193e. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> part of the <i>ἀγορά</i> at Athens, Pl.Ap.26e, cf. Tim.Lex., Phot.
