<b>κίδναμαι</b> &ensp;  (<i>seul. prés. et impf.</i> ἐκιδνάμην ) [ ᾰ ] se répandre : ὑπεὶρ ἅλα, ἐπ’ αἶαν, Il. <i>8, 1 ; 23, 227, </i>sur la mer, sur la terre, <i>en</i> <i>parl. de l’aurore ;</i> κατὰ χῶρον, Pd. <i>fr. 95, 6, </i>à travers un pays ; ὕπνος ἐπ’ ὄσσοις κίδναται, EuR. <i>Hec. 916, </i>le sommeil se répand sur les yeux ( σκεδάννυμι ).
