 <b>στονᾰχ-ή</b>, <i>ἡ</i>, (<i>στενάχω</i>) groaning, wailing, Il.24.512,696, Od.16.144; <i>σ</i>. <i>ἀγκαλέσωμαι</i> E.Ph.1499 (lyr.): pl., groans, sighs, Il.2.39, al., Pi.N.10.75, S.Aj.203(anap.), etc.; <i>στοναγὰς</i> <i>μέλποντο</i> <i>τεκέων</i> E.Andr.1037 (lyr.); so <i>στοναχῇσι</i> <i>θαλάσσης</i> AP7.142.
