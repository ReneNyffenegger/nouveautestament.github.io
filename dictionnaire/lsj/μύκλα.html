 <b>μύκλα</b>, <i>ἡ</i>, and <i>μύκλος</i>, <i>ὁ</i>, black stripe on the neck and feet of the ass, acc. to Hsch.; or a fold on its neck, acc. to EM594.18; of the ass itself, PTeb.409.7 (i A. D., <i>μοίκ-λα</i>). &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> <i>μύκλοι</i>, <i>οἱ</i>, lewd, lustful persons, Hsch., cf. Archil.183, Lyc.771; <i>μ</i>. <i>κάνθων</i>, of the ass, Id.816; cf. <i>μυχλός</i>.
