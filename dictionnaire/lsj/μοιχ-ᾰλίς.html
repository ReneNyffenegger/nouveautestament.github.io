 <b>μοιχ-ᾰλίς</b>, <i>ίδος</i> (also acc. <i>μοιχαλίν</i> LXXHo.3.1), <i>ἡ</i>, = <i>μοιχάς</i>, Ep.Rom.7.3, Hld.8.9, Cat.Cod.Astr.8(1).264, etc.; in religious sense, unfaithful to God, Ep.Jac.4.4: so as Adj., adulterous, <i>γενεά</i> Ev.Matt.12.39, etc. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> = <i>μοιχεία</i>, 2 Ep.Pet.2.14.
