 <b>σύσπαστος</b>, <i>ον</i>, or <i>συσπαστός</i>, <i>όν</i>, capable of being drawn together, closed by drawing together, <i>βαλλάντια</i> Pl.Smp.190e, Gal.2.424, Ath.11.783f; <i>σ</i>. <i>ἐγχειρίδιον</i> a stage<i>-</i>dagger, the blade of which runs back into the hilt, such as was used in the Ajax (815 sq.), Polem.Hist.95.
