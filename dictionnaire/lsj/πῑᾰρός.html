 <b>πῑᾰρός</b>, <i>ά</i>, <i>όν</i>, fat, rich, <i>τὸ</i> <i>πιαρόν</i> Hp.Nat.Puer.21 (p.514 L., sed leg. <i>τὸ</i> <i>πῖαρ</i>, cf. p.512):—<i>πιαρά</i> and <i>πιερά</i> are prob. ff. ll. for <i>πίειρα</i> in ib.22, Arist.Pr.892b33, and <i>πίεραι</i>, <i>πιεραῖς</i> ff. ll. for <i>πίειραι</i>, <i>πιείραις</i> in Hp.Aeër.21, Ath.Med. ap. Orib.1.2.4.
