 <b>ὄρτυξ</b>, <i>ῠγος</i>, <i>ὁ</i> (also <i>ἡ</i>, Lyc.401: gen. <i>ῠκος</i> Philem.245), quail, Coturnix vulgaris, Epich.45, Hdt.2.77, Pl.Ly.211e, Ar.Av.707,1298, etc.; for its migratory habits, v. Arist.HA597a23,b5. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> = <i>στελεφοῦρος</i>, Thphr.HP7.11.2. (<i>γόρτυξ</i> (i. e. <i>ϝόρτυξ</i>): <i>ὄρτυξ</i>, Hsch.; cf. Skt. vártikā, vartakas.)
