 <b>τειχ-ίον</b>, <i>τό</i>, wall, <i>μέγα</i> <i>τ</i>. <i>αὐλῆς</i> Od.16.165,343: used of walls of buildings, not, like <i>τεῖχος</i>, of citywalls, v. IG12.373.258, Ar.Ec.497, V.1109, Th.6.66, 7.81, Aen.Tact.2.2, PHal.1.88,91 (iii B.C.), etc.; of a wall as the fence of a field, X.Eq.3.7, Eq.Mag.6.5.
