 <b>οὐρίζω</b>, Att. fut. <i>-ιῶ</i>, (<i>οὖρος</i> A) carry with a fair wind, waft on the way, of words and prayers, A.Ch.317 (lyr.); <i>κατ’</i> <i>ὀρθὸν</i> <i>οὐ</i>. speed on the way, guide prosperously, S.OT695 (lyr.): an acc. <i>αὐτούς</i> may be supplied in A.Pers.602 (but Sch. took it intr. = <i>οὐριοδρομεῖν</i>).
