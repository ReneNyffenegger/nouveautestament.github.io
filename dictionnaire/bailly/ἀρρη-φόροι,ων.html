 ( αἱ ) Arrhéphores, nom de quatre jeunes Athéniennes, de sept à onze ans, choisies par l’archonte-roi dans les familles nobles pour porter processionnellement les vêtements ou objets sacrés d’Athèna Polias, Paus. <i>1, 27 </i>(<i>p.</i> *ἀρσηφόροι, <i>de</i> *Ἄρση = *Ἀέρση, <i>postér.</i> Ἕρση, <i>et</i> φέρω ).
