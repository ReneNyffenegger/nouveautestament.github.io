 <b>χρησμολόγ-ος</b> (parox.), <i>ον</i>, uttering oracles, <i>χ</i>. <i>ἀνήρ</i> soothsayer, diviner, Hdt.1.62, 8.96; of Musaeus, S.Fr.1116. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> expounder of oracles, Hdt.7.142,143; and in 7.6, of Onomacritus, collector of oracles, oracle<i>-</i>monger, cf. Ar.Av.960, Pax1047, Th.2.8,21.
