 <b>φύ</b>̄<i>σ-ᾰλος</i>, <i>ὁ</i>, a kind of toad said to puff itself up even to bursting, and to have poisonous breath, Luc.Philops.12, Dips.3. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> a poisonous fish which puffs itself out, prob.Tetrodon, Ael.NA3.18. &nbsp;&nbsp;&nbsp;&nbsp;<b>III.</b> a kind of whale (cf. <i>φυσητήρ</i> II.2), Opp.H.1.368, Ael.NA9.49.
