 <b>Πῡθοῖ</b>, Adv., (<i>Πυθώ</i>) at Pytho or Delphi, Pi.O.7.10, P.11.49, Simon.153, E.Fr.923, Ar.Lys.1131, Th.5.18, Pl.Ly.205c, etc. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> to Pytho or Delphi, <i>Πυθοῖ</i> <i>καὶ</i> <i>Ὀλυμπίαζε</i> Plu.Demetr.11.—The trisyll. form <i>Πυθόϊ</i> is cited by Choerob.in Theod.1.310 H. from Pi., cf. I.7 (6).51.
