 <b>πολύ-μῐτος</b>, <i>ον</i>, consisting of many threads, Cratin.436; <i>τὰ</i> <i>π</i>. damask stuffs, in which several threads were taken for the woof in order to weave in patterns, Plin.HN8.196; <i>πέπλοι</i> <i>π</i>. damask robes, A.Supp.432 (lyr.); <i>προσκεφάλαια</i> Sammelb. 7033.37 (v A.D.).
