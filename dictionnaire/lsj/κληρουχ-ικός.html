 <b>κληρουχ-ικός</b>, <i>ή</i>, <i>όν</i>, of or for a <i>κληρουχία</i>, <i>γῆ</i> <i>κ</i>. land for allotment, Ar.Nu.203 (in Egypt, land held by <i>κληροῦχοι</i>, PSI4.344.6 (iii B.C.), PTeb.5.194 (ii B.C.)); <i>τὰ</i> <i>κ</i>. (sc. <i>χρήματα</i>) D.14.16; <i>νόμος</i> <i>κ</i>., = Lat.lex agraria, Plu.CG5.
