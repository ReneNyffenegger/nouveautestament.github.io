<b>εὐ-θάλασσος,</b> &ensp;  <i>att.</i> -αττος, ος, ον [ θᾰ ] <b>1</b> qui concerne une heureuse traversée par mer : δῶρον εὐθ. Soph. <i>O.C. 711,</i> offrande d’un marin pour une heureuse navigation || <b>2</b> bien situé sur la mer, PhilstR. <i>548 </i>|| <b>3</b> qui peut supporter le transport par mer, AlciphR. <i>2, 4 </i>( εὖ, θάλασσα ).
