 <b>ἐμπαλ-άσσομαι</b>, Pass., to be entangled in, <i>ἐν</i> <i>ἕρκεσι</i> Hdt.7.85; <i>τῷ</i> <i>ἀγκίστρῳ</i>, of fish, Ael.NA15.1: abs., <i>οἱ</i> <i>δὲ</i> <i>ἐμπαλασσόμενοι</i> <i>κατέρρεον</i> entangled one with another, Th.7.84.—Act. <i>ἐμπαλάξαι</i>· <i>ἐμπλέξαι</i>, Hsch. (Cf. <i>ἐμπελάζω</i> III.)
