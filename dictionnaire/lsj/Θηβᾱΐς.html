 <b>Θηβᾱΐς</b>, <i>ΐδος</i>, <i>ἡ</i>, Thebais, i.e. territory of Thebes (in Egypt), Hdt.2.28; (in Boeotia), Id.9.65, Th.3.58:—hence <i>Θηβαΐτης</i> <i>[ῑ]</i>, <i>ου</i>, <i>ὁ</i>, dweller in the Egyptian Thebais, Str.17.1.40. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> Thebaid, a poem on the siege of Thebes, which formed a portion of the Epic cycle, Paus.8.25.8.
