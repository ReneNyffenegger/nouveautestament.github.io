 <b>ὕλημα</b> <i>[ῡ]</i>, <i>ατος</i>, <i>τό</i>, (<i>ὕλη</i>) mostly in pl., woody plants, esp. of shrubs, bushes (including <i>τὰ</i> <i>φρυγανικὰ</i> <i>καὶ</i> <i>θαμνώδη</i>), Thphr.HP1.5.3 (cj. for <i>κλήματα</i>), cf. 1.6.7, 1.10.6, 3.3.6; opp. <i>δένδρα</i> and <i>ποώδη</i>, ib.4.4.5: sg., ib.9.16.4:—hence <i>ὑληματικός</i>, <i>ή</i>, <i>όν</i>, belonging to the class of <i>ὕλημα</i>, Id.CP6.11.10.
