 <b>στῐχάριον</b> <i>[ᾰ]</i>, <i>τό</i>, Dim. of <i>στίχη</i>, variegated tunic, <i>σ</i>. <i>λινοῦν</i> Sammelb.6222.27 (iii A.D.), cf. PGen.80.3 (iv A.D.), etc.; perh. to be read in Dura4 100 (iii A.D.); also <i>στιχαρο</i> (sic) <i>μαφόριον</i>, Sammelb. 7033.39 (v A.D.), Stud.Pal.20.275.6 (vi A.D.).
