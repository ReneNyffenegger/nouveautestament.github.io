 <b>βασσάρ-α</b> <i>[ᾰρ]</i>, <i>ἡ</i>, = <i>ἀλώπηξ</i>, fox, Sch.Lyc.771 (Cyren. acc. to Hsch.). &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> dress of Thracian bacchanals, made of fox<i>-</i>skins, AB 222, Hsch. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> Thracian bacchanal, in pl., title of play by A., Sch. Ar.Th.142, cf. Callix.2. &nbsp;&nbsp;&nbsp;&nbsp;<b>3.</b> impudent woman, courtesan, Lyc.771, 1393.
