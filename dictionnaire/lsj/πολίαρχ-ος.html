 <b>πολίαρχ-ος</b>, <i>ὁ</i>, ruler of a city, prince, <i>π</i>. <i>πάτρᾳ</i> Pi.N.7.85, cf. E.Rh.381 (anap.). &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> = Lat. praefectus urbi, D.C.40.46, al., Lyd.Mag.1.49 (pl.): as Adj., <i>π</i>. <i>ἐξουσία</i> ib.2.19; Thess. <i>ττολίαρχος</i> IG9(2).1233 (Phalanna, iii B.C., pl.).
