 <b>Ζαγρεύς</b>, <i>έως</i>, <i>ὁ</i>, son of Zeus and Persephone, slain by the Titans and resuscitated as Dionysus, <i>πότνια</i> <i>γῆ</i>, <i>Ζαγρεῦ</i> <i>τε</i> <i>θεῶν</i> <i>πανυπέρτατε</i> <i>πάντων</i> AlcmaeonisFr.3 (EGF p.77), cf. E.Fr.472.11 (anap.), Call.Fr.171, Nonn.D.10.294; identified with <i>Ἅιδης</i> by A.Fr.228. (Glossed by <i>μεγάλως</i> <i>ἀγρεύων</i> Et.Gud.227.37.)
