 <b>παιδο-φόνος</b>, <i>ον</i>, killing children, <i>ἀνήρ</i> the slayer of my children, Il.24.506, cf. Porph.Abst.3.19; <i>λέαινα</i> E.Med.1407 (anap.); <i>συμφορὴ</i> <i>π</i>. the accident or calamity of having killed a son, Hdt.7.190; <i>π</i>. <i>αἷμα</i> the blood of slain children, E.HF1201 (lyr.).
