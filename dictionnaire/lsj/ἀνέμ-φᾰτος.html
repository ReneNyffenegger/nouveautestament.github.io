 <b>ἀνέμ-φᾰτος</b>, <i>ον</i>, v.l. for foreg., Procl.in Prm. l.c., cf. eund.in Ti.3.1 and 12 D.; without a tinge of, Eliasin Cat.20.26: abs., lacking in expression, <i>πλοκή</i>, of melody without rhythm, Aristid.Quint.1.13; <i>λέξις</i> Aristid.Rh.2p.434S. Adv. <i>ἀνεμφά̆-τως</i> Hermog.Id.2.10,11, Aristid.Rh.2pp.434,450 S.
