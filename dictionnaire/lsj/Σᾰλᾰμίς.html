 <b>Σᾰλᾰμίς</b> (also in Gramm. <i>Σᾰλᾰμίν</i>, Hsch., Eust.ad D.P.498), gen. <i>ῖνος</i>, <i>ἡ</i>, Salamis, an island and town of the same name, between Athens and Megara, Il.2.557, etc. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> a town of Cyprus founded by Teucer of Salamis, h.Hom.10.4, Hdt.4.162, etc.; <i>Σαλαμίνη</i>, Suid. s.v. <i>Ἐπιφάνιος</i>.
