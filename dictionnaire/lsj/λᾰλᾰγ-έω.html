 <b>λᾰλᾰγ-έω</b>, babble, Pi.O.2.97; <i>μὴ</i> <i>λαλάγει</i> <i>τὰ</i> <i>τοιαῦτ’</i> ib.9.40; of birds and grasshoppers, chirrup, chirp, Theoc.5.48, 7.139; humorously, of the swallow which announces spring, Cic.Att.9.18.3 (dub. l.), 10.2.1, alluding to AP10.1 (Leon.); of Echo, ib.6.54.9 (Paul. Sil.).
