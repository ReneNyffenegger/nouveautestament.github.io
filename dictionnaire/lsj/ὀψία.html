 <b>ὀψία</b>, Ion. <i>ὀψ-ίη</i> (sc. <i>ὥρα</i>), <i>ἡ</i>, the latter part of day, evening, opp. <i>ὄρθρος</i>, freq. joined with <i>δείλη</i> (q. v.), <i>μέχρι</i> <i>δείλης</i> <i>ὀψίης</i> Hdt.7.167; <i>περὶ</i> <i>δείλην</i> <i>ὀ</i>. Th.8.26; <i>δείλης</i> <i>ὀ</i>. late in the evening, D.57.9; <i>ὀψίας</i> alone, POxy.528.5 (ii A. D.).—Cf. <i>ὄψιος</i>.
