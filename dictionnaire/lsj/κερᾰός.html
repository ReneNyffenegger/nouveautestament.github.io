 <b>κερᾰός</b>, <i>ά</i>, <i>όν</i>, (<i>κέρας</i>) horned, <i>ἔλαφος</i> Il.3.24; <i>ἄρνες</i> Od.4.85; <i>τράγος</i> Theoc.1.4; <i>Ἄμμων</i> Epigr.Gr.835 (Berytus). &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> made of horn, <i>τοῖχοι</i> Call.Ap.63; <i>βιός</i> AP6.118 (Antip.). (Prob. fr. <i>*κεραϝός</i>, cf. Lat. cervus.)
