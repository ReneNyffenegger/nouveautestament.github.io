 <b>ἕκᾰθεν</b>, Adv., (<i>ἑκάς</i>) from afar, Il.2.456, Pi.O.10(11).7, A.Supp.421 (lyr.), and late Prose, Corn.ND32, D.C.50.33: c. gen., <i>ἕκαθεν</i> <i>πόλιος</i> Il.13.107 (al. <i>ἑκάς</i>). &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> = <i>ἑκάς</i>, far off, far away, Od.17.25. &nbsp;&nbsp;&nbsp;&nbsp;<b>III.</b> = <i>ἀνέκαθεν</i>, Schwyzer702 (Erythrae, iv B.C.).
