 <b>πῠρι-άτη</b> <i>[ᾱ]</i>, <i>ἡ</i> (Poll.1.248, 6.54, Phot., who says, <i>πυριάτη</i> <i>θηλυκῶς</i>, <i>οὐχὶ</i> <i>πυρίατος</i>, <i>οὐδὲ</i> <i>πυριατή</i> <i>ὀξυτόνως</i>), beestings curdled by heating over embers, <i>ἐμπιπλάμενοι</i> <i>πυριάτῃ</i> Cratin.142; <i>πυῷ</i> <i>καὶ</i> <i>πυριάτῃ</i> Ar.V.710, cf. Eub.74.5, Luc.Lex.3, Gal.6.694, Poll.1.248, Phot.; cf. <i>πυριατόν</i>.
