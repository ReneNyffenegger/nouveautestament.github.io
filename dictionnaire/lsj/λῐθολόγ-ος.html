 <b>λῐθολόγ-ος</b>, <i>ὁ</i>, (<i>λέγω</i> (B) I) one who picks out stones for building: hence, one who builds with stones picked out to fit their places, not squared (cf. <i>λογάς</i> 2), BSA3.112 (Athens): so generally, mason, Pl.Lg.858b; <i>λιθολόγοι</i> <i>καὶ</i> <i>τέκτονες</i> masons and joiners, Th.6.44, cf. 7.43, X.HG4.4.18.
