 <b>διαψήφ-ισις</b>, <i>εως</i>, <i>ἡ</i>, voting by ballot, Pl.Lg.855d; esp. of a vote on claims to registration of citizens, Aeschin.1.77, D.57.26 (pl.); <i>προτιθέναι</i> <i>τὴν</i> <i>δ</i>. X.HG1.7.14; <i>ῥᾳδίαν</i> <i>τὴν</i> <i>δ</i>. <i>ποιεῖν</i>, of a criminal confessing his guilt, Lys.12.34.
