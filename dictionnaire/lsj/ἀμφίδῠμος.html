 <b>ἀμφίδῠμος</b>, <i>ον</i>, two<i>-</i>fold, double, <i>λιμένες</i> <i>ἀ</i>. Od.4.847; <i>ἀκταί</i> A.R.1.940; <i>πλάστιγγες</i> Opp.H.2.179; <i>ἰσθμός</i> Str.6.1.5; of double nature, Opp.C.3.483; with two barbs, <i>ἄκοντες</i> 1.92. (The termin. <i>-δυμος</i> recurs in <i>δίδυμος</i>, <i>τρίδυμος</i>.)
