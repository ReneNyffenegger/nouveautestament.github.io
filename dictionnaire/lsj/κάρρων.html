 <b>κάρρων</b>, <i>ον</i>, gen. <i>ονος</i>, stronger, better, Dor. for <i>κρείσσων</i>, Alcm.89, Epich.165, Sophr.59, Ti.Locr.94c, AP7.413.7 (Antip.), Plu.Lyc.25; <i>κάρρον</i> <i>ἐστίν</i> c. inf., it is better to . . , Cerc.5.13:—hence <i>καρρόθεν</i>, Adv. from something better, Dam. ap. Suid. s.v. <i>κάρρων</i>.
