 <b>κᾰπᾱνικός</b>, <i>ή</i>, <i>όν</i>, (<i>καπάνη</i>) dub. in <i>τὰ</i> <i>Θετταλικὰ</i> (sc. <i>δεῖπνα</i>) <i>μὲν</i> <i>πολὺ</i> <i>καπᾱνικώτερα</i> Ar.Fr.492: expld. by Ath.9.418d as, = <i>ἁμαξιαῖα</i>, enormous, by Hsch. as <i>χορταστικώτερα</i>, more foodful, more plenteous (from <i>καπάνη</i> = <i>κάπη</i>).
