 <b>ἔνωμος</b>, <i>ον</i>, rather raw, <i>κρέας</i> Archestr.Fr.57.5 (Comp.); <i>μόρα</i> Diph.Siph. ap. Ath.2.51f; of bread, under<i>-</i> baked, Hp.VM14; not too much cooked, Id.Mul.2.211 (Comp.); of fruit, rather crude, unripe, Dsc.1.115, cf. Gp.8.20 (Comp.), Ruf. ap. Orib.45.11.2; of swellings, hardish, opp. <i>χαῦνος</i>, Hp.Aph.5.67.
