 <b>διάδρομ-ος</b>, <i>ον</i>, running through or about, wandering, <i>φυγαί</i> A.Th.191; <i>λέχος</i> <i>δ</i>. stray, lawless love, E.El.1156 (lyr.); <i>ἔμβολα</i> <i>κίοσι</i> <i>δ</i>. the architrave reeling, ready to fall, Id.Ba.592 (lyr.). &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> Subst. <i>διάδρομος</i>, <i>ὁ</i>, = <i>διαδρομή</i> II, Luc.Hipp.6.
