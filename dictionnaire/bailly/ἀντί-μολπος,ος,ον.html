<b>ἀντί-μολπος,ος,ον</b> &ensp;  : <b>1</b> qui résonne au lieu de : ἀ. ὀλολυγῆς κωκυτός, EuR. <i>Med. 1176, </i>lamentations <i>ou </i>cris de douleur tout différents de l’ ὀλολυγή || <b>2</b> qui résonne contre : ὕπνου ἀ. ἄκος, Eschl. <i>Ag. 17, </i>chant qui résonne pour combattre le sommeil ( ἀ. μολπή ).
