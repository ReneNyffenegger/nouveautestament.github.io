 <b>ἱππό-στᾰσις</b>, <i>εως</i>, <i>ἡ</i>, stable, Plb.13.8.3, Ph.2.307 (pl.), Poll.1.184, Anon.Oxy.1368.46: metaph., <i>Ἀελίου</i> <i>κνεφαία</i> <i>ἱππόστασις</i> the dark stable of the Sun, i.e. the West, E.Alc.594 (lyr.); but <i>Ἕω</i> <i>φαεννὰς</i> <i>Ἡλίου</i> <i>θ’</i> <i>ἱπποστάσεις</i>, of the East, Id.Fr.771.5.
