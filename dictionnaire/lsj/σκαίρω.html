 <b>σκαίρω</b>, only pres. and impf., Ion. impf. <i>σκαίρεσκε</i> A.R.4.1402:— skip, dance, frisk, of calves, Od.10.412, cf. Theoc.4.19, Call.Dian.100; <i>οὐρῇ</i> <i>σ</i>. A.R.4.1402; of dancers, <i>ποσὶ</i> <i>σκαίρειν</i> Il.18.572, cf. Arist.Pr.869b9. (Hence <i>σκαρθμός</i>, <i>σκαρίζω</i>, cf. <i>ἀσκαρίζω</i>:—<i>σκιρτάω</i> is prob. Frequentat.)
