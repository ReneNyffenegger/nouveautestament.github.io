 <b>προσεπι-νοέω</b>, think of, devise or invent besides, Plb.20.6.4, PTeb.27.80 (ii B.C., Pass.), D.S.1.15, Supp.Epigr. 4.418A44 (Nysa), Procl.in Euc.p.120 F.; <i>π</i>. <i>αὐτὸς</i> <i>τὰ</i> <i>δυσθεώρητα</i> Ph.2.84: c. dat., OGI475.8 (Epist. Neronis): hence <i>προσεπι-νοητέον</i>, Eust.1532.64.
