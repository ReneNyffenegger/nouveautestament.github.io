 <b>γονά̆τ-ιον</b>, <i>τό</i>, Dim. of <i>γόνυ</i>, Heliod. ap. Orib.48.66.3, Ruf. ap. eund.49.34.1, POxy.52.17 (iv A. D.). &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> hip<i>-</i>joint, groin, Luc.Asin.10, cf. Ph.2.479, Sch.Nic.Th.541, Ptol.Alm.8.1, etc. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> = <i>γύης</i> I, Procl.ad Hes.Op.425, Et.Gud. &nbsp;&nbsp;&nbsp;&nbsp;<b>III.</b> knot or joint of a reed, Tz.H.7.741.
