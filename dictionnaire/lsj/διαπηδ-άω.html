 <b>διαπηδ-άω</b>, fut. <i>-πηδήσομαι</i>, leap across, <i>τάφρον</i> Ar.Ach.1178, cf. X.Eq.3.7: metaph., pass over lightly, Philostr.Her.2.10: abs., take a leap, of a horse, X.Cyr.1.4.8. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> Medic., ooze through, perh. f.l. for <i>δια-πιδύω</i>, Hp.Hum.11. &nbsp;&nbsp;&nbsp;&nbsp;<b>3.</b> leap apart, form a chasm, of the earth, Lyd.Ost.53.
