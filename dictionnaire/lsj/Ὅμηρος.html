 <b>Ὅμηρος</b>, <i>ὁ</i>, Homer; the name first occurs in Hes.Fr.265.1 (dub.), Xenoph.10,11, Hdt.2.53: <i>ὅμηρος</i> was a Cumaean word for <i>τυφλός</i> acc. to Ps.<i>-</i>Hdt.Vit.Hom.13, cf. Lyc.422; <i>ὁμηρεύω</i> was Ion. for <i>ἡγοῦμαι</i> guide the blind, acc. to Ephor.1 J.; but <i>Ὅμαρος</i> is a Cretan pr.n., GDI iv p.1033.
