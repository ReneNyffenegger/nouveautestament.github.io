 <b>νεφρ-ίτης</b> <i>[ῑ]</i>, <i>ὁ</i>, fem. <i>νεφρῖτις</i>, <i>ἡ</i>, = <i>νεφριαῖος</i>, <i>σφόνδυλος</i>, i.e. the first vertebra of the sacrum, Poll.2.179; <i>νόσον</i> <i>νεφρῖτιν</i> Th.7.15; <i>φθίσις</i> <i>ν</i>. Hp.Int.15: also as Subst. <i>νεφρῖτις</i> (sc. <i>νόσος</i>), <i>ἡ</i>, Id.Coac.502: in pl., Id.Aph.3.31, Dsc.1.14.
