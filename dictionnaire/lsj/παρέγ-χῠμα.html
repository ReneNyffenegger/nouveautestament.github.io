 <b>παρέγ-χῠμα</b>, <i>ατος</i>, <i>τό</i>, anything poured in beside, name given by Erasistratus to the peculiar substance of the lungs, liver, kidneys, and spleen, as if formed separately by the veins that run into them, the word <i>σάρξ</i> being used of the muscular flesh, Gal.14.697, Alex.Aphr.Pr.2.72.
