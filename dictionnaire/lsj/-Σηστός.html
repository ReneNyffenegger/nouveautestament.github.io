 <b>Σηστός</b>, <i>ἡ</i>, Hdt.7.78,9.115, and Att. acc. to St.Byz.; also <i>ὁ</i>, X.HG4.8.5,6, Ephor.155 J.:—Sestos, a town on the European side of the Hellespont, over against Abydos, Il.2.836, etc.:—Adj. <i>Σήστιος</i>, <i>α</i>, <i>ον</i>, IG12.203.10, al.; poet. fem. <i>Σηστιάς</i>, <i>άδος</i>, Musae.24,189.
