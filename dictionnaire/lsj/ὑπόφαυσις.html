 <b>ὑπόφαυσις</b>, <i>εως</i>, <i>ἡ</i>, narrow opening, in the bridge across the Hellespont, Hdt.7.36; in a testudo, Ph.Bel.99.39; <i>αἱ</i> <i>θυρίδες</i> <i>δικτυωταί</i>, <i>ὑποφαύσεις</i> <i>κύκλῳ</i> LXXEz.41.16. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> <i>ὑποφαύσιας</i> was read for <i>ὑποφάσιας</i> in Hp.Prog.2 by Artemidorus and Dioscurides ap.Gal.18(2).52, but rejected by Gal. l. c.
