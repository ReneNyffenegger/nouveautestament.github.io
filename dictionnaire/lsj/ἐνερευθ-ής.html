 <b>ἐνερευθ-ής</b>, <i>ές</i>, somewhat red, <i>ἄστρον</i> Str.3.1.5; <i>ἀφρός</i> Dsc.1.100: Comp., Sor.1.13; of the countenance, flushed, Phld.Ir.p.5 W., Cic. Att.12.4.1; <i>τῷ</i> <i>χρώματι</i> <i>γενόμενος</i> <i>ἐ</i>. blushing, Plb.31.23.8; <i>παρειῶν</i> <i>τὸ</i> <i>ἐ</i>. Luc.Im.7, cf. Antyll. ap. Orib.7.16.3.
