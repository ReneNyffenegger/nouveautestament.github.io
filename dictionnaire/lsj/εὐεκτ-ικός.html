 <b>εὐεκτ-ικός</b>, <i>ή</i>, <i>όν</i>, in good case, healthy, <i>σώματα</i> Pl.Lg.684c, cf. Ph.2.84, Gal.6.662; of persons, Arist.EN1176a15. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> conducive to <i>εὐεξία</i>, wholesome, Id.Top.105a31, EN1129a20. Adv. <i>εὐεκτι-κῶς</i> Gal.8.106, Hierocl.in CA16p.456M.; also glossed by <i>σχετικῶς</i>, Suid.
