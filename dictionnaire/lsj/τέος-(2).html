 <b>τέος</b> and <b>τεός</b>, Ion. and Dor. for <i>τίς</i>, <i>τις</i>, rare in nom. and acc., <i>οὔτε</i> <i>γὰρ</i> <i>οὔ</i> <i>τεον</i> <i>ἔστι</i> nor is there a Nothing, Parm.8.46; but some of the oblique cases occur in Hdt., etc., v. <i>τέῳ</i>, <i>τέων</i>, <i>τέοισι</i>; <i>τεοις</i> Xenoph.37; cf. also <i>τέο</i>.
