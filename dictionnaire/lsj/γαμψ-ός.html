 <b>γαμψ-ός</b>, <i>ή</i>, <i>όν</i>, curved, crooked, of the uterine <i>κόλποι</i>, Hp.Nat Puer.31; <i>κέρατα</i> Arist.HA630a31; <i>ῥύγχος</i> Id.PA662b2; <i>ὄνυχες</i> ib.662b5 (Comp.); <i>ἅρπαι</i> Lyc.358. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> of birds of prey, = <i>γαμψῶνυξ</i>, Ar.Nu.337 (anap.).
