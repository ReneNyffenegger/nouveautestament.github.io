 <b>ἐς</b>, Ion., old Att., Dor. form of <i>εἰς</i>: all compounds must be sought under <i>εἰσ-</i>, except a few words which appear only in the form <i>ἐσ-</i>. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> Arc., = <i>ἐκ</i>, IG5(2).6.49 (Tegea, iv B. C.), al. ; also Delph., BCH23.611, and Arg., IG4.492 (Mycenae, vi B. C.); v. <i>ἐκ</i> init.
