 <b>σειρ-όω</b>, strain, filter, Cleopatra ap. Paul.Aeg.3.2, PFay.134.6 (iv A.D.), Aët.1.102; but <i>σειρώσουσιν</i> is prob. f.l. for <i>στρώσουσιν</i> in Sm.Je.48.12. (Cf. <i>σειρεόω</i> and <i>σειρέω</i>.) &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> <i>σειρῶ</i>, = cimusso, provide a garment with a border, Dosith.p.435 K.
