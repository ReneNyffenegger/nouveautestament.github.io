 <b>ὑοσκύ̆ᾰμ-ος</b>, <i>ὁ</i>, (<i>ὗς</i>) henbane, Hyoscyamus niger, Hp.Morb.2.43, X.Oec.1.13, Dsc.4.68, POxy.1088.39 (i A.D.), Plu.Demetr.20, Sor.2.41, PHolm.21.12, 25.5; other varieties, <i>ὑ</i>. <i>μηλινοειδής</i>, H. aureus, <i>ὑ</i>. <i>λευκός</i>, H. albus, Dsc. l.c.: also <i>ὑοσκύεμος</i>, PMag.Osl. 1.327.
