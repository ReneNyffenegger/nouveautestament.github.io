 <b>Πῑερία</b>, <i>ἡ</i>, Ion. <i>Πῑερ-ίη</i>, Pieria, in the S.W. of Macedonia, Il.14.226, Od.5.50, Hes.Th.53. Adv. <i>Πῑερίηθεν</i>, from Pieria, Id.Op.1, h.Merc.85: <i>Πῑερίδες</i>, <i>αἱ</i>, Pierides, name of the Muses, as haunting Pieria, Hes.Sc.206, Pi.O.10(11).96, P.1.14, etc.: Adj. <i>Πῑερικός</i>, <i>ή</i>, <i>όν</i>, Hdt.4.195, etc.
