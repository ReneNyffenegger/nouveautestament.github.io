 <b>μύ</b>̄<i>κ-ημα</i>, <i>ατος</i>, <i>τό</i>, = foreg., <i>βοῶν</i> <i>μυκήματα</i> E.Ba.691, cf. Call.Del.310, A.R.1.1269, etc.; <i>μ</i>. <i>λεαίνας</i> Theoc.26.21; roar of thunder, A.Pr.1062 (anap.):—rare in Prose, of a vase, Arist.Pr.938a10; of the earth, Id.Mu.396a13, D.C.68.24; of winds in a cave, Corn.ND22.
