 <b>ἀδάμ-ᾰτος</b>, <i>ον</i>, = <i>ἀδάμαστος</i>, unconquered, A.Ch.54, Th.233, S.OT205, etc.: of females, unwedded, S.Aj.450; untamed, <i>μόσχος</i> <i>ἀ</i>. <i>πέσημα</i> <i>δίκε</i> E.Ph.640.—Trag. word, always in lyr. (exc. S.Aj.l.c); restored by Elmsl. for <i>ἀδάμαντος</i> or <i>ἀδάμ-</i> <i>αστος</i> of codd.
