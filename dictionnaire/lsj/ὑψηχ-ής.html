 <b>ὑψηχ-ής</b>, <i>ές</i>, (<i>ἦχος</i>) making a loud or ringing sound, <i>ὑψηχέες</i> <i>ἵπποι</i>, because of their loud neighing, or their &#39;high<i>-</i>resounding pace&#39; (cf. <i>ἐρίγδουπος</i>), Il.5.772 (v.l. <i>ὑψαύχενες</i> ap.Longin.), 23.27; <i>τὸ</i> <i>ὑ</i>. <i>τῶν</i> <i>λόγων</i> Philostr.VS1.25.7.
