 <b>Σήρ</b>, <i>ὁ</i>, gen. <i>Σηρός</i>, mostly in pl. <i>Σῆρες</i>, Seres, the people from whom silk was obtained (i.e. the Chinese), Str.11.11.1, 15.1.34, D.P.752, etc.; interpol.(?) in Ctes.Fr.p.86 M. (cod. Monac.):—Adj. <i>Σηρικός</i> (q.v.). &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> silkworm, Paus.6.26.6.
