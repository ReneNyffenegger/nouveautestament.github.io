 <b>ἀάατος</b>, <i>ον</i>, (<i>ἀάω</i>) in Il. ⏑–⏑⏑, not to be injured, inviolable, <i>νῦν</i> <i>μοι</i> <i>ὄμοσσον</i> <i>ἀ</i>. <i>Στυγὸς</i> <i>ὕδωρ</i> 14.271. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> in Od. ⏑–⏑⏑, <i>ἄεθλος</i> <i>ἀ</i>. <i>ἐκτετέλεσται</i> 22.5, cf. 21.91, prob. unimpeachable, i.e. decisive. &nbsp;&nbsp;&nbsp;&nbsp;<b>III.</b> later, invincible, <i>κάρτος</i> <i>ἀάᾰτος</i> A.R.2.77. (<i>ἀάϝατος</i>, cf. sq., Hsch.)
