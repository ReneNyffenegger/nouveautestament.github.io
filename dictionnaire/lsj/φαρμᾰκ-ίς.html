 <b>φαρμᾰκ-ίς</b>, <i>ίδος</i>, fem. of <i>φαρμακεύς</i>, sorceress, witch, D.25.79, Arist.HA577a13, A. R.4.53:— as Adj., <i>γυνὴ</i> <i>φ</i>. Ar.Nu.749; irreg. Sup., <i>φαρμακιστόταται</i> <i>γυναικῶν</i> J.AJ17.4.1, cf. Suid. s.v. <i>Μήδεια</i>. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> fem. Adj., poisonous, venomous, <i>σαύρα</i> Nic.Al.538.
