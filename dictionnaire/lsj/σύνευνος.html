 <b>σύνευνος</b>, <i>ὁ</i>, <i>ἡ</i>, (<i>εὐνή</i>) bed<i>-</i>fellow, consort, mostly of the wife, Pi.O.1.88, A.Ag.1116 (lyr.), 1442, S.Aj.1301, E.Med.1001 (lyr.), BGU 1080.23 (iii A.D.), etc.; but of the husband, A.Pr.866, Ar.Ec.953 (lyr.), AP7.599 (Jul.), 600 (Id.): fem. <i>συνεύνα</i> ib.5.194 (dub. l., Mel.), IG12(3).238 (Astypalaea).
