 <b>σπάσις</b> <i>[ᾰ]</i>, <i>εως</i>, <i>ἡ</i>, (<i>σπάω</i>) drawing up, traction, Arist.Pr.882b27. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> drawing in, suction, <i>ἡ</i> <i>τῆς</i> <i>τροφῆς</i> <i>σ</i>. Id.PA693a17; <i>σπάσει</i> <i>πίνειν</i>, opp. <i>λάψει</i>, <i>κάψει</i>, Id.HA595a9; cf. <i>σπάω</i> III.1. &nbsp;&nbsp;&nbsp;&nbsp;<b>III.</b> = <i>ἀντίσπασις</i>, cj. for <i>στάσις</i> in Sor.2.11.
