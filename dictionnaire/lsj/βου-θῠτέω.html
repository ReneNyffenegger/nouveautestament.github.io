 <b>βου-θῠτέω</b>, slay or sacrifice oxen, S.OC888, E.El.785, Jul.Mis.362c, etc.: also in later Prose, Plb.32.15.2, D.C.42.28, al.: generally, sacrifice, slaughter, <i>β</i>. <i>ὗν</i> <i>καὶ</i> <i>τράγον</i> <i>καὶ</i> <i>κριόν</i> Ar.Pl.819; <i>τὰς</i> <i>θυσίας</i> <i>τὰς</i> <i>καθηκούσας</i> IG2.594.5; <i>τῷ</i> <i>Ἀπόλλωνι</i> ib.12(7).389.16, cf. POxy.1021.16 (i A. D.).
