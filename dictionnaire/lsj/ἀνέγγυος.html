 <b>ἀνέγγυος</b>, <i>ον</i>, not vouched for, not accredited, <i>ὤρη</i> <i>ἀ</i>., of uncertain weather, Anacr.113; of an illegitimate child, <i>νόθος</i> <i>καὶ</i> <i>ἀ</i>. Pl.R.461b; <i>γάμοι</i> unhallowed, E.ap.Phot.p.128R.; of a woman, unbetrothed, unwedded, Plu.Caes.14, Comp.Thes.Rom.6, D.C.59.12, etc.; <i>ἀ</i>. <i>ποιεῖν</i> <i>τὰς</i> <i>μίξεις</i> D.H.2.24.
