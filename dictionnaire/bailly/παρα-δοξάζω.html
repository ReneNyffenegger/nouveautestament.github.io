<b>παρα-δοξάζω</b> &ensp;  : <b>1</b> rendre éclatant, marquer d’une manière extraordinaire, <i>acc. </i>Spt. <i>2 Macc. 3, 30 ; particul. en b. part, </i>glorifier, rendre illustre, Spt. <i>Deut. 28, 59 </i>|| <b>2</b> tracer une ligne de démarcation entre, séparer, diviser, <i>gén. </i>Spt. <i>Ex. 9, 4 ; acc. </i>Spt. <i>Ex. 8, 22</i>.
