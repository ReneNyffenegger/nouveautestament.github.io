 <b>σίσυρνα</b> <i>[ῐ]</i>, <i>ἡ</i>, = <i>σισύρα</i> (q.v.), garment of skin, Alc.128 Diehl, Hdt.4.109, 7.67; <i>τῆς</i> <i>σ</i>. <i>τῆς</i> <i>λεοντέας</i> A.Fr.109; also <i>σίσυρνος</i>, <i>ὁ</i> (a kind of bandage, cf. <i>σίσυρος</i>), and <i>σίσυρνον</i>, <i>τό</i>, Hsch.:—Dim. <i>σισύρνιον</i>, <i>τό</i>, to be read in Sch.Theoc.5.15.
