 <b>ἀϊδνός</b>, <i>ή</i>, <i>όν</i>, (<i>ἀ-</i> priv., <i>Ϝιδεῖν</i>) poet. word, = <i>ἀϊδής</i>, unseen, obscure, Hes.Th.860, A.Fr.451A; <i>λιγνύς</i> A.R.1.389; <i>Νύξ</i> Lyr.Adesp.92:— later <i>ἀϊδνήεις</i>, <i>εσσα</i>, <i>εν</i>, <i>καπνός</i> Euph.139: <i>ἀϊδνής</i>, <i>ές</i>, <i>πηλός</i> Call.Fr. anon.220 (as v.l.), cf. Opp.H.4.245 (perh. <i>-νῆς</i>, contr. fr. <i>-νήεις</i>).
