 <b>ἱμάω</b>, Att. inf. <i>ἱμῆν</i> Phot.:—draw up, esp. water from a well, Ath.8.352a; <i>κάδῳ</i> Orib.Eup.1.1.2:—Pass., to be tapped of, yield, <i>γάλα</i> Arist.HA522b12, PA688b10. (From <i>ἱμάς</i> 2f, acc. to Ael.Dion.Fr.211; <i>ἱμάω</i> has <i>ῑ</i> (v. <i>καθιμάω</i>), like <i>ἱμονιά</i>, <i>ἱμανήθρη</i>, but <i>ἱμαῖος</i> has <i>ῐ</i>.)
