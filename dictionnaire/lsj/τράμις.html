 <b>τράμις</b> <i>[ᾰ]</i> (not found in gen. sg.), <i>ἡ</i>, the perineum or line which divides the scrotum and runs on to the breech, Archil.195, Hippon.84, Ar.Th.246, Ruf.Onom.101, Luc.Lex.2:—the acc. <i>τράμιν</i> has a long <i>ι</i>, if Hippon. l.c. is sound; the acc. <i>τράμην</i> in EM763.56 is f.l. for <i>τράμιν</i>, cf. Sch.Luc.p.191 R.
