 <b>ἐργάνη</b> <i>[ᾰ]</i>, <i>ἡ</i>, worker, epith. of Athena, <i>τὴν</i> <i>Διὸς</i> <i>γοργῶπιν</i> <i>Ἐ</i>. S.Fr.844.2, cf. IG12.561, 2.1434, al., 4.990 (Epid.), Ael.VH1.2, Paus.1.24.3, prob. l. for <i>ἐργάτις</i> in APr.461: Delph. <i>ϝαργάνα</i> Schwyzer 319(1) (vi/v B. C.); cf. <i>ὀργάνη</i>. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> = <i>ἐργασία</i>, PPetr.2p.60 (iii B. C.), Hsch.
