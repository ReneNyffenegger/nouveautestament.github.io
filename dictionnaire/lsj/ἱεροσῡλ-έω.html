 <b>ἱεροσῡλ-έω</b>, pf. <i>ἱεροσύληκα</i> SIG417.8 (Delph., iii B.C.):—rob a temple, commit sacrilege, Ar.V.845, Antipho5.10, Pl.R.575b. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> c. acc., <i>ἱ</i>. <i>τὰ</i> <i>ὅπλα</i> steal the sacred arms, D.57.64, cf. Lycurg.136; <i>ἱ</i>. <i>τὰ</i> <i>ἱερά</i> rob or plunder the temples, Plb.30.26.9; <i>θεούς</i> Phalar.Ep.84.1.
