<b>δολιχεύω</b> &ensp;  [ ῐ ] faire une longue course, Anth. <i>11, 82 ;</i> δ. πολλοὺς πλοῦς, El. (Suid.) fournir de nombreuses traversées ; <i>fig.</i> δ. τὸν τῆς φύσεως δρόμον, Phil. <i>1, 9, </i>prolonger le cours naturel de l’existence ; δ. τὸν αἰῶνα, Phil. <i>2, 198, </i>prolonger le temps ( δόλιχος <i>ou</i> δολιχός ).
