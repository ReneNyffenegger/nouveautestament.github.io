 <b>κόλον</b>, <i>τό</i>, = <i>ἡ</i> <i>τροφή</i>, as etym. of <i>κόλαξ</i>, <i>βουκόλος</i>, <i>δύσκολος</i> and <i>κοιλία</i>, Ath.6.262a, copied by Eust.1817.53, 62 (who adds <i>ἄκολος</i>); applied to some form of preserved food in PSI5.535.39, 46 (iii B.C.). &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> colon, part of the large intestine, Ar.Eq.455, Arist.PA675b7, Nic.Al.23, Poll.2.209.
