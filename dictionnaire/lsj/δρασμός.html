 <b>δρασμός</b>, Ion. <i>δρησμός</i>, <i>ὁ</i>, (<i>διδράσκω</i>) running away, flight, <i>δρησμὸν</i> <i>βουλεύειν</i> Hdt.5.124; <i>δρησμῷ</i> <i>ἐπιχειρέειν</i> Id.6.70; <i>δρασμῷ</i> <i>κρυφαίῳ</i> A.Pers.360; <i>δρασμὸν</i> <i>εὑρεῖν</i> ib.370: in pl., E.Or.1374 (lyr.), etc.: not freq. in Prose, <i>δρασμῷ</i> <i>χρῆσθαι</i> Aeschin.3.21, cf. Plb.5.26.14, BGU987.23 (i A. D.), Jul.Or.2.57b.
