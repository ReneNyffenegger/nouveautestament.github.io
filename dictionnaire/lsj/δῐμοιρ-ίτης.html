 <b>δῐμοιρ-ίτης</b> <i>[ρῑ]</i>, <i>ου</i>, <i>ὁ</i>, one who receives double pay, PLille 27.3 (iii B. C.), Men.Kol.28 (v. Sch.), Arr.An.7.23.3. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> = Lat. duplarius, Id.Tact.42.1. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> leader of a <i>διμοιρία</i>, Ascl.Tact.2.2, Luc.DMeretr.9.5; mate of a ship, Id.JTr.48.
