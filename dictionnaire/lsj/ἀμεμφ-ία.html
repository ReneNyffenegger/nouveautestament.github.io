 <b>ἀμεμφ-ία</b>, <i>ἡ</i>, freedom from blame, <i>διαλλακτῆρι</i> <i>δ’</i> <i>οὐκ</i> <i>ἀ</i>. <i>φίλοις</i> mediator has no freedom from blame on the part of his friends, A.Th.909; <i>ἀμεμφίας</i> <i>χάριν</i> for avoidance of censure, S.Fr.283. (<i>ἀμεμφεία</i> shd. perh. be written in both passages.)
