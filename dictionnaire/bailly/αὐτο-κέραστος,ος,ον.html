<b>αὐτο-κέραστος,ος,ον</b> &ensp;  : <b>1</b> qui est de lui-même (comme) mélangé, <i>c. à d. </i>qu’on emploie sans le mouiller, pur, <i>en parl. de</i> <i>certains vins légers, </i>PhRyn. (<i>Bkk. 3, 10</i>) || <b>2</b> <i>fig. </i>qui a un pouvoir sans mélange, <i>c. à d. </i>absolu, Sib. <i>8, 135 </i>( αὐ. κεράννυμι ; <i>cf.</i> αὐτόκρατος ).
