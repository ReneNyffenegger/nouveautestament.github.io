 <b>θῠό-εις</b>, <i>εσσα</i>, <i>εν</i>, (<i>θύος</i>) laden with incense, fragrant, <i>νέφος</i> Il.15.153; epith. of Eleusis, h.Cer.97, 318; <i>ἄστεος</i> <i>ὀμφαλός</i>, of an altar, Pi.Fr.75.3; <i>βωμός</i> Id.Pae.3.8, E.Tr.1061 (lyr.); <i>Ἀστερίη</i> Call.Del.300; <i>ἀνάκτορον</i> AP6.277 (Damag.).
