 <b>σφᾰκελ-ισμός</b>, <i>ὁ</i>, = sq., <i>ὀστέων</i> Hp.Art.33 (pl.); <i>τοῦ</i> <i>ἐγκεφάλου</i> Id.Morb.2.5, cf. Arist.PA672a33; of plants, rot, Thphr.HP4.14.2,4, 8.10.1; of the effect of cold on the foetus, Arist.Pr.860a19, cf. Erot.Fr.18. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> = <i>λύπη</i> <i>σφοδρά</i>, Stoic.3.100. &nbsp;&nbsp;&nbsp;&nbsp;<b>3.</b> epilepsy in horses, Hippiatr.108.
