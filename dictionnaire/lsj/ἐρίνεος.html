 <b>ἐρίνεος</b> <i>[ῐ]</i>, <i>α</i>, <i>ον</i>, Ion. also <i>εἰρίνεος</i>, <i>η</i>, <i>ον</i>, woollen, <i>κιθών</i>, <i>εἵματα</i>, <i>πῖλοι</i> <i>εἰρ</i>., Hdt.1.195, 2.81, 4.73; <i>τρυχία</i>, <i>προσκεφάλαιον</i>, Hp.Art.78, Fract.16 (<i>ἐρ-</i> codd., but <i>εἰρ-</i> Acut.21); cf. Att. <i>ἐρεοῦς</i>.
