 <b>ἐοικότως</b>, Att. <i>εἰκότως</i>, Ion. <i>οἰκότως</i>, Adv. of part. <i>ἐοικώς</i>, similarly, like, <i>τινί</i> A.Ag.915. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> reasonably, fairly, naturally, as was to be expected, Hdt.2.25, A.Supp.403 (lyr.); <i>οὐκ</i> <i>εἰ</i>. unfairly, Th.1.37; freq. emphat. at the close of a sentence or clause, ib.77,2.93, Isoc.1.48, etc.
