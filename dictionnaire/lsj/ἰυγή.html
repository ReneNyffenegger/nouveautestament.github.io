 <b>ἰυγή</b>, <i>ἡ</i>, = <i>ἰυγμός</i>, howling, shrieking, as of men in pain, Orac. ap. Hdt.9.43, S.Ph.752;= <i>γυναικῶν</i> <i>οἰμωγαί</i> AB267; but also of the shout of heralds, Tim.Pers.233; the hissing of snakes, Nic.Th.400, Opp.H.1.565. <i>[ῑῡ-</i> Orac. ap. Hdt. l.c., Nic.; <i>ῐῡ-</i> in S.l.c.<i>]</i>
