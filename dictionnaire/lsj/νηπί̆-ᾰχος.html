 <b>νηπί̆-ᾰχος</b>, <i>ον</i>, Ep. Dim. of <i>νήπιος</i>, childish, infantine, Il.2.338, 6.408, 16.262, Lyr.Alex.Adesp.36.13 (Mesom.(?)); <i>Ἔρως</i> BionFr.7.2; <i>νηπίαχα</i> <i>φρονέων</i> Opp.H.5.403; of animals, Id.C.1.444, al.: as Subst. <i>νηπίαχος</i>, <i>ὁ</i>, child, IG12(7).445 (Amorgos), Opp.C.3.211.
