 <b>καταληπ-τέος</b>, <i>α</i>, <i>ον</i>, (<i>καταλαμβάνω</i>) to be seized or occupied, Plu.Caes.32; to be comprehended, Vett.Val.272.30; Ion. <i>καταλαμπτέος</i> (q.v.). &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> <i>καταληπ-τέον</i>, one must cover with a plaster, Philum. ap. Orib.Syn.8.3, Philum.Ven.3.5.
