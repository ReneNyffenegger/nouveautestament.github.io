<h2>ὑφαντός</h2>
<h3>tissé</h3>
<br>tissé, tissé<br>Adjectif<br>Vient de huphaino (tisser)<br><br><br>
<b>JEAN 19 23<br></b>Οἱ οὖν στρατιῶται, ὅτε ἐσταύρωσαν τὸν Ἰησοῦν, ἔλαβον τὰ ἱμάτια αὐτοῦ καὶ ἐποίησαν τέσσερα μέρη, ἑκάστῳ στρατιώτῃ μέρος, καὶ τὸν χιτῶνα. ἦν δὲ ὁ χιτὼν ἄραφος, ἐκ τῶν ἄνωθεν <span class="c">ὑφαντὸς</span> δι᾽ ὅλου. <br><br>
