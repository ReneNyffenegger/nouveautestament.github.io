 <b>Πάνειος</b> <i>[ᾱ]</i>, <i>ον</i>, = <i>Πανικός</i>: <i>πάνειον</i>, <i>τό</i>, = <i>πανικόν</i>, panic, Aen. Tact.27.1, al. (<i>ὄνομα</i> <i>Πελοποννήσιον</i> <i>καὶ</i> <i>μάλιστα</i> <i>Ἀρκαδικόν</i>, l.c.). &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> <i>Πᾱνεῖον</i>, <i>τό</i>, sanctuary of Pan, Str.9.1.21, 17.1.10, CIG4837 (Egypt). &nbsp;&nbsp;&nbsp;&nbsp;<b>III.</b> <i>Πάνεια</i>, <i>τά</i>, festival of Pan at Delos, Inscr.Délos 312.6, 320 B58 (iii B. C.).
