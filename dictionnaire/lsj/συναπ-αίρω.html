 <b>συναπ-αίρω</b>, plpf. 3sg. <i>συναπήρκει</i> prob. in Men.Kith.14:—intr., sail or march away together, D.S.5.49,59, Str.4.1.4, al., Luc.Tox.18; <i>μετά</i> <i>τινων</i> Phld.Sto.Herc.339.9; <i>τινι</i> with one, Luc.Bis Acc.27, Ael.VH3.26; <i>τινὶ</i> <i>ἐκ</i> <i>τοῦ</i> <i>βίου</i> J.AJ9.8.6. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> depart at the same time, Arist.HA597b16.
