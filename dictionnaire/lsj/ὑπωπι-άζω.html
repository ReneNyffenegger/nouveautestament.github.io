 <b>ὑπωπι-άζω</b>, strike one under the eye, give him a black eye:—Pass., have a black eye, <i>ὑπωπιασμέναι</i> Ar.Pax541, cf. Arist.Rh.1413a20, D.L.6.89. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> metaph., bruise, mortify, 1 Ep.Cor.9.27; also, annoy greatly, wear out, <i>τινα</i> Ev.Luc.18.5, cf. Plu.2.921f (corr. Turnebus for <i>ὑποπιέζω</i>).
