 <b>κάλπη</b> (B), <i>ἡ</i>, = <i>κάλπις</i>, Hsch.; <i>κάλπην</i> v.l. for <i>κάλπιν</i> in Aristaenet.2.4, Plu.Marc.30, Hdn.3.15.7:—of a pitcher, Aristaenet. l.c.; of a cinerary urn, Plu., Hdn. ll.cc. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> Astron., name of a group of stars in Aquarius, Vett.Val.12.29, v.l. in Gem.3.6.
