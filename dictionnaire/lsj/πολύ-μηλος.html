 <b>πολύ-μηλος</b>, <i>ον</i> (fem. <i>-μήλη</i> Suid.), (<i>μῆλον</i> A) with many sheep or goats, rich in flocks, of persons, Il.2.705, 14.490 (never in Od.), Hes.Op.308; of places, Il.2.605, Pi.P.9.6 (where codd. have <i>πολύμηλος</i> correctly; <i>πολύμᾱλος</i> in O.1.12, if correct, means rich in tree<i>-</i>fruit).
