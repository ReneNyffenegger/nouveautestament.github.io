 <b>πρόσφημι</b>, mostly 3sg. aor. <i>προσέφη</i> (Dor. aor. <i>προσέφᾱσεν</i> Call.Lav.Pall.79), speak to, address, <i>τινα</i> Il.1.84, Hes.Sc.77, etc.; in a parody of Homer, Cratin.68: c. dupl. acc., <i>τὸν</i> <i>δ’</i> <i>οὔ</i> <i>τι</i> <i>π</i>. Il.4.401: abs., 13.768, Od.11.565:—also inf. Med., <i>προσφάσθαι</i> <i>ἔπος</i> 23.106.
