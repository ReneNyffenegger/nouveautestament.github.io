 <b>αἶα</b> (A), <i>ἡ</i>, Ep. form used for <i>γαῖα</i> metri gr., <i>φυσίζοος</i> <i>αἶα</i> Il.3.243, etc., cf. Emp.27, Scol.12, A.R.1.580, Tab.Defix.7; also in Trag., chiefly in lyr., A.Pers.59, S.El.95, also in trim., E.Andr.51: never in pl. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> <i>Αἶα</i>, <i>ἡ</i>, orig. name of Colchis, S.Fr.914: also part of Thessaly, ib.915.
