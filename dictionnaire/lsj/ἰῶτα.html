 <b>ἰῶτα</b> <i>[ῐ]</i>, <i>τό</i>, indecl., (Hebr. yôd) the letter <i>ι</i>, Pl.Cra.418b, Aen. Tact.31.18, Call.Gramm. ap. Ath.10.453d, etc. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> line, stroke, on a sundial, Bull.Soc.Alex.4.83 (iii B.C.). &nbsp;&nbsp;&nbsp;&nbsp;<b>3.</b> prov., of anything very small, smallest letter, jot, Ev.Matt.5.18.
