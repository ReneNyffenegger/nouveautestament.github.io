 <b>ἀντιγρᾰφ-εύς</b>, <i>έως</i>, <i>ὁ</i>, checking<i>-</i> or copying<i>-</i>clerk, a public officer, Aeschin.3.25. cf. IG2.408, al., cf. 575 (of a deme), SIG364.22 (Ephesus), etc., Plb.6.56.13, PRev.Laws 12.1; <i>ἀ</i>. <i>τῶν</i> <i>εἰσενεγκόντων</i> one who keeps a check upon their accounts, D.22.70.
