 <b>σύγκλῠς</b>, <i>ῠδος</i>, <i>ὁ</i>, <i>ἡ</i>, washed together by the waves; but only metaph., <i>ξύγκλυδες</i> <i>ἄνθρωποι</i> promiscuous crowd, mob, rabble, Th.7.5; <i>σύγκλυδες</i> alone, Pl.R.569a, Str.4.2.1, etc.; <i>σ</i>. <i>ὅμιλος</i> Plu.Mar.45: with neut. Subst., <i>συγκλύδων</i> <i>καὶ</i> <i>μιγάδων</i> <i>ἠθῶν</i> <i>ἀνάπλεοι</i> Ph.2.312: Hsch. cites a neut. pl. <i>σύγκλυδα</i>.
