 <b>ἐμπῐπίσκω</b>, aor. <i>ἐνέπῑσα</i> Pi.Fr.111.1:—Pass., aor. 1 <i>ἐνεπίσθην</i>:— causal of <i>ἐμπίνω</i>, give to drink, Pi.l.c., Nic.Al.519:—Med., fill oneself, <i>ἐμπίσασθαι</i> <i>ὕδατι</i>, <i>ὄξει</i>, Id.Th.573, Al.320:—Pass., of liquor, to be drunk, <i>Νύμφαις</i> <i>ἐμπισθέν</i> Id.Th.624.
