 <b>ἔγ-κρῐσις</b>, <i>εως</i>, <i>ἡ</i>, (<i>ἐγκρίνω</i>) approval, judgement, IG9(2).338.17 (Epist. Flaminini). &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> examination of athletes before admitting them to a contest, Luc.Pr.Im.11, Artem.1.59, Aristid.Or.29(40).18 (pl.). &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> junction, meeting, <i>ἡ</i> <i>ἐπὶ</i> <i>τοὺς</i> <i>μηροὺς</i> <i>ἔ</i>. Alciphr.1.39.
