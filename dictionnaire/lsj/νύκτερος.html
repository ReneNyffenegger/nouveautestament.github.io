 <b>νύκτερος</b>, <i>ον</i>, = <i>νυκτερινός</i>, <i>μήνη</i> A.Pr.797; <i>ὀνείρατα</i> Id.Pers.176; <i>ἄστρων</i> . . <i>νυκτέρων</i> <i>ὁμήγυριν</i> Id.Ag.4; <i>ναυκληρία</i> S.Fr.143; <i>δεῖμα</i> Id.El.410; <i>ν</i>. <i>ἀπελωβήθη</i> by night, Id.Aj.217 (anap.); <i>φύλακες</i> E.Rh.87: also in late Prose, <i>ν</i>. <i>κοίτη</i> Luc.Am.39: neut. as Adv., <i>νύκτερον</i> <i>ἀείδουσα</i> Arat.1023.
