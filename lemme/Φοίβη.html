<h2>Φοίβη</h2>
<h3>Phoibé</h3>
<br>Phoibé, Phoebé = "radieuse, pure, brillante"   une diaconesse de l'église de Cenchrées, près de Corinthe<br>Nom propre féminin<br>Vient de phoibos (brillant, associé au mot φῶς)<br><br><br>
<b>ROMAINS 16 1<br></b>Συνίστημι δὲ ὑμῖν <span class="c">Φοίβην</span> τὴν ἀδελφὴν ἡμῶν, οὖσαν καὶ διάκονον τῆς ἐκκλησίας τῆς ἐν Κενχρεαῖς, <br><br>
