 <b>θερμᾰσία</b>, <i>ἡ</i>, warmth, heat, Hp.Aph.5.63, Arist.Pr.860a19, Epicur.Ep.2p.40U., Thphr.HP8.11.7. LXXJe.28(51).39, D.S.3.34, Paus.2.34.6; heating, opp. <i>ψῦξις</i>, Arist.GA764b7: pl., Plu.2.128f. (The pure Att. words are <i>θερμότης</i> and <i>θέρμη</i>, Thom.Mag.p.179R., but <i>θερμασία</i> is used by X.An.5.8.15.)
