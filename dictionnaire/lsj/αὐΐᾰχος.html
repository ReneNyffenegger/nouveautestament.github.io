 <b>αὐΐᾰχος</b> <i>[ῐ]</i>, <i>ον</i>, (i.e.<i>ἀ-ϝίαχος</i>) either, &nbsp;&nbsp;&nbsp;&nbsp;<b>1.</b> (from <i>ἀ-</i> copul., <i>ἰαχή</i>) joining in a shout, or, &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> (from <i>ἀν-</i> or <i>ἀ-</i> priv.) noiseless, <i>ἄβρομοι</i> <i>αὐΐαχοι</i> Il.13.41, cf. Q.S.13.70:—<i>ἀνίαχοι</i> is v.l. in Il.l.c. and read by codd. in Q.S.l.c., cf. Hsch.
