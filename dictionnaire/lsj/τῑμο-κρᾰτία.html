 <b>τῑμο-κρᾰτία</b>, <i>ἡ</i>, state in which the love of honour is the ruling principle, expld. by Pl. as <i>ἡ</i> <i>φιλότιμος</i> <i>πολιτεία</i>. R.545b; cf. <i>τιμαρχία</i>. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> state in which honours are distributed according to a rating of property, timocracy, Arist.EN1160a36,b17.
