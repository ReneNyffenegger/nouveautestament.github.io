 <b>τῑμαλφ-ής</b>, <i>ές</i>, (<i>τιμή</i>, <i>ἀλφεῖν</i>) fetching a prize, costly, precious, A.Fr.56, Ion Trag.43; <i>-έστατον</i> <i>κτῆμα</i> Pl.Ti.59b; <i>πρᾶγμα</i> <i>χρυσοῦ</i> <i>-έστερον</i> Nicostr. ap. Stob.4.23.62, cf. Ph.1.157; <i>πάντα</i> <i>μου</i> <i>τὰ</i> <i>-έστατα</i> <i>κτήματα</i> Gal.14.66.
