 <b>θεόφορ-ος</b> (<i>θεο-φόρ-ος</i>), <i>ον</i>, (<i>φέρω</i>) bearing or carrying a god, <i>πόδες</i> A.Fr.225. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> <i>θεόφορος</i>, <i>ον</i>, possessed by a god, inspired, <i>θ</i>. <i>δύαι</i> the pains of inspiration, Id.Ag.1150 (lyr.), cf. Phld.D.1.4. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> <i>θ</i>. <i>ὀνόματα</i> names derived from a god, as <i>Διόδωρος</i>, Ath.10.448e.
