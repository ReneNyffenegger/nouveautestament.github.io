 <b>ὀμφά̆κ-ῐνος</b>, <i>η</i>, <i>ον</i>, made from unripe grapes, <i>ὀ</i>. <i>οἶνος</i>, = <i>ὀμφακίας</i>, <i>ὀμφακίτης</i>, Hp.Mul.2.189 (vulg., <i>ὀμφακίῳ</i> codd. opt.), PFlor.140v.7 (iii A.D.); <i>ὀ</i>. <i>ἔλαιον</i> oil made from unripe olives, Dsc.1.30, cf. Gal.6.196. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> <i>ὀμφάκινον</i> (sc. <i>ἱμάτιον</i>), <i>τό</i>, a garment named prob. from its colour, Poll.7.56.
