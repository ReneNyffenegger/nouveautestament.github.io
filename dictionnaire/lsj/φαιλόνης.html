 <b>φαιλόνης</b>, = <i>φαινόλης</i>, 2 Ep.Ti.4.13 (wrongly expld. by <i>γλωσσόκομον</i>, <i>εἰλητάριον</i> <i>μεμβράϊνον</i>, Hsch.); written <i>φελόνης</i> in PFay.347 (ii A. D.), v.l. in 2 Ep.Ti. l.c.:—Dim. <i>φαιλόνιον</i> POxy.933.30 (ii A. D.); written <i>φ[ε]λόνιον</i> in PGen.80.14 (iv A. D.).
