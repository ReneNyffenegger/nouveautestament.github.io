 <b>ἴξᾰλος</b>, <i>ον</i>, epith. of the Ibex, = <i>τέλειος</i> acc. to Ar.Byz.ap. Eust.1625.33, or bounding, springing (as Sch.Il., Hsch., etc.), or = <i>τομίας</i> (as Porph.ap. Sch.Il.), <i>ἰξάλου</i> <i>αἰγὸς</i> <i>ἀγρίου</i> Il.4.105, cf. AP6.32 (Agath.), 113 (Simm.), 9.99 (Leon.). (Perh. borrowed fr. Asia Minor.)
