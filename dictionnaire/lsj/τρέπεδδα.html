 <b>τρέπεδδα</b>, <i>ἁ</i>, Boeot., = <i>τράπεζα</i> II, bank, IG7.3172.139 (Orchom., iii B. C.); <i>τρεπεδδίτας</i> <i>[ῑ]</i>, <i>ὁ</i>, = <i>τραπεζίτης</i>, ib.2420.34 (Thebes, iii B. C.). (Not from <i>τράπεζα</i> but from <i>τρίπεζα</i>, which Hsch. inaccurately calls Boeot. for <i>τράπεζα</i>.)
