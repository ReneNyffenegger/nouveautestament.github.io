 <b>ἰχθυ-ώδης</b>, <i>ες</i>, = <i>ἰχθυοειδής</i>, Arist.PA697b5, al. Adv. <i>ἰχθυω-δῶς</i> Id.HA536a9. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> full of fish, <i>λίμνη</i> Hdt.7.109, Arr.Ind.41.1. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> (<i>ὄδ-ωδα</i>) fishy, smelling or tasting of fish, <i>ἐρυγή</i> Aret.SD1.5, Gal.7.76; <i>πρόβατα</i> Philostr.VA3.55, cf. Arr.Ind.26.7.
