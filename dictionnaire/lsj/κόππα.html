 <b>κόππα</b>, <i>τό</i>, = Hebr. ק (Koph), a letter (<i>ϙ</i>) standing between <i>π</i> and <i>ρ</i> in early Greek alphabets, IG14.2420, etc.; later displaced by <i>κ</i>, but surviving in Latin as Q and retained in Greek as a numeral = 90, e.g. PSI8.958.24 (iv A. D.): prov., <i>οὐδὲ</i> <i>κόππα</i> <i>γιγνώσκων</i> Parmeno1.
