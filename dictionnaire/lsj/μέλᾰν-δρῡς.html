 <b>μέλᾰν-δρῡς</b>, <i>ῠος</i>, <i>ὁ</i>, a large kind of tunny, Pamphil. ap. Ath.3.121b:—hence <i>μελάνδρυα</i> (sc. <i>τεμάχη</i>), <i>τά</i>, cheap cuts of tunny, Xenocr. ap. Orib.2.58.146 (said to resemble black oak<i>-</i>roots, cf. Plin.HN9.48); and <i>μελανδρύαι</i> (sc. <i>τόμοι</i>), <i>οἱ</i>, Ath. l. c., 7.315e.
