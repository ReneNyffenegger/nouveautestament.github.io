 <b>κίχορα</b>, <i>ων</i>, <i>τά</i>, chicory, Cichorium Intybus, Nic.Al.429:—also <i>κιχόρη</i>, <i>ἡ</i>, Thphr.HP7.7.1: <i>κιχόριον</i>, <i>τό</i>, ib.1.10.7, al. (= <i>ἀναγαλλίς</i>, Dsc.2.178, s.v.l.); so called in Egypt, Plin.HN19.129: in pl., Ar.Fr.293 (nisi leg. <i>κιχόρεια</i>, cf. Lat.cǐchorēa). <i>[ῑ</i> Nic.l.c., perh. metri gr.<i>]</i>
