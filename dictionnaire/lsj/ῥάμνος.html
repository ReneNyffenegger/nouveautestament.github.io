 <b>ῥάμνος</b>, <i>ἡ</i>, name of various prickly shrubs, Eup.14.5, Theoc.4.57, 21.36, Plb.12.2.2, IG14.352 ii 32 (Halaesa); Box<i>-</i>thorn, Lycium europaeum, Dsc.1.90, Paus.3.14.7; <i>ῥ</i>. <i>λευκή</i> (<i>λευκοτέρα</i> Dsc. l.c.) Stone buckthorn, Rhamnus graeca, Thphr.HP3.18.2; <i>ῥ</i>. <i>μέλαινα</i> Black buckthorn, R. oleoides, ibid.
