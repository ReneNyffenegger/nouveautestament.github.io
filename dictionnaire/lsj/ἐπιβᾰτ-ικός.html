 <b>ἐπιβᾰτ-ικός</b>, <i>ή</i>, <i>όν</i>, of or for the <i>ἐπιβάται</i>, <i>ἡ</i> <i>ἐ</i>. <i>χρεία</i> their service, Plb.3.95.5; <i>τὸ</i> <i>ἐ</i>. the complement of <i>ἐπιβάται</i> on board ship, Arist.Pol.1327b9, Plb.1.47.9 (pl.) (but also, payment for the <i>ἐ</i>., IG12.127.20, 37, cf.35). &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> <i>ἐπιβατικά</i>, <i>τά</i>, = <i>παρενθήκη</i> II, EM357.45, Hsch.
