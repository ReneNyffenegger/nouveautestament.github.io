 <b>ἀμώμητος</b>, <i>ον</i>, blameless, Il.12.109, Archil.6.2, Pi.P.2.73, etc.; faultless, <i>ποιημάτιον</i>, <i>λόγοι</i>, D.S.33.5,7; of victims, unblemished, Aristeas93, cf. Ph.Fr.69H.; <i>ἄσπιλοι</i> <i>καὶ</i> <i>ἀ</i>. 2 Ep.Pet.3.14, cf. Eus.Mynd.Fr.21; in epitaphs, CIG4642 (Palestine), IG14.1937 (Ravenna). Adv. <i>ἀμωμή-τως</i> Hdt.3.82.
