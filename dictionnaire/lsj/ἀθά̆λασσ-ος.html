 <b>ἀθά̆λασσ-ος</b>, Att. <i>ἀθά̆λα-ττος</i>, <i>ον</i>, without sea, far from it, inland, Men.462.9. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> = <i>ἀθαλάσσωτος</i>, <i>βασιλεύς</i> Max.Tyr.1.3; <i>ἔμπορος</i> Secund.Sent.16. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> not mixed with sea<i>-</i>water, <i>οἶνος</i> Damocr. ap. Gal.14.134, Zopyr. ap. Orib.14.61.1, cf. Sor.1.95.
