 <b>ἀνακαίω</b>, Att. <i>ἀνα-κάω</i>, aor. <i>ἀνέκαυσα</i> E.Cyc.383:—kindle, light up, <i>ἥ</i> <i>οἱ</i> <i>πῦρ</i> <i>ἀνέκαιε</i> Od.7.13, Hdt.4.145, etc.:—Med., light oneself a fire, Id.1.202, 8.19: metaph., kindle, <i>ὄρεξιν</i> Plu.2.1089a; <i>μάχην</i> Porph.Chr.23. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> Pass., fire up with anger, Hdt.5.19; <i>στάσις</i> <i>ἀ</i>. D.H.9.27.
