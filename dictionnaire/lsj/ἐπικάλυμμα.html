 <b>ἐπικάλυμμα</b> <i>[κᾰ]</i>, <i>ατος</i>, <i>τό</i>, cover, veil, <i>πλοῦτος</i> <i>πολλῶν</i> <i>ἐ</i>. <i>ἐστιν</i> <i>κακῶν</i> Men.90. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> in animals, covering of any orifice, of the gills of fish, Arist.HA505a1, PA696b3; of the opercula of crabs and other crustacea, Id.HA527b26, 541b26, cf. 530a21.
