 <b>ἐξίσχω</b>, = <i>ἐξέχω</i>, once in Hom., <i>ἐξίσχει</i> <i>κεφαλὰς</i> <i>δεινοῖο</i> <i>βερέθρου</i> puts forth her heads from . ., Od.12.94. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> intr., stand out, project, Paus.5.12.1; <i>ἐξίσχοντες</i> <i>ὀφθαλμοί</i> prominent eyes, Hp.Prog.2, cf. Ruf. ap. Orib.45.30.27; of bones, Aret.SA2.8.
