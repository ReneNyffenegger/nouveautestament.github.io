 <b>κύπρῐνος</b> (B), <i>η</i>, <i>ον</i>, made from the flower of <i>κύπρος</i>, <i>ἔλαιον</i> Edict. Diocl.Delph.10:—esp. as Subst. <i>κύπρῐνον</i> (sc. <i>μύρον</i>), <i>τό</i>, oil or unguent made from the flower of the <i>κύπρος</i>, Apollon.Heroph. ap. Ath.15.688f, Dsc.1.55, Aret.CA1.2; also of a plaster, Androm. ap. Gal.13.494.
