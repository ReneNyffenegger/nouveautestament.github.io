 <b>ἐξ-ώστης</b>, <i>ου</i>, <i>ὁ</i>, one who drives out, <i>Ἄρης</i> E.Rh.322. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> <i>ἐ</i>. <i>ἄνεμοι</i> violent winds which drive ships ashore (cf. <i>ἐξωθέω</i> II), Hdt.2.113, Hp.VM9, Aeschin.Ep.1.3. &nbsp;&nbsp;&nbsp;&nbsp;<b>3.</b> <i>ὁ</i> <i>ἐ</i>. (sc. <i>σφυγμός</i>), term coined by Archig. ap. Gal.8.662. &nbsp;&nbsp;&nbsp;&nbsp;<b>4.</b> = <i>ἐξώστρα</i> III, Cod.Just.8.10.12.5b (pl.), Gloss.
