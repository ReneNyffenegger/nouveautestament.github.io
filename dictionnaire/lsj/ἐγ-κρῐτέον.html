 <b>ἐγ-κρῐτέον</b>, one must admit, <i>εἰς</i> <i>ἀριθμόν</i> <i>τινα</i>, opp. <i>ἀποκρ-</i>, Pl.R.537a, cf. 413d; <i>διορισμὸν</i> <i>ἐ</i>. <i>ὡς</i> <i>πιθανώτατον</i> Dam.Pr.436, cf. Jul.Or.7.219a; one must approve, recommend, <i>αἰώρας</i> Herod.Med. in Rh.Mus.58.86: also pl. <i>ἐγκριτέα</i> ib.112.
