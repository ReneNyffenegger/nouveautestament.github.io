 <b>ἐξενᾰρίζω</b>, strip or spoil a foe slain in fight, <i>τινά</i> Il.4.488, etc.; also <i>τεύχεα</i> <i>ἐ</i>. strip off his arms, 13.619, etc. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> kill, slay, Od.11.273; <i>ἔγχεϊ</i> Il.6.30, cf. Hes.Th.289, B.5.146, Lyc.50, etc.—In Hom. more freq. than the simple Verb.
