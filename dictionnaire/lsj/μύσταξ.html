 <b>μύσταξ</b>, <i>ᾰκος</i>, <i>ὁ</i>, Dor. and Lacon. for <i>μάσταξ</i>, and always masc., whereas <i>μάσταξ</i> is fem.:—upper lip or moustache, Stratt.65, Eub.113, Theoc.14.4, LXX2 Ki.19.24(25); the Spartan Ephors on coming into office issued an edict, <i>κείρεσθαι</i> <i>τὸν</i> <i>μύστακα</i> <i>καὶ</i> <i>προσέχειν</i> <i>τοῖς</i> <i>νόμοις</i>, Arist.Fr.539.
