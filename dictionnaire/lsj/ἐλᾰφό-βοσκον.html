 <b>ἐλᾰφό-βοσκον</b>, <i>τό</i>, (<i>ἐλᾰφο-βοσκός</i>, <i>ὁ</i>, Hsch.) plant eaten by deer as an antidote against the bite of snakes, parsnip, Pastinaca sativa, Dsc.3.69, Plin.HN22.79, Aët.13.21. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> = <i>ἐλελίσφακον</i>, Dsc.3.33; = <i>σκόρδον</i>, Ps.<i>-</i>Dsc.2.152.
