 <b>σαρδόνυξ</b>, <i>ῠχος</i>, <i>ὁ</i>, (<i>σάρδιον</i>) sardonyx, Philem.216, Gal.5.46, AP1.116, J.AJ3.7.5, BJ5.5.7, Apoc.21.20, Ps.<i>-</i>Plu.Fluv.20.4, etc. The stone was called <i>ὄνυξ</i> when the dark ground was simply spotted or streaked with white, but <i>σαρδόνυξ</i> if the different colours were disposed in layers.
