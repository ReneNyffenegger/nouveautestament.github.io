 <b>ἀντευ-πάσχω</b> and <b>ἀντευ-ποιέω</b>are by recent edd. written divisim <i>ἀντ’</i> <i>εὖ</i> <i>π</i>. (v. Pl.Grg.520e, X.An.5.5.21, D.20.124), on the ground that <i>εὖ</i> never enters into direct composition with Verbs, v. <i>εὖ</i> fin.; but <i>ἀντευποιεῖν</i> is read in Arist.EN1179a28, Rh.1374a24.
