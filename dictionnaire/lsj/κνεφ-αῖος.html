 <b>κνεφ-αῖος</b>, <i>α</i>, <i>ον</i>, also <i>ος</i>, <i>ον</i> Ar.Ra.1350 (lyr.):—dark, <i>Ταρτάρου</i> <i>βάθη</i> A.Pr.1029, cf. E.Alc.593 (lyr.). &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> in the dark, <i>κ</i>. <i>ἐλθών</i> having come in the dark, i.e. at nightfall, Hippon.63; also, early in the morning, <i>ἀνεφάνη</i> <i>κ</i>. Ar.V.124, cf. Ra. l.c., Lys.327 (lyr.), etc.
