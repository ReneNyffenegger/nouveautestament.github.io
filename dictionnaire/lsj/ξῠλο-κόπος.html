 <b>ξῠλο-κόπος</b>, <i>ον</i>, (<i>κόπτω</i>) hewing, felling wood, <i>πέλεκυς</i> X.Cyr.6.2.36 (v.l. <i>ξυλοτόμος</i>). &nbsp;&nbsp;&nbsp;&nbsp;<b>b.</b> Subst. <i>ξῠλο-κόπος</i>, <i>ὁ</i>, wood<i>-</i>feller, LXXJo.9.27(21), Str.16.4.11. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> pecking wood, of the birds <i>κελεός</i> and <i>κνιπολόγος</i>, Arist.HA593a9,14.
