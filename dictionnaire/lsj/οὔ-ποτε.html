 <b>οὔ</b> <b>ποτε</b> or <b>οὔποτε</b>, Dor. <i>οὔποκα</i> Epich.170, Call.Lav.Pall.5, 59: Adv.:—not ever, never, Hom. and Att. (Ar.Eq.1289, Pl.Phdr.245c, Lib.Ep.1347.2, etc.): joined as well with fut. as with pres. and past tenses, Il.1.234, 10.164, al.: sts. with one or more words between <i>οὐ</i> and <i>ποτέ</i>, Il.1.163,4.48, etc.
