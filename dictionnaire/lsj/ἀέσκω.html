 <b>ἀέσκω</b>, Hdn.Gr.1.436, EM20.11: impf. Med. <i>ἀέσκοντο</i> Hsch.: aor. 1 <i>ἄεσα</i>, <i>ἀέσαμεν</i>, contr. <i>ἄσαμεν</i>, <i>ἄεσαν</i>, inf. <i>ἀέσαι</i>:—sleep, Od.19.342, 3.151,490, 15.40, A.R.4.884. (Etym. dub., but <i>νύκτα</i> <i>ἀ</i>. has been expl. as pass, spend the night, cf. Skt. vásati.) <i>[ᾱ</i> metri gr. or by contraction, <i>ᾰ</i> otherwise.<i>]</i>
