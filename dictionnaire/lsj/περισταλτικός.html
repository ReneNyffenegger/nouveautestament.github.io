 <b>περισταλτικός</b>, <i>ή</i>, <i>όν</i>, (<i>περιστέλλω</i>) clasping and compressing, <i>δύναμις</i> <i>π</i>. the peristaltic action of the bowels, by which their contents are propelled, Gal.Nat.Fac.3.4; also of the bladder, Id.8.404; <i>ἡ</i> <i>π</i>. <i>ἐνέργεια</i> Id.Nat.Fac.3.8; <i>ἡ</i> <i>π</i>. <i>κίνησις</i> Id.UP4.9. Adv. <i>περισταλτι-κῶς</i> Id.Nat.Fac.3.4.
