 <b>ὄτλος</b>, <i>ὁ</i>, suffering, distress, arising from a thing, <i>παιδείας</i> <i>ὄτλον</i> A.Th.18; <i>νυμφείων</i> <i>ὄτλον</i> S.Tr.7 (as the Sch., though the Ms. gives <i>ὄκνον</i>). (<i>ὄτλος</i>, <i>ὀτλέω</i>, <i>ὀτλήμων</i> seem to be cogn. with <i>τάλας</i>, <i>τλῆναι</i>, <i>τλήμων</i>.)
