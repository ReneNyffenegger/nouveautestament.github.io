 <b>ὑδροφόβ-ος</b> (parox.), <i>ον</i>, having a horror of water, having hydrophobia, Arr.Epict.4.4.20 (cod. Sm.rec.), Gal.10.627. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> as Subst., <i>ὑδρο-φόβος</i>, <i>ὁ</i>, or <i>ὑδρο-φόβον</i>, <i>τό</i> (gender uncertain), = <i>ὑδροφοβία</i>, Dsc.Ther. Praef., Gal.16.621.
