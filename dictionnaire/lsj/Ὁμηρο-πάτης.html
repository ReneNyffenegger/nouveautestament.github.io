 <b>Ὁμηρο-πάτης</b> <i>[ᾰ]</i>, <i>ου</i>, <i>ὁ</i>, (<i>πατέω</i>) one who tramples on Homer, epith. of Xenophanes in Timo60.1 as quoted by D.L.9.18, but <i>Ὁμηρ-απάτης</i> codd. S.E.P.1.224, which may be nom. masc., perverter of Homer, or gen. of <i>Ὁμηραπάτη</i>, the Homeric fiction, as expld. by S.E.
