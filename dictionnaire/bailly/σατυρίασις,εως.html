<b>σατυρίασις,εως</b> &ensp;  ( ἡ ) [ ᾰῠᾱ ] <b>1</b> déformation des os des tempes qui deviennent saillants comme des cornes de satyres, Gal. <i>2, 265 </i>|| <b>2</b> priapisme, ARÉt. <i>Caus. m. acut. 2, 12 </i>|| <b>3</b> enflure des glandes derrière les oreilles, maladie des oreillons, Hpc. <i>Aph.</i> <i>1248 </i>( σατυριάω ).
