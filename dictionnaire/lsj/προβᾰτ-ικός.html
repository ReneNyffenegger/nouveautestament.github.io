 <b>προβᾰτ-ικός</b>, <i>ή</i>, <i>όν</i>, of sheep or goats, <i>π</i>. <i>χορός</i> a chorus of goats, as in the <i>Αἶγες</i> of Eupolis, Eust.1063.44; <i>ἡ</i> <i>π</i>. <i>πύλη</i> the sheep<i>-</i>gate, LXXNe.3.1; without <i>πύλη</i>, Ev.Jo.5.2 (nisi leg. <i>π</i>. <i>κολυμβήθρα</i>); <i>χόρτος</i> <i>π</i>. PGoodsp.Cair.30 xxxiv 6 (ii A.D.).
