 <b>τρισ-μέγιστος</b>, <i>η</i>, <i>ον</i>, thrice<i>-</i>greatest, title of the Egyptian Hermes (Thoth), CPHerm.125ii 8 (iii A. D.), OGI716 (Achmim, iii A. D.), Ph.Bybl. ap. Eus.PE1.10, Corp.Herm. passim. (The Egyptian title is translated <i>μέγιστος</i> <i>καὶ</i> <i>μ</i>. <i>καὶ</i> <i>μ</i>. in Wilcken Chr.109.6 (iii B. C.).)
