 <b>ἀμοργίς</b>, <i>ίδος</i>, <i>ἡ</i>, stalks of mallow (Malva silvestris), used like hemp or flax, <i>ἄλοπος</i> <i>ἀ</i>. Ar.Lys.735: acc. <i>ἄμοργιν</i>, v.l. <i>ἀμοργίδα</i>, ib.737. (Perh. from the pr. n. <i>Ἀμοργός</i> as place of growth.) &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> proparox. <i>ἄμοργις</i>, <i>εως</i>, <i>ἡ</i>, = <i>ἀμόργη</i>, Hdn.Gr.1.87.
