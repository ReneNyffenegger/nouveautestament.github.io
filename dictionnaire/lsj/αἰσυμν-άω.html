 <b>αἰσυμν-άω</b>, Dor. <i>αἰσιμνάω</i>, rule over, <i>αἰσυμνᾷ</i> <i>χθονός</i> E.Med.19; preside over, <i>μολπῶν</i> SIG57.1 (Miletus); generally, rule, <i>οὐ</i> <i>δίκαια</i> <i>αἰ</i>. Call.Iamb.1.162. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> hold office of <i>αἰσυμνήτης</i> (q. v.), GDI3053 (Chalcedon), 5632 (Teos); at Naxos, IG12(9).223 (Eretria, iii B. C.).
