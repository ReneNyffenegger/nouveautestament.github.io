 <b>ἀντιπολέμιος</b>, <i>ον</i>, warring against, <i>οἱ</i> <i>ἀντιπολέμιοι</i> enemies, Th.3.90 codd. (but <i>-πόλεμοι</i> Poll.1.150); in Hdt.4.134,140, codd. vary between <i>ἀντιπόλεμοι</i> and <i>-μιοι</i>; but in 7.236, 8.68.<i>β</i>ʹ; <i>ἀντιπόλεμοι</i> occurs without v.l., and is the only form cited by Hsch., cf. Onos.10.9,al.
