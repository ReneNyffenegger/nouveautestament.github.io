<b>προ-εντυγχάνω</b> &ensp;  (<i>f.</i> -εντεύξομαι, <i>ao.</i> -ενέτυχον, <i>etc.</i>) rencontrer auparavant, se mettre auparavant en relation avec, <i>dat. </i>Plut. <i>Nic. 10 ;</i> ὄψις πρ. τῆς φωνῆς, Plut. <i>Pomp. 2, </i>la vue devance la parole, <i>c. à d. </i>commencer l’entretien du regard avant d’avoir parlé.
