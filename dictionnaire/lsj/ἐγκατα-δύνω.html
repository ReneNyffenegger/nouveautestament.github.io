 <b>ἐγκατα-δύνω</b> <i>[ῡ]</i>, aor. <i>-κατέδυν</i>, of the sun, set upon a place, Hp.Aër.6; sink beneath, <i>ὕδασιν</i> AP7.532 (Isid.); <i>μυχόν</i> Opp.H.1.153: abs., sink, be absorbed in, Archig. ap. Aët.3.167, Gal.7.217: metaph., to be immersed in, c. dat., Dam.Pr.10:—Med., <i>τοῖς</i> <i>οἰκείοις</i> <i>ἐπιτηδεύμασι</i> Procop.Arc.1.
