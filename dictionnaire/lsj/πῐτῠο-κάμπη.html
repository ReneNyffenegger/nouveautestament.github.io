 <b>πῐτῠο-κάμπη</b>, <i>ἡ</i>, a stinging or urticating caterpillar of the pinewoods, prob. the processional caterpillar, Dsc.1.45, Zopyr. ap. Orib.14.58.2, Gal.11.756:—also written <i>πῐτῠο-κάμπτης</i>, Hsch. s.v. <i>ἀεροκέλαδοι</i> (pl.). &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> small pine<i>-</i>cone, Sch.Il.2.868.
