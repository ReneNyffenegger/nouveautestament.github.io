<h3>signe commun</h3>
<br>signe commun, un signe commun ou un signe convenu.  un signe donné selon un accord<br>Nom neutre<br>Vient d'un composé de  σύν  et de  σημαίνω<br><br><br>
<b>MARC 14 44<br></b>δεδώκει δὲ ὁ παραδιδοὺς αὐτὸν <span class="c">σύσσημον</span> αὐτοῖς λέγων· ὃν ἂν φιλήσω αὐτός ἐστιν, κρατήσατε αὐτὸν καὶ ἀπάγετε ἀσφαλῶς. <br><br>
