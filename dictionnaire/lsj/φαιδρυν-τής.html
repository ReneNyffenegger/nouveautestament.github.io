 <b>φαιδρυν-τής</b>, <i>οῦ</i>, <i>ὁ</i>, cleanser, Poll.7.37. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> <i>φαιδρυνταί</i>, <i>οἱ</i>, descendants of Phidias, who had charge of the statue of Zeus at Elis, Paus.5.14.5, Inscr.Olymp.466.5, cf. AB314: written <i>φαιδυνταί</i> in Inscrr., Sammelb.2536 (Naucratis), IG22.1078.16, al., IGRom.4.1680.
