 <b>σπλαγχν-ίζω</b>, = <i>σπλαγχνεύω</i>, LXX2 Ma.6.8:—Pass., Abh.Berl.Akad.1928(6).12 (Cos, iv B.C.). &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> Med. (with aor. Pass. <i>-ίσθην</i>), feel pity, compassion, or mercy, LXXPr.17.5; <i>ἐπί</i> <i>τινα</i> Ev.Marc.6.34, 8.2, etc.; <i>περί</i> <i>τινων</i> Ev.Matt.9.36; <i>οὐκ</i> <i>ἐσπλαγχνίσθη</i> had no mercy, PFlor.296.23 (vi A.D.).
