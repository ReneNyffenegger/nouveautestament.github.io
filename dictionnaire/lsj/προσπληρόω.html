 <b>προσπληρόω</b>, fill up or complete a number, <i>ἱππέας</i> <i>π</i>. <i>εἰς</i> <i>δισχιλίους</i> v.l. in X.Cyr.5.3.24, cf. HG1.6.3, prob. in PCair.Zen.421.8 (iii B.C.): esp. man and equip ships besides, man still more ships, Th.6.104,7.34:—Med., <i>ἐκ</i> <i>Κερκύρας</i> <i>ἄλλας</i> <i>π</i>. X.HG5.4.66, cf. 5.1.27.
