 <b>ποδο-κάκκη</b>, <i>ἡ</i>, stocks (commonly called <i>ξύλον</i>), Lex ap.Lys.10.16, Lex ap.D.24.105, Pl.Com.249, TheonProg.13, Sch.Ar.Eq.366. (Cf. Skt. kan̂catē &#39;bind&#39;, Lith. kinkýti &#39;harness&#39;, <i>κιγκλίς</i>; the spelling <i>ποδο-κάκη</i> is due to the false expl. foot<i>-</i> plague, ap.Harp.: from <i>ποδοκατοχή</i> acc. to Did. ap. eund.)
