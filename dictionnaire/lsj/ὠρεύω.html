 <b>ὠρεύω</b>, take care of, attend to, c. acc., Hes.Th.903, cf. Hsch., Corn.ND1:—Pass., ib.29. (Hes. and Corn. ll. cc. use the word to expl. the <i>Ὧραι</i>; Hsch. glosses it by <i>τὸ</i> <i>τῶν</i> <i>ἀγρίων</i> <i>νομῶν</i> <i>καὶ</i> <i>ἐθνῶν</i> <i>ἐπιμελεῖσθαι</i>: cf. <i>ὀρεύειν</i> and <i>οὐρεύω</i>, of which <i>ὠρεύω</i> might be a Dor. form.)
