 <b>ἀναβολ-ικός</b>, <i>ή</i>, <i>όν</i>, filled by a machine, <i>λάκκος</i> PLond.1695.7 (vi A. D.). &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> delayed, deferred, of payments, OGI669.21 (i A. D.): <i>ἀναβολι-κόν</i>, <i>τό</i>, deferment of payments, PAmh. 2.131; but <i>λίνον</i> <i>ἀ</i>., perh. = linen for cloaks, PThead.Inv.15. Adv. <i>ἀναβολι-κῶς</i>, = <i>ἀναβλητικῶς</i> (q. v.), Eust.1241.38.
