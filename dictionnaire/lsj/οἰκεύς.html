 <b>οἰκεύς</b>, <i>έως</i>, Ion. <i>ῆος</i>, <i>ὁ</i>, = <i>οἰκέτης</i>, inmate of one&#39;s house, <i>μὴ</i> . . <i>φίλους</i> <i>οἰκῆας</i> <i>ἐγείρῃ</i> Il.5.413, cf. 6.366, Od.17.533; but elsewh., as in 4.245, 14.4, al., = menial, servant, cf. Sol. ap. Lys.10.19, S.OT756, Theoc.25.33; serf, Leg.Gort.2.8, al. (<i>ϝοικ-</i>).
