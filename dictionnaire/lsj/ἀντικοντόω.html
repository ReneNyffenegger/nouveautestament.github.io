 <b>ἀντικοντόω</b>, support with a pole or stick, <i>ξύλῳ</i> <i>ἀ</i>. <i>τῷ</i> <i>σώματι</i> Hp.Mochl.20 (<i>ἀντικονταίνουσι</i> prob.l. for <i>-κοταίνουσι</i> Erot., <i>-κοτέουσι</i> or <i>-κοντέουσι</i> codd.).—But <i>-όω</i> is confirmed by <i>ἀντικόντωσις</i>, <i>εως</i>, <i>ἡ</i>, the support of a stick to a lame man, Id.Art.52,58.
