 <b>αἱμο-ρροΐς</b>, <i>ΐδος</i>, <i>ἡ</i>, mostly in pl., <i>αἱμορροΐδες</i> (sc. <i>φλέβες</i>) veins liable to discharge blood, esp. haemorrhoids, piles, Hp.Aph.3.30, etc. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> kind of shell<i>-</i>fish, perh. Aporrhais pes<i>-</i>pelicani, Arist.HA530a19. &nbsp;&nbsp;&nbsp;&nbsp;<b>III.</b> female of <i>αἱμόρροος</i> II, Plin.HN20.210; poet., <i>αἱμοροΐς</i> <i>θήλεια</i> Nic.Th.315.
