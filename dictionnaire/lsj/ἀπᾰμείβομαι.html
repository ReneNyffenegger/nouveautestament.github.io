 <b>ἀπᾰμείβομαι</b>, fut. <i>-ψομαι</i>: aor. <i>ἀπημείφθην</i> X.An.2.5.15: plpf. <i>ἀπάμειπτο</i> AP14.2, Nonn.D.8.165:—reply, answer, freq. in Hom., but always with a second more definite Verb, as <i>ἀπαμειβόμενος</i> <i>προσέφη</i> Il.1.84, al.; <i>ἀπαμείβετο</i> <i>φώνησέν</i> <i>τε</i> 20.199, al.; <i>ὧδε</i> <i>ἀ</i>. X. l.c.; <i>τινά</i> Theoc.8.8.
