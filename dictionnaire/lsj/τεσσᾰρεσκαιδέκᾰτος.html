 <b>τεσσᾰρεσκαιδέκᾰτος</b>, Ion. <i>τεσσερ-εσκαιδέκᾰτος</i>, <i>η</i>, <i>ον</i>, fourteenth, Hdt.1.84, PEleph.1.1 (iv B.C.), SIG633.27 (Milet., ii B.C.), Sor.1.20, etc.: also <i>τεσσᾰρασκαιδέκατος</i>, JRS17.34 (Cyrene, i B.C.); <i>τεττ-ᾰρασκαιδέκατος</i>, Inscr.Délos 1408 Aii 12 (ii B.C.); cf. <i>τεσσαρακαιδέκατος</i>.
