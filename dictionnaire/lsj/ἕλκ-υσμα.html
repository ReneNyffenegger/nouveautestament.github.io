 <b>ἕλκ-υσμα</b>, <i>ατος</i>, <i>τό</i>, that which is drawn, i.e. spun wool, Hsch.s.v.<i>ἀφρῖνον</i> (pl.). &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> pl., <i>κυνῶν</i> <i>ἑ</i>. bodies torn by dogs, Man.4.200. &nbsp;&nbsp;&nbsp;&nbsp;<b>3.</b> = <i>σκωρία</i>, dross of silver, because drawn off with a hook, Dsc.5.86, Gal.12.236, Orib.Fr.90.
