 <b>ἐκκαρπ-όομαι</b>, Med., gather or enjoy the fruit of, <i>ἄλλης</i> <i>γυναικὸς</i> <i>παῖδας</i> <i>ἐ</i>. to have children by another wife, E.Ion815; <i>ἐ</i>. <i>φιλίαν</i> D.C.37.56. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> enjoy the fruit of a thing, c. part., <i>ἀμφοτέροις</i> <i>ἔνσπονδοι</i> <i>ὄντες</i> <i>ἐκκαρπώσασθαι</i> Th.5.28; <i>ἐ</i>. <i>τινάς</i> exhaust them, drain them dry, D.24.2.
