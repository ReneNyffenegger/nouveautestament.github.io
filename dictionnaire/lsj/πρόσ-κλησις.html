 <b>πρόσ-κλησις</b>, <i>εως</i>, <i>ἡ</i>, (<i>προσκαλέω</i>) judicial summons, Ar.V.1041 (pl.), Pl.Lg.846c (pl.), 855d (pl.), D.43.16: generally, <i>ἡ</i> <i>τοῦ</i> <i>δίσκου</i> <i>π</i>. summons to quoit<i>-</i>throwing, LXX2 Ma.4.14. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> invocation, f.l. for <i>πρό-κλισις</i> in Iamb.Myst.1.12.
