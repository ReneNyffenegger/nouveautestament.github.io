 <b>πάρνοψ</b>, <i>οπος</i>, <i>ὁ</i>, a kind of locust, = <i>κόρνοψ</i>, Ar.Ach.150, Av.588, Nicophoi, Gal.UP3.2, Ael.NA6.19:—hence <i>Παρνόπιος</i> <i>Ἀπόλλων</i>, averter of locusts, Paus.1.24.8: also <i>Παρνοπίων</i>, <i>ωνος</i>, <i>ὁ</i>, Str.13.1.64; as name of a month among the Aeolians of Asia, ibid. (nisi leg. <i>Πορν-οπίων</i>, v. <i>Πορνόπιος</i>).
