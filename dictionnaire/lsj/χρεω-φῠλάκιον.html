 <b>χρεω-φῠλάκιον</b> <i>[ᾰ]</i>, or <i>χρεοφ-ῠλάκιον</i>, <i>τό</i>, the office in which the register of public debtors is kept, Supp.Epigr.7.15.17 (Susa, ii B. C.), GDI5149.33 (Cretan, ii B. C., found at Delos), CIG2826.38, 2827.13, 2829.15, al. (Aphrodisias), Rev.Ét.Gr.19.247,259,262, al. (ibid.).
