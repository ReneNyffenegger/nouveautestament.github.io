 <b>ὑπᾰτ-εία</b>, <i>ἡ</i>, the office or rank of <i>ὕπατος</i>, consulate, Plu.Publ.10, al., Sammelb.7445.1 (iv A. D.), 7340.3 (vi A. D.), etc.; in late Inscrr. and Papyri freq. written <i>ὑπατία</i>, CIG3467.3, TAM2(1).187 (Sidyma, iv A. D.), PLond.1.113.5(a). &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> = <i>ἀνθυπατεία</i>, App.Hisp.83.
