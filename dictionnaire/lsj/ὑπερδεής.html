 <b>ὑπερδεής</b>, <i>ές</i>, Ep. acc. <i>ὑπερδέᾰ</i>, for <i>ὑπερδεέα</i>: (<i>δέος</i>):—above all fear, undaunted, <i>ὑπερδέα</i> <i>δῆμον</i> <i>ἔχοντας</i> Il.17.330, cf. Eust. ad loc.; but Apollon.Lex., Hsch., derive it from <i>δέομαι</i> (to want), much less, inferior: neither expl. is satisfactory and Brocks&#39; cj. <i>ὑπὲρ</i> <i>Δία</i> should perh. be accepted.
