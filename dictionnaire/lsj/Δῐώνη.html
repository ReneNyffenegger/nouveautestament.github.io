 <b>Δῐώνη</b>, <i>ἡ</i>, Dione, mother of Aphrodite by Zeus, Il.5.370, Hes.Th.17, Str.7.7.12. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> later, as a Metronymic, daughter of Dione, i. e. Aphrodite, Theoc.7.116, dub. l. in Bion1.93:—Adj. <i>Δῐωναῖος</i>, <i>α</i>, <i>ον</i>, <i>Κύπρι</i> <i>Δ</i>. Theoc.15.106; <i>Διωναίη</i> alone, D.P.853.
