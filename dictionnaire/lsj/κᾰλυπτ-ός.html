 <b>κᾰλυπτ-ός</b>, <i>ή</i>, <i>όν</i>, covered, S.Fr.534.4 (anap.), Ar.Th.890, Arist.Fr.308; <i>τεύτλῳ</i> <i>περὶ</i> <i>σῶμα</i> <i>κ</i>. Eub.35. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> (from <i>καλύπτω</i> II) put round so as to cover, <i>καλυπτῆς</i> <i>ἐξέκειντο</i> <i>πιμελῆς</i> from the enfolding fat, S.Ant.1011.
