 <b>Δῐδῠμαῖος</b>, <i>ὁ</i>, a name of Zeus as worshipped at Didyma in Miletus jointly with Apollo, Nic.Fr.1; of Apollo, SIG906A (so <i>Δῐδῠμεύς</i>, <i>ὁ</i>, of Apollo, Orph.H.34.7); <i>τὸ</i> <i>Διδυμαῖον</i>, their temple at Miletus, Plu.Pomp.24:—<i>Δῐδύμεια</i>, <i>τά</i>, their festival there, CIG2881, al. (Branchidae), IG3.129.8.
