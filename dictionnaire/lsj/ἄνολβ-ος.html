 <b>ἄνολβ-ος</b>, <i>ον</i>, poet. Adj. unblest, wretched, luckless, <i>ἦμαρ</i> Orac. ap. Hdt.1.85; <i>γαῖα</i>, <i>ὄμμα</i>, E.Hel.247, IA354; <i>ὤμοι</i> <i>ἐμῶν</i> <i>ἄνολβα</i> <i>βουλευμάτων</i>, for <i>ἐμὰ</i> . . <i>βουλεύματα</i>, S.Ant.1265: of persons, Thgn.288 (Comp.), A.Eu.551, S.Aj.1156, etc. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> without means, poor, Arat.1073.
