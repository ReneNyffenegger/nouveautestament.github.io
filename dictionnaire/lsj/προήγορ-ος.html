 <b>προήγορ-ος</b>, <i>ὁ</i>, (<i>ἀγορά</i>) one who speaks in behalf of others, defender, advocate, LXX2 Ma.7.2, Poll.2.126, Them.Or.26.326a, etc.; <i>π</i>. <i>τῆς</i> <i>πατρίδος</i>, <i>τοῦ</i> <i>ἔθνους</i>, OGI567.12 (Attalia, ii A.D.), 528.3 (Prusias, ii A.D.). &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> Dor. <i>προάγορος</i> <i>[ᾱ]</i>, a magistrate at Catana, Cic. Verr.4.23.50.
