 <b>φελλεύς</b>, <i>έως</i>, <i>ὁ</i>, stony ground, Cratin.271 (pl.), Is.8.42 (acc. sg., <i>χωρία</i> <i>ἄττα</i> delendum), IG22.1582.53; <i>φέλλερα</i> is corrupt in AB 315 and <i>φελλός</i> in Hsch. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> <i>φελλεύς</i>, name of a rocky district of Attica, Ar.Ach.273, Nu.71, Pl.Criti.111c:—<i>φελλείτης</i>, <i>ου</i>, <i>ὁ</i>, a man of Phelleus, St.Byz.
