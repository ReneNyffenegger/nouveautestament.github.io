 <b>Λῠκόποδες</b>, <i>οἱ</i>, f.l. for <i>λευκόποδες</i>, either barefoot, or wearing white shoes, in Ar.Lys.665 (lyr.); expld. by Arist.Fr.394 (ap.Sch.ad loc.) as <i>οἱ</i> <i>τῶν</i> <i>τυράννων</i> <i>δορυφόροι</i> (either from wearing wolf<i>-</i>skin footgear or from the device of a wolf on their shields).
