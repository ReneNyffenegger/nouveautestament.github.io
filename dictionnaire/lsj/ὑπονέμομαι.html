 <b>ὑπονέμομαι</b>, Med., eat away beneath or secretly, <i>ἔλαθεν</i> <i>πῦρ</i> <i>ὑπονειμάμενον</i> AP7.444 (Theaet.); but <i>ὑπονεμησαμένη</i>, though found in codd. in Hp.Oss.18, is f. l. for <i>ὑπονησαμένη</i>, v. <i>ὑπονέω</i>. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> undermine (cf. <i>ὑπόνομος</i>): metaph., deceive, <i>γυναῖκας</i> Epich.9.
