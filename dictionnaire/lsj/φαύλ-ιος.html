 <b>φαύλ-ιος</b>, <i>α</i>, <i>ον</i>, = <i>φαῦλος</i>, only used of fruits, coarse, <i>μῆλα</i> <i>φ</i>. Telecl.4, Theopomp.Com.19; <i>φ</i>. <i>ἐλαία</i>, and <i>φαυλία</i> alone, a coarse kind of olive, produced from the <i>κότινος</i> or wild<i>-</i>olive, Thphr.CP6.8.3, HP2.2.12 (prob.), Od.15, Luc.Lex.5, Poll.6.45.
