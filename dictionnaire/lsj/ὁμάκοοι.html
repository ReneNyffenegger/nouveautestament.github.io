 <b>ὁμάκοοι</b>, <i>οἱ</i>, (<i>ὁμός</i>, <i>ἀκούω</i>) fellow<i>-</i>hearers, fellow<i>-</i> students in the Pythagorean school, Iamb.VP17.73:—hence <i>ὁμακοεῖον</i> or <i>ὁμακόϊον</i>, <i>τό</i>, the school of Pythagoreans, ib.6.30, Porph.VP20, Olymp.in Alc.p.132 C. :—also <i>ὁμάϊον</i>, Hierocl.in CA27p.484M., Eust.856.63.
