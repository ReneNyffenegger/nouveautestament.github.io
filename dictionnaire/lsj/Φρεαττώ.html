 <b>Φρεαττώ</b> or <b>Φρεᾱτώ</b>, <i>οῦς</i>, <i>ἡ</i>, a court in Peiraeus, where banished men accused of murder were allowed to present themselves for trial, the accused being on board ship, the judges on shore; only dat. (loc.), <i>ἐν</i> <i>Φρεαττοῖ</i> D.23.77, 78, Arist.Pol.1300b29:—the nom. is written <i>Φρεαττύς</i> in Paus.1.28.11.
