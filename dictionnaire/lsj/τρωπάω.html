 <b>τρωπάω</b>, poet. for <i>τρέπω</i>, turn, change, <i>ἥ</i> <i>τε</i> <i>θαμὰ</i> <i>τρωπῶσα</i> <i>χέει</i> <i>πολυηχέα</i> <i>φωνήν</i>, of the nightingale, Od.19.521:—Med., turn oneself, turn about, <i>πάλιν</i> <i>τρωπᾶσθαι</i> Il.16.95; <i>πρὸς</i> <i>πόλιν</i> Od.24.536; <i>φόβονδε</i> Il.15.666; Ep. Iterat., <i>τρωπάσκετο</i> <i>φεύγειν</i> 11.568; cf. <i>τρωπασκέσθω</i>· <i>μεταβαλλέσθω</i>, <i>ἐπιστρεφέσθω</i>, Hsch.
