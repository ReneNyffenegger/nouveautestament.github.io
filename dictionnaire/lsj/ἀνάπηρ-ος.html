 <b>ἀνάπηρ-ος</b>, <i>ον</i>, maimed, mutilated, Hermipp.35, Lys.24.13, Pl.Cri.53a, etc.; <i>ψυχὴ</i> <i>ἀ</i>. <i>πρὸς</i> <i>ἀλήθειαν</i> Id.R.535d; <i>ἀνάπηρα</i> <i>θύειν</i> Id.Alc.2.149a, cf. Arist.PA773a13, al. Adv. <i>ἀναπή-ρως</i> Zonar. (Sts. spelt <i>ἀνάπειρος</i> in codd., LXXTo.14.2, Ev.Luc.14.13,21, cf. Phryn.PSp.13 B.)
