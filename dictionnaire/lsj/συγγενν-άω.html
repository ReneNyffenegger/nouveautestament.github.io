 <b>συγγενν-άω</b>, assist in procreating, Arist.HA632a20 (s.v.l.): metaph., <i>σ</i>. <i>τὸ</i> <i>χρῶμα</i> assist in generating it, Pl.Tht.156e; create together with . . , <i>θεοὺς</i> <i>σ</i>. <i>τῷ</i> <i>κόσμῳ</i>, of the Stoics, Plu.2.426b:— Pass., come into existence at the same time, Plb.6.10.4, Ph.2.346, Plu.2.574b: c. dat., Ruf.Syn.Puls.2.3.
