 <b>ἀπάλαλκε</b> <i>[πᾰ]</i>, 3sg. aor. 2, opt. <i>ἀπαλάλκοι</i>: (with no pres., v. <i>ἄλαλκε</i> and cf. <i>ἀπαλέξω</i>):—ward off, keep off something from one, <i>τί</i> <i>τινος</i> Il.22.348, cf. Od.4.766; <i>νόσους</i> Pi.O.8.85: later inf. <i>ἀπαλαλκέμεν</i> Theoc.28.20: 2sg. <i>ἀπάλαλκες</i> Q.S.5.215.
