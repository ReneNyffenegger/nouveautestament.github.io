 <b>ἀκόρ-ητος</b>, <i>ον</i>, insatiate, unsated, c. gen., <i>πολέμου</i>, <i>μάχης</i>, <i>ἀπειλάων</i>, Il.12.335, 20.2, 14.479 (not in Od.), cf. Hes.Sc.346; <i>προκάδων</i> h.Ven.71. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> (<i>κόρις</i>) undisturbed by bugs, Ar.Nu.44 (wrongly expl. by Sch. and Phot.p.63 R. as unswept).
