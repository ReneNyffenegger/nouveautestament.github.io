<h3>Madiam</h3>
<br>Madiam, Madian = "lutte, dispute"   terre proche de la Mer Rouge, et qui prend son nom de l'un des fils d'Abraham par Ketura<br>Nom propre locatif<br>D'origine hébraïque  04080<br><br><br>
<b>ACTES 7 29<br></b>ἔφυγεν δὲ Μωϋσῆς ἐν τῷ λόγῳ τούτῳ καὶ ἐγένετο πάροικος ἐν γῇ <span class="c">Μαδιάμ,</span> οὗ ἐγέννησεν υἱοὺς δύο. <br><br>
