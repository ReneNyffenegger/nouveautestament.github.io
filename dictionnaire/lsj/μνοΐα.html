 <b>μνοΐα</b> or <b>μνωΐα</b>, contr. <i>μνῴα</i>, <i>ἡ</i>, a class of serfs or vassals, in Crete, Scol.28.5, Sosicr.Hist.6, Str.12.3.4, Hsch.:—hence <i>μνοΐτης</i>, also <i>μνωΐτης</i>, contr. <i>μνῴτης</i>, <i>ου</i>, <i>ὁ</i>, Cretan serf, Hermon ap.Ath.6.267c, Poll.3.83. (Cogn. with <i>δμώς</i>, cf. <i>μεσόμνη</i> for <i>μεσόδμη</i>.)
