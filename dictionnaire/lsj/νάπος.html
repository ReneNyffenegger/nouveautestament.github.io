 <b>νάπος</b> <i>[ᾰ]</i>, <i>εος</i>, <i>τό</i>, post<i>-</i>Homeric form, = <i>νάπη</i>, <i>κοιλόπεδον</i> <i>ν</i>., of Olympia, Pi.P.5.39, cf. I.8(7).68, S.OC157 (lyr.), Tr.436, E.Andr.284 (lyr.), etc.; of a grove or thicket, S.Aj.892 (lyr.); also, ravine, gully, <i>ἐγένοντ’</i> <i>ἐπὶ</i> <i>νάπει</i> <i>μεγάλῳ</i> <i>καὶ</i> <i>δυσπόρῳ</i> X.An.6.5.12, cf. 22, Cyr.1.6.43.
