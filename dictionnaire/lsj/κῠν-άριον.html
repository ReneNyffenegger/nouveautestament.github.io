 <b>κῠν-άριον</b>, <i>τό</i>, Dim. of <i>κύων</i>, little dog, puppy, Pl.Euthd.298d, X.Cyr.8.4.20, Theopomp.Com.90, Alc.Com.33, Ev.Matt.15.26; small waxen image of a dog used in magic, PMag.Par.1.2945: less correct than <i>κυνίδιον</i> acc. to Phryn.157; but <i>κυνάριον</i> <i>καὶ</i> <i>κυνίδιον</i> <i>δόκιμα</i> Id.PSp.84 B.
