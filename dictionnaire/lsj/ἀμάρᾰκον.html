 <b>ἀμάρᾰκον</b> <i>[ᾰμᾱ]</i>, <i>τό</i>, and <i>ἀμάρᾰκος</i>, <i>ὁ</i>, marjoram, Origanum Majorana, Pherecr.131.3 (gender uncertain); masc. in Chaerem.14.16; Thphr. has both, HP6.1.1 (<i>-ος</i>), 1.9.4 (<i>-ον</i>), cf. Nic.Th.575, APl.4.188 (Nicias). &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> = <i>σάμψουχον</i>, Dsc.3.39, Gal.11.823.
