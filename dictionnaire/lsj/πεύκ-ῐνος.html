 <b>πεύκ-ῐνος</b>, <i>η</i>, <i>ον</i>, of, from, or made of pine or pine wood, <i>κορμοί</i> E.Hec.575; <i>λαμπάς</i> S.Tr.1198; <i>π</i>. <i>δάκρυ</i> tear of the pine, i. e. the resinous drops that ooze from it, E.Med.1200; <i>ῥητίνη</i> Dsc.1.71; <i>πεύκινα</i>, <i>τά</i>, pine<i>-</i>logs, Plb.5.89.1, cf. IG12.342.70.
