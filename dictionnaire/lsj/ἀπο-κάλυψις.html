 <b>ἀπο-κάλυψις</b> <i>[κᾰ]</i>, <i>εως</i>, <i>ἡ</i>, uncovering, of the head, Phld.Vit.p.38J.; disclosing, of hidden springs, Plu.Aem.14: metaph., <i>ἁμαρτίας</i> Id.2.70f; revelation, esp. of divine mysteries, Ep.Rom.16.25, etc.; of persons, manifestation, 2 Ep.Thess.1.7, etc.; title of the Apocalypse.
