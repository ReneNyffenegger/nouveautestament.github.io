 <b>οὐ</b> <b>πώποτε</b> or <b>οὐπώποτε</b>, Dor. <i>οὐπώποκα</i> Epich.170.1, never yet ai any time, Hom. and Att., mostly with past tenses; with pres. only Od.12.98; with fut. only in late authors, Men.Prot.p.94 D.; with <i>γάρ</i> inserted, <i>οὐ</i> <i>γὰρ</i> <i>πώποτε</i> Il.1.154, 3.442, etc.
