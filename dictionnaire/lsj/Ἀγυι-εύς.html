 <b>Ἀγυι-εύς</b>, <i>έως</i>, <i>ὁ</i>, a name of Apollo, as guardian of the streets and highways, E.Ph.631, Orac. ap. D.21.52, IG3.159, al. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> pointed pillar, set up as his statue or altar at the street<i>-</i>door, Ar.V.875, Pherecr.87, Dieuchid.2; <i>Ἀγυιεὺς</i> <i>βωμός</i> S.Fr.370.
