 <b>δαύχνα</b>, Thess., = <i>δάφνη</i>, found only in compds. (cf. <i>ἀρχιδαυχναφορέω</i>) :—hence <i>δαυχνοφόρος</i>, = <i>δαφνηφόρος</i>, cj. in Alcm.17: <i>Δαυχναφόριος</i>, <i>ὁ</i>, prob. epith. of Apollo in Cyprus, Ber.Sächs.Ges.1908.3; cf. <i>Δαυχναῖος</i>, patron. fr. <i>Δαύχνας</i>, IG9(2).1228.26. (Perh. akin not to <i>δάφνη</i>, but to <i>δαῦκος</i>.)
