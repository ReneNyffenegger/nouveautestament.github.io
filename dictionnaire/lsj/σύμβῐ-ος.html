 <b>σύμβῐ-ος</b>, <i>ον</i>, living together, of plants, v.l. in Thphr.CP2.17.5: as Subst., <i>ὁ</i> and <i>ἡ</i>, companion, partner, Arist.EN1171a23, SIG 763.3 (Cyzicus, i B.C.); husband, Epigr.Gr.399 (Ancyra); wife, ib.815.8 (Crete), PGiss.12.8 (ii A.D.), IG12(7).53.23 (Arcesine, iii A.D.), D.S.4.46, etc.; cf. <i>συμβία</i>.
