 <b>ἱππ-εία</b>, <i>ἡ</i>, (<i>ἱππεύω</i>) riding or driving of horses, horsemanship, racing, S.El.505 (lyr.): pl., E.HF374 (lyr.). &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> cavalry, X.An.5.6.8,Ages.1.23. &nbsp;&nbsp;&nbsp;&nbsp;<b>III.</b> breed of horses, <i>ἐνδόξου</i> <i>γενομένης</i> <i>ἐνθένδε</i> <i>ἱ</i>. Str.5.1.9.
