 <b>Ἑωσφόρος</b>, Dor. <i>Ἀωσφόρος</i>, <i>ὁ</i>, Bringer of morn, the Morning<i>-</i>star, Il.23.226, Hes.Th.381, Pi.I.4(3).24; = <i>ἕσπερος</i> and <i>Ἀφροδίτης</i> <i>ἀστήρ</i>, Ibyc.42, Pl.Ti.38d, Eudox.Ars5.2, Placit.2.15.4. (Trisyll. in Hom. and Pi., quadrisyll. in Hes. (s.v.l.): <i>Ἀεσφόρος</i> (cf. <i>ἐασφόρος</i>) is cj. in Pi. l.c.)
