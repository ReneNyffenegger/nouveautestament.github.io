 <b>ἔβενος</b>, <i>ἡ</i> (<i>ὁ</i> in BCH35.286 (Delos, ii B. C.)), ebony, Hdt.3.97, Theoc.15.123:—being the black heart<i>-</i>wood of various species of Diospyrus, <i>ἐ</i>. <i>Αἰθιοπική</i>, = D. mespiliformis, <i>ἐ</i>. <i>Ἰνδική</i>, = D. Ebenum, Dsc.1.98, cf. Arist.Mete.384b17, Thphr.HP1.5.4 (but <i>ἐβένη</i>, <i>ἡ</i>, ib.4.4.6). (Prob. an Egyptian word.)
