<b>LUC 10 35<br></b>καὶ ἐπὶ τὴν αὔριον ἐκβαλὼν ἔδωκεν δύο δηνάρια τῷ πανδοχεῖ καὶ εἶπεν· ἐπιμελήθητι αὐτοῦ, καὶ ὅ τι ἂν <span class="c">προσδαπανήσῃς</span> ἐγὼ ἐν τῷ ἐπανέρχεσθαί με ἀποδώσω σοι. <br><br>
