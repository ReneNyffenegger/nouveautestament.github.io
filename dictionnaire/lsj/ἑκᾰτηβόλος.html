 <b>ἑκᾰτηβόλος</b>, <i>ον</i>, Dor. <i>ἑκατᾱ-βόλος</i> (q.v.), epith. of Apollo, Hom., Hes.: as Subst., Il.15.231; also of Artemis, h.Hom.9.6. (Expld. by the ancients as, = far<i>-</i>darting, Hsch., etc. (or, shooting a hundred <i>βέλη</i>, Id.); but perh. originally, hitting the mark at will, cf. <i>ἑκάεργος</i>.)
