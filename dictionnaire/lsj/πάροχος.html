 <b>πάροχος</b> (A), <i>ὁ</i>, (<i>ὄχος</i>) one who sits beside another in a chariot, Hsch., Suid.; esp. of the groomsman in wedding ceremonies, hence of <i>Ἔρως</i>, <i>Ζηνὸς</i> <i>π</i>. <i>γάμων</i> <i>τῆς</i> <i>τε</i> . . <i>Ἥρας</i> Ar.Av.1740; <i>π</i>. <i>καὶ</i> <i>νυμφαγωγὸς</i> <i>συμπαρέστη</i> Luc.Herod.5.
