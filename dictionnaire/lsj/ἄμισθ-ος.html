 <b>ἄμισθ-ος</b>, <i>ον</i>, without hire or pay, opp. <i>ἔμμισθος</i>: hence, &nbsp;&nbsp;&nbsp;&nbsp;<b>1.</b> Pass., unpaid, unhired, <i>ἀοιδή</i> A.Ag.979, cf. S.Fr.829, etc.; <i>λύπη</i>, <i>ἄ</i>. <i>ξυνέμπορος</i> A.Ch.733. Adv. <i>ἀμίσ-θως</i>, Cret. <i>ἀμίσ-τως</i> GDI5125 (Oaxos). &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> Act., without paying, Luc.DMeretr.12.1.
