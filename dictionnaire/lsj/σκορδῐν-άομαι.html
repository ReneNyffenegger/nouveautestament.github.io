 <b>σκορδῐν-άομαι</b>, Ion. <i>σκορδῐν-έομαι</i>, Med., stretch one&#39;s limbs, yawn, gape, properly of men or dogs half roused from sleep, Hp.Superf.20, cf. Poll.5.168; hence also of a person tired or bored, <i>στένω</i>, <i>κέχηνα</i>, <i>σκορδινῶμαι</i> Ar.Ach.30; <i>σ</i>. <i>καὶ</i> <i>δυσφορεῖς</i> Id.Ra.922, cf. V.642.
