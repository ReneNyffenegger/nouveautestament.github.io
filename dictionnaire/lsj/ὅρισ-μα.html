 <b>ὅρισ-μα</b>, Ion. <i>οὔρ-ισμα</i>, <i>ατος</i>, <i>τό</i>, (<i>ὁρίζω</i>) boundary, limit, Hdt.2.17: and in pl., like <i>ὅρια</i> I, Id.4.45, E.Hec.16; <i>ὅ</i>. <i>βαρβάρων</i> against them, Id.IA952: prov., <i>Μυσῶν</i> <i>καὶ</i> <i>Φρυγῶν</i> <i>ὁρίσματα</i>, of matters which should be kept apart, Trag.Adesp.560.
