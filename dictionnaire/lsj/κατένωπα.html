 <b>κατένωπα</b> (cf. Hdn. Gr.2.94, <i>κατενῶπα</i> or <i>κατ’</i> <i>ἐνῶπα</i> Aristarch. ap.Hdn.Gr. l.c.), over against, right opposite, c.gen., Il.15.320, Orph.L.132, 464: c.acc., Puchstein Epigr.Gr.p.76 (Memphis):—also <i>κατ-</i> <i>ενώπιον</i>, <i>τινος</i> LXXJo.1.5, Ep.Eph.1.4, al., BGU954.6 (vi A.D.).
