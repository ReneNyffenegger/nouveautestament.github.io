 <b>πραγμᾰτ-ευτής</b>, <i>οῦ</i>, <i>ὁ</i>, business representative, = Lat. actor, Plu.2.525a, PColumb. in JEA18.16 (ii A. D.), PMasp.158.17 (v A. D.), etc.; <i>π</i>. <i>Πτολεμαίου</i> his agent or attorney, CIG4299 (Antiphellus), cf. 3104 (Teos), IG14.2057, OGI525.3 (Halic.), PTeb.357.5 (ii A. D.), etc.
