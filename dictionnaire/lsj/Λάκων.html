 <b>Λάκων</b> <i>[ᾰ]</i>, <i>ωνος</i>, <i>ὁ</i>, a Laconian or Lacedaemonian, prop. of men, as <i>Λάκαινα</i> of women (Phryn.321), Pi.P.11.16, Hdt.7.161, Th.3.5, Ar.Ach.303, etc. (never in Trag.): also as Adj., Laconian, <i>λόγος</i> S.Fr.176; <i>πέπλοι</i> AP6.292 (Hedyl.). &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> <i>Λάκων</i>, <i>ὁ</i>, a throw of the dice, Eub.57.
