 <b>φωΐς</b>, <i>ΐδος</i>, <i>ἡ</i>, contr. <i>φῴς</i>, <i>φῳδός</i>, only found in pl. <i>φωΐδες</i>, <i>φῷδες</i> (erroneously written <i>φοῖδες</i> in Arist.Pr.967a27), gen. <i>φῴδων</i> (Hdn.Gr.2.342):—blister on the skin, caused by a burn, Hippon.59, Ar.Pl.535 (anap.), Fr.345, Hp.Morb.2.54, Diocl.Fr.80.
