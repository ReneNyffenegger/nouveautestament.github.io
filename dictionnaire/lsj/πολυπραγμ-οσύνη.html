 <b>πολυπραγμ-οσύνη</b>, <i>ἡ</i>, curiosity, officiousness, meddlesomeness, Ar.Ach.833, Lys.1.16, etc.; joined with <i>ἀλλοτριοπραγμοσύνη</i>, Pl.R.444b; opp. <i>ἀπραγμοσύνη</i>, Th.6.87. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> later, search after knowledge, Plb.5.75.6.—Cf. Plu.<i>περι</i> <i>πολυπραγμοσύνης</i>(2.515b).
