 <b>σιμβλ-ήϊος</b>, <i>η</i>, <i>ον</i>, of or from the hive, <i>σ</i>. <i>ἔργα</i> <i>μελισσέων</i> honey, A.R.3.1036:— pecul. fem. <i>σιμβληΐς</i>, <i>ΐδος</i>, <i>πέτρη</i> <i>σ</i>. a hole in a rock used by bees as a hive, Id.1.880; also <i>σιμβληΐδες</i> <i>μέλισσαι</i> AP9.226 (Zon):—written <i>σιμβλίδες</i> in Hsch. (s.v.l.).
