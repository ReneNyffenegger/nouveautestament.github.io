 <b>τροπ-όω</b> (B), (<i>τροπός</i>) furnish the oar with its thong, in Med., <i>ναυβάτης</i> <i>τ’</i> <i>ἀνὴρ</i> <i>τροποῦτο</i> <i>κώπην</i> <i>σκαλμὸν</i> <i>ἀμφ’</i> <i>εὐήρετμον</i> fastened his oar by its thong round the thole, A.Pers.376; <i>τροπώσασθαι</i> <i>ναῦν</i> Poll.1.87:—Pass., of the oar, to be furnished with its thong, Ar.Ach.553, Luc.Cat.1.
