<br>cousin, un cousin, fils de frère de parents<br>Nom masculin<br>Vient de ἄλφα (particule d'union) et l'ancien mot nepos (couvée)<br><br><br>
<b>COLOSSIENS 4 10<br></b>Ἀσπάζεται ὑμᾶς Ἀρίσταρχος ὁ συναιχμάλωτός μου καὶ Μᾶρκος ὁ <span class="c">ἀνεψιὸς</span> Βαρναβᾶ περὶ οὗ ἐλάβετε ἐντολάς, ἐὰν ἔλθῃ πρὸς ὑμᾶς, δέξασθε αὐτόν <br><br>
