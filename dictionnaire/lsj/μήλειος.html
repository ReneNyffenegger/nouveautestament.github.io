 <b>μήλειος</b>, <i>ον</i>, also <i>α</i>, <i>ον</i>, (<i>μῆλον</i> A) of or belonging to a sheep, <i>στέαρ</i> Hp.Nat.Mul.32; <i>κρέα</i> Hdt.1.119; <i>μ</i>. <i>φόνος</i> slaughter of sheep, E.El.92; <i>γάλα</i> Id.Cyc.218. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> (<i>μῆλον</i> B) of the apple, <i>σπέρματα</i>, <i>στύπος</i>, Nic.Al.238, A.R.4.1401.
