 <b>βου-δόρος</b>, <i>ον</i>, (<i>δέρω</i>) flaying oxen, galling, Hes.Op.504 (<i>βούδορα</i> codd., <i>βουδόρα</i> Sch.T. Il.17.550, cf. Eust.1117.53). &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> for flaying, <i>μάχαιρα</i> Babr.97.7: as Subst., Hsch., prob. in Tim.Pers.28. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> prov., <i>β</i>. <i>νόμῳ</i> of those who deserve flaying, Diogenian.3.66.
