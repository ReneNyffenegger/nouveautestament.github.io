 <b>-ζε</b>, inseparable Suffix, denoting motion towards:—prop. representing <i>-σδε</i>, as in <i>Ἀθήναζε</i>, <i>Θήβαζε</i>, <i>θύραζε</i> for <i>Ἀθήνασδε</i>, <i>Θήβασδε</i>, <i>θύρασδε</i>: but sts. found with sg. Nouns, as <i>ἔραζε</i>, <i>χαμᾶζε</i>, <i>Ὀλυμπίαζε</i>, <i>Μουνυχίαζε</i>, cf. A.D.Adv.194.18.
