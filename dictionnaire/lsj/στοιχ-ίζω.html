 <b>στοιχ-ίζω</b>, set in a row, esp. set a row of poles with nets to drive the game into, X.Cyn.6.8; cf. <i>στοῖχος</i> II, <i>περιστοιχίζω</i>:—Pass., to be set in rows, v.l. for <i>ἐστιχ-</i> in LXXEz.42.3. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> order or arrange in system, <i>τρόπους</i> <i>μαντικῆς</i> A.Pr.484.
