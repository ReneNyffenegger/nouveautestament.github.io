 <b>ὑπερβολ-αῖος</b>, <i>ὁ</i>, added, additional; of notes or strings, Pherecr.145.26; fem., of the highest tetrachord in the two<i>-</i>octave scale, Aristox. (?) Oxy.667.18; in gen. pl., Euc.Sect.Can.10, Plu.2.1029a; <i>ὑπερβολαία</i>, <i>ἡ</i>, the <i>νήτη</i> of the tetrachord <i>ὑπερβολαίων</i>, Theo Sm.p.89 H., Ptol.Harm.3.8, cf. Ph.1.111.
