 <b>στεφᾰνο-πώλης</b>, <i>ου</i>, <i>ὁ</i>, dealer in crowns or chaplets, PRyl.224.9 (i A.D., dub. rest.), Poll.7.199, Suid.:— fem. <i>στεφᾰνό-πωλις</i>, <i>ιδος</i>, Sammelb.1080, Plu.2.646e, 972d, Ael. ap. Ar.Byz.Epit.64.15; <i>Στεφανοπώλιδες</i>, name of a comedy by Eubulus; also <i>στεφᾰνο-πωλήτρια</i>, <i>ἡ</i>, Poll.7.199.
