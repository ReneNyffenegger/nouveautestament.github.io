<b>ἑτερό-ρροπος,ος,ον</b> &ensp;  : <b>1</b> qui incline d’un côté, Hpc. <i>Art.</i> <i>808 ; p. suite, </i>qui se produit d’un côté, Hpc. <i>Off. 748 </i>|| <b>2</b> qui incline d’un côté comme de l’autre : θεῶν ἑ. δῶρα, Rhian. (Stob. <i>Fl. 4, 34</i>) présents des dieux qui peuvent apporter le bien comme le mal ( ἕ. ῥέπω ).
