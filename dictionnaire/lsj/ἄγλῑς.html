 <b>ἄγλῑς</b>, gen. <i>ἄγλῑθος</i> (<i>ἀγλῖθος</i> Choerob.in Theod.p.327H., <i>ἀγλῖθες</i> Nic.Th.874), <i>ἡ</i>:—clove of garlic, Antyll. ap. Orib.8.16.3; = <i>ῥάξ</i>, Dsc.2.152; mostly pl., head of garlic (cf. <i>κεφαλή</i>), made up of separate cloves, Ar.Ach.763, V.680, Hp.Mul.2.133, Call.Fr.140.
