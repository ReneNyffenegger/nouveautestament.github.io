 ( ὁ ) [ ᾰᾰ ] <b>I</b> parc, lieu planté d’arbres où l’on entretient des animaux, XÉn. <i>An. 1, 2, 7, etc. ; Cyr. 1, 3, 14, etc. </i>|| <b>II</b> le paradis, <i>c. à d. :</i> <b>1</b> l’Éden, Spt. <i>Gen. 2, 8 </i>|| <b>2</b> le séjour des âmes bienheureuses, NT. <i>2 Cor. 12, 4, etc. </i>(<i>persan </i>pairi-daēza-, clôture ; <i>p. le second terme cf.</i> τεῖχος ).
