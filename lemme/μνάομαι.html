<h3>remémorer</h3>
<br>souvenir , se rappeler, mnémoniser, se souvenir, se rappeler.   être rappelé ou remis à l'esprit.  avoir en mémoire.  se rappeler d'une chose.  être attentif à<br>Verbe<br>Dérivé de  μένω  ou peut-être de  μασσάομαι  (à travers l'idée d'attacher dans l'esprit, ou de saisie mentale)<br><br><br>
