 <b>ὑπογάστρ-ιον</b>, <i>τό</i>, the lower belly from the navel downwards, the paunch, Hp.Aph.4.80, Arist.HA503a17, Sor.2.48, etc. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> the belly of a sea<i>-</i>fish, esp. of the tunny, a favourite dish at Athens, Stratt.4,31 (hex.), Ar.Fr.364, etc.; whence the joke in Id.V.195.
