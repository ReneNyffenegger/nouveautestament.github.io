 <b>πρόκωπος</b>, <i>ον</i>, (<i>κώπη</i>) of the sword, grasped by the hilt, drawn, A.Ag.1651 (troch.), E.Or.1477 (lyr.), al. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> metaph., ready, A.Ag.1652 (troch.); <i>ἔχειν</i> <i>π</i>. <i>τὴν</i> <i>δεξιάν</i> Hdn.7.5.4. &nbsp;&nbsp;&nbsp;&nbsp;<b>3.</b> elongated, Aret.SD2.4 (<i>πρόκοποι</i> codd.); of the os uteri, advanced, Sor.1.34 (Comp., <i>προκοπώτερον</i> cod.).
