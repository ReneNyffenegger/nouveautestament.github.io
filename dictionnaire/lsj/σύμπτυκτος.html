 <b>σύμπτυκτος</b>, <i>ον</i>, folded together, trussed up, <i>ἄρνα</i> <i>σ</i>. Diph.90; <i>σ</i>. <i>ἀνάπαιστοι</i> folded anapaestics, dub. sens. in Pherecr.79 (spondaic acc. to Sch.Metr.Pi.O.4); <i>πλαίσια</i> <i>ξύμπτυκτα</i> (perh. dovetailed) is the best reading (Poll.10.148, Suid.) in Ar.Ra.800 (<i>συμπηκτά</i> is v.l.).
