 <b>πετρή-εις</b>, <i>εσσα</i>, <i>εν</i>, rocky, in Hom. always epith. of places, <i>Αὐλίς</i>, <i>Πυθών</i>, <i>Καλυδών</i>, Il.2.496,519,640; <i>νῆσος</i> Od.4.844; <i>γλάφυ</i> <i>πετρῆεν</i> Hes.Op.533. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> haunting rocks, <i>ἰουλίς</i> AP7.504.5 (Leon.); <i>ἠχώ</i> APl.4.154 (Luc. or Arch.).
