 <b>εὔπαις</b>, <i>παιδος</i>, <i>ὁ</i>, <i>ἡ</i>, blest with children, i.e. with many or with good, fine children, h.Hom.30.5, Hdt.1.32, E.Hec.810; <i>Ἀσκληπιός</i> Ar.Pl.639 (lyr.); <i>βιοτά</i> E.Ion491 (lyr.); <i>Ἀθῆναι</i> AP6.330 (Aeschin.); but <i>Λατοῦς</i> <i>γόνος</i> <i>εὔπαις</i> her noble son, E.HF689, IT1234 (both lyr.).
