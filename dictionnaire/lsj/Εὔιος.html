 <b>Εὔιος</b> ( <i>Εὔἱος</i> EM391.15, cf. Lat. Euhius), <i>ὁ</i>, name of Bacchus, from the cry <i>εὐαἵ</i>, <i>εὐοἵ</i>, in lyr. passages, S.OT211, E.Ba.157, Ecphantid.3, etc.; <i>Εὔιος</i>, = <i>Βάκχος</i>, E.Ba.566,579. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> <i>εὔιος</i>, <i>ον</i>, as Adj., Bacchic, <i>πῦρ</i> S.Ant.964; <i>τελεταί</i> E.Ba.238; <i>ἀγάλματα</i> Id.Tr.451 (troch.).
