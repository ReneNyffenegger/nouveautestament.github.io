 <b>κεγχρ-ίας</b>, <i>ου</i>, <i>ὁ</i>, like grains of millet. <i>κ</i>. <i>ἕρπης</i> an eruption on the skin, Gal.7.722, 10.1009. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> serpent with millet<i>-</i>like protuberances on the skin, Philum.Ven.22.1:—also <i>κεγχρ-ιδίας</i>, Dsc.Ther.32; cf. <i>κέγχρος</i> III. III. in Poll.1.248, <i>κεγχριδίας</i> and <i>κεγχρίας</i> are f.ll. for <i>καχρυδίας</i>.
