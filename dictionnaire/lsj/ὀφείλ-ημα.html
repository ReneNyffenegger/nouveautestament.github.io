 <b>ὀφείλ-ημα</b>, <i>ατος</i>, <i>τό</i>, that which is owed, debt, Th.2.40, etc.; <i>ἀποτίνειν</i> <i>ὀ</i>. Pl.Lg.717b; <i>ἀποδοτέον</i> Arist.EN1165a3: also in Inscrr., IG12.57.14, SIG306.38 (Tegea, iv B. C.), 1108.11 (Callatis, iii/ii B. C.), etc.; and Pap., PHib.1.42.10 (iii B. C.), etc.; cf. <i>ὀφήλωμα</i>.
