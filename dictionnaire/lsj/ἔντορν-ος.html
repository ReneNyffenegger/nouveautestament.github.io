 <b>ἔντορν-ος</b>, <i>ον</i>, turned with the lathe, Pl.Lg.898a; <i>[ὁ</i> <i>κόσμος]</i> <i>κατ’</i> <i>ἀκρίβειαν</i> <i>ἔ</i>. perfectly rounded, Arist.Cael.287b15, cf.IG2.1054f24; <i>πρὸς</i> <i>τὴν</i> <i>ἔ</i>. (sc. <i>γραμμήν</i>) <i>στρογγύλα</i> IG22.244.101 (Piraeus). Adv. <i>ἐντόρ-νως</i> HeroAut.23.3.
