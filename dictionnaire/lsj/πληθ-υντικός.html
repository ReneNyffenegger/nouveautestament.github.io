 <b>πληθ-υντικός</b>, <i>ή</i>, <i>όν</i>, plural, <i>περὶ</i> <i>τῶν</i> <i>ἑνικῶν</i> <i>καὶ</i> <i>π</i>. <i>ἐκφορῶν</i>, title of work by Chrysippus: <i>ὁ</i> <i>π</i>. (with or without <i>ἀριθμός</i>) D.T.635.30, D.H.Amm.1.9, A.D.Pron.11.2, al.; <i>τὰ</i> <i>π</i>. Longin.23.3; <i>αἱ</i> <i>π</i>. <i>χρήσεις</i>, opp. <i>αἱ</i> <i>ἑνικαί</i>, Ath.7.299a. Adv. <i>πληθυντι-</i> <i>κῶς</i> in the plural, Str.9.1.20.
