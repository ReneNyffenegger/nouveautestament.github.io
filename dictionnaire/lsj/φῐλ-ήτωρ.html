 <b>φῐλ-ήτωρ</b>, <i>ορος</i>, <i>ὁ</i>, lover (Cretan), Str.10.4.21, Hsch. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> as fem., <i>ἡ</i> <i>δὲ</i> . . <i>κεῖται</i> <i>φ</i>. <i>τοῦδε</i> here lies his paramour, A.Ag.1446 (<i>τῷδε</i> Sch., who derives <i>φιλήτωρ</i> from <i>ἦτορ</i> (cf. <i>μεγαλήτωρ</i>), the one dear to his heart, his darling). &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> as Adj., loving, <i>ἀγοστός</i>, <i>κόλπος</i>, Nonn.D.3.398, 21.27.
