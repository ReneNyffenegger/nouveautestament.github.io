 <b>σμῠγερός</b>, <i>ή</i>, <i>όν</i>, poet. for <i>μογερός</i>, with pain, painful, A.R.4.1065: Comp., Id.2.374: Adv., Id.4.380; <i>σμυγερὸν</i> <i>σμυγερῶς</i> S.Ph.166 (anap.), as Brunck for <i>στυγερὸν</i> <i>στυγερῶς</i>; cf. Sch.ad loc., Hsch., Eust.1463.44:—Hom. has only the compd. Adv. <i>ἐπισμυγερῶς</i> (q.v.).
