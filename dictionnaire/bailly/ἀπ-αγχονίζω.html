<b>ἀπ-αγχονίζω</b> &ensp;  (<i>ao.</i> ἀπηγχόνισα ; <i>pass. ao.</i> ἀπηγχονίσθην, <i>pf.</i> ἀπηγχόνισμαι ) <b>1</b> étrangler par pendaison, pendre : αὑτόν, Anth. <i>11, 111, </i>se pendre ; <i>au pass. </i>se pendre, Hpc. <i>562, 32 ;</i> ἀπ’ ἐλαίας, DL. <i>52, </i>à un olivier || <b>2</b> dégager d’un lacet, dépendre, Luc. <i>Lex. 11</i>.
