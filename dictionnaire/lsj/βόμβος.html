 <b>βόμβος</b>, <i>ὁ</i>, booming, humming, Pl.Prt.316a, Arist.Resp.475a16; <i>β</i>. <i>ἀνέμου</i> <i>κατιόντος</i> its booming sound, Hld.5.27; of thunder, Epicur.Ep.2p.46U.; buzzing in the ears, Hp.Coac.189; rumbling in the intestines, Gal.7.241:—<i>βόμβο</i>, <i>τό</i>, barbarism in Ar.Th.1176. (Onomatop.)
