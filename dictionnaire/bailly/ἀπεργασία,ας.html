<b>ἀπεργασία,ας</b> &ensp;  ( ἡ ) <b>1</b> travail pour finir, achèvement, Plat. <i>Prot. 312 </i>d ; ARstt. <i>Poet. 4, 6 </i>|| <b>2</b> action de produire, production, cause, Plat. <i>Gorg. 462 </i>c || <b>3</b> maniement d’une affaire, Plat. <i>Euthyphr. 13 </i>d ; <i>particul. </i>traitement d’une maladie, Plat. <i>2 Alc.</i> <i>140 </i>b ( ἀπεργάζομαι ).
