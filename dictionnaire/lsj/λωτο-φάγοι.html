 <b>λωτο-φάγοι</b> <i>[ᾰ]</i>, <i>οἱ</i>, (<i>λωτός</i> III. 2) Lotus<i>-</i>eaters, a mythical people on the coast of North Africa, Od.9.84, Hdt.4.177, cf. X.An.3.2.25, Scyl.22, Plb.1.39.2:—their country was perh. called <i>Λωτοφᾰγία</i>, <i>ἡ</i>, Thphr.HP4.3.2 (dub.l.): hence Adj. fem. <i>Λωτοφᾰγῖτις</i> <i>Σύρτις</i> Str.17.3.17.
