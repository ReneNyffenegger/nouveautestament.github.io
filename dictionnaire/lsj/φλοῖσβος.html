 <b>φλοῖσβος</b>, <i>ὁ</i>, any confused roaring noise, in Hom. of the noise of battle, Il.5.322, 469, 10.416 (never in Od.): <i>τὸν</i> <i>μὲν</i> <i>ἄρ’</i> <i>ἐκ</i> <i>φλοίσβου</i> . . <i>ῥύσαντο</i> Euph.23; of the sea, <i>πόντου</i> <i>περῶσα</i> <i>φλοῖσβον</i> A.Pr.792, cf. S.Fr.479, Hymn.Is.166; <i>φλοίσβων</i> <i>δίναις</i> Lyc.379; <i>ἰλυόεις</i> <i>φ</i>. Opp.H.1.777.—Poet. word.
