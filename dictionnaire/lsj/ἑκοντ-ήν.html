 <b>ἑκοντ-ήν</b>, Adv. = foreg., Theognost.Can.161.24, Arr. ap. Suid.,SIG880.48 (Pizus). —The remark of Phryn. I (<i>ἑκοντὴν</i> <i>οὐ</i> <i>χρὴ</i> <i>λέγειν</i>, <i>ἀλλ’</i> <i>ἐθελοντήν</i>) refers not to this Adv., but to a Noun <i>ἑκοντής</i>, <i>οῦ</i>, <i>ὁ</i>, used by Epict.Gnom.67; <i>ἑαυτὸν</i> <i>ἑκοντὴν</i> <i>παρέχων</i> IPE12.40.21 (Olbia, ii/iii A.D.).
