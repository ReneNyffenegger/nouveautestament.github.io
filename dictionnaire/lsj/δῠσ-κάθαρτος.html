 <b>δῠσ-κάθαρτος</b> <i>[κᾰ]</i>, <i>ον</i>, hard to purify, Ph.1.239, al.; hard to purge, <i>πνεύματα</i> Plu.2.991b, cf. Dsc.5.69. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> hard to satisfy by purification or atonement, <i>δ</i>. <i>Ἅιδου</i> <i>λιμήν</i>, of the house of the Labdacidae in which murders never ceased, S.Ant.1284 (lyr.); <i>δαίμων</i> Ar.Pax1250.
