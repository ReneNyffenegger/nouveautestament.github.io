 <b>ὑπομενε-τέον</b>, (<i>ὑπομένω</i>) one must sustain, abide, endure, Th.2.88, Isoc.6.7, Pl.Lg.770e, Arist.EN1110a30; <i>-μενετέα</i> Zeno Stoic.1.49, Cleanth.ib.129, cf. Stoic.3.22, 64, 72.—The form <i>ὑπομενητέον</i> is v.l. in Isoc. l.c., etc.; <i>ὑπομονητέος</i> occurs (with vv.ll.) in D.L.7.126.
