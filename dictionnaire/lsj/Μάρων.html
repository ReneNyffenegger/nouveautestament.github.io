 <b>Μάρων</b> <i>[ᾰ]</i>, <i>ωνος</i>, <i>ὁ</i>, name of Thracian priest who gave wine to Odysseus, Od.9.197: hence, of a strong wine, Cratin.135, E.Cyc.412; perh. also a throw of the dice, cf. Herod.3.25. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> <i>μάρων</i>, <i>ονος</i>, <i>ὁ</i>, <i>ἡ</i>, = <i>λευκόψαρος</i>, <i>ὄνοι</i> Hippiatr.14.
