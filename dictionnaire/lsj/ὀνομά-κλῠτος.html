 <b>ὀνομά-κλῠτος</b>, <i>ον</i> (<i>α</i>, <i>ον</i> Pi.Pae.6.123), of famous name, Il.22.51, h.Merc.59, Ibyc.10 A, Pi. l.c.; <i>κοὐνομάκλυτον</i> in Semon.7.87 should be emended to <i>κὠν-</i>, cf. <i>κὠνομαστόν</i> Phoen.2.11. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> articulate, <i>βροτῶν</i> <i>ὀνομάκλυτον</i> <i>αὐδήν</i> Simm.1.13.
