 <b>ἀμβολ-άδην</b> <i>[ᾰδ</i>,<i>]</i> Adv., poet. for <i>ἀναβολάδην</i>: ((<i>ἀναβολή</i>):—bubbling up, <i>ὡς</i> <i>δὲ</i> <i>λέβης</i> <i>ζεῖ</i> <i>ἔνδον</i> . . <i>πάντοθεν</i> <i>ἀ</i>. Il.21.364, cf. Hdt.4.181: metaph., by jets, i.e. capriciously, AP10.70 (Maced.). &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> like an <i>ἀναβολή</i> or prelude, h.Merc.426, Pi.N.10.31.
