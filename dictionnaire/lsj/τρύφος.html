 <b>τρύφος</b> <i>[ῠ]</i>, <i>εος</i>, <i>τό</i>, (<i>θρύπτω</i>) that which is broken off, morsel, lump, Od.4.508; <i>ἄρτου</i> AP6.105 (Apollonid.), Anon.Hist.Oxy.1798 Fr. 44iv5 (FGrH 148p.817J.): pl., Hdt.4.181, Pherecr.108.5; <i>κύλικος</i> <i>τρύφος</i> a potsherd, Choeril.9; <i>τ</i>. <i>τῆς</i> <i>Κῶ</i> Str.10.5.16.
