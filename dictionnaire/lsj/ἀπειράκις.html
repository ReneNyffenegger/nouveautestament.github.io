 <b>ἀπειράκις</b>, Adv., (<i>ἄπειρος</i> B) times without number, Arist.Ph.193a28, Xen.975a26, Plu.2.426e; <i>πολλάκις</i>, <i>μᾶλλον</i> <i>δ’</i> <i>ἀ</i>. Arist.Pol.1329b27; <i>οὐχ</i> <i>ἅπαξ</i> <i>οὐδὲ</i> <i>δὶς</i> <i>ἀλλ’</i> <i>ἀ</i>. Id.Cael.270b19, cf. Phld.D.3 Fr.35; <i>ἀπειράκις</i> <i>ἄπειρος</i> Ph.1.499, Dam.Pr.21.
