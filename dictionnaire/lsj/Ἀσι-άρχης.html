 <b>Ἀσι-άρχης</b>, <i>ου</i>, <i>ὁ</i>, an Asiarch, priest of the Imperial cult in the province of Asia, Str.14.1.42, Act.Ap.19.31, IG12(3).531, 14.2405, etc.; <i>Ἀ</i>. <i>ναῶν</i> <i>τῶν</i> <i>ἐν</i> <i>Ἐφέσῳ</i> OGI525.8 (Halic.):—hence <i>Ἀσι-αρχέω</i>, BMus.Inscr.481<i>*</i>.240 (Ephesus, ii A. D.), etc.
