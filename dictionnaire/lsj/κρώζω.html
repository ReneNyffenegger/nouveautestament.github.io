 <b>κρώζω</b>, fut. <i>κρώξω</i>, prop. croak, of the <i>κορώνη</i>, Hes.Op.747, cf. Ar.Av.2, 24, Arat.953, Luc.Asin.12, Poll.5.89; also of other birds, as cranes, Ar.Av.710; of young halcyons, Luc.VH2.40; also, of men, croak out, <i>τι</i> Ar.Lys.506, Pl.369; of a wagon, creak, groan, Babr.52.5. (Onomatop.)
