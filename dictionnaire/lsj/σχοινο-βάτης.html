 <b>σχοινο-βάτης</b> <i>[ᾰ]</i>, <i>ου</i>, <i>ὁ</i>, (<i>βαίνω</i>) rope<i>-</i>dancer, Cat.Cod.Astr.8(4).213, Man.4.287, Gloss.; Lat. schoenobates, Juv.3.77:—hence <i>σχοινο-βᾰτία</i>, Ion. <i>σχοινοβᾰτ-ίη</i>, <i>ἡ</i>, rope<i>-</i>dancing, interpol. in Hp.Vict.3.68; <i>σχοινο-βᾰτική</i> (sc. <i>τέχνη</i>), Sch.D.T.p.110H.
