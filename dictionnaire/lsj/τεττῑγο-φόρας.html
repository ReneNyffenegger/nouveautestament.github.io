 <b>τεττῑγο-φόρας</b>, <i>ου</i>, <i>ὁ</i>, (<i>φέρω</i>) wearing a <i>τέττιξ</i>, as the Athenians were called, because in early times they wore golden <i>τέττιγες</i>, as a token that they were <i>αὐτόχθονες</i> (cf. <i>τέττιξ</i> I.2, <i>τεττιγομήτρα</i>), Ar.Eq.1331 (anap.): also <i>τεττῑγο-φόρος</i>, <i>ον</i>, Eust.395.34: hence <i>τεττῑγο-φορία</i>, <i>ἡ</i>, Tz.H.1.233.
