 <b>τρῡσ-ίππιον</b>, <i>τό</i>, (<i>τρύω</i>) a mark branded on the jaw of a horse superannuated in the public service, Eup.318, cf. Zen.4.41: the metre of Eup. shows that <i>τρυσίππειον</i>, as written in Ael.Dion.Fr.311, Poll.7.186, EM771.16, is incorrect.—The horse was <i>τρύσιππος</i>, <i>ὁ</i>, Theognost.Can.24.
