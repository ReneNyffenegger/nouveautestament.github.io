 <b>βουλ-ευτής</b>, <i>οῦ</i>, <i>ὁ</i>, councillor, senator, Il.6.114, Hdt.9.5, Pl.Ap.25a, etc.; at Athens, one of the 500, Antipho6.45, And.1.43, Ar.Th.808; at Rome, senator, D.H.2.12, Plu.Rom.13, etc. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> plotter, contriver, <i>θανάτου</i>, <i>πληγῆς</i>, Antipho4.3.4.
