 <b>ὁδ-αῖος</b>, <i>α</i>, <i>ον</i>, (<i>ὁδός</i>) = <i>ἐνόδιος</i>, of Hermes, Id. (s.v.l.). &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> <i>ὁδαῖα</i>, <i>τά</i>, that for which a merchant travels, merchandise (obtained in exchange for his <i>φόρτος</i> or first freight), Od.8.163, 15.445; though a Sch. explains it as = <i>ἐφόδια</i>, Lat. viaticum; cf. <i>ὁδάω</i>.
