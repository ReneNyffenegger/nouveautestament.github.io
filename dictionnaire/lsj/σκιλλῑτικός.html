 <b>σκιλλῑτικός</b>, <i>ή</i>, <i>όν</i>, (<i>σκίλλα</i>) of squills, <i>ὄξος</i> <i>σ</i>. vinegar of squills, Dsc.2.171, Archig. ap. Orib.44.26.11, etc.; sts. wrongly written <i>σκιλλητικός</i>:—also <i>σκιλλητικώδης</i>, <i>ες</i> (leg. <i>σκιλλιτ-</i>), = <i>σκιλλιτικός</i>, Gal.13.242; <i>σκίλλινος</i>, <i>η</i>, <i>ον</i>, Dsc.Eup.1.75, Archig. ap. Orib.8.1.32.
