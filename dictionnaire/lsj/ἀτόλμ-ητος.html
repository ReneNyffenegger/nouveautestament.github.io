 <b>ἀτόλμ-ητος</b>, Dor. <i>ἀτόλμ-ᾱτος</i>, <i>ον</i>, = <i>ἄτλητος</i>, not to be endured, insufferable, <i>μόχθος</i> Pi.I.8(7).11; of men, dub. in A.Ag.375. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> not to be dared, <i>οὐδὲν</i> <i>[τοῖς</i> <i>ποιηταῖς]</i> <i>ἀ</i>. Aristid.Or.45(8).2, cf. Gal.8.260; <i>τῷ</i> <i>πλουσίῳ</i> <i>οὐδὲν</i> <i>ἀ</i>. Him.Ecl.4.24.
