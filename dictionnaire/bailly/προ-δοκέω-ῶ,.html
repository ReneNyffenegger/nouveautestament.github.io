<b>προ-δοκέω-ῶ,</b> &ensp;  <i>seul. pass. pl. q. pf. 3 sg.</i> προεδέδοκτο, Thc. <i>7, 18 : par contract.</i> προὐδέδοκτο, Plat. <i>Phædr. 88 </i>d, il parut, il avait paru bon auparavant, on décida, on avait décidé auparavant ; <i>part. pf.</i> τὰ προδεδογμένα, Thc. <i>3, 40, </i>les décisions antérieures.
