 <b>ἀντανά-κλᾰσις</b>, <i>εως</i>, <i>ἡ</i>, reflection of light, Placit.4.14.3, cf. Vett. Val.1.14, Ath.Med. ap. Orib.9.12.1 (pl.); also, of sound, echo, Plu.2.502d. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> bending back, <i>ἀγκίστρου</i> Sch.Opp.H.1.216. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> use of a word in an altered sense, Lat. contraria significatio, Quint.Inst.9.3.68, Sch.A.R.1.746.
