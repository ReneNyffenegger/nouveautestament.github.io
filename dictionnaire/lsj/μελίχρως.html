 <b>μελίχρως</b>, <i>ωτος</i>, <i>ὁ</i>, <i>ἡ</i>, honey<i>-</i>coloured, i. e. with olive complexion, freq. in Pap., as PPetr.3p.8, al. (iii B. C.), Sammelb.7169.17 (ii B. C.), cf. AP12.170 (Diosc.): also acc. pl. <i>μελίχροας</i> honey<i>-</i>coloured, <i>κηρούς</i> Q.S.3.224; of complexion, Ptol.Tetr.144: dat. sg. <i>μελίχροϊ</i>, <i>νέκταρι</i> Tryph.113.
