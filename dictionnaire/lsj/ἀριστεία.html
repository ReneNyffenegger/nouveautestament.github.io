 <b>ἀριστεία</b> <i>[ᾰρ]</i>, Ion. <i>ἀριστ-είη</i>, <i>ἡ</i>, excellence, prowess, S.Aj.443, AP7.312 (Quadr.); <i>γέρας</i> <i>ἀριστείας</i> Alciphr.3.36: in pl., Gorg.Fr.11a, Pl.Lg.942d: Il.5,11,17 are called respectively <i>Διομήδους</i>, <i>Ἀγαμέμνονος</i>, <i>Μενελάου</i> <i>ἀριστεία</i>; cf. Cic.Att.16.9.
