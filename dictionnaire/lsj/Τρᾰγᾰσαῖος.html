 <b>Τρᾰγᾰσαῖος</b>, <i>α</i>, <i>ον</i>, of or from the Epirotic city <i>Τραγασαί</i>, Hellanic.34J., Str.13.1.48, Poll.6.63. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> in Ar.Ach.808 of swine, <i>ὡς</i> <i>τραγασαῖα</i> <i>φαίνεται</i>, with a play on <i>τραγεῖν</i>; and ib.853, <i>πατρὸς</i> <i>Τραγασαίου</i>, with a play on <i>τράγος</i> I.2.
