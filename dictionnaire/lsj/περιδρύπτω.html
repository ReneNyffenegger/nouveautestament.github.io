 <b>περιδρύπτω</b>, tear all round, peel the bark off a tree, AP9.706 (Antip.):—Pass., <i>ἀγκῶνας</i> <i>περιδρύφθη</i> (Ep. aor. Pass.) had the skin all torn from off his arms, Il.23.395, cf. Q.S.4.540; <i>π</i>. <i>χεῖρας</i> <i>καὶ</i> <i>πρόσωπα</i> Ph.1.311; <i>δοράς</i> Id.2.527; <i>περιδρύπτεσθαι</i> <i>τραύμασιν</i> Ach. Tat.1.12.
