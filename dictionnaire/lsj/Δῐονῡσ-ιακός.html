 <b>Δῐονῡσ-ιακός</b>, <i>ή</i>, <i>όν</i>, belonging to the Dionysia or to Dionysus, <i>Δ</i>. <i>θέατρον</i> Th.8.93; <i>ἀγών</i> Arist.Rh.1416a32, cf. Pol.1323a2: <i>Διονυσιακά</i>, <i>τά</i>, poems on the legend of Bacchus, e.g. by Nonnus: <i>Δῐονῡσια-κόν</i>, <i>τό</i>, prob., = <i>Διονύσιος</i> III, Gal.12.423.
