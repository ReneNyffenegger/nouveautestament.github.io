 <b>πρόσοικος</b>, <i>ον</i>, dwelling near to, neighbouring, Hdt.1.144, Th.1.24; <i>οἱ</i> <i>π</i>. neighbours, ib.7, Aen.Tact.10.1; <i>τοὺς</i> <i>Λυκίων</i> <i>π</i>. Plu.2.421d; also of places, <i>π</i>. <i>θάλαττα</i> <i>χώρᾳ</i> abutting upon, Pl.Lg.705a; <i>τὴν</i> <i>π</i>. <i>τῆς</i> <i>Ἰταλίας</i> the neighbouring part, Plu.Fab.2: c. dat., Jul.Or.2.56b.
