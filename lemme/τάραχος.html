<h2>τάραχος</h2>
<h3>trouble</h3>
<br>trouble, agitation, commotion, agitation (de l'esprit).  tumulte<br>Nom masculin<br>Vient de  ταράσσω<br><br><br>
<b>ACTES 12 18<br></b>Γενομένης δὲ ἡμέρας ἦν <span class="c">τάραχος</span> οὐκ ὀλίγος ἐν τοῖς στρατιώταις τί ἄρα ὁ Πέτρος ἐγένετο. <br><br>
<b>ACTES 19 23<br></b>Ἐγένετο δὲ κατὰ τὸν καιρὸν ἐκεῖνον <span class="c">τάραχος</span> οὐκ ὀλίγος περὶ τῆς ὁδοῦ. <br><br>
