 <b>ἰσο-πληθής</b>, <i>ές</i>, equal in number or quantity, <i>ἠήρ</i> Hp.Morb.2.4; <i>ἱππεῖς</i> X.Ages.2.9: Math., equal in number, Euc.12.4, al.; <i>σχήματα</i> <i>τὰς</i> <i>πλευρὰς</i> <i>ἰ</i>. <i>ἔχοντα</i> Papp.332.14: c. dat., <i>τινι</i> to a person or thing, Th.6.37, D.C.50.33; <i>ἰ</i>. <i>θαλάσσῃ</i> <i>ποταμοί</i> Poll.3.103. Adv. <i>ἰσοπλη-θῶς</i> Euc.12.5.
