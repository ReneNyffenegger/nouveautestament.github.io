 <b>ἀμφιτέμνω</b>, Ion. <i>ἀμφι-τάμνω</i>, cut off on all sides, intercept and surround, in tmesi, <i>τάμνοντ’</i> <i>ἀμφὶ</i> <i>βοῶν</i> <i>ἀγέλας</i> Il.18.528; clear away, <i>κόνιν</i>, <i>χοῦν</i>, AP7.281 (Heraclid. Sinop.), IG4.823.49 (Troezen); pare all round, <i>ὀνύχων</i> <i>ἀκίδα</i> AP5.227 (Paul. Sil.).
