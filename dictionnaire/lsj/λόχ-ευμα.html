 <b>λόχ-ευμα</b>, <i>ατος</i>, <i>τό</i>, that which is born, child, E.Ion921 (anap.), Ph.816 (lyr.), BCH26.187 (Syria). &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> in pl., = <i>λοχεία</i>, child<i>-</i>birth, E.El.1124: metaph., <i>κάλυκος</i> <i>ἐν</i> <i>λοχεύμασιν</i> in the bursting of the bud, A.Ag.1392.
