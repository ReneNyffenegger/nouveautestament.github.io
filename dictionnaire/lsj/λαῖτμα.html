 <b>λαῖτμα</b>, <i>ατος</i>, <i>τό</i>, poet. Noun, depth or gulf of the sea, <i>μέγα</i> <i>λ</i>. <i>θαλάσσης</i> Od.4.504, 5.174, 9.260; <i>ἁλὸς</i> <i>ἐς</i> <i>μέγα</i> <i>λ</i>. Il.19.267, cf. Od.8.561; also alone, <i>λ</i>. <i>μέγ’</i> <i>ἐκπερόωσιν</i> 7.35, cf. 5.409, 7.276, Theoc.13.24, A.R.1.1299.
