 <b>ἡγηλάζω</b>, Ep. collat. form of <i>ἡγέομαι</i>, guide, lead, <i>κακὸς</i> <i>κακὸν</i> <i>ἡγηλάζει</i> Od.17.217; but <i>κακὸν</i> <i>μόρον</i> <i>ἡ</i>. lead a wretched life, 11.618; <i>βίοτον</i> <i>βαρὺν</i> <i>ἡ</i>. A.R.1.272; <i>ἱερὸν</i> <i>γόον</i> Orac. ap. Zos.1.57: for Arat.893, v. <i>ὑφηγηλάζω</i>.
