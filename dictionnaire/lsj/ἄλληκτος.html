 <b>ἄλληκτος</b> (A), <i>ον</i>, poet. for <i>ἄληκτος</i> (A), unceasing, ceaseless, <i>νότος</i> Od.12.325 ; <i>ὀδύναι</i> S.Tr.985 (lyr.) ; implacable, <i>θυμός</i> Il.9.636 : neut. as Adv., <i>ἄλληκτον</i>, <i>ἄλληκτα</i>, Man.3.252,206.—So <i>Ἀλληκτώ</i> is restored for <i>Ἀληκτώ</i> (the Fury) in Luc.Trag.6.
