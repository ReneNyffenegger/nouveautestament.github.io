 <b>ἀνέδραστος</b>, <i>ον</i>, without firm foundation, <i>βάσις</i>, of a rhetorical period, D.H.Comp.22; <i>δρόμος</i> IG7.2543 (Thebes); of a bandage, liable to slip, Gal.18(2).379; unsteady, ib.819, cf. Plu.2.654a, Procl.in Prm.p.794 S., in Ti.3.122 D. Adv. <i>ἀνεδράσ-</i> <i>τως</i>, gloss on <i>ἀνέδην</i>, Sch.Philum. ap. Orib.45.29.14.
