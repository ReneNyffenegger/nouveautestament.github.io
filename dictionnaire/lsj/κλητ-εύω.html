 <b>κλητ-εύω</b>, summon into court, or give evidence that a legal summons has been served, Ar.Nu.1218; <i>τινα</i> D.18.150; <i>τινι</i> Ar.V.1413, cf. Is.Fr.108, D.32.30:—Med., procure the issuing of the summons, <i>κ</i>. <i>τὴν</i> <i>δίκην</i> Arist.Pr.951a27:—Pass., = <i>ἐκκλητεύεσθαι</i>, Is. l.c.
