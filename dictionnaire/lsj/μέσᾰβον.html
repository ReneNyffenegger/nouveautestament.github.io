 <b>μέσᾰβον</b>, <i>τό</i>, (<i>μέσος</i>, <i>βοῦς</i>) leathern strap, by which the middle of the yoke was fastened to the pole, Hes.Op.469: Ep. pl. <i>μέσσαβα</i> Call.Fr.513 (expld. by Sch.Hes. as <i>αἱ</i> <i>τοῦ</i> <i>ζυγοῦ</i> <i>γλυφαί</i>): also masc. <i>μέσαβοι</i> Tz. ad Hes. l.c.:—v.l. <i>μεσάβοιον</i>, Poll.1.252.
