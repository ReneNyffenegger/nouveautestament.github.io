 <b>οἰνο-θήρας</b>, <i>ου</i>, <i>ὁ</i>, a plant the root of which smells of wine or was used to flavour wine; but in the best Mss. of Thphr.HP9.19.1 it is <i>ὀνοθήρας</i>, as in Dsc.4.117 and Gal.12.89; called also <i>ὀνάγρα</i>, Gal.l.c., and <i>ὀνόθουρις</i> ibid., Aët.15.15; cf. onothuris, Plin. HN24.167.
