 <b>ἐφύπερθε</b> <i>[ῠ]</i>, before a vowel <i>ἐφύπερ-θεν</i>, Adv. above, atop, <i>στορέσαι</i> <i>ἐ</i>. Il.24.645, cf. 9.213; <i>κεφαλή</i> <i>τ’</i> <i>ἐ</i>. <i>τε</i> <i>χαῖται</i> Od.4.150, cf. Il.14.184; from above, Od.9.383, Theoc.23.59: c. gen., Simon.183.7: Geog., above, c. gen., A.R.2.393.
