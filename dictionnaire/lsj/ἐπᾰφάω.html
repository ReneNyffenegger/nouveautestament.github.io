 <b>ἐπᾰφάω</b> (v. <i>ἁφάω</i>), touch on the surface, touch lightly, Hecat.22 J., A.Pr.849, Trag.Adesp.458.7, Pl.Cra.404d:—also in Med., abs., <i>τῷ</i> <i>δακτύλῳ</i> Hp.Mul.2.165: c. gen., <i>ἐ</i>. <i>χερσί</i> <i>τινος</i> Mosch.2.50; <i>κιθάρης</i> AP5.221.1 (Agath.); <i>μουσικῆς</i> Alciphr.3.12: c. acc., <i>παλάμῃ</i> <i>κρᾶτ’</i> <i>ἐπαφησάμενος</i> IG14.2123.
