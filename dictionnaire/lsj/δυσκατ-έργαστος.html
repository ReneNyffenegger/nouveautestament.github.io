 <b>δυσκατ-έργαστος</b>, <i>ον</i>, hard to work, <i>λίθος</i> Str.17.1.33; <i>καρποὶ</i> <i>-ότεροι</i> slower to mature, Thphr.CP1.14.4; hard of digestion, Dsc.2.93, Ph.2.244. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> = <i>δυσκατάπρακτος</i>, X.Mem.4.2.7 (Comp.). &nbsp;&nbsp;&nbsp;&nbsp;<b>III.</b> hard to tame, <i>γένος</i> <i>ταύρων</i> Agatharch.76 (Sup.); hard to overcome, Luc.Tyr.15.
