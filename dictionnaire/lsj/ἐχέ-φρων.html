 <b>ἐχέ-φρων</b>, <i>ον</i>, gen. <i>ονος</i>, (<i>φρήν</i>) sensible, prudent, <i>ἀνὴρ</i> <i>ἀγαθὸς</i> <i>καὶ</i> <i>ἐ</i>. Il.9.341, cf. Od.13.332; freq. as epith. of Penelope, 4.111, etc.; later of animals, <i>σκύλακες</i> Nonn.D.16.226: late in Prose, Syn.Alch.p.65 B. Adv. <i>ἐχεφρό-νως</i> D.S.15.33.
