 <b>προκαθηγ-έτης</b>, <i>ου</i>, <i>ὁ</i>, leader, epith. of gods, as Pan, IG5(2).93 (Tegea); Hermes, BSA 16.107 (Pisidia); Apollo, Epigr.Gr.1023.5 (Talmis): fem. <i>προκαθηγ-</i> <i>έτις</i>, <i>ιδος</i>, epith. of Athena, CIG4332 (Phaselis); <i>ἀθανάτων</i> <i>π</i>. prob. in Epic. Alex. Adesp.9 ii 17; Dor. <i>προκαθ-ᾱγέτις</i> Mesom.Mus.6.
