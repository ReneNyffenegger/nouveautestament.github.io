 <b>προφητ-ικός</b>, <i>ή</i>, <i>όν</i>, oracular, prophetic, <i>ἀνήρ</i> Ph.1.515; <i>λόγος</i> ib.95, 2 Ep.Pet.1.19; <i>νοῦς</i> Ph.Fr.66H. (Sup.), cf. Luc.Alex.60. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> <i>εἰκὼν</i> <i>χαλκῆ</i> <i>π</i>. in the official robes of a <i>προφήτης</i>, Rev.Phil.44.38 (Didyma); so <i>ἠμφιεσμένος</i> <i>π</i>. <i>σχήματι</i>, <i>στολίσας</i> <i>σεαυτὸν</i> <i>π</i>. <i>σχήματι</i>, PMag.Par.1.933, PMag.Berol.1.278.
