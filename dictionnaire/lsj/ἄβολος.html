 <b>ἄβολος</b>, <i>ον</i>, (<i>βολή</i>) that has not shed his foal<i>-</i>teeth, of a young horse, S.Fr.408, Pl.Lg.834c, Stratt.52, Arist.HA576b15, IG2.978: also of an old horse, that no longer sheds them, AB322. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> <i>ἄβολα</i>, <i>τά</i>, an unlucky throw of the dice, Poll.7.204.
