 <b>κραυγ-άζω</b>, = <i>κράζω</i>, of dogs, bay, Lyr.Adesp.135; of ravens, croak, Arr.Epict.3.1.37; of men, cry aloud, shout, D.54.7, LXX2 Es.3.13, Ev.Jo.18.40, Polem.Cyn.40, Gal.8.287; <i>κ</i>. “<i>μὴ</i> <i>θυμοῦ</i>&quot; Phld.Ir.p.70 W.; <i>κραυγάζω</i> <i>κοὐκ</i> <i>ἐπακούει</i> Riv.Fil.57.380 (Aptera).
