 <b>μώλωψ</b>, <i>ωπος</i>, <i>ὁ</i>, mark of a stripe, weal, bruise, Hyp.Fr.200, Arist.Pr.889b10, LXXIs.53.5, D.H.16.5, Plu.2.565b, etc.; of an eruption resembling mosquito bites, Herod.Med. ap. Aët.5.129; blood<i>-</i>clot, Paul.Aeg.6.8 (pl.); <i>πορφύρεοι</i> <i>μώλωπες</i>, satirically of kings, Daphit. ap.Str.14.1.39.
