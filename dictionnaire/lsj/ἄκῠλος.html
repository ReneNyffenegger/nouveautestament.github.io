 <b>ἄκῠλος</b>, <i>ὁ</i> (<i>ἡ</i>, Theoc.5.94), the acorn of Quercus Ilex, given to swine with <i>βάλανος</i>, Od.10.242, Pherecr.186, Arist.HA595a29, cf. Amphis38, Thphr.HP3.16.3 :—used in games, Poll.9.103. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> ornament or jewel in form of acorn, IG2.767b11 :—neut., <i>ἄκυλον</i>, <i>τό</i>, <i>Ἐφ</i>. <i>Ἀρχ</i>.1895.70.
