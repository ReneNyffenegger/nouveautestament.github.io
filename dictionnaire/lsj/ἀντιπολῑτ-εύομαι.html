 <b>ἀντιπολῑτ-εύομαι</b>, to be a political opponent, Arist.Pol.1274a14; <i>οἱ</i> <i>-όμενοι</i> the opposite party, Din.1.97: in sg., political opponent, Cic.Att.7.8.5: metaph., <i>ὁ</i> <i>φθόνος</i> <i>ταῖς</i> <i>πράξεσιν</i> <i>ἀ</i>. Aristonym. ap. Stob.3.38.36; <i>ἀ</i>. <i>τινι</i> Plu.Them.19, Per.8.
