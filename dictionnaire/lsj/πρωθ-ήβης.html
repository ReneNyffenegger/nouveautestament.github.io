 <b>πρωθ-ήβης</b>, <i>ου</i>, <i>ὁ</i>, in the prime of youth, <i>παῖδας</i> <i>πρωθήβας</i> Il.8.518; <i>κοῦροι</i> <i>π</i>. Od.8.263, cf. Epigr. in BpW.32.480 (Delph.): in late Prose, Luc.DMort.5.2, App.Hisp.65:—fem. <i>πρωθήβη</i> only Od.1.431; also <i>πρωθ-</i> <i>ῆβις</i>, IG14.2122, Hdn.Gr.2.67.
