 <b>ὀστρά̆κ-ῐνος</b>, <i>η</i>, <i>ον</i>, earthen, made of clay, of vessels, Hp.Nat.Mul.34, al., Pl.Com.114, AP7.645 (Crin.), 11.74 (Nicarch.), 2 Ep.Ti.2.20, 2 Ep.Cor.4.7, PLond.3.1177.95 (ii A. D.). &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> like earthenware, <i>ὀστράκινα</i> <i>τὸ</i> <i>δέρμα</i>, = <i>ὀστρακόδερμα</i>, v.l. in Luc.Lex.6.
