 <b>Σαρπηδών</b>, <i>όνος</i>, <i>ὁ</i>, Sarpedon, Il.16.327, al.: also gen. <i>Σαρπήδοντος</i>, dat. <i>-οντι</i>, 12.379,392, voc. <i>Σαρπῆδον</i> 5.633, as if from nom. <i>Σαρπήδων</i> :—<i>Σαρπηδονεῖον</i>, <i>τό</i>, his shrine at Xanthos, App.BC4.78:—Adj. <i>Σαρπηδόνιος</i>, <i>α</i>, <i>ον</i>, A.Supp.869 (lyr.).
