 <b>λεωργός</b>, <i>όν</i>, (Adv. <i>λέως</i>, <i>ἔργον</i>) one who will do anything (cf. <i>ῥᾳδιουργός</i>, <i>πανοῦργος</i>), villainous, A.Pr.5; of actions, <i>λεωργὰ</i> <i>κἀθέμιστα</i> (fort. <i>καὶ</i> <i>θεμιστά</i>) Archil.88.3: Sup. <i>-ότατος</i> X.Mem.1.3.9, Ael.NA16.5; cf. <i>λεουργός</i>, <i>λιτουργός</i>.
