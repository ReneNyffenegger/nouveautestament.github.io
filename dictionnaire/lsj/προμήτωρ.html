 <b>προμήτωρ</b>, Dor. <i>προμάτωρ</i>, <i>ορος</i>, <i>ἡ</i>, first mother of a race, A.Th.140 (lyr.), E.Ph.676 (lyr.), 828 (lyr.), Luc.Am.19. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> masc., maternal grandfather, Hsch. &nbsp;&nbsp;&nbsp;&nbsp;<b>III.</b> epith. of Athena, prob. in Them.Or.13.180a (voc. <i>πρόματερ</i> codd.).
