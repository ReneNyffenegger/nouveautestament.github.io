 <b>μᾰτᾴζω</b>, = <i>ματάω</i>, speak or work folly, S.OT891 (lyr.); <i>σπλάγχνα</i> <i>δ’</i> <i>οὔ</i> <i>τι</i> <i>ματᾴζει</i> my heart is not deceived, A.Ag.995 (lyr.).—On the form cf. Hdn.Gr.2.929, EM737.21:—<i>ματαΐζω</i>, J.BJ6.2.10, Suid. (<i>ματᾴζω</i> is prob. contr. fr. <i>*ματαιΐζω</i>.)
