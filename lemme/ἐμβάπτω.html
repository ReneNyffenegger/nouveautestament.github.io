<h2>ἐμβάπτω</h2>
<h3>tremper dedans</h3>
<br>plonger, tremper, plonger dans, mettre, tremper<br>Verbe<br>Vient de  ἐν  et  βάπτω<br><br><br>
<b>MATTHIEU 26 23<br></b>ὁ δὲ ἀποκριθεὶς εἶπεν· ὁ <span class="c">ἐμβάψας</span> μετ᾽ ἐμοῦ τὴν χεῖρα ἐν τῷ τρυβλίῳ οὗτός με παραδώσει. <br><br>
<b>MARC 14 20<br></b>ὁ δὲ εἶπεν αὐτοῖς· εἷς τῶν δώδεκα, ὁ <span class="c">ἐμβαπτόμενος</span> μετ᾽ ἐμοῦ εἰς τὸ τρύβλιον. <br><br>
