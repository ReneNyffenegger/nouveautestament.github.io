<b>ἀ-κάρπωτος,ος,ον</b> &ensp;  : <b>1</b> dont on ne recueille aucun fruit, stérile, Th. <i>C.P. 3, 13, 3 ; fig.</i> χρησμὸς ἀ. Eschl. <i>Eum. 714,</i> oracle qui ne s’est pas accompli ; ψευσθεῖσα χάριν ἀκάρπωτον νίκας, Soph. <i>Aj. 176, </i>frustrée de la récompense d’une victoire dont elle n’a pas recueilli le fruit ( ἀ, καρπόω ).
