 <b>ψωρ-ιάω</b>, to have the itch, scab, or mange, Hp.Aph.4.77, Plu.2.126b; <i>ψ</i>. <i>τὴν</i> <i>κύστιν</i> Dsc.3.151, v.l. for <i>ψωράω</i> in Pl.Grg.494c; of dogs, Gp.19.3.2. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> of trees, to be scabby, cankered, esp. of the fig, Thphr.CP5.9.10, HP4.14.3, etc.; of <i>κύμινον</i>, ib.8.10.1.
