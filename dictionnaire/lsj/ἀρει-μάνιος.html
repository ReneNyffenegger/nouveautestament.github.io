 <b>ἀρει-μάνιος</b> <i>[μᾰ]</i>, <i>ον</i>, = foreg., <i>θρασύτης</i> Ph.1.375; <i>δυνάστης</i> Plu.2.321f, cf. 758f; <i>κριός</i> D.L.6.61; <i>φῦλα</i> J.BJ2.16.4. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> <i>Ἀρειμάνιος</i>, <i>ὁ</i>, as pr. n., = Avest. angrō mainyuš, a name given by the Magi to the Spirit of Evil, opp. Oromasdes ( = Ahuramazda), Arist.Fr.6, Plu.2.369e, Dam.Pr.125 bis.
