<b>κατα-μηλόω-ῶ,</b> &ensp;  enfoncer une sonde, <i>d’où </i>s’enfoncer les doigts dans la bouche pour se faire vomir, PhRyn. com. <i>2-1,</i> <i>604, 9 Mein. ; fig.</i> κημὸν κ. AR. <i>Eq. 1150, </i>enfoncer comme une sonde (dans la bouche d’un concussionnaire, pour lui faire rendre gorge) la boîte aux votes d’un juge.
