 <b>Κυκλώπ-ειος</b>, <i>α</i>, <i>ον</i> (in Eust.1634.35, al., <i>ος</i>, <i>ον</i>), (<i>Κύκλωψ</i>) Cyclopean, used of prehistoric architecture attributed to the Cyclopes, applied to Mycenae, E.El.1158 (lyr.); to ancient buildings near Nauplia, Str.8.6.2. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> prov., <i>κ</i>. <i>βίος</i> uncivilized life, Id.11.4.3, Max.Tyr.21.7 (v.l. <i>Κυκλώπ-ιος</i>).
