 <b>καινόω</b>, (<i>καινός</i>) make new, change, <i>τὰ</i> <i>ἐπιβουλεύματα</i> D.C.47.4; of language, D.H.Th.21:—Pass., of political changes, Th.1.71; <i>καινοῦσθαι</i> <i>τὰς</i> <i>διανοίας</i> in inventing new devices, Id.3.82, cf. Ph.1.326, 2.156. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> = <i>καινίζω</i>, use for the first time, handsel, Hdt.2.100. &nbsp;&nbsp;&nbsp;&nbsp;<b>III.</b> renew, <i>φόβον</i> Ph.2.78.
