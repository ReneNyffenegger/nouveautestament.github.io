 <b>Σαλμᾰκίς</b>, <i>ίδος</i>, <i>ἡ</i>, a district in Halicarnassus, SIG46.24 (v B.C.); also a fountain there, said to cause sexual weakness and associated with Hermaphroditus, Str.14.2.16, Vitr.2.8.11, Ov.Met.4.286: hence <i>σαλμᾰκίδες</i>, <i>αἱ</i>, a name for <i>ἑταῖραι</i> (so Suid.) or effeminate men, AP7.222 (Phld.).
