 <b>ἀμφᾰγᾰπάζω</b>, used by Hom. only in impf. <i>ἀμφαγάπαζον</i>, pres. part. Med. <i>-ομενος</i>; by later Ep. only in pres., impf., cf. IG12(9).289.14 (Eretria, ii/i B.C., prob. l.):—embrace with love, greet warmly, Od.14.381, Canthar.2 D. (2sg. impf. <i>-ηγάπαζες</i>), A.R.3.258, etc.; so Med., Il.16.192, h.Cer.290.
