 <b>προκελευσματικός</b> (sc. <i>πούς</i>), <i>ὁ</i>, proceleusmatic, a foot consisting of four short syllables, Heph.3.3 (<i>-κελευμ-</i> cod. Ambr.); <i>π</i>. <i>ἁπλοῦς</i> (⏑⏑), <i>διπλοῦς</i> (⏑⏑⏑⏑), Aristid. Quint.1.15: <i>προκελευσματι-κόν</i> (with or without <i>μέτρον</i>), <i>τό</i>, Heph.8.1, D.L.6.79; <i>π</i>. <i>ῥυθμοί</i> D.H.7.72.
