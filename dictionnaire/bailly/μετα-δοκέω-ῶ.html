 (<i>f.</i> μεταδόξω, <i>ao.</i> μετέδοξα, <i>etc.</i>) <b>1</b> changer d’avis, <i>seul. impers. :</i> μεταδεδογμένον μοι μὴ στρατεύεσθαι, Hdt. <i>7, 13, </i>j’ai renoncé à l’expédition décidée ; μετέδοξέ σοι ταῦτα βελτίω εἶναι, Luc. <i>Apol. 3, </i>tu t’es ravisé et tu as décidé que cela était mieux || <b>2</b> <i>p. suite, </i>se repentir, DÉm. <i>467, 21</i>.
