 <b>Ἀχαία</b>, Ion. <i>Ἀχαιΐη</i>, <i>ἡ</i>, epith. of Demeter in Attica, Hdt.5.61; also in Boeotia, Plu.2.378e; <i>Ἀχέα</i> at Thespiae, IG7.1867. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> <i>ἀχαιά</i>, <i>ἡ</i>, = <i>ἔριθος</i>, Philet.ap. Gramm. post Orionemp.185 S. (Acc. to Hsch. from <i>ἄχος</i> grief for the loss of her daughter: also <i>Ἀχηρώ</i> Id.)
