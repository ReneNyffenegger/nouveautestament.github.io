 <b>θύσθλα</b>, <i>ων</i>, <i>τά</i>, (<i>θύω</i>) sacred implements of Bacchic orgies, Il.6.134; <i>θύσθλοις</i> <i>παιομένους</i> Jul.Or.7.209d. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> the Bacchic festival itself, Opp.C.1.26: also in sg., Plu.2.501f. &nbsp;&nbsp;&nbsp;&nbsp;<b>III.</b> generally, sacrifice, <i>θ</i>. <i>καταίθειν</i> Lyc.459, cf. 720, 929, Orph.A.904, etc.
