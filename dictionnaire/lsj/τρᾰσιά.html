 <b>τρᾰσιά</b>, <i>ἡ</i>, (<i>ταρσός</i>) hurdle, crate, whereon to dry figs, Eup.451, Ael.NA3.10; <i>ταρσιή</i> (Ion.) in Semon.39; cf. <i>τερσιά</i>. &nbsp;&nbsp;&nbsp;&nbsp;<b>b.</b> the dried figs themselves, Ar.Nu.50, Poll.7.144. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> drying<i>-</i>place, for corn, S.Fr.118; also for cheese, Suid.; or for bricks, kiln, Greg.Cor.p.514 S.
