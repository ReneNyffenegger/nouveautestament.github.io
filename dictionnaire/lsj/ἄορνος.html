 <b>ἄορνος</b>, <i>ον</i>, (<i>ὄρνις</i>) without birds, <i>λίμνη</i> S.Fr.748; <i>ἄ</i>. <i>ὕψη</i> heights no birds can reach, Plu.2.327c; <i>ἄ</i>. <i>λίμνη</i> lake Avernus, Arist.Mir.839a13; called <i>ὁ</i> <i>Ἄορνος</i> by Str.5.4.5; <i>ἡ</i> <i>ἄ</i>. <i>πέτρα</i>, a hill<i>-</i>fort on the Indus, D.S.17.85, Plu.2.181c.
