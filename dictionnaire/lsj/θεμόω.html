 <b>θεμόω</b>, only in phrase <i>[νῆα]</i> <i>θέμωσε</i> . . <i>χέρσον</i> <i>ἱκέσθαι</i> drove the ship ashore, stranded her, Od.9.486; but in ib.542, drove her landwards, i.e. towards her destination: cf. <i>θεμούς</i>· <i>διαθέσεις</i>, <i>παραινέσεις</i>, Hsch., who also has <i>θεμῶν</i>· <i>θελήμων</i>.
