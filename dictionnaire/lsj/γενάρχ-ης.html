 <b>γενάρχ-ης</b>, <i>ου</i>, <i>ὁ</i>, founder or first ancestor of a family, Call.Fr.36, Lyc.1307; of Julius Caesar, Ph.2.528; of Abraham, Id.1.513; epith. of Heracles, IG 5(1).497 (Sparta), al. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> ruler of created beings, <i>γενάρχα</i> <i>τῆς</i> <i>γενεσιουργίας</i> Corp.Herm.13.21, cf. Orph.H.13.8.
