 <b>αἱμ-ωδιάω</b>, have the teeth set on edge, Hp.Morb.2.55, Diocl.Fr.43, Arist.Pr.886b12, LXXEz.18.4 (Cod.A): c. acc., <i>αἱ</i>. <i>τοὺς</i> <i>ὀδόντας</i> Hp.Morb.2.73: metaph. of one whose mouth waters, <i>ᾑμωδία</i> Timocl.11.7. (In this group of words the termination may be connected with <i>ὀδών</i>.)
