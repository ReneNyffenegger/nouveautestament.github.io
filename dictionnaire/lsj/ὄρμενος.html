 <b>ὄρμενος</b> or <b>ὅρμενος</b>, <i>ὁ</i>, shoot, sprout, or stem, stalk, = <i>ἀσφάραγος</i> II, esp. = <i>κραμβοσπάραγον</i>, Diph. Siph. ap. Ath.2.62f, Hsch.: pl. <i>ὄρμενοι</i> Poll.6.61; but also <i>ὄρμενα</i> Posidipp.24, cf. Phryn.PSp.67 B.,EM161.4; dat. pl., Jul.Or.5.176a. (Cf. <i>ὄρμενος</i>, aor. part. Med. of <i>ὄρνυμι</i>.)
