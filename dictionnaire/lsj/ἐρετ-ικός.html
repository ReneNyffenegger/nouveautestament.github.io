 <b>ἐρετ-ικός</b>, <i>ή</i>, <i>όν</i>, of or for rowers or rowing: <i>ἡ</i> <i>-κή</i> (sc. <i>τέχνη</i>) the art of rowing, Pl.Lg.707a; <i>ἐ</i>. <i>πληρώματα</i> crews of rowers, Plu.Pomp.25; <i>ἐρετικόν</i>, <i>τό</i>, crews, App.Hann.54 (but, service as a rower, PGnom.143); <i>ἐ</i>. <i>αὐλήματα</i> Poll.4.56.
