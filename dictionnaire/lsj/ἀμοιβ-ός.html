 <b>ἀμοιβ-ός</b>, <i>ὁ</i>, one who exchanges, <i>ἀμοιβοί</i> soldiers that relieve others, Il.13.793. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> Adj. in requital or exchange for, <i>νέκυν</i> <i>νεκρῶν</i> <i>ἀ</i>. <i>ἀντιδούς</i> S.Ant.1067; <i>ἀ</i>. <i>ἑῆς</i> <i>θρέψε</i> <i>διδασκαλίης</i> AP7.341 (Procl.). &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> alternating, <i>κληῖδες</i>, of Day and Night, Parm.1.14.
