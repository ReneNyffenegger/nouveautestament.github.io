 <b>σέρφος</b>, <i>ὁ</i>, a small winged insect, prob. a kind of gnat or winged ant, Ar.V.352 (ubi v. Sch.), Av.82, 569, Nicopho1, dub. in Phld.Mort.34: prov., <i>ἔνεστι</i> <i>κἀν</i> <i>μύρμηκι</i> <i>κἀν</i> <i>σέρφῳ</i> <i>χολή</i> &#39;even the gnat has its sting&#39;, Sch.Ar.Av.82, V.352, cf. AP10.49 (Pall.):—written <i>συρφός</i> in Hsch.
