 <b>στῠφοκόπος</b>, <i>ὁ</i>, = <i>ὀρτυγοκόπος</i>, player of the game described by Phot., Suid. s1.h.v., Ar.Av.1299 (<i>στυφοκόμπου</i> codd. and Sch., but cf. Poll.7.136, 9.107: Dionysius ap. Sch.Ar. read (or conjectured) <i>ὀρτυγοκόμπου</i>: <i>στυφοκόμπος</i> = <i>ὁ</i> <i>μάχιμος</i> <i>ἀλεκτρυών</i> acc. to Hsch.).
