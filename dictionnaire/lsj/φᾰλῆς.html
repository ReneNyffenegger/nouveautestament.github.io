 <b>φᾰλῆς</b>, <i>ῆτος</i>, or <i>φάλης</i>, <i>ητος</i> (<i>φάλεω</i> Hippon.14 Diehl), <i>ὁ</i>, = <i>φαλλός</i>, S.Ichn.145 (pl.), Ar.Lys.771 (hex.), Theoc.Ep.4.3. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> <i>Φᾰλῆς</i>, <i>ῆτος</i>, <i>ὁ</i>, Phales, <i>Φ</i>. <i>ἑταῖρε</i> <i>Βακχίου</i> Ar.Ach.263 (lyr.): also written <i>Φάλης</i>, <i>ητος</i> (which acc. to Sch.Ar.l.c. was the Dor. form), Sophr.39, Luc.JTr.42.
