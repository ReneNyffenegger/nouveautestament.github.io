 <b>Κοραγεῖν</b>· <i>τὸ</i> <i>ἀνάγειν</i> <i>τὴν</i> <i>Κόρην</i> (sc. Persephone), Hsch.:—hence <i>Κοράγια</i>, <i>τά</i>, of a ritual procession at Mantinea, IG5(2).265.16 (i B. C.); <i>Κοράγιον</i>, <i>τό</i>, sanctuary where this rite took place, ib.266.41; <i>Κοραγοί</i>, <i>οἱ</i>, celebrants of the rite, ib.265.27.
