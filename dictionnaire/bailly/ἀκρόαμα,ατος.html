<b>ἀκρόαμα,ατος</b> &ensp;  ( τὸ ) [ ᾱμ ] <b>1</b> ce que l’on entend avec plaisir, ce qui charme l’oreille (parole, chant, <i>etc.</i>) XÉn. <i>Conv. 2, 2 ;</i> <i>Hier. 1, 14 ; </i>ARstt. <i>Nic. 10, 3, 7, etc. </i>|| <b>2</b> tout homme qui se fait écouter (chanteur, musicien, <i>etc.</i>) <i>au plur. </i>Pol. <i>16, 21, 12,</i> <i>etc. </i>( ἀκροάομαι ).
