<b>κλειδουχέω,</b> &ensp;  <i>att.</i> κλῃδουχέω-ῶ : <b>1</b> avoir les clefs (d’un temple), être surveillant <i>ou </i>prêtre d’un temple, EuR. <i>I.T. 1463</i> (<i>att.</i> κλῃδ) ; <i>au pass. </i>être surveillé, gardé, EuR. <i>H.f. 1288 </i>|| <b>2</b> <i>en gén. </i>avoir les clefs, être porte-clefs, geôlier, ChRys. <i>6, 935</i> ( κλειδοῦχος ).
