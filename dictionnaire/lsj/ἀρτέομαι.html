 <b>ἀρτέομαι</b>, Ion. Verb, Pass., to be prepared, make ready, c. inf., <i>οἱ</i> <i>δὲ</i> <i>αὖτις</i> <i>πολεμέειν</i> . . <i>ἀρτέοντο</i> Hdt.5.120; <i>ἀρτέετο</i> <i>ἐς</i> <i>πόλεμον</i> Id.8.97. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> Med., c. acc., <i>οἳ</i> <i>οὐκ</i> <i>ἔων</i> <i>ναυμαχίην</i> <i>ἀρτέεσθαι</i> Id.7.143. (Cf. <i>ἀν-</i>, <i>παρ-αρτέομαι</i>. Akin to <i>ἀρτίζομαι</i>, not to <i>ἀρτάομαι</i>.)
