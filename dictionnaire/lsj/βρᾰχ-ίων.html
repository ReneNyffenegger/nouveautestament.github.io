 <b>βρᾰχ-ίων</b> <i>[ῑ]</i>, <i>ονος</i>, <i>ὁ</i>, arm (opp. <i>πῆχυς</i>, Pl.Ti.75a, but = <i>πῆχυς</i>, Arist.MA698b2), Il.13.529, Hdt.5.12, X.Eq.12.5, Arist.HA493b26, etc.; <i>πρυμνὸς</i> <i>βραχίων</i> the shoulder, Il.13.532, 16.323; also, shoulder of beasts, ib.594b13:—Poet. as a symbol of strength, <i>ἐκ</i> <i>βραχιόνων</i> by force of arm, E.Supp.478.
