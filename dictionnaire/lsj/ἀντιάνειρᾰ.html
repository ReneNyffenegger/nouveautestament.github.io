 <b>ἀντιάνειρᾰ</b>, <i>ἡ</i>, (<i>ἀντί</i>, <i>ἀνήρ</i>), fem. form of a masc. in <i>-άνωρ</i> or <i>-ήνωρ</i>: in Il. always as epith. of the Amazons, a match for men, 3.189, 6.186, etc.; so of Athena, Coluth.170. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> in Pi.O.12.16 <i>στάσις</i> <i>ἀντιάνειρα</i> faction wherein man is set against man.
