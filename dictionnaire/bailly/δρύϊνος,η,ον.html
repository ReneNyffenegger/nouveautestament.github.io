<b>δρύϊνος,η,ον</b> &ensp;  [ ῠ ] de chêne, <i>c. à d. :</i> <b>1</b> fait en bois de chêne, Od. <i>21, 43 ;</i> δρ. πῦρ, ThcR. <i>Idyl. 9, 19, </i>feu de bois de chêne || <b>2</b> qui appartient à un chêne : δρυΐνους κλάδους, EuR. <i>Bacch.</i> <i>1103, </i>branches de chêne || <b>3</b> qui provient d’un chêne (miel) Anth. <i>9, 72, etc. </i>( δρῦς ).
