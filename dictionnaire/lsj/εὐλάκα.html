 <b>εὐλάκα</b>, <i>ἡ</i>, Dor. word, <i>ἀργυρέᾳ</i> <i>εὐλάκᾳ</i> <i>εὐλαξεῖν</i> (Lacon. fut. inf.), should plough with silver ploughshare, intimating that there would be a dearth, corn being worth its weight in silver, Orac. ap. Th.5.16 (v.l. <i>εὐλάχα</i>, Phot.).—Neither Verb nor Noun occurs elsewh. (Cf. <i>αὐλάχα</i>, <i>αὖλαξ</i>.)
