 <b>βουβάλια</b> <i>[βᾰ]</i>, <i>ων</i>, <i>τά</i>, a kind of bracelets, Nicostr.33, Diph.59, Lib.Decl.32.30, cf. EM206.16; <i>Ἐρωτίων</i> <i>καὶ</i> <i>βουβαλίων</i> <i>ζεῦγος</i> IG11(2).161 B118 (Delos, iii B. C.). &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> sg., <i>βουβάλιον</i>, <i>τό</i>, = <i>σίκυς</i> <i>ἄγριος</i>, Ps.<i>-</i>Dsc.4.150, Hp. ap. Hsch. (but in masc. form <i>βουβάλιος</i>, <i>ὁ</i>, Id. ap. Gal.19.89).
