 <b>ἀλέα</b> (A), <i>[ᾰλ]</i>, Ion. <i>ἀλέη</i>, <i>ἡ</i>, (<i>ἄλη</i>, <i>ἀλέομαι</i>) avoiding, escape, <i>ἐγγύθι</i> <i>μοι</i> <i>θάνατος</i> . . <i>οὐδ’</i> <i>ἀλέη</i> Il.22.301 (not in Od.); <i>οὐκ</i> <i>ἔστιν</i> <i>ἀ</i>. <i>οὐδὲ</i> <i>σκέπη</i> Hp.Aër.19: c.gen., shelter from a thing, <i>ὑετοῦ</i> Hes.Op.545.—Ep.and Ion. word.
