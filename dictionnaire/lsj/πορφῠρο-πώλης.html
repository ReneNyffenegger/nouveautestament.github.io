 <b>πορφῠρο-πώλης</b>, <i>ου</i>, <i>ὁ</i>, dealer in purple, IG Rom.4.1071 (Cos), Judeich Altertümer von HierapolisNo.156: fem. <i>πορφῠρό-πωλις</i>, <i>ιδος</i>, IGRom. l.c. (prob.), Act.Ap.16.14, PFlor.71.641 (iv A.D.):—hence <i>πορφῠρο-πωλική</i> (sc. <i>τέχνη</i>), <i>ἡ</i>, their trade, AB379, Harp. s.v. <i>ἁλουργοπωλική</i>.
