 <b>Δῆλος</b>, Dor. <i>Δᾶλος</i>, <i>ἡ</i>, Delos, Od.6.162, Pi.Fr.87, etc.: prov., <i>ᾄδεις</i> <i>ὥσπερ</i> <i>εἰς</i> <i>Δ</i>. <i>πλέων</i>, from the careless joviality of the <i>Δηλιασταί</i> (q. v.), Zen.2.37. (Expld. from <i>δῆλος</i>, because of the legend that it became visible on a sudden, Arist.Fr.488, EM264.22; but cf. sq.)
