 <b>πρόσειλος</b>, <i>ον</i>, (<i>εἵλη</i>) towards the sun, sunny, warm, <i>δόμοι</i> A.Pr.451; <i>αὐλή</i> Eup.378; <i>τόποι</i> <i>εὐσκεπεῖς</i> <i>καὶ</i> <i>π</i>. Thphr.CP1.13.11, al., cf. Plu.2.649c; <i>τὰ</i> <i>π</i>. Philostr.VA2.18; <i>ἡλιούσθων</i> <i>πρόσειλοι</i> Id.Gym.58 (<i>πρόσηλος</i> is freq. as f.l.).
