 <b>σῐπύ-η</b> <i>[ῠ]</i>, <i>ἡ</i>, meal<i>-</i>tub, Ar.Eq.1296, Pl.806, Pherecr.142, AP6.302 (Leon.); spelt <i>συπύη</i>, PCair.Zen.14.14 (iii B.C.); the Att. form <i>σιπύα</i>, though cited by Harp. (= Lys.Fr.165 S.) and Hsch. s.v. <i>σίφνον</i>, is not found exc. in Poll.10.162; cf. <i>ἰπύα</i>.
