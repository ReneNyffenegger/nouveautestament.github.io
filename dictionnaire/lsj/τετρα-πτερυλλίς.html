 <b>τετρα-πτερυλλίς</b>, <i>ίδος</i>, <i>ἡ</i>, four<i>-</i>wing, i.e. grasshopper or locust, Boeot. word in Ar.Ach.871: Elmsl. thinks that by <i>τῶν</i> <i>ὀρταλίχων</i> <i>ἢ</i> <i>τῶν</i> <i>τετραπτερυλλίδων</i> is intended birds and beasts; no doubt this is so, <i>τετραπτερυλλίδων</i> being brought in <i>παρ’</i> <i>ὑπόνοιαν</i> for <i>τετραπόδων</i>.
