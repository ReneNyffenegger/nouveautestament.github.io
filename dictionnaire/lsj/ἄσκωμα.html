 <b>ἄσκωμα</b>, <i>ατος</i>, <i>τό</i>, (<i>ἀσκός</i>) leather padding or lining of the hole which served for the rowlock, Ar.Ach.97, Ra.364. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> any swelling, such as on the female breast, Ruf.Onom.92, cf. Poll.2.163. &nbsp;&nbsp;&nbsp;&nbsp;<b>3.</b> leathern bellows, Apollod.Poliorc.153.3:—Dim. <i>ἀσκωμ-άτιον</i>, <i>τό</i>, HeroSpir.1.39.
