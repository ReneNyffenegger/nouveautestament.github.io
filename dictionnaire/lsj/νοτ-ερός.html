 <b>νοτ-ερός</b>, <i>ά</i>, <i>όν</i>, (<i>νότος</i>) damp, moist, <i>δρόσος</i> Simon.183.9; <i>βλέφαρον</i>, <i>ὕδωρ</i>, E.Alc.598, Ion149 (both lyr.) ; <i>ἀνεμώνη</i> AP5.73 (Rufin.) ; <i>χειμὼν</i> <i>ν</i>. a storm of rain, Th.3.21; <i>πνεῦμα</i> Porph.Antr.11 (Comp.); <i>τόπος</i> Thphr.HP5.9.8, cf. Epicur.Ep.2p.50U.; <i>χωρία</i> Onos.8.2; <i>τὸ</i> <i>ν</i>. moisture, Pl.Ti.60c.
