 <b>σέλαχ-ος</b>, <i>εος</i>, <i>τό</i>, mostly in pl. <i>σελάχη</i>, <i>τά</i>, the cartilaginous or elasmobranch fishes, sharks and rays, Arist.HA505a1, 511a5, al.; <i>ἰχθύσι</i> <i>σελάχεσι</i> Hp.Morb.2.50, etc. (Some derived the name from <i>σέλας</i>, because fishes of this kind emit a phosphorescent light, Gal.6.737.)
