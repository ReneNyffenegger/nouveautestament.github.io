 <b>διαγκῠλόομαι</b>, Dep., (<i>ἀγκύλη</i>) hold a javelin by the thong:—only pf. part. Pass. <i>διηγκυλωμένος</i> ready to throw or shoot, X.An.4.3.28 (v.l. <i>-ισμένος</i>), 5.2.12: later in form <i>-ημένος</i> (as if from <i>διαγκῠλ-άομαι</i>), <i>τόξον</i>, <i>κεραυνόν</i>, <i>δ</i>. ready to shoot with . ., Hdn.1.14.9, Luc.JConf.15.
