 <b>οὔλω</b>, (<i>οὖλος</i> A) to be whole or sound (<i>τὸ</i> <i>γὰρ</i> <i>οὔλειν</i> <i>ὑγιαίνειν</i> Str.14.1.6), used by Hom. in imper. <i>οὖλε</i>, as a salutation, health to thee, <i>οὖλέ</i> <i>τε</i> <i>καὶ</i> <i>μάλα</i> <i>χαῖρε</i> health and joy be with thee, Od.24.402, cf.h.Ap.466:— a form <i>οὐλέω</i> is cited by Hsch. (<i>οὐλείοιεν</i>· <i>ἐν</i> <i>ὑγείᾳ</i> <i>φυλάσσοιεν</i>) and Greg. Cor.p.491S.
