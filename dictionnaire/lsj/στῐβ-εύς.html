 <b>στῐβ-εύς</b>, <i>έως</i>, <i>ὁ</i>, walker, traveller, Hsch. (<i>στιδεύς</i> cod.); cf. <i>στειβεύς</i>. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> fuller, who cleans clothes by treading them, PPetr.3p.173 (iii B.C.), BGU1087.7 (iii A.D.), Sch.A.R.2.30, Sch.Nic.Th.376. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> one who tracks out, <i>σ</i>. <i>κύων</i> Opp.C.1.463.
