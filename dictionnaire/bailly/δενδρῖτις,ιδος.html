<b>δενδρῖτις,ιδος</b> &ensp;  [ ῑῐδ ] <i>adj. f.</i> <b>1</b> qui convient aux plantations d’arbres (terre), DH. <i>1, 37 </i>|| <b>2</b> qui s’attache <i>ou </i>s’enlace aux arbres (vigne), StR. <i>231 </i>|| <b>3</b> qui vit de la vie d’un arbre (nymphe, dryade), Anth. <i>9, 665 </i>(<i>fém. du préc.</i>).
