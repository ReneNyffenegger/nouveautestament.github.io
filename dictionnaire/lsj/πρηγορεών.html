 <b>πρηγορεών</b>, <i>ῶνος</i>, <i>ὁ</i>, crop of birds, Ar.Eq.374 (metaph. of Cleon), Av.1113 (<i>πρηγορῶνα</i>, <i>-ῶνας</i> cj. Bentley); from <i>πρό</i>, <i>ἀγείρω</i>, because birds collect their food there before it passes into the second stomach, Hsch., Poll.2.204, EM688.33, Suid., Apollonius ap.Zonar.: written <i>προηγορεών</i>, EMl.c., cf. Suid.
