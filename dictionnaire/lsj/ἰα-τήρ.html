 <b>ἰα-τήρ</b> <i>[ῑ]</i>, Cypr. acc. sg. <i>ἰ</i>j<i>ατῆραν</i> Inscr.Cypr.135.3 H., Ep. <i>ἰητήρ</i>, <i>ῆρος</i>, <i>ὁ</i>, poet. for <i>ἰατρός</i>, in Hom. mostly, surgeon, Il.2.732, Od.17.384, cf. Pi.P.3.65, etc.: generally, healer, <i>νόσων</i> Theoc.Ep.8: metaph., <i>ἰ</i>. <i>κακῶν</i> S.Tr.1209; <i>πένθεος</i> AP7.466.8 (Leon.): abs., deliverer, Pi.P.4.270.
