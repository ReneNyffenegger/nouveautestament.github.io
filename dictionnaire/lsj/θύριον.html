 <b>θύριον</b> <i>[ῠ]</i> (not <i>θυρίον</i>, Eust.268.9), <i>τό</i>, Dim. of <i>θύρα</i>, little door, wicket, Ar.Nu.92, Th.26, IG11(2).154 A26 (Delos, iii B.C.), Plu.Cleom.8, Alciphr.3.30: metaph., <i>τὸ</i> <i>τοῦ</i> <i>λόγου</i> <i>θ</i>. <i>παραβαλοῦ</i> close the door of discourse, Plu.2.940f, cf. 965b. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> small sluice, PLond. 3.1177.243 (ii A.D.).
