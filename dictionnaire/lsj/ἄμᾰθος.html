 <b>ἄμᾰθος</b> <i>[ᾰμ]</i>, <i>ἡ</i>, Ep. form of <i>ἄμμος</i>, sand, Il.5.587, A.R.4.1239, etc.: pl., links, dunes by the sea, h.Ap.439; generally, sandy soil, Nic.Th.262. (Dist. by Gramm., e.g. Sch.Il.9.384, from <i>ψάμμος</i> (q.v.) as dust from sea<i>-</i>sand, but prob. wrongly:—<i>ἄμ-</i> is for <i>ἅμ-</i>, i. e. <i>σάμ-</i>, cf. sand.)
