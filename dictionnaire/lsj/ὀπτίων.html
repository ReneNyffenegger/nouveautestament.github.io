 <b>ὀπτίων</b>, <i>ωνος</i>, <i>ὁ</i>, Lat. optio, assistant; esp. in military sense, adjutant or aide<i>-</i>de<i>-</i>camp, Plu.Galb.24, where <i>ὀπίων</i> is f.l., cf. IGRom.4.825 (Hierapolis), 3.1131 (Syria), Sammelb.6963 (Nubia). (Plu. wrongly derives it from the Greek <i>ὄψομαι</i>, fut. of <i>ὁράω</i>.)
