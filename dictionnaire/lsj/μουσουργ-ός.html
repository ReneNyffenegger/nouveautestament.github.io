 <b>μουσουργ-ός</b>, <i>όν</i>, Ion. <i>μουσοεργός</i> Hp.Nat.Puer.13, cultivating music: Subst., singing girl, Hp. l.c., X.Cyr.4.6.11, Theopomp.Hist.111(a), Com.Adesp.15.18 D.; <i>ὀρχηστρίδες</i> <i>καὶ</i> <i>μ</i>. Luc.Am.10, cf. Hippoloch. ap. Ath.4.129a: also masc., musician, J.AJ15.2.5, Corp.Herm.18.1, S.E.P.1.54.
