 <b>συμψέλια</b>, <i>τά</i>, = Lat. subsellia, IGRom.4.1316 (Lydia), POxy.921 Intr. (iii A.D.); written <i>συψέλια</i>, App.Anth.5.31; <i>σεμψέλλια</i>, PGrenf.2.111.37 (v/vi A.D.): in sg. <i>συνψέλιον</i>, TAM2.210 (Sidyma); sympselion, Gloss.; <i>συνψέλειν</i>, Sammelb.4292 (ostracon); <i>σεμσέλλιον</i>, PMasp.6v.89 (vi A.D.).
