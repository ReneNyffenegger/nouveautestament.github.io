<b>ἀν-ολολύζω</b> &ensp;  (<i>ao.</i> ἀνωλόλυξα ) <b>1</b> pousser de grands cris (<i>litt. </i>des hurlements) de joie, Eschl. <i>Ag. 587 ; </i>Soph. <i>Tr. 205 ;</i> EuR. <i>Med. 1173 ; ou </i>de douleur, <i>d’où </i>se lamenter sur, <i>acc. </i>Soph. <i>El. 750 </i>|| <b>2</b> faire retentir de ses cris, <i>acc. </i>EuR. <i>Bacch. 24 </i>( ἀνά, ὀ. ).
