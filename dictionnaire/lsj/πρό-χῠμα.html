 <b>πρό-χῠμα</b>, <i>ατος</i>, <i>τό</i>, (<i>προχέω</i>) wine that flows from the grape without pressing, Gp.6.16.1. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> = <i>ψυκτήρ</i> (expld. as a vessel in which cups are washed), Moer.p.422 P. (s.v.l.). &nbsp;&nbsp;&nbsp;&nbsp;<b>III.</b> in building, projection, <i>π</i>. <i>ἔχειν</i> Apollod.Poliorc.166.10.
