 <b>ἐνδομεν-ία</b> (<i>ἐνδομεν-εία</i> Corn.ND14, POxy.<i>[</i>v. infr.<i>]</i>) or <i>ἐνδυμενία</i> (Phryn.312, PAmh.2.152.16 (v/vi A. D.)), <i>ἡ</i>, household goods, Plb.4.72.1, Olympias ap.Poll.10.12, Paul.Al.L.4; freq. in wills, as POxy. 493.17 (ii A. D.); furniture supplied to public guests, Gloss.
