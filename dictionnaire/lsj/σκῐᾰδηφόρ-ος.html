 <b>σκῐᾰδηφόρ-ος</b> (parox.), <i>ον</i>, (<i>σκιάς</i>) carrying a sunshade, of the daughters of <i>μέτοικοι</i> at Athens, who carried sunshades for the <i>κανηφόροι</i> in the Panathenaic procession, v.l. ib.134 (but <i>σκιαδοφόροι</i> ib.174). &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> generally, shading, shady, Ael.NA16.18.
