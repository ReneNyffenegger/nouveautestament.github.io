 <b>πρόσπαιος</b>, <i>ον</i>, (<i>παίω</i>) striking upon: hence, sudden, fresh, <i>εἰ</i> <i>π</i>. <i>μὴ</i> <i>τύχοι</i> <i>κακά</i> A.Ag.347, cf. Lyc.211; <i>ἐκ</i> <i>π</i>. <i>τινὸς</i> <i>τύχης</i> Plb.6.43.3: <i>ἐκ</i> <i>προσπαίου</i> as Adv., suddenly, newly, Arist.EN1166b35; neut. <i>πρόσπαιον</i> as Adv., S.Ichn.119, Nic.Th.690. Regul. Adv. <i>προσπαί-ως</i> Arist.EN1167a2.
