 <b>σκῑρόομαι</b>, Pass., to be or become indurated, Hp.Mul.2.155,156, Nat.Mul.24, 36, Sor.2.39; to be ingrained, <i>πρὶν</i> <i>τὰν</i> <i>νόσον</i> <i>εἰς</i> <i>τὸν</i> <i>μυελὸν</i> <i>σκιρωθῆναι</i> (<i>-θῆμεν</i> Ahrens) Sophr.33; <i>νοσήματα</i> <i>ἐσκιρωμένα</i> <i>χρόνῳ</i> D.Chr.7.137 (<i>σκιρρ-όομαι</i>, <i>σκυρ-όομαι</i> are vv.ll. in Hp. and Sor. ll. cc.).
