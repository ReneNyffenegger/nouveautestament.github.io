 <b>ἑκά̆τερ-θε</b>, before a vowel <i>ἑκά̆τερ-θεν</i>, poet. Adv. = <i>ἑκατέρωθεν</i>, on each side, on either hand, <i>ἀμφίπολος</i> <i>οἱ</i> .. <i>ἑ</i>. <i>παρέστη</i> Od.1.335; <i>τρεῖς</i> <i>ἑ</i>. Il.11.27, cf. A.R.1.564: also in late Ion. Prose, Aret.SD2.3. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> c. gen., <i>ἑ</i>. <i>ὁμίλου</i> Il.3.340, 23.813, cf. 329; <i>ἑ</i>. <i>πόληος</i> Od.6.263.
