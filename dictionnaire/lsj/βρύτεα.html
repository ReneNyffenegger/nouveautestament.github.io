 <b>βρύτεα</b> or <b>βρύτια</b>(so prob. in Cerc.4.34 <i>[ῡ]</i>), <i>τά</i>, = <i>στέμφυλα</i>, refuse of olives or grapes after pressing, Ath.2.56d, Hdn.Gr.2.484 (also expld. as <i>εἶδος</i> <i>σκορόδου</i>, Hsch.): metaph., <i>τὰ</i> <i>δ’</i> <i>ἔσχατα</i> <i>β</i>. <i>Μυσῶν</i> Cerc. l.c.; <i>τὸ</i> <i>τῶν</i> <i>βρυτέων</i> <i>πόμα</i> Aret.SA1.9, SD2.9.
