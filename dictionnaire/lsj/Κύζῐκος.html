 <b>Κύζῐκος</b>, <i>ἡ</i>, Cyzicus, Hdt.4.14, etc., cf. Str.12.8.11:—Adj. <i>Κυζικηνικός</i>, <i>ή</i>, <i>όν</i>, <i>βάμμα</i> Ar.Pax1176:—more freq. <i>Κυζικηνός</i>, <i>ή</i>, <i>όν</i>, <i>Κ</i>. <i>στατήρ</i> a gold coin, Lys.32.6, D.34.23, etc.; without <i>στ</i>., Lys.12.11, X.An.6.2.4, D.21.173; <i>Κ</i>. <i>ἔμπλαστρος</i>, name of a plaster, Heras ap. Gal.13.814.
