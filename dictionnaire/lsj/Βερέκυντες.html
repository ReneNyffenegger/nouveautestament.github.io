 <b>Βερέκυντες</b>, <i>οἱ</i>, a Phrygian people, Str.10.3.12, 12.8.21: acc. sg. <i>Βερέκυντα</i> A.Fr.158; <i>Βερέκυντα</i> <i>βρόμον</i>, of the Phrygian flute, S.Fr.513:—also <i>Βερέκυνται</i>, Hsch.:—Adj. <i>Βερεκύνθιος</i>, <i>α</i>, <i>ον</i>, Phrygian, devoted to Cybele, Call.Dian.246; <i>Βερεκύντιος</i>, Hsch.
