 <b>ἐκφόρ-ιον</b>, <i>τό</i>, that which the earth produces, Hdt.4.198 (pl.), LXXLe.25.19 (pl.), Milet.3.149 (ii B.C.), Poll.1.237. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> payment assessed on produce, = <i>δεκάτη</i>, Arist.Oec.1345b33; esp. rent paid in kind, <i>ἐ</i>. <i>ἀπότακτον</i> PAmh.2.87 (ii A.D.), cf. PTeb.377.23 (iii A.D.), OGI669.30, etc.
