 <b>προσπλέω</b>, fut. <i>-πλεύσομαι</i>: Ion. pres. <i>προσπλώω</i> only as v.l. in Hdt.8.6: aor. <i>προσέπλωσα</i> Arr.Ind.39.4:—sail towards or against, Hdt.l.c., 9.96, al., Th.1.47, X.Cyr.6.2.10, etc.; <i>τινι</i> against one, Th.2.83; <i>ἐν</i> <i>πλοίῳ</i> <i>π</i>. D.23.78; of ships, X.HG6.2.33.
