 <b>ἧσις</b>, <i>εως</i>, <i>ἡ</i>, (<i>ἥδομαι</i>) = <i>τέρψις</i>, Suid.; but <i>ησει</i>, = <i>ἦσαν</i> (3pl. impf. of <i>εἰμί</i>), PLond.3.1170v387, al. (iii A.D.); <i>ησιν</i>, = <i>ἦσαν</i>, Bell Jews and Christians in Egypt 1914.16 (iv A.D.); also <i>ησει</i>, perh. = <i>ᾖσαν</i> (3pl. impf. of <i>εἶμι</i>), Sammelb.7194r14 (ii A.D.).
