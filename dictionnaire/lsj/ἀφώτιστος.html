 <b>ἀφώτιστος</b>, <i>ον</i>, dark, obscure, J.AJ13.11.2, Arr.Epict.1.14.10, Plu.2.931c, Onos.10.13, S.E.M.10.164, Orph.Fr.272, etc.; <i>ἀ</i>. <i>τοῦ</i> <i>ἡλίου</i> unlit by the sun, Gem.11.3: metaph., <i>ψυχή</i> Ph.1.638; <i>φῶς</i> Anon.in Prm. in Rh.Mus.47.608; <i>σελήνη</i> Nonn.D.6.91; unenlightened, Plot.1.2.4.
