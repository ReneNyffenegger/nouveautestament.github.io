 <b>νῖκος</b>, <i>εος</i>, <i>τό</i>, later form for <i>νίκη</i>, LXX1 Es.3.9, BGU1002.14 (i B.C.), IG12 (5).764.2 (Andros, prob. i A.D.; written <i>νεῖκος</i>), Ev.Matt.12.20, Vett.Val.358.5, Orph.A.587, APl.5.381, read by Aristarch. in Il.12.276; <i>εἰς</i> <i>νῖκος</i> for ever, LXX2 Ki.2.26, al.
