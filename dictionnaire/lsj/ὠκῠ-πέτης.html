 <b>ὠκῠ-πέτης</b>, <i>ου</i>, <i>ὁ</i>, swift<i>-</i>flying, swift<i>-</i>running, <i>ἵππω</i> <i>ὠκυπέτα</i> Il.8.42, 13.24; <i>ἴρηξ</i> Hes.Op.212: metaph., <i>ὠ</i>. <i>μόρος</i> S.Tr.1042 (lyr.):—also fem. <i>Ὠκυπέτη</i>, name of a Harpy, Hes.Th.267; and <i>ὠκυπέτεια</i> <i>χελιδών</i>, of a fish (cf. <i>χελιδών</i> II), Marc.Sid.17.
