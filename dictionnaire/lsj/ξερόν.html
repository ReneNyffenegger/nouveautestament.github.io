 <b>ξερόν</b>, <i>τό</i>, terra firma, once in Hom., <i>ποτὶ</i> <i>ξερὸν</i> <i>ἠπείροιο</i> Od.5.402; <i>ποτὶ</i> <i>ξερὸν</i> <i>ἔλθ’</i> <i>ἀπὸ</i> <i>πέτρας</i> to the mainland, AP6.304 (Phan.), cf. A.R.3.322; <i>ἐπὶ</i> <i>ξερόν</i> Nic.Th.704. (Cogn. with <i>σχερός</i> rather than with <i>ξηρός</i>.)
