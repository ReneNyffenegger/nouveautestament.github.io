 <b>βοσκός</b>, <i>ὁ</i>, herdsman, Aesop.316, interpol. in AP7.703 (Myrin.); <i>β</i>. <i>προβάτων</i> shepherd, interpol. in Dsc.4.119. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> as Adj., feeding itself (= Lat. agrestis, non pastus), <i>φασιανός</i>, <i>χήν</i>, Edict.Diocl.4.18 (variant for <i>ἄγριος</i>), 22; cf. <i>βοσκάς</i>.
