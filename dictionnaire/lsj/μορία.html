 <b>μορία</b> (A), <i>ἡ</i>, mostly in pl. <i>μορίαι</i> (with or without <i>ἐλαῖαι</i>), the sacred olives in the Academy, Ar.Nu.1005, Anaxandr.19, Arist.Ath.60.2: generally, of olives that grew in the precincts of temples, opp. <i>ἴδιαι</i>, Lys.7.5, 7: sg., ib.26: variously expld. by Sch.Ar. l. c.
