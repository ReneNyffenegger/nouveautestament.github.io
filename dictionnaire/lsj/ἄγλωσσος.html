 <b>ἄγλωσσος</b>, Att. <i>ἀγλάο-ττος</i>, <i>ον</i>, without tongue, of the crocodile, Arist.PA690b23, cf. Eub.107.1; of a flute, without reed, Poll.2.108. Adv. <i>ἀγλαότ-τως</i> Id.6.145. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> lacking in eloquence, Pi.N.8.24, Ar.Fr.734, D.Chr.12.55; dumb, AP7.191(Arch.). &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> = <i>βάρβαρος</i>, <i>οὔθ’</i> <i>Ἑλλὰς</i> <i>οὔτ’</i> <i>ἄ</i>. S.Tr.1060.
