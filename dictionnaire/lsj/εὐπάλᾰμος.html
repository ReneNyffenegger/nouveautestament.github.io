 <b>εὐπάλᾰμος</b> <i>[πᾰ]</i>, <i>ον</i>, handy, skilful, ingenious, of persons, PhoronisFr.2, Nonn.D.5.216, al.: more freq. in the abstract, inventive, <i>μέριμνα</i> A.Ag.1531 (lyr.); <i>Ἔρως</i> Orph.H.58.4; <i>σοφίη</i> IG14.967. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> skilfully wrought, <i>ὕμνοι</i> Cratin.70, cf. Nonn.D.17.146, al. &nbsp;&nbsp;&nbsp;&nbsp;<b>b.</b> easily manipulated, Ph.Bel.60.47.
