 <b>σάνδᾰλ-ον</b>, <i>τό</i>, sandal, Eup.295; mostly in pl., sandals, h.Merc.79, 83, 139, etc.; Aeol. <i>σάμβᾰλον</i> Eumel.13 K., Sapph.98, AP6.267 (Diotim.). &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> a flat fish, MatroConv.76; also <i>σανδάλιον</i>, identified by Hsch. with <i>ψῆττα</i>, but distinguished from it by Alciphr.1.7.
