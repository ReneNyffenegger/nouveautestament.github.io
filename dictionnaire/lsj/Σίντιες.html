 <b>Σίντιες</b>, <i>οἱ</i>, the Sintians, a name (variously expld. in Eust.158.4sq.) of early inhabitants of Lemnos, Il.1.594, Od.8.294, Hellanic.71(a), (c) J.:—hence <i>Σιντηΐς</i>, <i>ΐδος</i>, <i>ἡ</i>, old name of Lemnos, A.R.1.608, 4.1759:—Adj. <i>Σιντιακός</i>, <i>ή</i>, <i>όν</i>, Orph.A.471.
