 <b>γάρος</b> <i>[ᾰ]</i>, <i>ὁ</i>, a kind of sauce or paste, made of brine and small fish, <i>τὸν</i> <i>ἰχθύων</i> <i>γ</i>. A.Fr.211; <i>ταριχηρὸς</i> <i>γ</i>. S.Fr.606, cf. Cratin.280, Pherecr.173, Pl.Com.198, Alciphr.1.18; of the fish itself, Ruf.Podagr.10 (Lat. version):—also <i>γάρον</i>, <i>τό</i>, Str.3.4.6, and <i>γάρος</i>, <i>ους</i>, <i>τό</i>, POxy.937.27 (iii A. D.).
