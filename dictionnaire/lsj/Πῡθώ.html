 <b>Πῡθώ</b>, gen. <i>οῦς</i>, dat. <i>οῖ</i>, <i>ἡ</i>, Pytho, the region in which lay the city of Delphi, <i>Πυθοῖ</i> <i>ἔνι</i> <i>πετρηέσσῃ</i> Il.9.405; <i>Π</i>. <i>ἐν</i> <i>ἠγαθέῃ</i> Od.8.80, Hes.Th.499, etc.; of Delphi itself, Pi.P.4.66, 10.4, Hdt.1.54, etc. (Acc. to the legend, derived from the rotting of the serpent, h.Ap.372.)
