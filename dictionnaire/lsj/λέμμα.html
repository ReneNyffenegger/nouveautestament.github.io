 <b>λέμμα</b>, <i>ατος</i>, <i>τό</i>, (<i>λέπω</i>) that which is peeled off, rind, husk, Hp.Mul.2.117, Ar.Av.674, Alex.266.3; <i>τῆς</i> . . <i>σαρκοειδοῦς</i> <i>φύσεως</i> <i>λ</i>. Pl.Ti.76a. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> <i>ἰχθύων</i> <i>λέμματα</i> scales, Poll.6.51. &nbsp;&nbsp;&nbsp;&nbsp;<b>3.</b> metaph., a mere husk, of one who has been swindled, Anaxil.33.5.
