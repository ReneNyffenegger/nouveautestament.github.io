 <b>ἐπεύνακτοι</b>, <i>ων</i>, <i>οἱ</i>, (<i>εὐνάζω</i>) name for the Helots who were adopted into their lords&#39; places during the Messenian wars, Theopomp.Hist.166:—D.S.8 Fr. 21 writes <i>ἐπευνακταί</i>, and seems to identify them with the <i>παρθενίαι</i> (q. v.): Hsch. has <i>ἐνεύνακτοι</i>· <i>οἱ</i> <i>παρθενίαι</i>, and <i>ἐπευνακταί</i>· <i>οἱ</i> <i>συγκοιμηταί</i>.
