 <b>παρεισ-ρέω</b>, flow or stream in, <i>[ὕδωρ]</i> <i>εἰς</i> <i>τὰς</i> <i>μυωπίας</i> <i>π</i>. Thphr.Fr.174.7; glide or slip in, <i>εἰς</i> <i>τὰ</i> <i>συσσίτια</i>, <i>εἰς</i> <i>τὴν</i> <i>πόλιν</i>, Plu.Lyc.17,27:—Pass., in lit. sense, <i>ἐὰν</i> <i>παρεισρυῇ</i> <i>ὑγρὸν</i> <i>εἰς</i> <i>τὴν</i> <i>ἀρτηρίαν</i> glide in by the side or imperceptibly, Arist.PA664b5, cf. Agathin. ap. Orib.10.7.28.
