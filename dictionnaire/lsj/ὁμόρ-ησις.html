 <b>ὁμόρ-ησις</b>, <i>εως</i>, <i>ἡ</i>, neighbourhood, juxtaposition, in Ion. form <i>ὁμούρησις</i>, Epicur.Ep.1 p.20 U., Nat.22 G.: Astrol. (written <i>ὁμορ</i>(<i>ρ</i>)<i>όησις</i>, v.l. <i>ὁμόρ-ωσις</i>), of planets, prob. in Antioch.Astr. in Cat.Cod.Astr.1.159, 8(3).107, 114, Porph.in Ptol.189.
