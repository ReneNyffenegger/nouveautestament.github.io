 <b>ἱερά</b>, <i>ἡ</i>, a kind of serpent, v.l. for <i>ἱερόν</i>, Arist.HA607a31. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> a name for many medicines in the Greek pharmacopoeia, Gal.13.126, al.; of a plaster, ib.778; esp. of aloes, Id.6.354; <i>ἱερὰ</i> <i>πικρά</i> Id.13.129. &nbsp;&nbsp;&nbsp;&nbsp;<b>III.</b> v. <i>ἱερός</i>.
