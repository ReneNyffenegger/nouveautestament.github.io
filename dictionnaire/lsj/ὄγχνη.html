 <b>ὄγχνη</b>, <i>ἡ</i>, pear<i>-</i>tree, Pirus communis, Od.7.115, 11.589, 24.234, Thphr.HP2.5.6. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> pear, Od.7.120.—Written <i>ὄχνη</i> in Theoc.1.134 (where acc. pl. <i>ὄχνᾰς</i>), 7.144, Nic.Th.513, Ruf.Ren.Ves.14.6, and this form is v.l. in Hom.:—Hsch. also has <i>ὄγχνια</i>· <i>ἄπιον</i>.
