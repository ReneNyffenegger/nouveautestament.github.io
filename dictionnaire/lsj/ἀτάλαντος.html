 <b>ἀτάλαντος</b> <i>[ᾰτᾰ]</i>, <i>ον</i>, (<i>ἀ-</i> copul., <i>τάλαντον</i>) equal in weight, equivalent to, like, <i>ἀ</i>. <i>Ἄρηϊ</i> Il.5.576; <i>Διῒ</i> <i>μῆτιν</i> <i>ἀ</i>. equal to Zeus in wisdom, 2.169, etc.: generally, like, <i>ἀστέρι</i> A.R.2.40. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> in equipoise, Arat.22.
