 <b>ἀπάτερθε</b> <i>[πᾰ]</i>, before a vowel <i>ἀπάτερ-θεν</i>, Adv. apart, aloof, <i>ἀ</i>. <i>δὲ</i> <i>θωρήσσοντο</i> Il.2.587, cf. Thgn.1059, Pi.O.7.74. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> as Prep. c.gen., far away from, <i>ἀπάτερθεν</i> <i>ὁμίλου</i> Il.5.445, cf. Thgn.1153; <i>γόων</i> <i>ἀ</i>. IG14.2123.
