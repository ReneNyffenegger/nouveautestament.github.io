 <b>πεντε-τάλαντος</b> <i>[ᾰ]</i>, <i>ον</i>, worth or consisting of five talents, <i>οὐσία</i> D.27.62, etc.; <i>π</i>. <i>δίκη</i> an action for the recovery of five talents, Ar.Nu.759, 774. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> weighing five talents, <i>βάρος</i> Simp.in Ph.1104.10 (v.l. <i>πεντατ-άλαντος</i>).
