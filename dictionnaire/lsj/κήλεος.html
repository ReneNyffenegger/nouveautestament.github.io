 <b>κήλεος</b>, <i>ον</i>, (<i>καίω</i>) burning, Hom.always in dat. in the phrase <i>πυρὶ</i> <i>κηλέῳ</i> (disyll.), Il.8.235, 18.346, Od.8.435, Hes.Th.865; always at end of line, exc. <i>ἐνέπρησεν</i> <i>πυρὶ</i> <i>κ</i>. <i>νῆας</i> <i>ἐΐσας</i> Il.8.217:—once in form <i>κήλειος</i>, <i>σὺν</i> <i>πυρὶ</i> <i>κ</i>. 15.744:—also <i>κηλός</i>, dry, Hsch.; cf. <i>καυαλέος</i>.
