 <b>εὐβᾰφής</b>, <i>ές</i>, well steeped or dyed, Herm. ap. Stob.1.49.44 (dub. l.); vivid, of the colours of plants, Sabin. ap. Orib.9.17.2. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> Adv. <i>εὐ-βαφῶς</i> prob. f.l. for <i>εὐαφῶς</i> in Herod.Med.in Rh.Mus.58.72:—so <i>εὐβαφία</i>, <i>ἡ</i>, f.l. for <i>εὐάφεια</i>, ib.87; <i>εὐβαφῶν</i> (<i>σπόγγων</i>) f.l. for <i>εὐαφῶν</i>, Paul.Aeg.4.21.
