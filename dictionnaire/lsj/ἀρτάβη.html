 <b>ἀρτάβη</b>, <i>ἡ</i>, Persian measure, artaba, = 1 medimnus + 3 choenices, Hdt.1.192; or exactly 1 medimnus, Suid., Hsch. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> Egyptian measure of capacity, varying from 24 to 42 <i>χοίνικες</i>, OGI90.30 (Rosetta), PLond.2.265 (i A. D.), POxy.9v8 (iii/iv A.D.), etc.
