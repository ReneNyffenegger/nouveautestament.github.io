 <b>φαλλήν</b>, <i>ῆνος</i>, <i>ὁ</i>, (<i>φαλλός</i>) a name of Dionysus, Paus.10.19.3 (<i>κεφαλῆνα</i> codd., corr. Lobeck); cf. <i>Φαλῆς</i>:—Adj. <i>φαλληνός</i>, <i>όν</i>, <i>φαλληνὸν</i> <i>τιμῶσι</i> <i>Διωνύσοιο</i> <i>κάρηνον</i> Orac. ap. Eus.PE5.36 (s.v.l., <i>φαληνοτιμῶσι</i> cod.A, <i>Φαλλῆνος</i> <i>τιμῶσι</i> Lobeck).
