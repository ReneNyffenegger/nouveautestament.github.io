 <b>προ-άστιος</b>, <i>α</i>, <i>ον</i>, suburban, <i>γῆ</i> S.Fr.721. (The spelling <i>προ-άστειο-ς</i> is found in some late Papyri, Sammelb.4651.3 (iii A.D.), etc., and is freq. in codd., but is proved wrong by the metre in Pi., S., E., AP ll.cc., cf. St.Byz. s.v. <i>ἄστυ</i>, also by IG, SIG Il.cc.)
