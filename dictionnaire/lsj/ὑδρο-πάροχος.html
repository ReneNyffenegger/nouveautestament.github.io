 <b>ὑδρο-πάροχος</b>, <i>ὁ</i>, one who furnishes water for irrigation, POxy.729.13, 2128.2 (ii A. D., pl.), etc.:—hence <i>ὑδρο-παροχία</i>, <i>ἡ</i>, Supp.Epigr.4.515.10 (Ephesus, i A. D.), POxy.137.22 (vi A. D.); <i>ὑδρο-</i> <i>παρόχιον</i>, <i>τό</i>, PLond.3.776.19; <i>ὑδρο-παροχισμός</i>, <i>ὁ</i>, POxy.1590.10 (iv A. D.).
