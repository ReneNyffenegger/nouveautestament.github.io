 <b>τρῐβ-εύς</b>, <i>έως</i>, <i>ὁ</i>, rubber, masseur, PCair.Zen.675.1 (iii B. C.), PLond. ined. 2087 (iii B. C.), Str.15.1.55. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> = <i>δοῖδυξ</i>, pestle, Gal.13.850, AB 239, Gloss.; = <i>ἀλετρίβανος</i>, EM59.57. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> in Mechanics, a rim or flange to take the pressure of a nut, Ph.Bel.53.19; = <i>ἐντορνία</i>, HeroBel.97.11.
