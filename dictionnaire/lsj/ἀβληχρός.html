 <b>ἀβληχρός</b>, <i>ά</i>, <i>όν</i>, (<i>α</i> euphon., <i>βληχρός</i>, q.v.):—weak, feeble, of Aphrodite&#39;s hand, Il.5.337; <i>τείχεα</i> 8.178; <i>θάνατος</i> an easy death in ripe old age, opp. a violent one, Od.11.135, 23.282; <i>πόνος</i> Epicur.Sent.Vat.4; <i>κῶμα</i> A.R.2.205; <i>πυρετός</i> Procop.Pers.2.22.
