 <b>εὐφρονέων</b>, Ep. <i>ἐϋφρ-ονέων</i>, with kind (or prudent) mind, <i>ὅ</i> (or <i>ὅς</i>) <i>σφιν</i> <i>ἐϋφρονέων</i> <i>ἀγορήσατο</i> <i>καὶ</i> <i>μετέειπεν</i> Il.1.73, al.; fem. <i>-έουσα</i> A.R.3.998: pl. <i>-έοντες</i> Man.1.233. (The Verb <i>-φρονέω</i> is not found; perh. better divisim.)
