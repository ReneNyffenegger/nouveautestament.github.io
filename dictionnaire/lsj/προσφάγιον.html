 <b>προσφάγιον</b> (A) <i>[ᾰ]</i>, <i>τό</i>, (<i>φαγεῖν</i>) = <i>ὄψον</i> I.1, Ev.Jo.21.5, Aesop.325, PLond. ined.2687 (iv A.D.); <i>ἄρτον</i> <i>ἕνα</i> <i>καὶ</i> <i>π</i>. POxy.498.33 (ii A.D.), cf. 736.89, 739.10 (i B.C./i A.D.): metaph., of an illicit commission or agio, <i>τὸ</i> <i>καλούμενον</i> <i>παρ’</i> <i>αὐτοῖς</i> <i>π</i>. OGI484.26 (Pergam.).
