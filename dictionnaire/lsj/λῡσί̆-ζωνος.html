 <b>λῡσί̆-ζωνος</b>, <i>ον</i>, of a soldier, unequipped, ungirded, unarmed, Polyaen.8.24.3. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> loosing the zone, i.e. ceasing to be a maid, Hsch., Suid.: hence as epith. of Eileithyia and Artemis, who assisted women in travail, Theoc.17.60, Corn.ND34, Orph.H.2.7, 36.5, etc.
