 <b>φθῑσίμβροτος</b>, <i>ον</i>, (<i>φθίω</i>, <i>βροτός</i>) destroying or killing men, <i>μάχη</i>, <i>αἰγίς</i>, Il.13.339, Od.22.297; <i>φθῑσί̆βρ-</i> <i>οτος</i> in Epigr. ap. Plu.Lys.22 (sed <i>φθερσί̆βρ-οτος</i> (q. v.) ap. Paus.3.8.9). <i>[ῑ</i> perh. metri gr., unless <i>φθεισ-</i> shd. be read.<i>]</i>
