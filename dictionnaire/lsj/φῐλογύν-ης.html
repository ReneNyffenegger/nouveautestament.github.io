 <b>φῐλογύν-ης</b>, <i>ου</i>, <i>ὁ</i>, = foreg.2, Antiph.102, LXX3 Ki.11.1 cod. Vat., Ath.13.603e: acc. sg. <i>-γύνην</i> Plb.10.19.3: acc. pl. <i>-γύνας</i> Chrysipp.Stoic.3.167: but in early writers pl. <i>φιλογύναικες</i> (no sg. <i>φιλογύναιξ</i> occurs), Pl.Smp.191d, interpol. in Aristaenet.1.12.
