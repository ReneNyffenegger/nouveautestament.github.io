 <b>Ἑρμ-αφρόδῑτος</b>, <i>ὁ</i>, Hermaphrodite, or person partaking of the attributes of both sexes, so called from Hermaphroditus, son of Hermes and Aphrodite, D.S.4.6, Luc.DDeor.23.1, Ptol.Tetr.124, Gal.4.619. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> as Adj., <i>ἑ</i>. <i>πάθος</i> Leonid. ap. Paul.Aeg.6.69.
