 <b>ὁμό-χροος</b>, <i>ον</i>, contr. <i>ὁμό-χρους</i>, <i>ουν</i>, of one colour, opp. <i>ποικίλος</i>, Arist.HA543a25, cf. 525a4; alike in colour, prob. in Epicur.Ep.I p.IIU., cf.Gal.13.496, AP5.300 (Paul.Sil.); uniform in colour, Hp.Mul.1.40: heterocl.pl. <i>ὁμόχρους</i> (from <i>ὁμόχροες</i>) Archig. ap. Paul.Aeg.4.5.
