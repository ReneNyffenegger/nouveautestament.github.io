 <b>θεο-κλῠτέω</b>, call on the gods, A.Pers.500, Plu.Sull.29, Ael.Fr.46, Porph.Abst.2.26, D.C.74.13: c. acc. pers., <i>θ</i>. <i>Θέμιν</i> E.Med.208; <i>Κυρῖνον</i> Plu.Rom.28; also, c. acc. rei, ask in prayer, Id.Arist.18. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> Pass., to be inspired, Id.2.592c:— so in Act., Hld.3.17.
