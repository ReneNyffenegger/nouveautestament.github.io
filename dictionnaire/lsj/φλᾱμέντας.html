 <b>φλᾱμέντας</b>, <i>ου</i>, <i>ὁ</i>, = Lat. flamen, App.BC1.65; so <i>φλαμήν</i> IG22.5206, CIG4340f (add.): acc. sg. <i>φλάμινα</i> Supp.Epigr.6.588 (Pisidia): pl. <i>φλάμονες</i> D.H.2.64; <i>φλάμινες</i> Plu.Num.7; <i>φλαμίνιοι</i> Id.Marc.5: fem. <i>φλαμινίκα</i>, <i>ἡ</i>, Lat. flaminica, Id.2.285a.
