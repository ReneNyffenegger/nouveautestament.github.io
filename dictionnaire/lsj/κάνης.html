 <b>κάνης</b> <i>[ᾰ]</i>, <i>ητος</i>, <i>ὁ</i>, a mat of reeds such as the Athen. women took with them when they went out, Lex Solonis ap.Plu.Sol.21: generally, mat, D.H.2.23 (pl.): prov., <i>ὁ</i> <i>κ</i>. <i>τῆς</i> <i>κοίτης</i> <i>ὑπερέχει</i>, of those who make a show abroad with poverty at home, Crates Com.12, cf. Phot.s.v. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> = <i>λίκνον</i>, Poll.6.86.
