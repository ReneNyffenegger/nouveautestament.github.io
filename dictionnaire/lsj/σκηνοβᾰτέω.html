 <b>σκηνοβᾰτέω</b>, tread the stage, metaph., act a part, Vett.Val.238.29. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> bring on the stage, exhibit publicly, <i>τὴν</i> <i>μοχθηρίαν</i> Heraclit.Ep.8.3:—Pass., <i>ποιήματα</i> <i>σκηνοβατεῖται</i> are brought upon the stage, Str.5.3.6, cf. Heraclit.All.30, Ph.2.597.
