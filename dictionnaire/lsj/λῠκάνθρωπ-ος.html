 <b>λῠκάνθρωπ-ος</b>, <i>ὁ</i> and <i>ἡ</i>, were<i>-</i>wolf or man<i>-</i>wolf, Marc.Sid. (cf. Suid. s. h. v.) ap.Gal.19.719, Aët.6.11, Paul.Aeg.3.16:—hence <i>λῠκανθρωπ-ία</i>, <i>ἡ</i>, a kind of madness, in which the patient had the ravenous appetite and other qualities of a wolf, Gal. l. c., Orib.Syn.8.9.
