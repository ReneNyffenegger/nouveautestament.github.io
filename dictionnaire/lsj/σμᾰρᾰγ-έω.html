 <b>σμᾰρᾰγ-έω</b>, crash, <i>ὅτ’</i> <i>ἀπ’</i> <i>οὐρανόθεν</i> <i>σμαραγήσῃ</i>, of Zeus (= thunder), Il.21.199; <i>σμαραγεῖ</i> <i>πόντος</i> 2.210; <i>σ</i>. <i>λειμών</i> resounds with the screaming of cranes, ib.463; of the battle of the Titans, Hes.Th.679; of the bowels, Hp.Mul.2.154; of Ares, <i>ὑψόθε</i> <i>δ’</i> <i>ἐσμαράγησε</i> Call.Del.136. (Onomatop., cf. <i>σφαραγέω</i>.)
