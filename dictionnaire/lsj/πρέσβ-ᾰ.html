 <b>πρέσβ-ᾰ</b> (only nom.), <i>ἡ</i>, Ep. fem. of <i>πρέσβυς</i>, august, honoured (never aged); in Il. mostly of Hera, <i>Ἥρη</i> <i>πρέσβα</i> <i>θεά</i> 5.721, 8.383, al.; <i>πρέσβα</i> <i>Διὸς</i> <i>θυγάτηρ</i> <i>Ἄτη</i> 19.91; later, <i>π</i>. <i>Δίκη</i> Q.S.13.378; in Od., of a mortal, <i>πρέσβα</i> <i>Κλυμένοιο</i> <i>θυγατρῶν</i> 3.452.
