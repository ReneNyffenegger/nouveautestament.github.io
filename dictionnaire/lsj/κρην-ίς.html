 <b>κρην-ίς</b>, <i>ῖδος</i>, <i>ἡ</i>, = <i>κρήνη</i>, E.Hipp.208 (anap.), Call.Fr.anon.98, Theoc.1.22 (Dor.<i>κρᾱν-ίς</i>), D.H.1.32. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> pl. <i>Κρηνῖδες</i>, <i>αἱ</i>, ancient name for Philippi in Macedonia, Str.7Fr.34, App.BC4.105; <i>τὰ</i> <i>ἐγ</i> <i>Κρηνῖσιν</i>, as local place<i>-</i>name, IG12(5).544 B2.47 (Ceos).
