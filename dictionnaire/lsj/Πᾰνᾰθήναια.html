 <b>Πᾰνᾰθήναια</b> (sc. <i>ἱερά</i>), <i>τά</i>, Panathenaea, festival at Athens, Hdt.5.56; <i>τὰ</i> <i>μεγάλα</i> <i>Π</i>. Th.5.47, Lys.21.1, Isoc.12.17, IG12.10.2, 304.6; <i>τὰ</i> <i>μικρὰ</i> <i>Π</i>. Lys.21.2 (also <i>τὰ</i> <i>κατ’</i> <i>ἐνιαυτόν</i> IG22.334.32), cf. Ar.Nu.988, And.1.28, etc.; also at Ilium, festival of Athena Ilias, SIG355.18 (iv/iii B. C.).
