 <b>πουλῠβότειρα</b>, <i>ἡ</i>, metri gr. for <i>πολυβότειρα</i>, Hom. and Hes.; so all other compds. with <i>πολύ</i> may be lengthd. in hexameter verse to <i>πουλυ-</i>, metri gr., v. <i>πολυ-</i>:—Hom. however uses the licence only in this word, in the gen. sg. of <i>πουλύπους</i>, and in the pr. n. <i>Πουλυδάμας</i>.
