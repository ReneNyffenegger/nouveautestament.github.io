 <b>κᾰκοστόμᾰχ-ος</b>, <i>ον</i>, having a sensitive stomach, Cic.Fam.16.4.1, Aët.8.45; f.l. in AP11.155; cf. <i>κακοστόματος</i>. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> Act., bad for the stomach, unwholesome, Heraclid.Tarent. ap. Ath.3.120c, Philistion ap. eund.3.115d, Dsc.1.127, al., Sor.1.94, Gal.6.641: Comp. <i>-ώτερος</i> Diph.Siph.ap Ath.2.56b.
