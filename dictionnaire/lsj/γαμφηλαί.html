 <b>γαμφηλαί</b>, <i>ῶν</i>, <i>αἱ</i>, jaws of animals, as of the lion, Il.16.489; of the horse, 19.394; of Typhon, A.Pr.357; bill or beak of birds, E.Ion159 (lyr.), cf. Ps.<i>-</i>Orac. in Ar.Eq.198: as Adj., <i>ὑπὸ</i> <i>γαμφηλῇσιν</i> <i>ὀδοῦσιν</i> (sic) Man.5.187 (s.v.l.): once in sg., <i>γαμφηλή</i>· <i>ἡ</i> <i>γνάθος</i> <i>ἢ</i> <i>σιαγών</i>, EM221.13.
