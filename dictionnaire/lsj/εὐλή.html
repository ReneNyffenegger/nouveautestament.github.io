 <b>εὐλή</b>, <i>ἡ</i>, worm, maggot, the larva of the fly (rarely in sg., AP7.472.10 (Leon.)), different fr. <i>ἕλμινς</i>; Hom. only in Il., of worms bred in flesh, 19.26, 24.414, al.; <i>ὑπ’</i> <i>εὐλέων</i> <i>καταβρωθῆναι</i> Hdt.3.16, cf.4.205, Hp.Mul.1.75, Pl.Ax.365c, Arist.HA506a30:—of common worms, Orph.L.600.
