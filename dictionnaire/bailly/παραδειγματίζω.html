<b>παραδειγματίζω</b> &ensp;  [ μᾰ ] <b>1</b> proposer pour modèle, <i>acc. </i>Pol. <i>2, 60, 7, etc. </i>|| <b>2</b> faire un exemple, <i>particul. </i>frapper d’un blâme <i>ou </i>d’une peine qui servent d’exemple, <i>d’où </i>rendre infâme, déshonorer, Plut. <i>M. 520 </i>b ; NT. <i>Matth. 1, 19 </i>( παράδειγμα ).
