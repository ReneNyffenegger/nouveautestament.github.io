 <b>ἐμμεν-ής</b>, <i>ές</i>, abiding in: <i>τὸ</i> <i>ἐ</i>. steadfastness, Timo58.1 (s.v.l.).—Hom. has only neut. <i>ἐμμενές</i> as Adv., always in phrase, <i>ἐ</i>. <i>αἰεί</i> unceasing ever, Il.10.361, Od.9.386, etc. (without <i>αἰεί</i> in later Ep., as Arat.83; <i>ἐ</i>. <i>ἤματα</i> <i>πάντα</i> Id.339): also Adv. <i>ἐμμε-</i> <i>νέως</i>, <i>ἐμάχοντο</i> Hes.Th.712.
