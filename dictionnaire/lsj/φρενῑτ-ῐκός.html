 <b>φρενῑτ-ῐκός</b>, <i>ή</i>, <i>όν</i>, suffering from <i>φρενῖτις</i>, Hp.Aph.4.72; <i>τὰ</i> <i>φ</i>. (sc. <i>νοσήματα</i>) Id.Epid.1.6, cf. Arr.Epict.2.15.3, Antyll. ap. Orib.9.22.3, Sor.2.1; <i>φ</i>. <i>πυρετός</i> Gal.17 (1).890:—<i>φρενη[τικός]</i> prob. in Phld.Mus.p.38K., cf. Lat. phreneticus.
