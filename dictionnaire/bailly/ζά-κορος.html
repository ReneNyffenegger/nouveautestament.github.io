<b>ζά-κορος</b> &ensp;  <i>ou</i> ζα-κόρος, ου (ὁ, ἡ) sorte de prêtre subalterne, préposé au service d’un temple, mais avec un rang plus élevé que le νεωκόρος , MÉn. (<i>Com. fr. 4, 105</i>) ; <i>avec un gén.</i> ζ. θεῶν, Plut. <i>Cam. 30 ;</i> ζ. Ἀφροδίτης , HypÉR. (Ath. <i>590 </i>e) prêtre des dieux, d’Aphroditè (<i>Étymol. incert.</i>).
