 <b>τρᾰγᾰνός</b>, <i>ή</i>, <i>όν</i>, (<i>τραγεῖν</i>) eatable, Hdn.Gr.2.912, EM731.15. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> gristly, cartilaginous, Ath.8.347e. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> Subst. <i>τράγανον</i>, <i>τό</i>, gristle, cartilage, esp. of the ear (cf. <i>τράγος</i> VI), Antyll. ap. Orib.7.7.2, Gal. 16.135; or of the nose, Hippiatr.26, 130.
