 <b>ὀργι-αστής</b>, <i>οῦ</i>, <i>ὁ</i>, one who celebrates <i>ὄργια</i>, <i>μυστηρίων</i> <i>ὀργιασταί</i> Id.2.417a; <i>τῆς</i> <i>Ἴσιδος</i> App.BC4.47; <i>τῆς</i> <i>Ἀκαδημείας</i> <i>ὀ</i>. an enthusiastic adherent of the Academy, Plu.2.717d:—fem. <i>ὀργι-αστίς</i>, <i>ίδος</i>, IG2.1413, 1414.
