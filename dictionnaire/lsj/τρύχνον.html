 <b>τρύχνον</b>, <i>τό</i>, = <i>στρύχνον</i>, Nic.Th.878 cod. <i>Π</i>, cf. Gal.12.145; also <i>τρύχνος</i>, <i>ἡ</i>, Phot.,EM771.31; used as a symbol of sweetness, <i>μουσικώτερος</i> <i>τρύχνου</i> Com.Adesp.605; <i>ἁ</i> <i>φωνὰ</i> <i>δὲ</i> <i>τρύχνος</i> Theoc.10.37 (v.l. <i>τρύχνα</i>, also v.l. in Sch. in lemmate).
