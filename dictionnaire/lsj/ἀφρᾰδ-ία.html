 <b>ἀφρᾰδ-ία</b>, Ion. <i>ἀφρᾰδ-ίη</i>, <i>ἡ</i>, folly, thoughtlessness, in Hom. always in dat. pl., <i>ἀνέρος</i> <i>ἀφραδίῃσι</i> Il.5.649; <i>ποιμένος</i> <i>ἀφραδίῃσι</i> 16.354; exc. <i>δι’</i> <i>ἀφραδίας</i> Od.19.523, and <i>ἀφραδίῃ</i> <i>πολέμοιο</i> Il.2.368.—Ep. word, <i>ἀφροσύνη</i> being used for it in Prose; <i>ἀφραδίῃσι</i> in a mock heroic line, Ar.Pax1064 (hex.).
