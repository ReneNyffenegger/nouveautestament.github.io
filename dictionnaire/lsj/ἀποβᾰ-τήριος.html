 <b>ἀποβᾰ-τήριος</b>, <i>α</i>, <i>ον</i>, of Zeus, as protector of persons landing, Arr.An.1.11.7; of Artemis, IGRom.4.1539 (Erythrae). &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> <i>τὰ</i> <i>ἀ</i>. (sc. <i>ἱερά</i>) offerings made on landing, St.Byz. s.v. <i>Βουθρωτός</i>, Poll.2.200. &nbsp;&nbsp;&nbsp;&nbsp;<b>III.</b> <i>ἀ</i>. <i>τόπος</i> place of landing, of Mt. Ararat, J.AJ1.3.5.
