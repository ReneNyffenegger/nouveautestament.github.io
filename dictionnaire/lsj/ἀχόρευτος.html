 <b>ἀχόρευτος</b>, <i>ον</i>, not trained in the dance or chorus, Pl.Lg.654a; not joining in the dance, Nonn.D.44.125, al. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> not attended with the dance, <i>γάμος</i> Musae.274; esp. in bad sense, ill suiting it, joyless, <i>ὀνείδη</i> S.El.1069 (lyr.); <i>ἆται</i> E.Tr.121 (lyr.); <i>φάμα</i> Telest.1.8.
