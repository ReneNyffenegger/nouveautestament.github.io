 <b>ἐνοφείλω</b>, owe on security, IG14.956B16 (iv A. D.): generally, owe, POxy.986:—Pass., to be due upon a security, <i>τινί</i> to one, D.53.10; <i>ἐν</i> <i>οὐσίᾳ</i> secured on property, Id.49.45: generally, to be due, owing, <i>εἴ</i> <i>τι</i> <i>-οφείλεται</i> PRev.Laws18.17, al. (iii B. C.), cf. IG2.1134, PTeb.17.6 (ii B. C.), etc.
