<b>μετ-αμπέχω</b> &ensp;  <i>ou</i> μετ-αμπίσχω, faire changer de vêtement, <i>d’où moy. </i>changer de vêtement : ἀντὶ τῆς ἐλευθερίας τὴν δουλείαν μεταμπισχόμενος, Plat. <i>Rsp. 569 </i>c, qui prend la livrée de l’esclavage en échange du vêtement de l’homme libre ; <i>abs. </i>ARstd. <i>t. 2, 207</i>.
