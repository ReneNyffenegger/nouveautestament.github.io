 <b>δῠνάστ-ης</b>, <i>ου</i>, <i>ὁ</i>, lord, master, ruler, of Zeus, S.Ant.608 (lyr.); <i>ἄνδρες</i> <i>δ</i>. the chief men in a state, Hdt.2.32, cf. Pl.R.473d, etc.; petty chief, princelet, Th.7.33, etc.; <i>ἡγεμόσι</i> <i>καὶ</i> <i>δ</i>. <i>καὶ</i> <i>βασιλεῦσιν</i> Plb.9.23.5, cf. 10.34.2, Posidon.50 J., Str.17.3.25; <i>λαμπροὶ</i> <i>δυνάσται</i>, of the stars, A.Ag.6.
