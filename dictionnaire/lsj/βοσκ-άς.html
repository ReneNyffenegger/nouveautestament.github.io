 <b>βοσκ-άς</b>, <i>άδος</i>, <i>ἡ</i>, feeding, f.d, <i>νηδύς</i> Id.Th.782; <i>ὀρταλίς</i> Id.Al.293. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> of birds which feed themselves, not artificially fed, Aët.9.30 (cf. <i>βοσκός</i>). &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> as Subst., kind of duck, perh. teal, Anas crecca, Arist.HA593b17, Alex.Mynd. ap. Ath.9.395d.
