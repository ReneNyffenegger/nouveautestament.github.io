 <b>ὄκρῐς</b>, <i>ιος</i>, <i>ἡ</i>, jagged point or prominence, any roughness on an edge or surface, as of a fractured bone, Hp.Art.14. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> as Adj. <i>ὀκρίς</i>, <i>ίδος</i>, <i>ὁ</i>, <i>ἡ</i>, = <i>ὀκριόεις</i>, rugged, <i>φάραγξ</i> A.Pr.1016. (Cf. Umbr. ocar (acc. ocrem, etc.) &#39;arx, mons&#39;, OLat. ocris = mons confragosus.)
