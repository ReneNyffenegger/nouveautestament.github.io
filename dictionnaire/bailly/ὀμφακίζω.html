<b>ὀμφακίζω</b> &ensp;  [ ᾰ ] n’être pas encore mûr, être vert, acide, Geop. <i>3, 13, 5, etc. </i>|| <i>Moy. </i>cueillir le raisin encore vert ; <i>prov. :</i> Σικελὸς ὀμφακίζεται, Epich. (ZÉnob. <i>5, 84</i>) le Sicilien cueille le raisin encore vert, <i>en parl. d’un homme trop pressé de jouir </i>( ὄμφαξ ).
