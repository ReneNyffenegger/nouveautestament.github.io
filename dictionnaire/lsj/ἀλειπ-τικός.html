 <b>ἀλειπ-τικός</b>, <i>ή</i>, <i>όν</i>, of or for the <i>ἀλείπτης</i>, trained under him, Plu.2.619a:—<i>ἁ</i> <i>-κά</i> (sc. <i>τέχνα</i>) art of training, Ti.Locr.104a; <i>ἀ</i>. <i>συγγράμματα</i>, treatises thereon, Iamb.VP5.25; <i>ἀ</i>. <i>ἐπιμέλεια</i>, kind of massage, Sor.2.38. Adv. <i>ἀλειπτι-κῶς</i> like an <i>ἀλείπτης</i>, Sch.Ar.Eq.492.
