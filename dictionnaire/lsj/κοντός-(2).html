 <b>κοντός</b> (B), <i>ή</i>, <i>όν</i>, short, Adam.2.20, Palch.in Cat.Cod.Astr.1.95, interpol. in Hippiatr.115:—also written <i>κονδός</i>, Sor.1.16 (interpol.), Aët.16.111 (Comp.), prob. in JRS18.30 (Sup.). Adv. Comp. <i>κονδότερον</i> <i>ἐπιβαίνειν</i>, of a horse, take shorter steps, Hippiatr.30.
