 <b>κτοίν-α</b> or <b>κτοῖνα</b>, <i>ἡ</i>, (<i>κτίζω</i>) Rhod. name for a local division, like Att. <i>δῆμος</i>, township, IG12(1).694, 1033, al.; cf. <i>κτύναι</i> <i>ἢ</i> <i>κτοῖναι</i>· <i>χωρήσεις</i> <i>προγονικῶν</i> <i>ἱερείων</i>, <i>ἢ</i> <i>δῆμος</i> <i>μεμερισμένος</i>, Hsch. (also <i>πτοίνα</i> BCH10.261).
