 <b>Αὐσονία</b>, poet. <i>Αὐσον-ίη</i>, <i>ἡ</i>, Italy, AP14.121 (Metrod.): <i>Αὐσονίηθεν</i> App.Anth.2.712b.14:—Adj. <i>Αὐσόνιος</i>, <i>α</i>, <i>ον</i>, AP7.343, al.: <i>Αὐσόνιοι</i>, <i>οἱ</i>, Italians, ib.363, al.:—also <i>Αὔσονες</i>, <i>οἱ</i>, Arist.Pol.1329b20, IG14.1374, Ael.VH9.16 (of the aborigines): fem. <i>Αὐσονίς</i>, <i>ίδος</i>, IG 14.2067, 2137.
