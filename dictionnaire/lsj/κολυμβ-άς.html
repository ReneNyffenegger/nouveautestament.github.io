 <b>κολυμβ-άς</b>, <i>άδος</i>, <i>ἡ</i>, less Att. form of <i>κολυμβίς</i>, <i>κ</i>. <i>ἐλαία</i> olive swimming, i.e. pickled in brine, Diph.Siph. ap. Ath.2.56b, PSI5.535.27 (iii B.C.), cf. Call.Iamb.1.273, Gal.6.609, al. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> as Subst., &nbsp;&nbsp;&nbsp;&nbsp;<b>1.</b> = <i>κολυμβίς</i>, Ath.9.395e. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> a shrub, = <i>στοιβή</i>, Gal.14.18.
