<b>δειπνο-φόρος,ος,ον</b> &ensp;  : <b>1</b> qui apporte de la nourriture, <i>en parl. des oiseaux pour leurs petits, </i>ARstt. <i>H.A. 9, 18, 1, etc. </i>|| <b>2</b> αἱ δ. jeunes filles chargées de servir le repas sacré à la fête des ὀσχοφόρια, <i>à Athènes, </i>Lys. (Poll. <i>6, 102</i>) ; Plut. <i>Thes. 23,</i> <i>etc. </i>( δεῖπνον, φέρω ).
