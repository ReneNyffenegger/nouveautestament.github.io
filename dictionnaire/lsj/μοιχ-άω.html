 <b>μοιχ-άω</b>, = <i>μοιχεύω</i> I: metaph., <i>μοιχᾶν</i> <i>τὴν</i> <i>θάλατταν</i> have dalliance with the sea, applied by Callicratidas to Conon, X.HG1.6.15:— Pass., commit adultery, of a man, Ev.Matt.5.32; of a woman, Ev.Marc.10.12: metaph., to be unfaithful to God, LXXJe.3.8, Ez.23.37. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> falsify, Ael.NA7.39.
