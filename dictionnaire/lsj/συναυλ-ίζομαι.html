 <b>συναυλ-ίζομαι</b>, (<i>αὐλή</i>) Pass., have dealings with, Cat.Cod. Astr.7.110; congregate, <i>θηρῶν</i> <i>ὅμιλος</i> <i>συνηυλίσθη</i> Babr.106.6: also aor. Med., <i>μᾶλλον</i> <i>λέουσι</i> <i>συναυλισαίμην</i> <i>ἄν</i> Phalar.Ep.34: freq. v.l. for <i>συναλίζομαι</i>, as in X.Cyr.1.2.15, Act.Ap.1.4.
