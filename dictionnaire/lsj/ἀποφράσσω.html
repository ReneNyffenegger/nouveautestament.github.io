 <b>ἀποφράσσω</b>, Att. <i>ἀποφρά-ττω</i>, fut. <i>-ξω</i>, = <i>ἀποφράγνυμι</i>, block up, stop up, Hp.Carn.18, Mul.1.1; <i>τὰς</i> <i>διεξόδους</i> Pl.Ti.91c; <i>ἀ</i>. <i>καὶ</i> <i>παροικοδομεῖν</i> D.55.17; <i>τὰς</i> <i>φυγάς</i> Onos.32:—Med., <i>ἀποφάρξασθαι</i> <i>αὐτούς</i> bar their passage, Th.8.104.
