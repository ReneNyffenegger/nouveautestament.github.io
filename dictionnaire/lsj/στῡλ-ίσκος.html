 <b>στῡλ-ίσκος</b>, <i>ὁ</i>, Dim. of <i>στῦλος</i>, peg, Hp.Mochl.38, Str.3.4.17, Orib.49.4.69. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> = <i>στυλίς</i> II, Eust.1039.38. &nbsp;&nbsp;&nbsp;&nbsp;<b>III.</b> small stanchion, HeroBel.88.1; also, small pillar on which to mount an astronomical instrument, Procl.Hyp.3.19: dub. sens. in IG11 (2).161 B101 (Delos, iii B.C.).
