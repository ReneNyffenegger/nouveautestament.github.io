 <b>διαπίμπλημι</b>, aor. inf. <i>-πλῆσαι</i>, fill full, <i>οἰκίας</i> Philostr.Im.2.27; <i>λόγων</i> <i>τὴν</i> <i>οἰκουμένην</i> Eun.VSp.493D., cf. Nonn.D.5.194; in early writers in Pass., to be filled with, <i>τινός</i> Th.7.85; to be satiated or tired, <i>διαπεπλησμένος</i> <i>τινός</i> of one, And.1.125.
