 <b>ἰκρι-ωτήρ</b>, <i>ῆρος</i>, <i>ὁ</i>, upright supporting a gallery or loft, IG22.1668.78: pl., ib.12.313.110 (<i>ἱκ-</i>). &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> in pl. <i>ἰκριωτ-ῆρες</i>, <i>οἱ</i>, flooring of the deck, ib.22.1629.1156, 1631.339 (or perh.joists which support it). &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> = <i>ἰκριώματα</i>, Demioprat. ap. Poll.10.157.
