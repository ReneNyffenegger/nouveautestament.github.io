 <b>αἶψα</b> (Boeot. <i>ἦψα</i> prob. in Corinn.BKT5(2).36), Adv. quick, forthwith, on a sudden, freq. in Hom. (also <i>αἶψα</i> <i>μάλα</i>, <i>αἶψα</i> <i>δ’</i> <i>ἔπειτα</i>, Il.4.70, Od.15.193), cf. Sapph.1.13, Thgn.663, Sol.2, Pi.P.4.133, Emp.35.14, A.Supp.481.—Poet., exc. in Mon.Ant.18.322 (Gortyn).
