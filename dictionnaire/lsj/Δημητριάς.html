 <b>Δημητριάς</b>, <i>άδος</i>, <i>ἡ</i>, fem. Adj.: &nbsp;&nbsp;&nbsp;&nbsp;<b>I.</b> (sc. <i>φυλή</i>) tribe named in honour of Demetrius Poliorcetes, Plu.Demetr.10. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> city founded by him, Plb.3.6.4, etc.:—hence <i>Δημητριεῖς</i>, <i>οἱ</i>, its citizens, Id.5.99.3. &nbsp;&nbsp;&nbsp;&nbsp;<b>III.</b> as Subst., six<i>-</i>rowed barley, Hsch. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> = <i>περιστερεὼν</i> <i>ὕπτιος</i>, Ps.<i>-</i>Dsc.4.60.
