 <b>λέκος</b>, <i>εος</i>, <i>τό</i>, dish, pot, pan, Demioprat. ap. Poll.10.87, Hippon.58, Phoen.2.2:—Dim. forms <i>λεκ-ίς</i>, <i>ίδος</i>, <i>ἡ</i>, Epich.126, Iamb.VP26.119 (pl.); = <i>παροψίς</i>, Hsch.; <i>λεκ-ίσκος</i>, <i>ὁ</i>, Hp. ap. Poll. l.c.:—hence <i>λεκ-</i> <i>ίσκιον</i>, <i>τό</i>, a small measure or weight, Hp.Acut.(Sp.)63, 69; cf. <i>λεκάνη</i>.
