 <b>ἀπύρετος</b> <i>[ῠ]</i>, <i>ον</i>, free from fever, Hp.Aph.4.20, Luc.Philops.25, POxy.1582.9 (ii A.D.); not inducing fever, <i>δίαιτα</i> Hp.Art.69; <i>βίος</i> Antiph.226.6; relieving fever, <i>ἀντίδοτος</i> Archig. ap. Gal.13.173:— perh. to be read for <i>ἀπύρευτος</i> f.l. in Thphr.Char.3.6.
