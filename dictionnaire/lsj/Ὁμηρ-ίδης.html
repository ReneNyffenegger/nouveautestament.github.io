 <b>Ὁμηρ-ίδης</b>, <i>ου</i>, <i>ὁ</i>, mostly in pl. <i>Ὁμηρίδαι</i>, <i>οἱ</i>, the Homerids, a family or guild of poets in Chios, who claimed descent from Homer, Str.14.1.35, cf. Hellanic.20 J.; of the <i>ῥαψῳδοί</i>, Pi.N.2.1. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> imitators or admirers of Homer, Pl.R.599e, Phdr.252b, Ion530d, Isoc.10.65.
