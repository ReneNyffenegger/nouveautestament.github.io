 <b>ἄβροτος</b>, <i>ον</i>, also <i>η</i>, <i>ον</i>, = <i>ἄμβροτος</i> (q.v.), holy, in Hom. only once, <i>νὺξ</i> <i>ἀβρότη</i> Il.14.78; <i>ἀβρότη</i> alone = <i>νύξ</i>, Eust.ad loc. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> without men, deserted of men, <i>ἄβροτον</i> <i>εἰς</i> <i>ἐρημίαν</i> v.l. for <i>ἄβατον</i> A.Pr.2, as quoted by Sch.Ven.Il.14.78.
