<h3>Stachys</h3>
<br>Stachys, Stachys = "un épi de blé"   chrétien de Rome, au nom grec, salué par Paul ;  il a peut-être été l'évêque de Byzance<br>Nom propre masculin<br>Même mot que  στάχυς<br><br><br>
<b>ROMAINS 16 9<br></b>ἀσπάσασθε Οὐρβανὸν τὸν συνεργὸν ἡμῶν ἐν Χριστῷ καὶ <span class="c">Στάχυν</span> τὸν ἀγαπητόν μου. <br><br>
