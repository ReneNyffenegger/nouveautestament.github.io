 <b>καταφῐλ-έω</b>, kiss, caress, <i>δίφρον</i> X.Cyr.6.4.10; <i>χεῖρας</i> <i>καὶ</i> <i>πόδας</i> <i>τινός</i> ib.7.5.32, cf. Men.Epit.56, Arr.Epict.4.10.20; <i>τοὺς</i> <i>μὲν</i> <i>καλοὺς</i> <i>φιλήσοντος</i>, <i>τοὺς</i> <i>δ’</i> <i>ἀγαθοὺς</i> <i>καταφ</i>. X.Mem.2.6.33, cf. Arist.Fr.553, LXXRu.1.9, Ev.Matt.26.49; dist. from <i>φιλεῖν</i>, Ph.1.478; esp. of an amorous kiss. Luc.Am.13.
