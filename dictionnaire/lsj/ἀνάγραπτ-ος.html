 <b>ἀνάγραπτ-ος</b>, <i>ον</i>, recorded, <i>εὐεργεσία</i> Th.1.129, Procop.Gaz.Ep.16; registered, <i>εἴς</i> <i>τινας</i> Procop.Vand.2.9. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> rendered famous, immortalized, Him.Or.15.5. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> marked with, c. dat., <i>βασιλείῳ</i> <i>συμβόλῳ</i>, <i>γράμμασιν</i> <i>ἱεροῖς</i>, Hld.4.8, 8.11; painted, in a picture, Chor. in Philol.54.111.
