 <b>βλάβ-ος</b>, gen. <i>εος</i>, contr. <i>ους</i>, <i>τό</i>, = <i>βλάβη</i>, Hdt.1.9, E.Heracl.255, Ion998, Ar.Ra.1151, Antipho5.91, Pl.Lg.843c, Foed.Delph.Pell.2 A 12, Arist.Pol.1328a14, PRyl.126.19 (i A. D.); distd. from <i>βλάβη</i>, D.21.43 (v. <i>βλάβη</i> 2). (More Attic than <i>βλάβη</i> acc. to Moer.103.)
