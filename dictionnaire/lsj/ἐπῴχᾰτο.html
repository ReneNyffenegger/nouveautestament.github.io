 <b>ἐπῴχᾰτο</b>, Ep.3pl. plpf. Pass., <i>πᾶσαι</i> <i>γὰρ</i> <i>[πύλαι]</i> <i>ἐπῴχατο</i> all were shut to, Il.12.340 (= <i>ἐπικεκλιμέναι</i> <i>ἦσαν</i>, <i>ἐπέκειντο</i>, Aristarch., who derived it from <i>ἐποίγω</i>, prob. rightly, cf. <i>προσοίγνυμι</i>; = <i>ἐπωχλισμέναι</i> <i>ἦσαν</i> were bolted, Apollon.Lex., reading <i>ἐπώχατο</i>; <i>πάσας</i> <i>γὰρ</i> <i>ἐπῴχετο</i> Zenod., vulg.).
