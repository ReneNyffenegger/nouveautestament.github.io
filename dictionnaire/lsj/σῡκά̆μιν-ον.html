 <b>σῡκά̆μιν-ον</b>, <i>τό</i>, fruit of the <i>συκάμινος</i>, mulberry, Amphis38, Arist.Rh.1413a21, Diocl.Fr.140, LXXAm.7.14; its juice was used by women as a wash, Eub.98.2, Philippid.19.1. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> = <i>συκόμορον</i>, Dsc.1.127. &nbsp;&nbsp;&nbsp;&nbsp;<b>III.</b> = <i>σῦκον</i> II, Sch.Ar.Ra.1278. &nbsp;&nbsp;&nbsp;&nbsp;<b>IV.</b> a disease of horses, Hippiatr.127.
