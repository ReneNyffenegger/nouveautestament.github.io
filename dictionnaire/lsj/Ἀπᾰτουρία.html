 <b>Ἀπᾰτουρία</b>, <i>ἡ</i>, title of Aphrodite at Troezen, Paus.2.33.1:—also <i>Ἀπατούρη</i> IPE2.28 (Panticapaeum); <i>Ἀπατουριάς</i> ib.352 (Phanagoria):—also <i>Ἀπάτουρον</i> (leg. <i>-ούριον</i>) <i>τὸ</i> <i>τῆς</i> <i>Ἀφροδίτης</i> <i>ἱερόν</i>, at Phanagoria, Str.11.2.10. (<i>ἀ-</i> copul., <i>πατήρ</i>, cf. <i>ὁμοπάτορες</i>.)
