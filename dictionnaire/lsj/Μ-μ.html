 <b>Μ</b> <b>μ</b>, <i>μῦ</i>, <i>τό</i>, Ion. <i>μῶ</i> Democr.19: indecl., thirteenth (later twelfth) letter of the Gr. alphabet: as numeral <i>μ</i>ʹ = 40, but ͵<i>μ</i> = 40,000.—In Inscrr. M stands for <i>μύριοι</i> or <i>μυριάς</i>: hence 𐅇 for <i>πεντακισμύριοι</i> or <i>πέντε</i> <i>μυριάδες</i>, 50,000.
