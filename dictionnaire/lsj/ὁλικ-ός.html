 <b>ὁλικ-ός</b>, <i>ή</i>, <i>όν</i>, (<i>ὅλος</i>) universal, general, absolute (opp. <i>γενικός</i> or <i>μερικός</i>), <i>ὁ</i>. <i>ζωή</i> Olymp.in Phd.p.17 N., cf. Procl.Inst.60,70, Simp.in Cat.58.30, in de An.72.13, Dam.Pr.56, al. Adv. <i>ὁλικ-ῶς</i> OGI669.64 (Egypt, i A. D.), Hsch., cj. in Gal.19.194: Comp. <i>-ώτερον</i> Phlp.in APo.121.6.
