 <b>ἀλσο-κομέω</b>, to be keeper of a grove or precinct: —also <i>ἀλσο-κομία</i>, <i>ἡ</i>; <i>ἀλσο-κομικός</i>, <i>ή</i>, <i>όν</i>, (<i>ἀλσο-κομική</i>, <i>ἡ</i>, sc. <i>τέχνη</i>). Adv. <i>ἀλσοκομι-κῶς</i> Poll.7.141:— <i>ἀλσο-</i> <i>κόμος</i>, <i>ὁ</i>, ib.140. <i>ἀλσο-ποιία</i>, <i>ἡ</i>, planting of groves, ibid.
