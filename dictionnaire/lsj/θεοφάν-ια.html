 <b>θεοφάν-ια</b> (sc. <i>ἱερά</i>), <i>τά</i>, festival at Delphi, at which the statues of Apollo and other gods were shown to the people, Hdt.1.51, cf. Poll.1.34; at Chios, SIG1064.3 (Halic., i B.C.): generally, <i>θ</i>. <i>ἄγειν</i> <i>τινί</i> Philostr.VA4.31; <i>θ</i>. <i>θύειν</i> Ael.NA11.10.
