 <b>ἱππαρχ-ία</b>, <i>ἡ</i>, office of <i>ἵππαρχος</i>, X.Ath.1.3 (pl.); of the magister equitum, D.C.Fr.36.26, Lyd.Mag.2.13. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> a squadron of horse such as he commands, Plb.10.23.4, D.S.17.57, Str.17.1.12, Plu.Eum.7, Arr.An.1.24.3; consisting of 512 men, Ascl.Tact.7.11, etc.
