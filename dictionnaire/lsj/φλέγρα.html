 <b>φλέγρα</b>, Ion. <i>Φλέγ-ρη</i>, <i>ἡ</i>, Phlegra, an ancient name for Pallene in Thrace, prob. from its volcanic nature, Hdt.7.123, Str.7Fr.27; <i>Φλέγρας</i> <i>πεδίον</i>, in which the giants are said to have been conquered by the gods, Pi.N.1.67, Ar.Av.824; <i>Φλεγραία</i> <i>πλάξ</i> A.Eu.295: pl. <i>Φλέγραι</i> Pi.I.6(5).33.
