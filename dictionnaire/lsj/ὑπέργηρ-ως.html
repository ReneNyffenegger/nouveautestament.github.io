 <b>ὑπέργηρ-ως</b>, <i>ων</i>, exceedingly old, of extreme age, Ph.1.622, Babr.47.1, Luc.DMort.27.9, etc.; <i>τὸ</i> <i>ὑ</i>. extreme old age, A.Ag.79 (anap.); past the age of service, PGiss. 59iv 14 (ii A. D.): prob. proparox.: sts. <i>ὑπέργηρος</i>, <i>ον</i>, in codd. (so in Gloss.); pl. <i>ὑπέργηροι</i> Vett.Val.350.19.
