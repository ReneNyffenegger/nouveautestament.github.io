 <b>γαῖσος</b>, <i>ὁ</i> (or <i>γαῖσον</i>, <i>τό</i>, Ph.Bel.99.16, cf.AB88), a sort of javelin, LXXJo.8.18, Ju.9.7, Plb.6.39.3, 18.18.4, PTeb.230 (ii B. C.), D.S.13.57:—hence prob. Celtic pr. n. <i>Γαισάται</i> or <i>Γαισάτ-οι</i>, <i>οἱ</i>, expld. by Plb. as mercenaries, 2.22.1. (Iberian word acc. to Ath.6.273f.)
