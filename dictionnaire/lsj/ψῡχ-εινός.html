 <b>ψῡχ-εινός</b>, <i>ή</i>, <i>όν</i>, cooling, fresh, Hp.Epid.1.1; opp. <i>ἀλεεινός</i>, X.Cyn.10.6, Oec.9.3,4, Id.Mem.3.8.9. (In codd. as of Hp. l.c. (cod. A), Thphr.CP3.23.4 (codd. exc. Urb.), wrongly <i>ψυχινός</i>; <i>ψυχεινός</i> confirmed by Choerob. in An.Ox.2.279: Comp. <i>-εινότερα</i> (v.l. <i>-ινώτερα</i>) Arist.Pr.965a1.)
