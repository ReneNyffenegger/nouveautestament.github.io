 <b>Πλουτώνιον</b>, <i>τό</i>, any place where there are mephitic vapours, looked upon as entrances to the nether world, Str.5.4.5, 13.4.14; but <i>Πλουτώνειον</i>, temple of Pluto, IG4.203.20 (Corinth):—<i>Πλουτωνίς</i>, <i>ίδος</i>, <i>ἡ</i>, Persephone, Orac. ap. Phleg.Fr.36.10J.; also <i>Πλουτώνη</i>, <i>ἡ</i>, Orph.Fr.200.
