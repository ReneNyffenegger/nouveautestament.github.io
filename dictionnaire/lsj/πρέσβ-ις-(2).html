 <b>πρέσβ-ις</b> (B), <i>εως</i>, <i>ἡ</i>, poet. for <i>πρεσβεία</i>, age, <i>κατὰ</i> <i>πρέσβιν</i> according to age, h. Merc.431, Pl.Lg.855d, etc. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> aged woman, v.l. for <i>πρεσβῦτις</i> in Aesop.107b (pp.182,183 Chambry). &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> ambassadress, Ael. ap. Eust.738.62.
