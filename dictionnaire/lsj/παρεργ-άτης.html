 <b>παρεργ-άτης</b> <i>[γᾰ]</i>, <i>ου</i>, <i>ὁ</i>, (<i>πάρεργον</i>) workman in addition, <i>κομψός</i> <i>γ’</i> <i>ὁ</i> <i>κῆρυξ</i> <i>καὶ</i> <i>π</i>. <i>λόγων</i>, i. e. argumentative too, E.Supp.426:—later <i>παρεργ-είτης</i>, <i>ου</i>, <i>ὁ</i>, assistant in a trade, POxy.1731.19 (iii A. D.).
