 <b>πέλυξ</b>, <i>υκος</i>, <i>ὁ</i>, = <i>πέλλα</i> I, Poll.10.105. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> a kind of axe, LXXJe.23.29, Babr.64.9 (with <i>ῡ</i>), Ath.9.392b, PHamb.10.40 (ii A.D.); rejected as barbarous by Phot. s.v. <i>πέλεκυς</i>:—Dim. <i>πελύκιον</i>, <i>τό</i>, Peripl.M.Rubr.6, 17, PRyl.393v 15 (ii/iii A. D.).
