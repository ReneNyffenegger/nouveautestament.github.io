<b>τροχαντήρ,ῆρος</b> &ensp;  ( ὁ ) <b>1</b> organe <i>ou </i>instrument pour courir, <i>d’où </i>trochanter, <i>partie du fémur où s’attachent les muscles</i> <i>moteurs de la cuisse, </i>Gal. <i>4, 56, etc. </i>|| <b>2</b> roue, instrument de supplice (<i>cf.</i> τροχός ) Jos. <i>Macc. 8, 12 </i>( τροχάω ).
