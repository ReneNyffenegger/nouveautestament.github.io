 <b>ἱπποτροφ-έω</b>, aor. <i>-τρόφησα</i> Paus.3.8.1: pf. <i>-τρόφηκα</i> D.L.8.51, (<i>καθ-</i>) Is.5.43; but <i>ἱπποτετρόφηκα</i> Lycurg.139 codd.:— breed or keep horses, Lycurg. l.c., Isoc.16.33, Hyp.Lyc.16, Satyr.1; <i>ἱπποτροφοῦσα</i> <i>πόλις</i> Aen.Tact.26.4; feed horses, <i>πόᾳ</i> <i>χλωρᾷ</i> Dsc.4.15 (v.l. <i>πόαν</i> <i>χλωράν</i>).
