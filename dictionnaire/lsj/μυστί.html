 <b>μυστί</b>̄<i>λ-η</i>, <i>ἡ</i>, piece of bread scooped out as a spoon, to sup soup or gravy with, Ar.Eq.1168, Pherecr.108.5, Aret.CA1.4, Ath.3.126a, Poll.6.87.—The forms <i>μιστύλη</i> or <i>μιστύλλη</i> and <i>μιστυλλάομαι</i>, which occur in codd., are no doubt due to confusion with <i>μιστύλλω</i>.
