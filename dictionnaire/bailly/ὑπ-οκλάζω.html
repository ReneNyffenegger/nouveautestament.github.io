<b>ὑπ-οκλάζω</b> &ensp;  : <b>I</b> <i>intr. :</i> <b>1</b> tomber à genoux, Hld. <i>7, 7 </i>|| <b>2</b> <i>p.</i> <i>ext. </i>s’affaisser, chanceler, vaciller, Nonn. <i>D. 43, 47 ; fig. en parl.</i> <i>d’une lampe près de s’éteindre, </i>Anth. <i>5, 279 </i>|| <b>II</b> <i>tr. </i>incliner : αὑτούς, Lgs <i>3, 8, </i>se baisser pour se glisser sous (leurs mères), <i>en parl. d’agneaux.</i>
