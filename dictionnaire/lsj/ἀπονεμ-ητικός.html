 <b>ἀπονεμ-ητικός</b>, <i>ή</i>, <i>όν</i>, disposed to distribute: <i>τὸ</i> <i>ἀ</i>. <i>[ἦθος]</i> disposition to give every one his due, M.Ant.1.16; <i>ἑκάστῳ</i> <i>τῶν</i> <i>πρὸς</i> <i>ἀξίαν</i> Gal.19.384; distributive, Asp.in EN158.22. Adv. <i>ἀπονεμητι-κῶς</i> D.L.7.126. (<i>ἀπονεμετ-</i> is a f.l.)
