 <b>θρᾱν-ίτης</b> <i>[ῑ]</i>, <i>ου</i>, <i>ὁ</i>, (<i>θρᾶνος</i>) rower on the topmost of the three benches in a trireme, Th.6.31, Ar.Ach.162, cf. Sch.Ar.Ra.1106. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> Adj. of the topmost bench, <i>σκαλμὸς</i> <i>θ</i>. the topmost bench, Plb.16.3.4:<i>-</i> fem. <i>θρᾱνῖτις</i> <i>κώπη</i> the oar of a <i>θρανίτης</i>, IG22.1604.52 (pl.), EM454.12 (pl.).
