 <b>δῠωδεκᾱΐς</b>, <i>ίδος</i>, Att.; Ion. <i>δωδεκηΐς</i>, <i>ίδος</i>, and <i>δῠωδεκα-ῄς</i>, <i>-ῇδος</i>, <i>ἡ</i>, sacrifice of twelve victims, SIG2438 D37 (Delph.), SIG3604.9 (Delph., ii B.C.), Porph.Abst.1.22, etc.: as Adj., <i>θυσίαι</i> Eust.1386.48: hence name of a sacred mission to Delphi, SIG773.2 (i B.C.).
