 <b>προσκοσμ-έω</b>, adorn yet more, add ornament to, <i>ἱερόν</i> J.BJ5.13.6; <i>ξόανα</i> SIG798.20 (Cyzicus, i A.D.):—Pass., <i>ἀφειδέσι</i> <i>δαπάναις</i> <i>π</i>. Ph.2.575: also <i>τῶν</i> <i>προσκεκοσμημένων</i> <i>τῷ</i> <i>θεάτρῳ</i> the adornments added to the theatre, prob. in Plu.Caes.66 (<i>προσκοσμ-</i> is f.l. for <i>πόλεις</i> <i>κοσμ-</i> in Id.2.316d).
