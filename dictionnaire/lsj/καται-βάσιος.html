 <b>καται-βάσιος</b> <i>[βᾰ]</i>, <i>ον</i>, descending, epith. of the thunderbolt, <i>κ</i>. <i>Διὸς</i> <i>ἔγχος</i> Orac. ap. Porph. ap. Eus.PE6.3; cf. <i>καταβάσιος</i>. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> of Apollo, as invoked by those who prayed for a return (<i>κατάβασις</i>) to their country, Sch.E.Ph.1408, Zen.4.29.
