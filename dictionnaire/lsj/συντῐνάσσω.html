 <b>συντῐνάσσω</b>, shake to the foundations, Arist.Mu.395b35; <i>σὺν</i> <i>δὲ</i> <i>μάχην</i> <i>ἐτίναξε</i>, i.e. closed with him, Theoc.22.90 (v.l. for <i>ἐτάραξε</i>):— Pass., <i>τινασσομένου</i> <i>τινὸς</i> <i>συντ</i>. to be shaken also, Plu.2.1089e, cf. Sor.1.46; <i>συντιναγεῖσαν</i> gloss on concussam, POxy.1099.8 (V A.D.).
