<b>ἀ-πάρθενος,ος,ον</b> &ensp;  : <b>1</b> qui n’est plus jeune fille, ThcR. <i>Idyl. 2, 41 </i>|| <b>2</b> παρθένος ἀ. EuR. <i>Hec. 612, </i>vierge qui n’est plus vierge, <i>en parl. de Polyxène mariée à l’ombre d’Achille et dès</i> <i>lors</i> ἀπάρθενος, <i>mais</i> παρθένος, <i>puisque c’est à une ombre</i> <i>qu’elle est mariée </i>( ἀ, παρθένος ).
