 <b>δεικᾰνάω</b>, (<i>δείκνυμι</i>) point out, show, in Ion. and Ep. impf. <i>δεικανάασκεν</i> Theoc.24.57; Ep.3pl. pres. <i>δεικανόωσι</i> Arat.209: but &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> Med., (cf. <i>δειδίσκομαι</i>) salute, pledge, <i>δεικανόωντο</i> <i>δέπασσιν</i> Il.15.86; <i>δεικανόωντ’</i> <i>ἐπέεσσιν</i> Od.18.111; cf. <i>δεκανᾶται</i>.
