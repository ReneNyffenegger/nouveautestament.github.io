<b>προτομή,ῆς</b> &ensp;  ( ἡ ) <b>I</b> coupe antérieure, <i>d’où :</i> <b>1</b> face d’un animal (mufle, museau, hure, <i>etc.</i>) DS. <i>1, 18 ; 62, 96 </i>|| <b>2</b> image d’un dauphin sculpté à l’avant d’un navire, Anth. <i>7, 215 </i>|| <b>II</b> coupe supérieure, <i>d’où </i>statue <i>ou </i>figure peinte à mi-corps, buste, A. Pl. <i>147 ; </i>Jos. <i>A.J. 18, 3, 1 </i>( προτέμνω ).
