 <b>αἰδοῖον</b>, <i>τό</i>, freq. in pl. <i>αἰδοῖα</i>, <i>τά</i>, privy parts, pudenda, both of men and women, Il.13.568, Hes.Op.733, Heraclit.15, Tyrt.10.25, Hp.Aër.9, Pl.Ti.91b, etc.: sg., Hdt.2.30,48, etc., freq. in Arist.,HA493a25, al. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> <i>αἰ</i>. <i>θαλάσσιον</i> a sea animal, perh. pennatula, Nic.Fr.139, cf. Arist.HA532b23.
