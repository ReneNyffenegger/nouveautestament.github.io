<b>πολυ-κέφαλος,ος,ον</b> &ensp;  [ ῠᾰ ] qui a beaucoup de têtes, Plat. <i>Rsp. 588 </i>c, <i>etc. ; </i>ARstt. <i>G.A. 4, 3, 33 ; en parl. d’une plante, </i>Diosc. <i>2, 182 ;</i> νόμος, Plut. <i>M. 1133 </i>d, sorte de rythme pour reproduire sur la flûte le sifflement des serpents de la Gorgone ( π. κεφαλή ).
