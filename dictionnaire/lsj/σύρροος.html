 <b>σύρροος</b>, <i>ον</i>, contr. <i>σύρρους</i>, <i>ουν</i>, flowing together, confluent, Ti. Locr.101e, 104a; <i>λίμνη</i> <i>τῇ</i> <i>θαλάττῃ</i> <i>σ</i>. Plb.10.10.12, cf. 4.40.9: abs., Str.4.1.2, al.; of an isthmus, <i>σύρρουν</i> <i>ποτὲ</i> <i>ὑπάρξαντα</i>, i.e. once covered by the seas, Id.1.2.32. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> <i>σύρρους</i>, <i>ὁ</i>, compluvium, Gloss.
