 <b>θεσμοθέτ-ης</b>, <i>ου</i>, <i>ὁ</i>, (<i>τίθημι</i>) lawgiver, legislator, of Moses, Longin.9.9. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> esp. at Athens, <i>θεσμοθέται</i>, <i>οἱ</i>, the six junior archons, IG12.39.75, al., Ar.V.775 (sg.), al., Antipho6.35, Arist.Ath.3.4, al., Aeschin.3.38; also, title of magistrate in Amorgos, IG12(7).57.12 (iii B.C.).
