 <b>συνᾰδῐκέω</b>, join in wrong or injury, <i>τινι</i> with another, Th.1.37, X.An.2.6.27: abs., Th.1.39, Pl.R.496d, SIG167.42 (Mylasa, iv B.C.), etc.; wrong or injure in addition, <i>πάντα</i> <i>τὸν</i> <i>κόσμον</i> Iamb.VP9.46; <i>τὸ</i> <i>κατὰ</i> <i>γαστρός</i> (the foetus) Sor.1.79:—Pass., to be wronged alike, D.56.44, etc.; <i>ἐπί</i> <i>τινι</i> Id.21.126.
