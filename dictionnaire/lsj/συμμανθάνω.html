 <b>συμμανθάνω</b>, learn along with, share in the knowledge, <i>τινι</i> X.Smp.2.20; <i>ὁ</i> <i>συμμαθών</i> one that is accustomed to a thing, Id.An.4.5.27; <i>οὐδεὶς</i> <i>ἐπίσταταί</i> <i>με</i> <i>συμμαθεῖν</i> <i>τόπος</i> no place knows that I have shared its secret, S.Aj.869 (lyr., s.v.l.; <i>διδάξαι</i> Sch.).
