 <b>μαυρόω</b>, = <i>ἀμαυρόω</i>, darken, blind: hence, make powerless, dub. in A.Eu.358 (lyr.), cj. in Pi.I.4(3).48. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> metaph., make dim or obscure, <i>ῥεῖα</i> <i>δέ</i> <i>μιν</i> <i>μαυροῦσι</i> <i>θεοί</i> Hes.Op.325:—Pass., become dim or obscure, Thgn.192, A.Ag.296.
