 <b>ἔκ-θλιψις</b>, <i>εως</i>, <i>ἡ</i>, squeezing out, Hp.Aph.7.85, Arist.Mete.342a15, Epicur.Ep.2p.50U.; <i>τοῦ</i> <i>λοιποῦ</i> (sc. <i>οὔρου</i>) Gal.UP5.16. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> affliction, distress, LXXEz.12.18. &nbsp;&nbsp;&nbsp;&nbsp;<b>III.</b> Gramm., ecthlipsis, ejection of a letter, as <i>σκῆπτρον</i>, <i>σκᾶπτον</i>, A.D.Conj.230.10, etc.; also, elision, Eust.984.15 (pl.).
