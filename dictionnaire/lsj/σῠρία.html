 <b>σῠρία</b>, <i>ἡ</i>, a kind of garment, PHib.1.38.7, 51.3 (iii B.C.), Ostr.Bodl.i 143 (iii B.C.), PEnteux.1.8 (iii B.C.), PCair.Zen.10.25 (iii B.C.), BGU1564.6 (ii A.D.), PLips.57.29 (iii A.D.): = <i>αὐτόποκον</i> <i>ἱμάτιον</i> acc. to Poll.7.61; so called because made by Cappadocian Syrians, acc. to Hsch.
