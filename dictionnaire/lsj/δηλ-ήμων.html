 <b>δηλ-ήμων</b>, <i>ον</i>, gen. <i>ονος</i>, baneful, noxious, <i>βροτῶν</i> <i>δηλήμονα</i> <i>πάντων</i> Od.18.85, al.; <i>ὄφιες</i> <i>ἀνθρώπων</i> <i>οὐδαμῶς</i> <i>δηλήμονες</i> doing men no hurt, Hdt.2.74, cf. 3.109: abs., of the gods, <i>σχέτλιοί</i> <i>ἐστε</i>, <i>θεοί</i>, <i>δηλήμονες</i> Il.24.33 (in Od.5.118 nearly all codd. give <i>ζηλήμονες</i>): in late Prose, Jul.Or.2.87a.
