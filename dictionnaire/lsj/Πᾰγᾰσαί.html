 <b>Πᾰγᾰσαί</b>, <i>αἱ</i>, Pagasae in Thessaly, the port of Pherae, whence the Argonauts sailed, Hdt.7.193, etc.:—hence <i>ἥρως</i> <i>Πᾰγᾰσαῖος</i>, of Jason, AP4.3b20 (Agath.): <i>ὁ</i> <i>Πᾰγᾰσίτης</i> <i>[ῑ]</i> <i>κόλπος</i>, D.12.5; <i>λιμὴν</i> <i>Πᾰγᾰσήϊος</i>, A.R.1.524; <i>ἀκτὴ</i> <i>Πᾰγᾰσηΐς</i>, ib.318.
