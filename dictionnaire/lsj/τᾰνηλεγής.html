 <b>τᾰνηλεγής</b>, <i>ές</i>, perh. bringing long woe, epith. of death, <i>μοῖρα</i> <i>τανηλεγέος</i> <i>θανάτοιο</i> Od.2.100, etc.; <i>δύο</i> <i>κῆρε</i> <i>τ</i>. <i>θ</i>. Il.8.70; <i>κὴρ</i> . . <i>τ</i>. <i>θ</i>. Od.11.171, Tyrt.12.35. Adv. <i>τανηλεγέως</i> Supp.Epigr.1.450 (Phrygia). (Apparently a compd. of <i>ἄλγος</i> (<i>ἀλέγω</i>) like <i>δυσηλεγής</i>.)
