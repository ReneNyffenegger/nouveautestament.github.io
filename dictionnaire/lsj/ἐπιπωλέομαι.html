 <b>ἐπιπωλέομαι</b>, go about, go through, c.acc., <i>ἐ</i>. <i>στίχας</i> <i>ἀνδρῶν</i>, of the general inspecting his troops, Il.3.196, etc.; but in 11.264, of reconnoitring an enemy.—Them. has <i>ἐπιπολεῖσθαι</i> visit, <i>Βόσπορον</i> Or.6.75c: c. dat., <i>Σύροις</i> ib.11.152b (nisi leg. <i>ἐπιπωλ-</i>).
