 <b>ἄσφυ-κτος</b>, <i>ον</i>, (<i>σφύζω</i>) without pulsation, lifeless, Gal.2.647, AP11.211 (Lucill.): metaph. of the mind, without impulse, calm, Plu.2.446d; moderate, <i>ἂν</i> <i>ἰάσιμον</i> <i>ᾖ</i> <i>τὸ</i> <i>χεῖρον</i> <i>καὶ</i> <i>ἄ</i>. ib.500c. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> Act., causing no violent pulsation, ib.132e.
