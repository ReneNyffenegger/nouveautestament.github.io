 <b>σφαίρ-ωμα</b>, <i>ατος</i>, <i>τό</i>, anything made round or globular: &nbsp;&nbsp;&nbsp;&nbsp;<b>1.</b> round weight, in steelyards, Arist.Mech.853b32. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> pl., buttocks, S.E.P.2.211, Gal.14.707; sg. in Paul.Aeg.3.77. &nbsp;&nbsp;&nbsp;&nbsp;<b>3.</b> generally, curve, <i>ζῳδιακοῦ</i> <i>κύκλου</i> Man.5.32. &nbsp;&nbsp;&nbsp;&nbsp;<b>4.</b> dub. sens. in PCair.Zen.659.12 (iii B.C.).
