 <b>περικράνιος</b> <i>[ᾱ]</i>, <i>ον</i>, round the skull, <i>πῖλος</i> <i>π</i>. skull<i>-</i> cap, of the apex of the Roman flamines, Plu.Num.7 (pl.); <i>ἡπ</i>. <i>χιτών</i> or <i>ὑμήν</i> the membrane under the skin of the skull, Ruf.Onom.129, Antyll. ap. Orib.44.8.1, Gal.UP8.9. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> <i>περικράνιον</i>, <i>τό</i>, = cernicale, Gloss.
