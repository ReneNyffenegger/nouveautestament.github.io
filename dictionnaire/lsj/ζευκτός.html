 <b>ζευκτός</b>, <i>ή</i>, <i>όν</i>, (<i>ζεύγνυμι</i>) yoked, harnessed, Plu.2.278b, etc.; joined in pairs, <i>κάλαμοι</i> Pl.Epigr.24.4; <i>στίχος</i> <i>ἡρῴῳ</i> <i>ζ</i>. <i>ποδί</i>, of the pentameter, AP7.9 (Damag.). &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> joined, <i>πορθμὸς</i> <i>γεφύρᾳ</i> <i>ζευκτός</i> Str.10.2.8. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> <i>ζευκτόν</i>, <i>τό</i>, = <i>ζεῦγος</i> 1.2, Sor.1.49, prob. in Aët.9.30.
