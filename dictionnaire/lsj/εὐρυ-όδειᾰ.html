 <b>εὐρυ-όδειᾰ</b>, <i>ἡ</i>, (<i>ὁδός</i>) fem. Adj. used only in gen., with broad ways, in Hom. always of the earth (as <i>εὐρύπορος</i> of the sea), <i>χθονὸς</i> <i>εὐρυοδείης</i> Il.16.635, Od.3.453, etc. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> epith. of Demeter at Scarpheia, Hsch. (Derived fr. <i>ἕδος</i> by EM396.24; cf. <i>εὐρυεδής</i>.)
