<b>δευτερ-οδέομαι-οῦμαι</b> &ensp;  (<i>seul. part. prés.</i>) <b>1</b> venir une seconde fois, être répété, Theol. <i>p. 23 et 35 ; </i>Jambl. <i>p. 124 </i>|| <b>2</b> venir en second ordre : δευτεροδουμένη μονάς, Nicom. <i>Arithm. p. 98 Ast, </i>unité du second ordre, <i>c. à d. </i>dizaine ( δεύτερος, ὁδός ).
