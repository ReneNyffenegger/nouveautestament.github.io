 <b>ὀξῠρεγμ-ία</b>, <i>ἡ</i>, (fr. <i>*ὀξ-ερυγμία</i>, cf. <i>ἐρευγμός</i>) the sour fumes caused by indigestion, heartburn, Hp.Aph.6.1, Aret.SA2.3, Gal.6.344, Aët.9.43, etc. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> the peevishness or fretfulness caused thereby, Ar.Fr.473; cf. <i>κρομμυοξυρεγμία</i>, <i>ὀξωρεγμία</i>.
