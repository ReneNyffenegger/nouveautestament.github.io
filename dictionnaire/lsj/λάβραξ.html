 <b>λάβραξ</b>, <i>ᾱκος</i>, <i>ὁ</i>, (<i>λάβρος</i>) a ravenous sea<i>-</i>fish, Labrax lupus, the bass, Alc.107, Eup.150 (pl.), Diph.66.10, Arist.HA567a19, 591a11, Ptol.Euerg.1 J.; <i>ὁ</i> <i>πάντων</i> <i>ἰχθύων</i> <i>σοφώτατος</i> Ar.Fr.595; <i>λάβρακες</i> <i>Μιλήσιοι</i>, prov. of greedy persons, Apostol.10.38, cf. Ar.Eq.361.
