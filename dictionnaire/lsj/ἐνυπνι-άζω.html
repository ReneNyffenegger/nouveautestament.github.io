 <b>ἐνυπνι-άζω</b>, dream, Arist.Insomn.459a21, Somn.Vig.453b19, HA537b13, al.:—in Med. and Pass. c. acc., <i>ἐνυπνιάζεσθαι</i> <i>θορυβώδεα</i> Hp.VM10, cf. Arist.HA587b10, Ph.1.672, Plu.Cat.Ma.23: so in fut. Pass.<i>-ασθήσομαι</i> LXXJl.3.1, Lyd.Ost.33: aor. Med. <i>-ασάμην</i> LXXJd.7.13, Pass.<i>-άσθην</i> ib.Ge.37.5,6,10.
