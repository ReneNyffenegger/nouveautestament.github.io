 <b>Θρῑνᾰκίη</b>, <i>ἡ</i>, (<i>θρῖναξ</i>) a legendary island, Od.11.107, etc.: afterwards identified with Sicily and written <i>Τρινακρία</i> (from <i>τρεῖς</i>, <i>ἄκραι</i>) (q. v.); cf. <i>Τριναχία</i>:—also <i>Θρῑνακίς</i>, <i>ίδος</i>, <i>ἡ</i>, Str.6.2.1:—Adj. <i>Θρῑνάκιος</i>, <i>α</i>, <i>ον</i>, Sicilian, <i>ῥίζα</i> Nic.Th.529.
