 <b>ἀνδρο-κτᾰσία</b>, <i>ἡ</i>, (<i>κτείνω</i>) slaughter of men in battle, mostly in pl., <i>παύσασθαι</i> . . <i>Ἄρην</i> <i>ἀνδροκτασιάων</i> Il.5.909; <i>μάχας</i> <i>τ’</i> <i>ἀνδροκτασίας</i> <i>τε</i> 7.237, etc.: personified, Hes.Th.228: in sg., <i>ἀνδροκτασίης</i> <i>ὕπο</i> <i>λυγρῆς</i> by reason of sad homicide, Il.23.86, cf. Hes.Oxy.1359.1.17, A.Th.693 (lyr.).
