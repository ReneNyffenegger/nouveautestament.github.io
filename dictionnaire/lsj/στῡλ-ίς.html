 <b>στῡλ-ίς</b>, <i>ίδος</i>, <i>ἡ</i>, Dim. of <i>στῦλος</i> I, IG12.313.95, OGI332.9 (Elaea, ii B.C.), Ph.Bel.74.8, D.H.3.21: pecul. acc. <i>στυλλεῖδαν</i> CIG 3293 (Smyrna). &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> mast to carry a flag at the stern, Eratosth.Cat.35, Plu.Pomp.24, cf. Poll.1.90. &nbsp;&nbsp;&nbsp;&nbsp;<b>III.</b> cartilage which separates the nostrils, Id.2.79.
