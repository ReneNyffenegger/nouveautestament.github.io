 <b>ἐλᾱ-ϊκός</b>, <i>ή</i>, <i>όν</i>, of olives or oil, <i>πλήθη</i> Aristeas117; <i>καρπός</i> BGU 603.10; <i>εἴδη</i> PFay.64.4 (ii A.D.); <i>τόκος</i> IG5(1).1208.22 (Gythium): <i>ἐλᾱϊ-κή</i>, <i>ἡ</i>, oil monopoly, PPetr.2p.84 (iii B.C.), PRev.Laws 43.15 (iii B.C.), etc. Adv. <i>ἐλᾱϊ-κῶς</i> Arr.Epict.2.20.18.
