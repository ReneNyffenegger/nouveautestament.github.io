 <b>κνηκός</b>, <i>ή</i>, <i>όν</i>, Dor. <i>κνᾱκός</i>, <i>ά</i>, <i>όν</i>, pale yellow, tawny, of the goat, Thespis4, Theoc.7.16, AP6.32 (Agath.); so in oracular style, Epigr.Gr.1034.23; of the wolf, Babr.113.2; cf. <i>κνακός</i>· <i>ψαρός</i>, <i>ἵππος</i>, Hsch. (Perh. cogn. with Skt. kāñcanam &#39;gold&#39;, OPruss. cucan &#39;brown&#39;, OE. hunig &#39;honey&#39;.)
