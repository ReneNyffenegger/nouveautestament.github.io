 <b>Τριτο-πατρῆς</b>, <i>έων</i>, <i>οἱ</i>, at Athens, divinities worshipped by <i>γένη</i>, <i>ὅρος</i> <i>ἱεροῦ</i> <i>Τριτοπατρέων</i> <i>Ζακυαδῶν</i> IG22.2615, cf. 1358.32, 12.842D7, 870: mythical ancestors of the human race acc. to Philoch.2 (but <i>Τριτοπάτρεις</i> seems to be a mistake for <i>Τριτοπάτορας</i>).
