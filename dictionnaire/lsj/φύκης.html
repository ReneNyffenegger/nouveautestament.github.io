 <b>φύκης</b> <i>[ῡ]</i>, <i>ου</i>, <i>ὁ</i>, (<i>φῦκος</i>) a fish living in seaweed, prob. a species of wrasse, Labrus, Arist.HA567b20:—the female was <i>φῡκίς</i>, <i>ίδος</i>, Mnesim.4.38 (anap.), Arist.HA567b19, 591b13, Antiph.132.8 (anap.), Anaxandr.41.49 (anap.), Numen. ap. Ath.7.282a: but Alex.110.12,13, distinguishes <i>φυκίς</i> and <i>φύκης</i>.
