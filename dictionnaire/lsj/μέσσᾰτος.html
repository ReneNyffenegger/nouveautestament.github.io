 <b>μέσσᾰτος</b>, <i>η</i>, <i>ον</i>, irreg. Sup. of <i>μέσσος</i>, midmost, <i>ἐν</i> <i>μεσσάτῳ</i> for <i>ἐν</i> <i>μέσῳ</i>, Il.8.223; Att. <i>μέσατος</i>, <i>υἱός</i> Ar.V.1502, cf. Men.267, Theoc.21.19, IG14.2012A33 (Sulp. Max.), Opp.C.1.112, D.P.204:—in later Ep. <i>μεσσάτιος</i>, Call.Dian.78, D.P.296, Opp.C.4.442. (For the form, cf. <i>νέατος</i>, <i>τρίτος</i> <i>τρίτατος</i>.)
