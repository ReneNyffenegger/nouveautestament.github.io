 <b>δῐ-μναῖος</b>, <i>α</i>, <i>ον</i>, Ion. <i>δῐ-μνέως</i>, (<i>μνᾶ</i>) worth or costing two minae, <i>δίμνεως</i> (v.l. <i>διμναίας</i>) <i>ἀποτιμήσασθαι</i> to value at two minae, Hdt.5.77; <i>δ</i>. <i>τιμήσασθαί</i> <i>τι</i> Arist.Oec.1347a23; <i>μισθώματα</i> <i>διμναῖα</i> Luc.DMeretr.14.4:—also <i>δί̆-μνους</i>, <i>ουν</i>, Ph.Bel.69.13: Subst. <i>δίμνουν</i>, <i>τό</i>, weight of two minae, IG22.1013.55.
