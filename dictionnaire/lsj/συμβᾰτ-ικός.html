 <b>συμβᾰτ-ικός</b>, <i>ή</i>, <i>όν</i>, (<i>συμβαίνω</i> II) tending or leading to agreement, disposed thereto, <i>λόγοι</i> Th.6.103; <i>οὐδὲν</i> <i>πράξαντες</i> <i>ξ</i>. having effected nothing towards an agreement, Id.8.91, cf. 71. Adv., <i>συμβᾰτι-κῶς</i> <i>ἔχειν</i> to be disposed for agreement, Plu.Flam.5, etc. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> convenient, <i>ἔφοδοι</i> Ptol.Tetr.117.
