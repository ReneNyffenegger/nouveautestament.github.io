 <b>γεωφᾰν-ής</b>, <i>ές</i>, looking like earth, <i>ἐπικλίνων</i> <i>ἐπὶ</i> <i>τὸ</i> <i>-έστερον</i> Archig. ap.Orib.8.2.4: esp. in pl., <i>γ</i>. a spot where a kind of ochre was dug, at Samos, Thphr.Lap.61:—so <i>γεωφά̆ν-ιον</i> or <i>γεωφά̆ν-ειον</i>, <i>τό</i>, <i>περὶ</i> <i>τοῦ</i> <i>γ</i>. title of speech by Din., D.H.Din.10, cf. Sch.Nic.Al.149, Poll.7.99, EM229.21.
