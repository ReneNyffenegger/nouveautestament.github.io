 <b>Σούνιον</b>, <i>τό</i>, Sunium, the southern headland of Attica, Od.3.278, etc.:—Adj. <i>Σουνιακός</i>, <i>ή</i>, <i>όν</i>, Hdt.4.99; pecul. fem. <i>Σου-νιάς</i>, <i>άδος</i>, D.P.511:—<i>Σουνιεύς</i>, <i>έως</i> (<i>ῶς</i>), <i>ὁ</i>, pl. <i>Σουνιεῖς</i> (<i>ῆς</i>), a man of Sunium, Pl.Tht.144c, Anaxandr.4.
