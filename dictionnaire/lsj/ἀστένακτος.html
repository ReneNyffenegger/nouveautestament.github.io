 <b>ἀστένακτος</b>, <i>ον</i>, without sigh or groan, <i>ἀ</i>. <i>κἀδάκρυτος</i> S.Tr.1200, cf. 1074; <i>ἄκλαυτος</i> <i>ἀ</i>. E.Alc.173; <i>ἀ</i>. <i>ἡμέρα</i> a day free from groans, Id.Hec.691 (lyr.), cf. Pl.Ax.370d, Mél.Nicole 308 (Panticapaeum). Adv. <i>ἀστενάκ-τως</i> Plu.2.107a:—also <i>ἀστενακτί</i>, A.Fr.307, Ar.Ec.464.
