 <b>ἐναγκῠλ-άω</b> and <b>ἐναγκῠλ-όω</b>, fit thongs (<i>ἀγκύλαι</i> II.2) to javelins, for the purpose of throwing them by, <i>ἐναγκυλῶντες</i> X.An.4.2.28 (D.S.14.27 has <i>-οῦντες</i>):—Med., Ach.Tat.2.34, Plu.2.180d (<i>-ούμενον</i>):—Pass., <i>ἀκόντιον</i> <i>ἐνηγκύληται</i> has a dart ready to throw, Ael.NA5.3.
