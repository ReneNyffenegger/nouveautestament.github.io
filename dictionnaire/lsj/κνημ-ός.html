 <b>κνημ-ός</b>, <i>ὁ</i>, projecting limb, shoulder of a mountain (above the foot, Eust.1498.42), Hom. (always in pl.), <i>Ἴδης</i> <i>κνημοί</i> Il.2.821, al., cf. Od.4.337: sg., h.Ap.283, Orph.A.465. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> <i>δημόσιος</i> <i>κ</i>. public grove, prob. in TAM2(1).64 (Telmessus). &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> Arg., = <i>ὀρίγανος</i>, Eust.265.40.
