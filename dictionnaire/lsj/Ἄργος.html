 <b>Ἄργος</b>, <i>εος</i>, <i>τό</i>, name of several Greek cities, <i>Ἄ</i>. <i>Ἀχαιϊκόν</i> Il.9.141; <i>Ἄ</i>. <i>Πελασγικόν</i> 2.681, etc.; <i>ἄργος</i> = <i>πεδίον</i> acc. to Str.8.6.9, cf. Dionys. Epic. ap. St.Byz. s.v. <i>Δώτιον</i>, Call.Fr.45:—hence Adjs. <i>Ἀργεῖος</i>, <i>Ἀργολίς</i>, <i>Ἀργολικός</i>, qq.v.: <i>Ἀργόλας</i>, <i>ὁ</i>, E.Rh.41 (lyr.), Ar.Fr.298.
