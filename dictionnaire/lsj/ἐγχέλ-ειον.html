 <b>ἐγχέλ-ειον</b>, <i>τό</i>, Dim. of <i>ἔγχελυς</i>, in sg., Ar.Fr.318.7, Antiph.222.4: mostly in pl., Pherecr.108.12, Callias Com.3, Posidipp.14; <i>ὀπτᾶτε</i> <i>τἀγχέλεια</i> Ar.Ach.1043: but in ll.cc. prob. neut. pl. of <i>ἐγχέλειος</i> (sc. <i>κρέα</i> or <i>τεμάχη</i>); so <i>τέμαχος</i> <i>ἐγχέλειον</i> Pherecr.45, cf. Eust.1231.36.
