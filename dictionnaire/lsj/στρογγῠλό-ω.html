 <b>στρογγῠλό-ω</b>, to be round, Al. 3 Ki.7.31. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> Pass. <i>στρογγυλόομαι</i>, to be or become round, globular, Placit.3.4.2, Erot. s.v. <i>αἰθόλικες</i>. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> <i>σ</i>. <i>τὴν</i> <i>ὄψιν</i> to have the semblance of roundness, opp. to being really round, Plu.2.1121b.
