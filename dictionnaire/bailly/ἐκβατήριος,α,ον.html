<b>ἐκβατήριος,α,ον</b> &ensp;  [ βᾰ ] qui concerne le débarquement, Him. <i>Ecl. 13, 38 ;</i> τὰ ἐκβατήρια, sacrifice après un heureux débarquement ; <i>fig.</i> ἐκβ. τῆς νόσου θύσας, PhilstR. <i>V. soph.</i> <i>1, 12, </i>ayant offert un sacrifice pour s’être heureusement tiré de la maladie ( ἐκβαίνω ).
