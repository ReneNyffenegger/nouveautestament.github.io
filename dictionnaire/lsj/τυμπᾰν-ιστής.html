 <b>τυμπᾰν-ιστής</b>, <i>οῦ</i>, <i>ὁ</i>, one who beats the <i>τύμπανον</i>, drummer, Str.15.1.52, BGU630 iv 1 (ii A. D.); <i>Τυμπανισταί</i>, name of a play by Sophocles:—fem. <i>τυμπᾰν-ίστρια</i>, of a priestess of Sabazius, D.18.284, Luc.Somn.12. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> gen. pl. <i>-ιστῶν</i> (from <i>-ιστός</i>?) = membraneorum, Gloss.
