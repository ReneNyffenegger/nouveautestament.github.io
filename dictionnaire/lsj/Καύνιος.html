 <b>Καύνιος</b>, <i>α</i>, <i>ον</i>, of or from Caunus (in Caria), Hdt.1.172, etc.; <i>ἡ</i> <i>Κ</i>. <i>βοῦς</i>, of labour in vain—for this cow overturned the pail after being milked, App.Prov.3.6; but <i>Κ</i>. <i>ἔρως</i>, of illicit love, from Caunus, brother and lover of Byblis, Arist.Rh.1402b3.
