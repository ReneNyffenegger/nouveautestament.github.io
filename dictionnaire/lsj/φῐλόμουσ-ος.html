 <b>φῐλόμουσ-ος</b>, <i>ον</i>, loving music or the Muses, <i>δελφῖνες</i> Arion l.8, cf. Theoc.14.61: generally, loving music and the arts, accomplished, Pl.Phdr.259b, R.548e, X.Cyr.5.1.1; <i>μουσικοὶ</i> <i>καὶ</i> <i>φ</i>. Phld.Mus.p.62 K., etc.; <i>λόγοι</i> <i>φ</i>. Ar.Nu.358 (anap.): <i>τὸ</i> <i>φ</i>., = <i>φιλομουσία</i>, Plu.2.984b, etc.
