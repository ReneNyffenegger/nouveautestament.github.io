 <b>Τρώς</b>, <i>Τρωός</i>, <i>ὁ</i>, Tros, the mythic founder of Troy, Il.5.265, 20.230, h.Ven.207; also <i>Τρῶος</i>, <i>ου</i>, <i>ὁ</i>, Hes.Fr.205(b). &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> pl. <i>Τρῶες</i>, <i>Τρώων</i>, <i>οἱ</i>, Trojans, Il.1.152, etc.; <i>Τρῶας</i> <i>καὶ</i> <i>Τρῳάς</i> Trojan men and Trojan women, 22.57; cf. <i>Τρώϊος</i>.
