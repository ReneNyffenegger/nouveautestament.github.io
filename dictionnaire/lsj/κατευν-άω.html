 <b>κατευν-άω</b>, = <i>κατευνάζω</i>, <i>ἄλλον</i> <i>μέν</i> <i>κεν</i> <i>ἔγωγε</i> <i>θεῶν</i> . . <i>ῥεῖα</i> <i>κατευνήσαιμι</i> Il.14.245, cf. 248: metaph., of stanching blood, <i>αἱμάδα</i> . . <i>ἠπίοισι</i> <i>φύλλοις</i> <i>κατευνά</i>̄<i>σειεν</i> S.Ph.699 (lyr.):—Pass., <i>τὸν</i> <i>μὲν</i> <i>ἐπὴν</i> . . <i>κατευνηθέντα</i> <i>ἴδησθε</i> Od.4.414, cf. 421.
