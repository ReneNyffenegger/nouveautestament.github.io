 <b>ὀμφᾰκ-ίτης</b> <i>[ῑ]</i> (sc. <i>οἶνος</i>), <i>ὁ</i>, = <i>ὀμφακίας</i>, Dsc.5.6; epith. of Dionysus, Ael.VH3.41; <i>λίθος</i>, name of a green stone, prob. for <i>ὀμφατίτης</i> in Gal.12.207:—fem. <i>ὀμφᾰκ-ῖτις</i>, <i>ιδος</i>, as Adj., unripe, <i>ἐλαίη</i> Hp.Mul.2.195: as Subst., Aleppo gall, gall of Quercus infectoria, Dsc.1.107, Gal.8.114.
