 <b>ἀφάσσω</b>, Ion., Ep., and late Prose, = <i>ἁφάω</i>, feel, Hp.Nat.Mul.11, etc.; <i>ἄφασον</i> <i>αὐτοῦ</i> <i>τὰ</i> <i>ὦτα</i> Hdt.3.69, cf. A.R.2.710, 4.428, v.l. in Call.Fr.317, cf. Musae.82, etc.; <i>ὥσπερ</i> <i>ἐν</i> <i>σκότει</i> <i>ἀφάσσων</i> groping, Dam.Pr.42, cf. Iamb.Myst.3.6, etc.:—Med., A.R.4.181:—Pass., Hp.Morb.2.30 and 41.
