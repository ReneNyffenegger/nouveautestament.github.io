 <b>Λαύρειον</b>, <i>τό</i>, promontory in the south of Attica, famous for its silver<i>-</i>mines, Hdt.7.144, Th.2.55, EM533.34, etc.; <i>Λαύρεον</i>, IG22.1582.67, al.; later <i>Λαύριον</i>, Paus.1.1.1:—Adj. <i>Λαυρ-εωτικός</i> or <i>Λαυρ-ειωτικός</i>, <i>ή</i>, <i>όν</i>, of Mt. Laurium, Ar.Av.1106, Plu.Nic.4.
