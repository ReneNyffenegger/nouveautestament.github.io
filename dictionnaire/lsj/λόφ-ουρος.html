 <b>λόφ-ουρος</b> ( <i>λοφοῦρος</i> Arist.HA501a6 Bekker), <i>ον</i>, in neut. pl., pack<i>-</i>animals, as horse, ass, mule, Arist.HA491a1, GA755b18, IG 12(1).677.23 (Rhodes, iv/iii B.C.); also called <i>ὑποζύγια</i>, Arist.Pr.895b12 (cf. 15); <i>τὰ</i> <i>ζυγὰ</i> <i>τῶν</i> <i>λ</i>. Thphr.HP5.7.6; opp. <i>τὰ</i> <i>μηρυκάζοντα</i>, ib.3.10.2, cf. 2.7.4. Arist.Pr.l.c.
