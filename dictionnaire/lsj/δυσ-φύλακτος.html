 <b>δυσ-φύλακτος</b> <i>[ῠ]</i>, <i>ον</i>, hard to guard, <i>δυσφύλακτον</i> <i>οὐδὲν</i> <i>ὡς</i> <i>γυνή</i> Alex.339; of a city, Plb.2.55.2; <i>πλοῦτος</i> Str.9.3.8; <i>ἀρχή</i> D.C.56.33. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> hard to keep off or prevent, <i>κακά</i> E.Ph.924, cf. Andr.728; hard to guard against or avoid, <i>τενάγη</i> Str.11.4.2; <i>τὸ</i> <i>οἰδεῖν</i> <i>-ότατον</i> Longin.3.3.
