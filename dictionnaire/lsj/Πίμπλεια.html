 <b>Πίμπλεια</b> (<i>Πίμπλα</i> Str.10.3.17), <i>ἡ</i>, a place in Pieria, sacred to the Muses and Orpheus, Call.Del.7, Str.7Fr.18, 9.2.25:—Adj. <i>Πιμπληϊάς</i>, <i>κούρη</i> v.l. in Orph.Fr.342; <i>Πιμπληΐδες</i> <i>Μοῦσαι</i> AP5.205 (Leon.); <i>σκοπιὴ</i> <i>Πιμπληΐς</i>, <i>Π</i>. <i>ἄκρη</i>, A.R.1.25, Epic.in EM588.4.
