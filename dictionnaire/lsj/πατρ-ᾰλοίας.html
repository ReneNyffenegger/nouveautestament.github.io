 <b>πατρ-ᾰλοίας</b>, gen. <i>α</i> and <i>ου</i>, <i>ὁ</i>, voc. <i>-αλοῖα</i>: (<i>άω</i>):—one who slays or strikes his father, parricide, Ar.Nu.911, 1327, Ra.274, Lys.10.8, Pl.Phd.114a, Sph.241d, etc. : as fem., Hld.10.38:—sts. written <i>πατραλῴας</i> or <i>πατρολῴας</i> (<i>πατρα-λώας</i>, <i>πατρα-λόας</i>) in codd., as 1 Ep.Ti.1.9, J.AJ16.11.1.
