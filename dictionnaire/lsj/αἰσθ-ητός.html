 <b>αἰσθ-ητός</b>, <i>ή</i>, <i>όν</i>, and <i>ός</i>, <i>όν</i> Pl.Men.76d; sensible, perceptible, opp. <i>νοητός</i>, Id.Plt.285e, etc.; <i>τὸ</i> <i>αἰ</i>. object of sensation or perception, Id.Ti.37b, Arist.de An.431b22, cf. Metaph.999b4. Adv. <i>αἰσθη-τῶς</i> Id.Col.793b27, Posidon.95, Plu.2.953c; in act. sense, Ascl.in Metaph.277.13.
