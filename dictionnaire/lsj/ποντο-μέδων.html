 <b>ποντο-μέδων</b>, <i>οντος</i>, <i>ὁ</i>, lord of the sea, of Poseidon, Pi.O.6.103, A.Th.131 (lyr.), E.Hipp.743 (lyr.), Ar.V.1532, IG12.706; <i>σεισίχθονα</i> <i>π</i>. Hes. (?) in PMich.11.17; of Priapus, AP10.16 (Theaet.):—heterocl. gen., <i>ποντομέδοιο</i> <i>Ποσειδάωνος</i> Orac. ap. St.Byz.s.v. <i>Τρινακρία</i>.
