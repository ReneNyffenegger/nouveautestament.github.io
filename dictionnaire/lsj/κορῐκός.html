 <b>κορῐκός</b>, <i>ή</i>, <i>όν</i>, = <i>παρθενικός</i>, <i>χιτών</i> Schwyzer 462 B 29 (Tanagra, iii B. C.), cf. Poll.2.17. Adv. <i>κορῐ-κῶς</i> like a girl, <i>τρυφᾶν</i> Ph.2.89; <i>βαδίζειν</i> Ael.NA2.38; <i>αἰσχύνεσθαι</i> Alciphr.3.2: Comp. <i>-ώτερον</i> Eust.1571.43. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> belonging to Kore, <i>πεπλοποιία</i> Dam.Pr.339.
