 <b>ἀποσῐωπ-άω</b>, maintain silence, Isoc.12.215, Plb.30.19.9, etc.; cease speaking and be silent, <i>μεταξὺ</i> <i>λέγων</i> <i>ἀ</i>. Plu.Alc.10; as a rhetorical figure (cf. sq.), Demetr.Eloc.44,253. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> trans., keep secret, <i>ὄνομα</i> Luc.Pseudol.21; leave unsaid, Id.Pisc.29; leave unnoticed, POxy. 237 vii 24 (ii A.D.).
