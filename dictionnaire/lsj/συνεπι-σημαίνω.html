 <b>συνεπι-σημαίνω</b>, help to indicate, <i>τῇ</i> <i>τοῦ</i> <i>θεοῦ</i> <i>προνοίᾳ</i> Plu.2.398a, cf. Gal.19.188: mostly in Med., join in expressing a judgement of a thing (c. acc.), whether in disapproval, Plb.4.24.4; or in approval, D.S.17.25. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> Med., explain: or interpret in addition, Gal.17(1).600.
