 <i>néo-att.</i> ταρρόω-ῶ, tresser une claie, <i>d’où au</i> <i>pass. :</i> <b>1</b> s’entrelacer en forme de claie, Th. <i>C.P. 3, 23, 3 </i>( ταρρόω ) || <b>2</b> être penné, <i>c. à d. </i>avoir les feuilles disposées comme les grosses plumes d’une aile d’oiseau, Diosc. <i>3, 173 </i>|| <b>3</b> être garni d’une rangée de rames, Polyen <i>3, 9, 28 </i>( ταρσός ).
