<h3>Sarepta</h3>
<br>Sarepta, Sarepta = "lieu du fondeur, de l'orfèvre, raffinerie"   ville Phénicienne entre Tyr et Sidon, mais plus près de Sidon<br>Nom propre locatif<br>D'origine hébraïque  06886<br><br><br>
