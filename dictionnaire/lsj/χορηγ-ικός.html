 <b>χορηγ-ικός</b>, <i>ή</i>, <i>όν</i>, of or for a <i>χορηγός</i>, <i>χ</i>. <i>ἀγῶνες</i> rivalry in bringing out choruses, X.Hier.9.11; <i>χ</i>. <i>τρίποδες</i> tripods dedicated to a god by victorious choruses, Plu.Arist.1, Nic.3; <i>χ</i>. <i>ἀργύριον</i> IG11(2).161 A27, 39 (Delos, iii B. C. ); <i>τὸ</i> <i>χ</i>. alone, Inscr.Délos453A24 (ii B. C.).
