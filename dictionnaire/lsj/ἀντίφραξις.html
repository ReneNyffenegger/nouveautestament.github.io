 <b>ἀντίφραξις</b>, <i>εως</i>, <i>ἡ</i>, (<i>ἀντιφράσσω</i>) barricading, <i>γῆς</i> <i>ἀ</i>. the interposition of the earth, so as to cause a lunar eclipse, Arist.APo.90a16, cf. Mete.367b21; so <i>ἥλιον</i> <i>ἐκλείπειν</i> <i>σελήνης</i> <i>ἀντιφράξει</i> Id.Fr.210, cf. Plu.2.169a. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> Pythag. name for seventeenth day of the month, ib.367f.
