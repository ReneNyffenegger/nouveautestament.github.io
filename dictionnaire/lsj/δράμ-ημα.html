 <b>δράμ-ημα</b> <i>[ᾰ]</i>, <i>ατος</i>, <i>τό</i> (cf. EM316.50), running, course, Hdt.8.98, A.Pers.247 (anap.), S.OT193 (lyr.), Ichn.74, Ion Trag.1, E.Ba.872 (lyr.), al.; <i>κυμάτων</i> <i>δ</i>. Id.Tr.693 (pl.): the later form <i>δρόμημα</i> is found in codd. of Id.Med.1180, al., cf. APl.5.385 (pl.), Ar.Byz.Epit.73.14.
