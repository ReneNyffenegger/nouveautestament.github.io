 <b>Σαυνῖται</b>, <i>οἱ</i>, Samnites, GDI2000.4 (Delph., ii B.C.), Str.5.4.11, 12 (v.l. <i>Σανν-ῖται</i>): so <i>Σαυνῖτις</i>, <i>ιδος</i>, <i>ἡ</i>, Samnium, Plb.3.90.7, and <i>Σαυνίτιδες</i> <i>[πόλεις]</i> Str.5.4.11. (Osc. Safinim (from <i>*</i>Saƀniom); Fest. p.437 L. wrongly derives Lat. Samnites from <i>σαύνιον</i>.)
