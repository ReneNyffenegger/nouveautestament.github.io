 <b>τοιχωρύ̆χ-ος</b> (parox.), <i>ὁ</i>, (<i>τοῖχος</i>, <i>ὀρύσσω</i>) one who digs through the wall, i.e. housebreaker, burglar, sts. as term of abuse, Ar.Nu.1327, Ra.773, Pl.204, Amips.24, etc.; <i>τ</i>. <i>καὶ</i> <i>ἱερόσυλοι</i> Pl.Lg.831e: as Adj., of things, <i>ὦ</i> <i>τοιχωρύχον</i> <i>λαγύνιον</i> rascally, Diph.3.1.
