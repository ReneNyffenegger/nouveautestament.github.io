 <b>φθῑσήνωρ</b>, <i>ορος</i>, <i>ὁ</i>, <i>ἡ</i>, (<i>φθίω</i>, <i>ἀνήρ</i>):—destroying or killing men, <i>πόλεμος</i> Il.2.833, 9.604, al., Hes.Th.431; <i>θυμός</i> AP9.457. <i>[ῑ</i> perh. metri gr., but in Il.2.833 <i>φθεισ-</i> is found in some codd. (including <i>πολλὰ</i> <i>τῶν</i> <i>παλαιῶν</i> <i>ἀντιγράφων</i> ap.Eust.356.20), and Choerob. in An.Ox.2.273, and shd. perh. be read.<i>]</i>
