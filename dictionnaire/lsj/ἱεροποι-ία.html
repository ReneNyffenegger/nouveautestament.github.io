 <b>ἱεροποι-ία</b>, <i>ἡ</i>, sacred service, festival, Aen. Tact.17.1 (pl.), BSA24.154 (Halimus, iv B.C., pl.); <i>αἱ</i> <i>εἰς</i> <i>τὸν</i> <i>θεὸν</i> <i>ἱ</i>. Decr.Halic. ap. J.AJ14.10.23, cf. Arist.Rh.Al.1423b13 (pl.), Str.5.2.9, Porph.Abst.2.18; <i>ἱερεὺς</i> <i>πεντεκαιδέκανδρος</i> <i>ἐπὶ</i> <i>τῶν</i> <i>-ποιῶν</i>, = XVvir sacris faciundis, IGRom.3.172 (Ancyra).
