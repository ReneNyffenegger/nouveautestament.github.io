 <b>ἐπινέω</b> (A), spin to, esp. like <i>ἐπικλώθω</i>, of the Fates, <i>γιγνομένῳ</i> <i>ἐπένησε</i> <i>λίνῳ</i> span for him with her thread at his birth, Il.20.128,24.210: —Pass., <i>ὁ</i> <i>ἐπινησθεὶς</i> <i>αὐταῖς</i> <i>μόχθος</i> Ael.NA7.1, cf. Fr.260; <i>ἐπινενησμένα</i> <i>ἐς</i> <i>ἅπαντας</i> Ps.<i>-</i>Luc.Philopatr.14.
