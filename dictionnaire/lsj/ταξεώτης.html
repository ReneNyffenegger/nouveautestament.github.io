 <b>ταξεώτης</b>, <i>ου</i>, <i>ὁ</i>, officer of a magistrate, sergeant, commissary, etc., member of the militia palatina, Cod.Just.1.3.53, PMasp.31.13 (vi A.D.), PSI8.939 (vi A.D.); written <i>ταξιώτης</i>, An.Ox.2.307, Gloss.: hence Adj. <i>ταξε-ωτικός</i>, <i>ή</i>, <i>όν</i>, <i>ῥαβδοῦχος</i> Cod.Just.1.3.53, Eust.104.24.
