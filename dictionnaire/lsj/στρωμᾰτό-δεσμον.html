 <b>στρωμᾰτό-δεσμον</b>, <i>τό</i>, a leathern or linen sack in which slaves had to tie up the bedclothes (<i>στρώματα</i>), Ar.Fr.253, Pherecr.185, X.An.5.4.13, Aeschin.2.99; <i>σ</i>. <i>συσκευάσασθαι</i> Pl.Tht.175e; <i>δῆσαι</i> Arist.Mu.398a8: also <i>στρωμᾰτό-δεσμος</i>, <i>ὁ</i>, Amips.38, Plu.Caes.49, cf. Phryn.379.
