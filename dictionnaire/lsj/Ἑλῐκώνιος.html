 <b>Ἑλῐκώνιος</b>, <i>α</i>, <i>ον</i>,Heliconian, of Helicon, <i>παρθένοι</i> Pi.I.8(7).63. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> title of Poseidon, <i>Ἑ</i>. <i>ἄναξ</i> Il.20.404: acc. to Sch., from Helice in Achaia, where he was especially honoured, 8.203 (but cf. Aristarch. ap. EM547.16, h.Hom.22.3).
