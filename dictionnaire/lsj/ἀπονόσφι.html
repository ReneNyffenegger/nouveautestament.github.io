 <b>ἀπονόσφι</b>, before a vowel <i>ἀπο-νόσφιν</i>, Ep. Adv. far apart, aloof, <i>ἀ</i>. <i>κατίσχεαι</i> Il.2.233; <i>ἀ</i>. <i>τραπέσθαι</i> Od.5.350. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> c. gen., following its case, far away from, <i>ἐμεῦ</i> <i>ἀ</i>. <i>ἐόντα</i> Il.1.541; <i>φίλων</i> <i>ἀ</i>. <i>ὀλέσθαι</i> Od.5.113; <i>φίλων</i> <i>ἀ</i>. <i>ἑταίρων</i> ib.12.33.
