 <b>τοξ-άζομαι</b>, (<i>τόξον</i>) shoot with a bow, Od.8.220,228: c. gen. objecti, shoot at, <i>εἰ</i> <i>καὶ</i> . . <i>τοξαζοίατο</i> <i>φωτῶν</i> ib.218; <i>κακῶς</i> <i>ἀνδρῶν</i> <i>τοξάζεαι</i> 22.27: later c. acc., <i>τ</i>. <i>θῆρας</i> Opp.C.4.54.—Poet. word, for which <i>τοξεύω</i> is usual in Prose, but <i>τοξάζω</i> (Act.) occurs in Heraclit.All.13.
