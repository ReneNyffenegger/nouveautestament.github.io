 <b>δεδοκημένος</b>, irreg. part. pf. of <i>δέχομαι</i> (Ion. <i>δέκομαι</i>), in act. sense, waiting, watching, Il.15.730, Hes.Sc.214, A.R.4.900; <i>δ</i>. <i>ἥντινα</i> <i>ῥέξει</i> <i>μῆτιν</i> waiting, to see . ., ib.1660: c. acc., observing, <i>φάσιας</i> Nic.Th.122; watching, Nonn.D.30.88, al.: c. gen., <i>ἤματος</i> Arat.559.
