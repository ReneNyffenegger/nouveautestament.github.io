 <b>ἀνηλε-ής</b>, <i>ές</i>, = <i>ἀνελεής</i>, without pity, unmerciful, Men.Epit.478, Call.Del.106, Parth.14.2, App.Mith.38; poet. acc. <i>ἀνηλέα</i> (as if from <i>ἀνηλής</i>) Epigr.Gr.418 (Cyrene); gen. <i>ἀνηλέος</i> Man.1.263; <i>ἀνηλής</i> is dub. in Alcm.81, cf.An.Ox.1.60. Adv. <i>ἀνηλ-εῶς</i> Hp.Aff.40, And.4.39.
