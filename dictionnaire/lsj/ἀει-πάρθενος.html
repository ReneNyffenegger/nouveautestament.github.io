 <b>ἀει-πάρθενος</b>, <i>ἡ</i>, ever a virgin, Sapph.96 (in Aeol. form <i>ἀϊπ-άρθενος</i>); of the Vestals, <i>αἱ</i> <i>ἱέρειαι</i> <i>αἱ</i> <i>ἀειπ</i>. D.C.56.5, cf. 59.3. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> in Pythag. language, of the number 7 (as being neither factor nor multiple of any number up to 10), Ph.1.46; of the Sabbath, ib.497.
