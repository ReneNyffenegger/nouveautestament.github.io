 <b>ἀπό-κλεισις</b> or <b>ἀπό-κλησις</b>, <i>εως</i>, <i>ἡ</i>, (<i>ἀποκλείω</i>) a shutting up, <i>ἀ</i>. <i>μου</i> <i>τῶν</i> <i>πυλῶν</i> a shutting the gates against me, Th.4.85. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> a shutting out, <i>ἀποκλῄσεις</i> <i>γίγνεσθαι</i> (sc. <i>ἔμελλον</i>) there would be a complete stoppage to their works, Id.6.99.
