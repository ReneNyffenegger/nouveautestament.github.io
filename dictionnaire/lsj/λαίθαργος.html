 <b>λαίθαργος</b>, <i>ον</i>, said to mean biting secretly (<i>λαθεῖν</i>, <i>δάκνω</i>), i.e. without barking, of a dog, <i>σαίνεις</i> <i>δάκνουσα</i> <i>καὶ</i> <i>κύων</i> <i>λ</i>. <i>εἶ</i> S.Fr.885, cf. Orac. ap. Ar.Eq.1068; also, = <i>λαθραῖος</i>, <i>λαιθάργῳ</i> <i>ποδί</i> Trag.Adesp.227: <i>λάθαργος</i> in Phryn.PSp.87 B.: <i>λήθαργος</i>, Hsch.
