<h2>ἀναίδεια</h2>
<h3>impudence</h3>
<br>impudence, importunité, sans honte, impudence, sans pudeur<br>Nom féminin<br>Vient d'un composé de ἄλφα (négatif [cf ἄνευ]) et  αἰδώς<br><br><br>
<b>LUC 11 8<br></b>λέγω ὑμῖν, εἰ καὶ οὐ δώσει αὐτῷ ἀναστὰς διὰ τὸ εἶναι φίλον αὐτοῦ, διά γε τὴν <span class="c">ἀναίδειαν</span> αὐτοῦ ἐγερθεὶς δώσει αὐτῷ ὅσων χρῄζει. <br><br>
