 <b>Δαυλίς</b>, <i>ίδος</i>, <i>ἡ</i>, Daulis, a city of Phocis, Il.2.520, etc.; also name of a festival at Argos, Hsch. (<i>Δαῦλις</i> cod.), etc.: <i>Δαύλιος</i>, <i>ὁ</i>, a Daulian, Hdt.8.35, or <i>Δαυλιεύς</i>, <i>έως</i>, A.Ch.674: <i>Δαυλία</i> (sc. <i>χώρα</i>), <i>ἡ</i>, the country of Daulis, Phocis, S.OT734.
