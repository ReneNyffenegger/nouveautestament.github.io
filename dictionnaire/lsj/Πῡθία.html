 <b>Πῡθία</b> (sc. <i>ἱέρεια</i>), Ion. <i>Πυθίη</i> Hdt.1.13, al., Call.Iamb.1.222: <i>ἡ</i>:— Pythia, priestess of Pythian Apollo at Delphi, who uttered the responses of the oracle, Hdt. l.c., etc.; cf. <i>προφήτης</i>. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> <i>Πυθίη</i>, epith. of Artemis at Branchidae, CIG2866, 2885.
