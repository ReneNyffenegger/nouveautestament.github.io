 <b>αἰγῠπιός</b>, <i>ὁ</i>, vulture, <i>αἰ</i>. <i>γαμψώνυχες</i> <i>ἀγκυλοχεῖλαι</i> Il.16.428, cf. 17.460, Od.16.217, Hes.Sc.405, Hdt.3.76, S.Aj.169, Arist.HA610a1, etc.:—<i>αἰγυπιοὶ</i> <i>γῦπές</i> <i>τε</i> Nic.Th.406, cf. Ael.NA2.46. (Both words seem to be generic terms, but <i>αἰ</i> is an older word chiefly found in poetry.)
