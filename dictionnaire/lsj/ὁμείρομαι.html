 <b>ὁμείρομαι</b> or <b>ὀμ-είρομαι</b>, desire, long for, v.l. for <i>ἱμείρομαι</i> in best codd. of LXXJb.3.21 and I Ep.Thess.2.8, cf. Sm.Ps.62(63).2, Hsch., Phot.; <i>ὀμειρόμενοι</i> <i>περὶ</i> <i>παιδός</i> CIG4000.7 (iv A.D., v. JHS38.152). (Etym. unknown ; prob. not related to <i>ἱμείρω</i> or to <i>μείρομαι</i>.)
