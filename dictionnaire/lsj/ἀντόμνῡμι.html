 <b>ἀντόμνῡμι</b>, swear in turn, swear on the other part, in a treaty, c. fut. inf., X.HG3.4.6, Ages.1.10. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> as Att. law<i>-</i>term, make an affidavit, both of the accuser and the defendant (cf. <i>ἀντωμοσία</i>), Antipho1.18, Is.9.1, D.43.3, etc.:—in Med., Is.5.16.
