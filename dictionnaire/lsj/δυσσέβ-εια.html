 <b>δυσσέβ-εια</b>, <i>ἡ</i>, impiety, ungodliness, <i>πρὸς</i> <i>δυσσεβείας</i> <i>ἦν</i> it verged on impiety, A.Ch.704; <i>παντὸς</i> <i>ἔργου</i> <i>δ</i>. S.Ant.301; a charge of impiety, <i>τὴν</i> <i>δ</i>. <i>εὐσεβοῦσ’</i> <i>ἐκτησάμην</i> ib.924.—In Lyrics also <i>δυσσεβ-ία</i>, A.Eu.533; <i>δυσσεβ-ίη</i> Nonn.D.20.404.
