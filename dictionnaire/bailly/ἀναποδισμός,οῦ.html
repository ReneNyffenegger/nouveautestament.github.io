<b>ἀναποδισμός,οῦ</b> &ensp;  ( ὁ ) <b>I</b> <i>intr. </i>action de revenir sur ses pas, rétrogradation, Anon. byz. <i>76, 23, 20 </i>|| <b>II</b> <i>tr.</i> <b>1</b> action de faire revenir sur ses pas, de ramener en arrière, Spt. <i>Sap. 2, 5 </i>|| <b>2</b> action de questionner de nouveau, A. AphR. ( ἀναποδίζω ).
