 <b>ὀρεσκῷος</b>, <i>ον</i>, (<i>ὄρος</i>, <i>κεῖμαι</i>) lying on mountains, mountain<i>-</i>bred, wild, of the Centaurs, <i>Φῆρες</i> Il.1.268; <i>Κένταυροι</i> Hes.Fr.79.5; <i>αἶγες</i> Od.9.155:—the Trag. form is <i>ὀρεσκόος</i>, <i>ον</i>, A.Th.532, E.Hipp.1277 (lyr.), Cyc.247; also in Archil. ap. Lex.Mess.p.409.
