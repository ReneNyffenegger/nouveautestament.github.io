 <b>ἀντι-δωρέομαι</b>, present in return, <i>ἀ</i>. <i>τινά</i> <i>τινι</i> one with a thing, Hdt.2.30; <i>τινί</i> <i>τι</i> a thing to one, <i>θεοὶ</i> <i>δέ</i> <i>σοι</i> <i>ἐσθλῶν</i> <i>ἀμοιβὰς</i> <i>ἀντιδωρησαίατο</i> E.Hel.159, cf. Pl.Euthphr.14e; offer instead <i>τούτου</i> <i>ἐφιέμενος</i> <i>ἀ</i>. <i>ἄλλο</i> Arist.EN1159b14.
