 <b>εὐρῠ-άγυιᾰ</b> <i>[ᾰγ]</i>, fem. Adj. used only in nom. and acc., with wide streets, <i>Τροίη</i> Il.2.141, al.; <i>Ἀθήνη</i> Od.7.80; <i>Μυκήνη</i> Il.4.52; <i>πτόλις</i> <i>εὐ</i>. Od.15.384; <i>χθὼν</i> <i>εὐρυάγυια</i>, = <i>εὐρυόδεια</i> (q.v.), h.Cer.16; <i>εὐ</i>. <i>δίκα</i>, i.e. public, Terp.6.
