 <b>δήπουθεν</b> (<i>δήπου-θε</i> before a consonant, Bato7.3), indef. Adv. = <i>δήπου</i>, chiefly used before a vowel (before a consonant, Pl.Ion534a, etc.), freq. in Com., Ar.V.296, Pl.140, etc.; in answer to a rhetorical question, <i>οὐ</i> <i>δ</i>., <i>ἀλλά</i> . . Lys.6.36, cf. D.27.59, Pl.Phlb.62e, etc.
