 <b>πρόσεργον</b>, <i>τό</i>, earnings, interest upon money, <i>τὸ</i> <i>π</i>. <i>τῶν</i> <i>δέκα</i> <i>ἐτῶν</i> v.l. in D.27.17, 35, 39. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> extra work, i.e. to be paid for when completed, IG7.3073.8, al. (Lebad., ii B.C.).—The Adj. <i>πρόσεργος</i> is dub.l.in AP6.288 (Leon.).
