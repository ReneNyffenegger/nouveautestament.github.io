 <b>φῐλοπόλεμος</b>, <i>ον</i>, poet. <i>φιλοπτ-όλεμος</i> (so always in Hom., as also in IG22.3606.4), fond of war, warlike, Il.16.65,90, al. (never in Od.), Pl.Ti.24c; freq. in bad sense, opp. <i>πολεμικός</i>, Plu.Comp.Eum.Sert.2, cf. Id.Fab.19, Marc.1; <i>τὸ</i> <i>φ</i>. D.S.2.21, Plu.Num.8, etc. Adv. <i>φῐλοπολέ-μως</i> Isoc.8.97.
