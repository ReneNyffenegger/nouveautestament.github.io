 <b>ἄγρ-ευμα</b>, <i>τό</i>, in pl., = <i>τὰ</i> <i>ἐπὶ</i> <i>τῆς</i> <i>ἀγροικίας</i> <i>κτήματα</i>, Sol. ap. AB 340. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> that which is taken in hunting, prey, E.Ba.1241: metaph., X.Mem.3.11.7; <i>ἄ</i>. <i>ἀνθέων</i> E.Fr.754. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> means of catching, <i>ἄ</i>. <i>θηρός</i> A.Ch.998; <i>ἐντὸς</i> . . <i>μορσίμων</i> <i>ἀ</i>., of the net thrown over Agamemnon, Id.Ag.1048, cf.Eu.460.
