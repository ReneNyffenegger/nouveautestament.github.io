 <b>χοιρο-γρύλλιος</b>, <i>ὁ</i>, = Heb. shâphân, Hyrax syriacus, coney, LXXLe.11.6, De.14.7, Ps.103(104).18, Pr.24.61(30.26)); also <i>χοιρό-γρυλλος</i>, PMag.Leid.V.12.28, Gloss.; wrongly expld. by Hsch. (who makes it neut.) and Suid. as <i>ἀκανθόχοιρος</i>, <i>ὕστριξ</i>, <i>ἐχῖνος</i> <i>χερσαῖος</i>.
