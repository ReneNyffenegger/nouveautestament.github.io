 <b>ἀνθ-ολκή</b>, <i>ἡ</i>, pulling in the contrary direction, retraction, Aret.CA1.4; revulsion in venesection, Antyll. ap. Orib.7.11.1; means of drawing back, D.C.35.5; counterpoise, <i>τοῦ</i> <i>βλάπτοντος</i> <i>ἀ</i>. Plu.2.20c; resistance, countercheck, <i>ἀνθολκαὶ</i> <i>καὶ</i> <i>διατριβαί</i> Id.Luc.11.
