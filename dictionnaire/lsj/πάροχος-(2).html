 <b>πάροχος</b> (B), <i>ὁ</i>, (<i>παρέχω</i>) provider, c. gen., Porph.Abst.2.12 (pl.): gloss on <i>πρόξενος</i>, Sch.Ar.Pl.182. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> <i>πάροχοι</i>, <i>οἱ</i>, in the Roman provinces, those who supplied public officers with necessaries, Hor.Sat.1.5.46, cf. IG5(1).209.30 (Sparta, i B.C.): metaph., Cic.Att.13.2a.2.
