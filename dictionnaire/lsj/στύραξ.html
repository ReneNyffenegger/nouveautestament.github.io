 <b>στύραξ</b> <i>[ῠ]</i> (A), <i>ᾰκος</i>, <i>ὁ</i>, storax, Mnesim.4.62 (anap.), Arist.HA534b25, Thphr.HP9.7.3, Dsc.1.66, Sor.2.29, Aret.CD1.2, PSI4.297.12 (v A.D.). &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> <i>στύραξ</i>, <i>ὁ</i> or <i>ἡ</i>, the tree producing this gum, Styrax officinalis, fem. in Hdt.3.107, masc. in Str.12.7.3, Plu.Lys.28.
