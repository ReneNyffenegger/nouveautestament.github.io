 <b>σκευ-άριον</b>, <i>τό</i>, Dim. &nbsp;&nbsp;&nbsp;&nbsp;<b>I.</b> (<i>σκεῦος</i>) small vessel or utensil, mostly in pl., Ar.Ach.451, Ra.172, Pl.809, Pl.Com.121, etc.: sg., Ar.Pl.1139. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> implements of gaming, Aeschin.1.59. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> (<i>σκευή</i>) paltry garment, Pl.Alc.1.113e.
