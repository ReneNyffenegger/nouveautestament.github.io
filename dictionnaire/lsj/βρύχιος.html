 <b>βρύχιος</b> <i>[ῠ]</i>, <i>α</i>, <i>ον</i>, also <i>ος</i>, <i>ον</i> A.Pers.397: (<i>*βρύξ</i>):—from the depths of the sea, deep, <i>ἅλμη</i> A. l.c., Tim.Pers.96; <i>ἅλς</i> A.R.1.1310; <i>βρυχία</i> <i>ἠχὼ</i> <i>βροντῆς</i> the sound of thunder from the deep, A.Pr.1082 (lyr.): metaph., <i>βρύχιον</i> <i>ὑποστένειν</i> heave a deep sigh, Hld.6.9.
