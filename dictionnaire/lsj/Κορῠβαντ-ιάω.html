 <b>Κορῠβαντ-ιάω</b>, celebrate the rites of the Corybantes, to be filled with Corybantic frenzy, Pl.Cri.54d, Smp.215e, Ion533e, 536c; <i>Κ</i>. <i>περί</i> <i>τι</i> to be infatuated about a thing, Longin.5: in Ar.V.8, comically, of a drowsy person nodding and suddenly starting up, cf. Plin.HN11.147.
