 <b>νεό-πλουτος</b>, <i>ον</i>, newly become rich, opp. <i>ἀρχαιόπλουτος</i> (q.v.): hence, vainglorious, upstart, D.17.23, cf. Arg.D.17, Arist.Rh.1387a23; <i>οἰκέτης</i> <i>ν</i>. Luc.Hist.Conscr.20; <i>ἀπελεύθερος</i> <i>ν</i>. Plu.2.634c; <i>ν</i>. <i>δεῖπνα</i> Id.Luc.40: hence, by a comic metaph., <i>ν</i>. <i>τρύξ</i>, of a low upstart, Ar.V.1309.
