 <b>κῠαθ-ίζω</b>, ladle out wine, Antiph.115, Diph.107. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> <i>κ</i>. <i>ταῖς</i> <i>ναυσὶν</i> <i>ἐκ</i> <i>θαλάττης</i> draw water from the sea with the ships (as one draws wine from a bowl), of the engines of Archimedes lifting the Roman ships out of the water, Plb.8.6.6.
