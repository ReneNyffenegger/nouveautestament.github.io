 <b>κορμ-ίον</b>, <i>τό</i>, Dim. of <i>κορμός</i>, small log, IG11(2).233.13 (Delos, iii B. C.), Stud.Pal.10.259.11 (V A. D.). &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> trunk or body of an undershirt, Anon.in Rh.106.3. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> <i>κορμίν</i>, <i>τό</i>, barrel of a horse, interpol. in Hippiatr.115.
