<b>δι-ήρης,ης,ες,</b> &ensp;  qui forme un double <i>ou </i>un second étage (<i>cf.</i> ὑπερῷον ) : τὸ διῆρες μελάθρων, EuR. <i>Ph. 90, </i>le second étage, <i>c. à d. </i>le faîte du palais ; <i>particul. en parl. de deux étages</i> <i>de rameurs, abs.</i> τὸ δ. Plut. <i>M. 77 </i>e, navire à deux rangs de rames ; <i>cf.</i> τριήρης ( δίς, ἀραρίσκω <i>et</i> ἐρέσσω ).
