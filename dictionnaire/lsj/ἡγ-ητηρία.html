 <b>ἡγ-ητηρία</b> (sc. <i>παλάθη</i>), <i>ἡ</i>, mass of dried figs, borne in procession at the Attic <i>Πλυντήρια</i>, in memory of the discovery of this food, which was considered the first step in civilized life, Ath.3.74d, Porph.Abst.2.7, Hsch., Phot.: <i>ἡγ-ητορία</i>, EM418.49: <i>ἡγ-ήτρια</i>, Eust.1399.29.
