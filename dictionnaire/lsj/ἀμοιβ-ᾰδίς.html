 <b>ἀμοιβ-ᾰδίς</b>, Adv., (<i>ἀμοιβή</i>) by turns, alternately, <i>ἀ</i>. <i>ἄλλοθεν</i> <i>ἄλλος</i> one after another, Theoc.1.34; <i>ἀ</i>. <i>ἀνέρος</i> <i>ἀνὴρ</i> <i>ἑζόμενος</i> A.R.4.199, cf. Nonn.D.24.227:—also <i>ἀμοιβ-αδόν</i>, Parm.1.19, A.R.2.1226, Ti.Locr.68e, Them.Or.17.215b, Agath.2.21. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> in turn, again, Epigr.Gr.998.9.
