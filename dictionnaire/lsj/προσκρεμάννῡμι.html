 <b>προσκρεμάννῡμι</b>, hang a thing on or to, <i>ὅταν</i> <i>θήκας</i> <i>προσκρεμῶσι</i> <i>τοῖς</i> <i>στελέχεσι</i> Gp.10.5:—Pass., to be hung up to, hang up, Ar.Fr.131: <i>προσκρέμᾰμαι</i>, to be attached or suspended, <i>πρὸς</i> <i>τὸ</i> <i>ἔμβρυον</i> Hp.Superf.8, cf. Arist.Mech.856a23, Plb.2.10.4.
