 <b>ἀπό-χῠσις</b>, <i>εως</i>, <i>ἡ</i>, (<i>ἀποχέω</i>) pouring out or forth, <i>ἀκτίνων</i> <i>ἢ</i> <i>χρωμάτων</i> S.E.P.3.51, cf. Gal.UP6.2,al.; of corn, coming into ear, <i>ἐκβιάζεσθαι</i> <i>τὴν</i> <i>ἀ</i>. Thphr.HP8.10.4: generally, inflorescence, <i>ἡ</i> <i>καλαμώδης</i> <i>ἀ</i>. <i>φόβη</i> ib.8.3.4.
