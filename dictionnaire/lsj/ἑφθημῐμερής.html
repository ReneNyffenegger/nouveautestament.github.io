 <b>ἑφθημῐμερής</b>, <i>ές</i>, containing seven halves, i.e. 3 1/2: esp. in metre, <i>ἑφθημῐ-μερές</i>, <i>τό</i>, a measure of three feet and a half, such as the first 3 1/2 feet of a Hexameter or Iambic Trimeter, Heph.7.3, Sch.Ar.Pl.302 (pl.), etc.; <i>ἑ</i>. <i>τομή</i> a caesura after such a phrase, Aristid. Quint.1.25.
