 <b>τρῠφάλεια</b> <i>[ᾰλ]</i>, <i>ἡ</i>, helmet, Il.3.372, 12.22, al.; <i>τρίπτυχος</i> 11.352; <i>αὐλῶπις</i> 13.530; <i>ἵππουρις</i> 19.382; <i>λευκολόφους</i> <i>τ</i>., as an exaggerated Ep. phrase, Ar.Ra.1016. (<i>τρῠ-</i> does not stand for <i>τρι-</i> &#39;three&#39; as supposed by Hsch. (v. sq.); <i>-φάλεια</i> is perh. related to <i>φάλος</i>, <i>ἀμφίφαλος</i>, <i>ἄ-φαλος</i>.)
