 <b>διασκάπτω</b>, Dor. 3pl. fut. <i>-σκάψοντι</i> Tab.Heracl.1.131:—dig through, <i>ἰσθμόν</i> Paus.2.1.5; <i>δ</i>. <i>τὰ</i> <i>τείχη</i> make a breach in them, Lys.13.14; <i>ῥόως</i> <i>τῷ</i> <i>ὕδατι</i> make a breach for water in the canals, Tab.Heracl. l. c., cf. Ph.Bel.98.27: also c. gen., <i>τοῦ</i> <i>τείχους</i> Plu.Pyrrh.33; excavate, <i>τάφον</i> Charito8.7.
