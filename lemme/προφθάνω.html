<br>prévenir, venir avant, anticiper<br>Verbe<br>Vient de  πρό  et  φθάνω<br><br><br>
<b>MATTHIEU 17 25<br></b>λέγει· ναί. καὶ ἐλθόντα εἰς τὴν οἰκίαν <span class="c">προέφθασεν</span> αὐτὸν ὁ Ἰησοῦς λέγων· τί σοι δοκεῖ, Σίμων; οἱ βασιλεῖς τῆς γῆς ἀπὸ τίνων λαμβάνουσιν τέλη ἢ κῆνσον; ἀπὸ τῶν υἱῶν αὐτῶν ἢ ἀπὸ τῶν ἀλλοτρίων; <br><br>
