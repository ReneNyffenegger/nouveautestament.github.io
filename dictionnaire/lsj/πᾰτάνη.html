 <b>πᾰτάνη</b> <i>[τᾰ]</i>, <i>ἡ</i>, a kind of flat dish, Sophr.13, cf. Poll.10.107:—also <i>πάτᾰνον</i>, <i>τό</i>, Id.6.90 (v.l.), Hsch.:—Dim. <i>πᾰτάνιον</i>, <i>τό</i>, Antiph.70, Eub.38, 47; <i>Πᾰτᾰνίων</i> is the name of a cook in Philetaer.14,15. —For the Sicil. forms <i>βᾰτάνη</i>, <i>βᾰτάν-ιον</i>, v. sub vocc.
