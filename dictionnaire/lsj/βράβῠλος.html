 <b>βράβῠλος</b>, <i>ἡ</i>, the tree which bears <i>βράβυλα</i>, Aret.CA2.2, Gp.10.39. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> = <i>βράβυλον</i>, AP9.377 (Pall.). &nbsp;&nbsp;&nbsp;&nbsp;<b>III.</b> seedling peach, Gp.10.13.5. (The forms <i>βράβιλος</i>, <i>βράβηλος</i> are found in codd. of Gp. and AP, <i>βράβηλον</i> EM211.3, <i>βράβιλον</i> codd. of Theoc. and Ath.)
