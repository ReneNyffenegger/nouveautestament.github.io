 <b>πολυπλήθ-εια</b>, Ion. <i>πολυπληθ-είη</i>, <i>ἡ</i>, great quantity or number, <i>ὕδατος</i> Hp.Aër.15, cf. Aen.Tact.3.1; <i>[τῶν</i> <i>φαττῶν]</i> Arist.HA562b29, cf. Ocell.4.5, Aen.Gaz.Thphr.p.47 B., SIG880.40 (Pizus, iii A.D.), etc.:—written <i>πολυ-πληθία</i>, S.Fr.667.1 (lyr.), Hyp.Fr.266 D., ap. Poll.4.163, LXX2 Ma.8.16, Str.16.2.23.
