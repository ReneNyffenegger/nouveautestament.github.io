 <b>συγκατα-κλείω</b>, Ion. <i>συγκατα-κληΐω</i>, shut in or enclose with or together, Hdt.1.182, Arist.HA557b4 (both Pass.), Alc.Com.23 (dub. l.); <i>ἄνδρας</i> <i>λέουσι</i> Luc.DMort.14.4: metaph., <i>σ</i>. <i>τινὰ</i> <i>ἀπορίᾳ</i> Id.Vit. Auct.9:—Dor. <i>συγκατακλαίζω</i>, aor. part. <i>-κλαιχθείς</i> Chron.Lind. D62.
