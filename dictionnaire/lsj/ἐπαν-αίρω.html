 <b>ἐπαν-αίρω</b>, lift up, raise high, <i>τὰς</i> <i>κεφαλάς</i> X.Cyn.6.23:—Med., <i>κἀπαναίρονται</i> <i>δόρυ</i> (Herm. for <i>κἀπαναιροῦνται</i>) raise the spear one against the other, S.OC424; but <i>ἐπανήρατο</i> <i>τὴν</i> <i>βακτηρίαν</i> raised his staff against him, Th.8.84, cf. Hsch. s.v. <i>ἐπανήραντο</i>:—Pass., rise up, <i>ἀλλ’</i> <i>ἐπαναίρου</i> Ar.Eq.784.
