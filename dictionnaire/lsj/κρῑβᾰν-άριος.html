 <b>κρῑβᾰν-άριος</b>, <i>ὁ</i>, in form <i>κλῑβ-ᾰνάριος</i>, armoured cavalryman, Zeitschr. Deutsch.Pal.Vereins.44.93 (Jerusalem, iv/v A. D.), Stud.Pal.20.135.4 (vi A. D.), Lyd.Mag.1.46; cf. Lat. clibanarius, Cod. Theod.14.17.9, etc. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> baker, dub. in CIL4.677, Stud.Pal.20.131.4 (vi A. D.).
