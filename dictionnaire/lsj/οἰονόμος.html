 <b>οἰονόμος</b>, <i>ον</i>, (<i>οἶος</i>) feeding alone: hence, lonely, of places, Simon.130; <i>ἐπ’</i> <i>οἰονόμοιο</i> (neut.) in solitude, APl.4.230 (Leon.). &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> (<i>ὄϊς</i>, <i>οἶς</i>) sheep<i>-</i>rearing, <i>Σύροι</i> BCH21.599 (Delph., iv B. C.); <i>Ἀπόλλων</i> prob. in Coluth.309: as Subst., shepherd, AP7.213 (Arch.), APl.4.291 (Anyt.).
