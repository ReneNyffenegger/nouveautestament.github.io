 <b>πῐνῠτό-φρων</b>, <i>ονος</i>, <i>ὁ</i>, <i>ἡ</i>, of wise or understanding mind, of Odysseus, Q.S.14.630, AP3.8 (Inscr. Cyzic.); <i>εὐμαθίη</i> ib.7.22 (Simm.); <i>σιγή</i> APl.4.325 (Jul.); ingenious, <i>εὐχωλή</i> (of an acrostic) Puchstein Epigr.Gr.p.10; <i>νοῦς</i> Jul.Caes.319a; restd. in Epic.Alex.Adesp.7.19.
