 <b>ἱππ-ᾰγωγός</b>, <i>όν</i>, carrying horses; esp. of ships used as cavalry transports, <i>πλοῖα</i> Hdt.6.48; <i>νέες</i> ib.95; <i>ναῦς</i> Th.2.56, 4.42, Arr.An.2.19.1; <i>τριήρεις</i> D.4.16, D.S.11.3; <i>ἱππαγωγοί</i> alone, Ar.Eq.599, D.4.21: <i>Ἱππαγωγός</i> as pr. n. of a ship, IG22.1623.14.
