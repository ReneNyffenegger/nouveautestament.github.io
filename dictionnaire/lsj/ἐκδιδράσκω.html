 <b>ἐκδιδράσκω</b>, Ion. <i>ἐκ-διδρήσκω</i>, fut. <i>-δράσομαι</i> <i>[ᾱ]</i>: aor. <i>ἐξέδραν</i> E.Heracl.14 (nowhere else in Trag.), D.C.37.47; part. <i>ἐκδράς</i> Hdt.4.148, Ar.Ec.55:—run away, escape, <i>ἐξ</i> <i>Αἰγύπτου</i> Hdt.3.4, cf. 9.88, etc.; <i>διὰ</i> <i>τῶν</i> <i>ὑδρορροῶν</i> Ar.V.126: abs., Id.Ec.55, Th.1.126.
