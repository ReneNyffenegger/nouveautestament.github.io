 <b>ἄννησον</b> or <b>ἄνησσον</b>(PSI4.422.28 (iii B.C.), Dsc.3.56), <i>τό</i>, anise, Pimpinella Anisum, Hdt.4.71, Hp.Acut.23, Thphr.HP1.11.2, 1.12.1 (prob.), Alex.127.7, Nic.Th.650, Phaenias ap.Ath.9.371d, POxy.1088.67 (i A.D.), Bilabel <i>Ὀψαρτ</i>.p.10.—<i>ἄννισον</i>, <i>ἄνισον</i>, and <i>ἄνησον</i> are variants in codd.
