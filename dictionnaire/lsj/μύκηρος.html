 <b>μύκηρος</b>, <i>ὁ</i>, = <i>ἀμυγδάλη</i>, almond, Lacon. and Tenian word, Seleuc. ap.Ath.2.52c: Lacon. also <i>μούκηρος</i> Pamphil.ib.53b:—hence <i>μουκηρόβατος</i> (leg. <i>-βαγός</i>, i. e. <i>-ϝᾱγός</i> from <i>ἄγνυμι</i>), <i>ὁ</i>, = <i>καρυοκατάκτης</i>, Id.ibid.; written <i>μουκηρόβας</i> in Hsch.
