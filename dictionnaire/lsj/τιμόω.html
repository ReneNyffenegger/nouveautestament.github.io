 <b>τιμόω</b>, = <i>τιμάω</i>, in Pass., Schwyzer 417.5 (Elis); but the Rhodian forms <i>τιμοῦντες</i> IG12(1).155 i 10 (ii B.C.), <i>τιμοῦσα</i> ib.1033.12 (iii B.C.) may be the contractions of <i>τιμάοντες</i>, etc., cf. <i>Ἀγλούκριτος</i> (from <i>Ἀγλαό-</i>) GDI4245.77, if not forms of <i>τιμέω</i> (q.v.).
