 <b>πένταθλ-ον</b>, Lyr. and Ion. <i>πεντάεθλον</i>, <i>τό</i>, contest of the five exercises (viz. <i>ἅλμα</i>, <i>ποδωκείην</i>, <i>δίσκον</i>, <i>ἄκοντα</i>, <i>πάλην</i>, Simon.153), Pi.O.13.30, N.7.8, B.8.104, etc. ; <i>πεντάεθλον</i> <i>ἐπασκέειν</i> or <i>ἀσκέειν</i> Hdt.6.92, 9.33; <i>πένταθλ’</i> <i>ἃ</i> <i>νομίζεται</i> is corrupt in S.El.691; cf. <i>πέμπαθλον</i>.
