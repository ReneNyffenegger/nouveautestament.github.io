 <b>Πύθων</b> <i>[ῡ]</i>, <i>ωνος</i>, <i>ὁ</i>, (cf. <i>Πυθώ</i>) the serpent Python, slain by Apollo, Ephor.31(b) J., Apollod.1.4.1, Plu.2.293c. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> <i>παιδίσκη</i> <i>ἔχουσα</i> <i>πνεῦμα</i> <i>Πύθωνα</i> a spirit of divination, Act.Ap.16.16. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> pl. <i>Πύθωνες</i>, ventriloquists, Plu.2.414e, cf. Hsch.
