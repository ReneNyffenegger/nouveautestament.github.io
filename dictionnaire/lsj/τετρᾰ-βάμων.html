 <b>τετρᾰ-βάμων</b> <i>[βᾱ]</i>, <i>ον</i>, gen. <i>ονος</i>, (<i>βῆμα</i>) four<i>-</i>footed, <i>ἵπποι</i> E.El.476; <i>τ</i>. <i>ἀπήνα</i>, = <i>τέθριππον</i>, Id.Tr.517; <i>τ</i>. <i>χαλαί</i> the hoofs of horses, Id.Ph.808, cf. 792 (dub.); <i>τετραβάμοσι</i> <i>γυίοις</i> in the shape of a quadruped, Id.Hel.376. (Dor.; the Att.<i>-</i>Ion. <i>τετραβήμων</i> is not found: used by E. only in lyr.)
