 <b>δεκᾰδάρχ-ης</b>, <i>ου</i>, <i>ὁ</i>, later form for <i>δεκάδαρχος</i>, = Lat. decurio, J.BJ2.20.7, Arr.An.7.23.3, IGRom.4.1221 (Thyatira), BGU81.2 (ii A.D.), PHamb.10.1 (ii A.D.). &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> <i>δεκᾰδ-άρχαι</i>, <i>οἱ</i>, with or without <i>θεοί</i>, name of an order of divine beings, Herm.in Phdr.p.134A., Dam.Pr.351.
