 <b>ξεν-ᾰπάτης</b> <i>[πᾰ]</i>, <i>ου</i>, <i>ὁ</i>, poet. <i>ξειν-ᾰπάτης</i>, (<i>ἀπατάω</i>) one who cheats strangers, Pi.O.10(11).34. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> one who betrays his host, Ibyc.Oxy.1790i10, E.Med.1392 (anap.). &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> a treacherous breeze within a harbour, while another is blowing at sea, AB109.
