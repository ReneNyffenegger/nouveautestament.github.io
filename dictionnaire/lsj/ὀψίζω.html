 <b>ὀψίζω</b>, (<i>ὀψέ</i>) do, go, or come late, X.An.4.5.5, HG6.5.21, Plu.Lyc.12:—Pass., <i>ὀψίζεσθαι</i> <i>ἐν</i> <i>ταῖς</i> <i>ὁδοῖς</i> to be in the streets late at night, Lys.Fr.18, cf. X.Cyn.6.4; <i>ὑπὸ</i> <i>θήρας</i> <i>ὀψισθέντες</i> belated, benighted, Id.Lac.6.4; <i>ὠψίσθημεν</i> <i>τῆς</i> <i>ἀναγωγῆς</i> Hld.5.22.
