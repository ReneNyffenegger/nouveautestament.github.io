 <b>δοιοί</b>, <i>αί</i>, <i>ά</i>, Ep. for <i>δύο</i>, two, both, Il.5.206, Hes.Op.432, etc.: neut. pl. <i>δοιά</i> as Adv., in two ways, in two points, Od.2.46. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> sg., <i>δοιός</i>, <i>ή</i>, <i>όν</i>, twofold, double, Emp.17.3, Call.Epigr.1.3, AP9.46 (Antip. Thess.), etc.—Ep. word, also Dor., IG12(3).378 (Thera), and Aret.SD2.9,11.
