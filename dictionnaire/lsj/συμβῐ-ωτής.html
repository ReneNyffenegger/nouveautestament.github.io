 <b>συμβῐ-ωτής</b>, <i>οῦ</i>, <i>ὁ</i>, one who lives with, companion, partner, prob. l. in Eup.448, cf. Plb.8.10.3, Cic.Fam.9.10.2. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> esp. of the confidants of the Roman Emperors, etc., Plu.2.207c, Jul.Caes.326b; <i>σ</i>. <i>τοῦ</i> <i>βασιλέως</i> <i>Βαβυλῶνος</i> LXXBel2.
