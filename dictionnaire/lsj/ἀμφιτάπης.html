 <b>ἀμφιτάπης</b> <i>[ᾰ]</i>, <i>ητος</i>, <i>ὁ</i>, rug or carpet with pile on both sides, Alex.93, Diph.51; but also <i>ἀμφιτάπητες</i> <i>ψιλαί</i> CIG3071 (Teos):—also <i>ἀμφίταπις</i>, <i>ιδος</i>, <i>ἡ</i>, Ael.Dion.Fr.304, Lycon ap.D.L.5.72; and <i>ἀμφίταπος</i>, <i>ὁ</i>, PEdgar29.4 (iii B. C.), LXXPr.7.16, Callix.2.
