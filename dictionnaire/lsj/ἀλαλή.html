 <b>ἀλαλή</b> <i>[ᾰλᾰ]</i>, Dor. <i>ἀλαλά</i>, <i>ἡ</i>, (<i>ἀλαλαί</i>) loud cry, <i>μανίαι</i> <i>τ’</i> <i>ἀλαλαί</i> <i>τ’</i> <i>ὀρινομένων</i> Pi.Fr.208; <i>ἀλαλαὶ</i> <i>αἰαγμάτων</i> (v.l. <i>ἀλαλαγαί</i>) E.Ph.337 :— esp. war<i>-</i>cry, Pi.N.3.60; battle, Id.I.7(6).10: comically, <i>ἀ</i>. “<i>μύρον</i> <i>χεῖτε</i>” Phoen.3.3 :—<i>Ἀλαλά</i> personified, <i>κλῦθ’</i>, <i>Ἀλαλά</i>, <i>πολέμου</i> <i>θύγατερ</i>, Pi.Fr.78, cf. Plu.2.349c.
