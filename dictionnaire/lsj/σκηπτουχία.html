 <b>σκηπτουχία</b>, <i>ἡ</i>, bearing of a staff or sceptre as the badge of command, hence military command, esp. of the Persians, <i>ἐπὶ</i> <i>σκηπτουχίᾳ</i> <i>ταχθείς</i> A.Pers.297; technically, rank or province of a Persian <i>σκηπτοῦχος</i> (v. sq. 2), Str.11.2.18. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> generally, command, power, Lyc.111.
