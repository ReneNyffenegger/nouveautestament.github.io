 <b>αἰγίλιψ</b> <i>[γῐ]</i>, <i>ῐπος</i>, <i>ὁ</i>, <i>ἡ</i>, (expl. by Gramm. from <i>αἶξ</i>, <i>λείπω</i>, cf. Sch.Il.9.15) destitute even of goats, hence, steep, sheer, <i>πέτρη</i> Il.9.15, al. (not in Od.), A.Supp.794 (lyr.), Lyc.1325; also in form <i>αἰγίλιπος</i>, Hsch. (Perh. cognate with Lith.lipti `climb&#39;.)
