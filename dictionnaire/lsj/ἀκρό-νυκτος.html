 <b>ἀκρό-νυκτος</b>, <i>ον</i>, lit. rising at sunset: hence, in opposition, <i>Ζεύς</i> Vett. Val.168.13; <i>ἀ</i>. <i>σχηματισμοί</i>, <i>προηγήσεις</i>, Ptol.Alm.10.6, Tetr.78:—as Subst., <i>ἀκρό-</i> <i>νυκτος</i>, <i>ἡ</i>, with or without <i>φάσις</i>, opposition, Ptol.Alm.10.7, Tetr.77. (Freq. written <i>ἀκρών-υκτος</i>.)
