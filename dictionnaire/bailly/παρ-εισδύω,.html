<b>παρ-εισδύω,</b> &ensp;  Dysc. <i>Synt. p. 119, 15 ; d’ord. moy.</i> παρεισδύομαι (<i>f.</i> -δύσομαι, <i>ao. 2</i> παρεισέδυν, <i>etc.</i>) s’introduire par le côté, pénétrer furtivement, se glisser, <i>avec</i> εἰς <i>et l’acc. </i>Hpc. <i>1160 </i>c ; Hdn <i>2, 12, 1 ; abs. </i>ARstt. <i>Probl. 5, 6, etc. ; </i>Plut. <i>M.</i> <i>216 </i>b ; Dysc. <i>Synt. p. 314, 16</i>.
