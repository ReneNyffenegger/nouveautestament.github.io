 <b>ἄνυμφος</b>, <i>ον</i>, not bridal, <i>ἄ</i>. <i>τροφή</i> S.El.1183 (lyr.); <i>νύμφη</i> <i>ἄ</i>. a bride that is no bride, unhappy bride, E.Hec.612, cf. Hipp.547 (lyr.), Men.548. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> without bride or mistress, <i>μέλαθρα</i> E.Hel.1125 (lyr.), cf. Sammelb.4301.
