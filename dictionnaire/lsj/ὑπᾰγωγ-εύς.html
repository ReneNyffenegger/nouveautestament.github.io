 <b>ὑπᾰγωγ-εύς</b>, <i>έως</i>, <i>ὁ</i>, tool for shaping and adjusting bricks or tiles, trowel, Ar.Av.1149 (ubi v. Sch.); cf. Hermipp.69: v. <i>ἐπαγωγεύς</i>. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> plasterer, IG22.1672.31. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> the bridge of a stringed instrument, = <i>ὑποβολεύς</i>, Nicom.Harm.10.
