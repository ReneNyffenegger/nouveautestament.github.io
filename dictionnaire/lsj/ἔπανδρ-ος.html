 <b>ἔπανδρ-ος</b>, <i>ον</i>, (<i>ἀνήρ</i>) manly, Demad.37, Phld.Ir.p.65 W., Vett. Val.14.24, al.; <i>πρᾶξις</i> D.S.4.50; <i>ἐργασία</i> IG4.951 (i B.C.); <i>τὸ</i> <i>ἔ</i>. masculine spirit, Corn.ND20; <i>ἔργα</i> Hierocl.p.63 S. (Comp.). Adv. <i>ἐπάν-δρως</i> S.E.M.11.107; <i>ἀγωνίσασθαι</i> CIG4239 (Tios), cf. SIG709.6 (Cherson., ii B.C.).
