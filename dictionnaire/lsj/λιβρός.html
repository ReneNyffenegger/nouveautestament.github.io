 <b>λιβρός</b>, <i>ά</i>, <i>όν</i>, = <i>σκοτεινὸς</i> <i>καὶ</i> <i>μέλας</i>, Hp. ap. Erot. (prob. referring to Aër.15 where <i>διερῷ</i> and <i>θολερῷ</i> codd. Hp., as epith. of <i>ἠήρ</i>); <i>νύξ</i> expld. as either dark or (cf. <i>λιβάς</i>) dewy night, EM564.49; <i>λιβρὸν</i> <i>σέλας</i> Trag.Adesp.232; <i>ὀλὸς</i> <i>λ</i>. either black or dripping blood, AP15.25.1 (Besant.); cf. <i>λιμβρός</i>.
