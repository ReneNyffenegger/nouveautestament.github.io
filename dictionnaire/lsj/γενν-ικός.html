 <b>γενν-ικός</b>, <i>ή</i>, <i>όν</i>, = <i>γενναῖος</i>, noble, Ar.Eq.457 (Sup.), Pl.Phdr.279a (Comp.); <i>γ</i>. <i>καὶ</i> <i>κοσμία</i> <i>γύναι</i> Men.Georg.42; of things, <i>λεπαστή</i> Antiph.45; <i>δεῖπνον</i> Alciphr.3.5. Adv. <i>γεννικ-ῶς</i> Ar.Lys.1070, Antiph.192, Luc.Somn.7, Max.Tyr.31.1; vigorously, drastically, of the action of medicines, Gal.11.864, al.
