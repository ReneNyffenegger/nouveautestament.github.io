 <b>ἐνεσία</b>, <i>ἡ</i>, (<i>ἐνίημι</i>) suggestion, used only in Ep. form <i>ἐννεσίη</i>: dat. pl., with gen. pers., once in Hom., <i>κείνης</i> <i>ἐννεσίῃσι</i> at her suggestion, Il.5.894; <i>Γαίης</i>, <i>Διός</i>, <i>Ἥρης</i> <i>ἐνν</i>., Hes.Th.494, h.Cer.30, Call.Dian.108; <i>ὑπ’</i> <i>ἐννεσίῃσι</i> A.R.1.7, prob. in Q.S.3.475: gen. pl., <i>ἐννεσιάων</i> A.R.3.1364.
