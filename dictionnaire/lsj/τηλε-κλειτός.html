 <b>τηλε-κλειτός</b>, <i>όν</i>, also <i>ή</i>, <i>όν</i> (A.R.3.1097):—far<i>-</i>famed, <i>Φοῖνιξ</i> Il.14.321; <i>Ἐφιάλτης</i> Od.11.308; <i>Ἰκάριος</i> 19.546; so also as epith. of the Trojan <i>ἐπίκουροι</i>, Il.5.491, 6.111, 9.233, 11.564 (v.l.), 12.108; written <i>τηλε-κλητοί</i> in some codd. (<i>-κλειτός</i> fr. <i>-κλεϝετος</i>, cf. sq.)
