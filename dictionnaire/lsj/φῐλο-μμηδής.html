 <b>φῐλο-μμηδής</b>, <i>ές</i>, epith. of Aphrodite in Hes.Th.200 (<i>ὅτι</i> <i>μηδέων</i> <i>ἐξεφαάνθη</i>): acc. to Eust.439.36, Hes. here <i>ἐκ</i> <i>τῶν</i> <i>τοῦ</i> <i>Κρόνου</i> <i>μηδέων</i> <i>ἐτυμολογεῖ</i> as if Boeot.: in later Boeot. (from about iv B. C.) <i>μηδ-</i> would be written <i>μειδ-</i>.
