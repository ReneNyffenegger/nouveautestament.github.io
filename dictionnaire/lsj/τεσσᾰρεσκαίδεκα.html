 <b>τεσσᾰρεσκαίδεκα</b>, Ion. <i>τεσσερ-εσκαίδεκα</i>, <i>οἱ</i>, <i>αἱ</i>, <i>τά</i>, fourteen, the first part remaining unaltered even with a neut. Subst., as <i>ἔτεα</i> <i>τεσσερεσκαίδεκα</i> Hdt.1.86; or with a gen., <i>μέχρι</i> <i>τῶν</i> <i>τεσσαρεσκαίδεκα</i> Hp.Morb.3.16:—but sts. the first part changed its gender, <i>τέσσαρα</i> <i>καὶ</i> <i>δέκα</i> Simon.12.
