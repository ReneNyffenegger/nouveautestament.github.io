 <b>ἀμφί-κυρτος</b>, <i>ον</i>, convex on each side, like the moon in her second or third quarter, gibbous, Arist.Cael.291b20, Thphr.Sign.56, Plu.2.381d. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> doubly convex, of a curvilinear angle, opp. <i>ἀμφίκοιλος</i>, Procl.in Euc.Def.8 p.127F., al.; <i>γραμμαί</i> Gal.2.673; <i>λεπίδες</i> Ph.Bel.70.23.
