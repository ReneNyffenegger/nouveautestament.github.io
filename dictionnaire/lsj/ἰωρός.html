 <b>ἰωρός</b>, <i>ὁ</i>, Att. for <i>ὁ</i> <i>αὐτῆς</i> <i>τῆς</i> <i>πόλεως</i> <i>φύλαξ</i> acc. to A.D.Pron.55.26 (pl., derived from <i>ἵ</i>), cf. Hdn.Gr.1.200, Hsch., Phot.; but <i>ἐντὸς</i> (<i>ἐν</i> <i>τοῖς</i>) and <i>ἐκτὸς</i> <i>ἰωροῦ</i>, of the ban placed on manslayers, Prov. ap. Suid.,App.Prov.4.39.
