 <b>στεφά̆ν-ωσις</b>, <i>εως</i>, <i>ἡ</i>, crowning, IG12(1).155d67 (Rhodes), Ath.15.673a sq.; <i>μετὰ</i> <i>τὴν</i> <i>σ</i>. <i>τῶν</i> <i>δήμων</i> after being crowned by the peoples, CIG3067.24(Teos, ii B.C.), cf. 3068a.19 (ibid., pl.); <i>ἀναγράψαι</i> . . <i>τὰς</i> <i>γενομένας</i> <i>σ</i>. Inscr.Prien.99.18 (ii/i B.C.).
