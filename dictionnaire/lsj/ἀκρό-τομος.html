 <b>ἀκρό-τομος</b>, <i>ον</i>, (<i>τέμνω</i>) cut off sharp, abrupt, of precipice, Plb.9.27.4, Ph.1.82; <i>ἡ</i> <i>ἀ</i>. (sc. <i>πέτρα</i>) LXXPs.113 (114).8, cf.Jb.28.9, De.8.15: of a stone, sharp, Thd.Ex.4.25; smooth, J.AJ8.3.2; of ends sawn off, <i>τὰ</i> <i>τῶν</i> <i>σφηνῶν</i> <i>-τομα</i> Ph.Bel.67.23.
