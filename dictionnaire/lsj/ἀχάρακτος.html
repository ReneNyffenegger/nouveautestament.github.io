 <b>ἀχάρακτος</b> <i>[χᾰ]</i>, <i>ον</i>, not marked or branded, <i>κάμηλος</i> BGU13.8 (iii A. D.); not stamped, Ath.Mitt.33.384 (Pergam.); of ships, without emblem or figurehead, PLille22.6; not graven or cut, Nonn.D.13.84; that cannot be cut, <i>σιδήρῳ</i> <i>γυῖα</i> <i>ἀ</i>. ib.16.158, cf. 26.242.
