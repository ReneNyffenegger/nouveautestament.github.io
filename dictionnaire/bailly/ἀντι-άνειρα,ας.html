<b>ἀντι-άνειρα,ας</b> &ensp;  [ ιᾰ ] <i>adj. f.</i> <b>1</b> égale à un homme, virile, <i>ép.</i> <i>des Amazones, </i>Il. <i>3, 189, etc. ; d’Athèna, </i>Col. <i>170 </i>|| <b>2</b> qui se fait d’homme à homme : στάσις ἀ. Pd. <i>O. 12, 17, </i>guerre civile ( ἀντί, ἀνήρ ; <i>cf.</i> ἀντήνωρ ; <i>pour la format. cf.</i> βωτιάνειρα, κυδιάνειρα ).
