 <b>ὀμφά̆κ-ιον</b>, <i>τό</i>, juice of unripe grapes, Dsc.5.5, Gal.12.902; also, oil made from unripe olives, Hp.Acut.(Sp.)65, Mul.2.189, Plin.HN12.130, PTeb.273.33 (ii/iii A.D.). &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> = <i>ὄμφαξ</i> II.2, Aristaenet.2.7 (<i>τοῦ</i> <i>στέρνου</i> <i>μῆλα</i> being prob. a gloss).
