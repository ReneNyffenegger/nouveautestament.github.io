 <b>θολο-ειδής</b>, <i>ές</i>, like a <i>θόλος</i>, Callix.1, Str.4.4.3; of the Roman Pantheon, D.C.53.27. Adv. <i>θολοει-δῶς</i>, <i>κοιλανθεῖσα</i> Dsc.4.153, cf. D.L.2.9. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> like a <i>θολία</i>, cj. Scal. for <i>θηλοειδῆ</i> in Thphr.HP3.9.6 (fort. <i>θολιοειδής</i>).
