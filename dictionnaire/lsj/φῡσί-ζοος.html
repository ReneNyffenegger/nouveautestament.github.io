 <b>φῡσί-ζοος</b>, <i>ον</i>, as epith. of earth, prob. producing <i>ζέα</i>, <i>αἶα</i> Il.3.243, Od.11.301, Orac. ap. Hdt.1.67; <i>γῆ</i> Il.21.63; but reinterpreted as from <i>ζωή</i> (<i>ζόη</i>), producing life, <i>φυσιζόου</i> . . <i>γένος</i> <i>Ζηνός</i> prob. in A.Supp.584 (lyr., <i>φυσίζοον</i> cod.M); <i>φ</i>. <i>ὕδωρ</i> AP9.383.12; <i>ἀήρ</i> Tryph.77, etc.
