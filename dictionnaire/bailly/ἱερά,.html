<b>ἱερά,</b> &ensp;  <i>sg. fém. ou pl. neutre d’</i> ἱερός (<i>v. ce mot</i>) ; ἱερά <i>se joint</i> <i>à divers mots pour des désignations géographiques, p. ex.</i> ἡ ἱερὰ νῆσος, l’île sacrée, <i>l’une des î. Lipari, </i>Thc. <i>3, 88 ; </i>ARstt. <i>Meteor.</i> <i>2, 8 ; ou une î. de la mer Égée, </i>Pol. <i>34, 11, 12, etc.</i>
