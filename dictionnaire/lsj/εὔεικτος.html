 <b>εὔεικτος</b>, <i>ον</i>, pliant, tractable, D.C.69.20 (Zonar., <i>εὔοικτος</i> (q. v.) codd.); soft, yielding, <i>τὰ</i> <i>εὔ</i>. Alex.Aphr.Pr.2.23, cf. Heraclit.All.51 (<i>εὔθικτος</i> codd.); of abscesses, Paul.Aeg.4.18: Comp. <i>-ότερος</i>, gloss on <i>λειότερος</i>, Sch.Orib.49.3.5. Adv. <i>εὐείκ-τως</i> (<i>-τῶς</i> cod.) f.l. for <i>εὐεκτικῶς</i>, Hsch.
