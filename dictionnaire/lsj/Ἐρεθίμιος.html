 <b>Ἐρεθίμιος</b>, <i>ὁ</i>, epith. of Apollo in Rhodes, SIG724 (i B. C.):—hence <i>Ἐρεθίμια</i>, <i>τά</i>, his festival, prob. in IG12(1).735: <i>Ἐρεθειμιάζω</i>, belong to a guild of worshippers of <i>Ἀ</i>. <i>Ἐ</i>., Inscrr. in Hermes 61.477; cf. <i>Ἐρεθύμιος</i>, <i>Ἐρυθίβιος</i>, <i>Ἐριδίμιος</i>.
