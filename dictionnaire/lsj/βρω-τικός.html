 <b>βρω-τικός</b>, <i>ή</i>, <i>όν</i>, inclined to eat, voracious, Arist.GA745a29, PA682a17 (Comp.), Fr.231 (Sup.), Plu.2.352f (Comp.). Adv. <i>βρωτι-κῶς</i>, <i>ἔχειν</i> EM485.17, Eust.966.4, etc. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> promoting this inclination, <i>δυνάμεις</i> dub. l. in Chrysipp.Stoic.3.199 (<i>ἐρωτικαί</i> Coraes). &nbsp;&nbsp;&nbsp;&nbsp;<b>III.</b> gnawing, <i>ἄλγημα</i> Hp.Epid.7.52.
