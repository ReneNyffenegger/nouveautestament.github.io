 <b>ἰσχιορρωγικός</b>, <i>ή</i>, <i>όν</i>, (<i>ῥώξ</i>) with broken hips, limping, <i>μέτρον</i> <i>ἰ</i>. an iambic trimeter ending in five long syilables ascribed to Ananius, Gramm. Harl. in Studemund Ind. Lect. Vratisl.1887/8 p.16:—also <i>ἰσχιορρώξ</i> (sc. <i>στίχος</i>), <i>ῶγος</i>, <i>ὁ</i>, Tz.in An.Ox.3.310.
