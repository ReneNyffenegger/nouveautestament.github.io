 <b>ἀκρο-χορδών</b>, <i>όνος</i>, <i>ἡ</i>, (<i>χορδή</i>) wart with a thin neck, Hp.Aph.3.26, Plu.Fab.1, Dsc.2.64, etc.; distinguished from <i>μυρμήκια</i>, <i>τά</i>, Paul.Aeg.4.15 (also <i>ἀκροχορ-δάνη</i> Gloss., <i>ἀκροχορ-δόνη</i> Erot., Dim. <i>ἀκρο-</i> <i>χορδόνιον</i>) Gloss.: hence <i>ἀκρο-χορδονώδης</i>, <i>ες</i>, troubled with warts, D.C.Fr.47.
