 <b>θῠηπόλος</b>, <i>ον</i>, also <i>η</i>, <i>ον</i> Suid., (<i>τελέω</i>, <i>τέλλω</i>) performing sacrifices, sacrificial, <i>χείρ</i> A.Pers.202: Subst., diviner, soothsayer, E.IA746, Ar.Pax1124; priest, <i>Εὐμόλποιο</i> IG3.1337.9, cf. Phld.D.1.4; <i>αἱ</i> <i>θ</i>. <i>παρθένοι</i>, of the Vestal Virgins, D.H.2.64, al.
