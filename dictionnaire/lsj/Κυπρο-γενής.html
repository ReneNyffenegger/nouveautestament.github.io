 <b>Κυπρο-γενής</b>, <i>ές</i>, (<i>γενέσθαι</i>) Cyprus<i>-</i>born, <i>Κ</i>. <i>Κυθέρεια</i> h.Hom.10.1: standing alone, Hes.Th.199 (acc. <i>-γενέα</i> (prob.)), Sol.26, Pi.O.10(11).105, etc.:—fem. <i>Κυπρο-</i> <i>γένεια</i>, <i>ἡ</i>, <i>Κ</i>. <i>Ἀφροδίτη</i> Ar.Lys.551; <i>Κ</i>. <i>θεά</i> Panyas.13.3: abs., Pi.P.4.216, Plu.Art.28:—Aeol. <i>Κυπρογένηα</i> Sapph.Supp.14.8, Alc.60, Theoc.30.31.
