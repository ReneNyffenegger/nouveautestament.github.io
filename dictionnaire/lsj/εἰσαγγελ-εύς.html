 <b>εἰσαγγελ-εύς</b>, <i>έως</i>, <i>ὁ</i>, one who announces, usher at the Persian and Ptolemaic courts, Hdt.3.84, D.S.16.47, Klio 12.365 (Alexandria, ii B.C.), PTeb.179 (ii B.C.), cf. Plu.Alex.46, Jul.Mis.365b, etc. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> metaph. of the senses, Them.in de An.87.8. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> accuser, Suid.
