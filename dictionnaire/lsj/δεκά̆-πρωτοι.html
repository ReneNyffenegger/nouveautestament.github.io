 <b>δεκά̆-πρωτοι</b>, <i>οἱ</i>, = Lat. decemprimi, the chief municipal authorities of a city, <i>γνώμη</i> <i>στρατηγῶν</i> <i>καὶ</i> <i>δεκαπρώτων</i> IG12(7).395.4 (Amorgos), etc.: sg., ib.239.12, Rev.Phil.37.311 (Thyatira), POxy. 1204.4 (iii A.D.): fem. <i>δεκᾰ-πρώτη</i>, <i>ἡ</i>, PFlor.76.11 (iii A.D.). &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> = Lat. decemviri, Lyd.Mag.1.34tit.
