 <b>ἀφρόνιτρον</b>, Att. <i>ἀφρόλιτρον</i> (the two distd. by Gal.l.c., cf. Gp.2.28), <i>τό</i>, a form of native sodium carbonate (cf.<i>νίτρον</i>), distd. by Gal.12.212 from the finer <i>ἄνθος</i> <i>νίτρου</i>, cf. Herod.Med. ap. Orib.6.20.5: in Hp. and correct Greek divisim <i>ἀφρὸς</i> <i>νίτρου</i>: hence <i>ἀφρόνιτρον</i> is condemned by Phryn.272.
