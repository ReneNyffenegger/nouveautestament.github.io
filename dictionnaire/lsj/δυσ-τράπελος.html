 <b>δυσ-τράπελος</b> <i>[ᾰ]</i>, <i>ον</i>, difficult to deal with, <i>φλέψ</i> Hp.Oss.16; <i>πρᾶγμα</i> Henioch.4.4, cf. Plu.2.419a; <i>ὀφθαλμία</i> Sor.2.15. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> of persons, intractable, stubborn, S.Aj.914 (lyr.), Arist.EE1234a5. Adv. <i>δυστραπέ-λως</i> awkwardly, clumsily, X.Oec.8.16; with difficulty, Gal.14.114.
