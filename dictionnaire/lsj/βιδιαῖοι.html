 <b>βιδιαῖοι</b>, <i>οἱ</i>, officers at Sparta, whose duties were connected with the charge of the ephebi, five in number, acc. to Paus.3.11.2; but six in Inscrr.:—written <i>βίδεοι</i> IG5(1).32 B, al., <i>βίδυοι</i> ib.41: sg. <i>βίδυιος</i> ib. 1498.13 (Messenia, ii B. C.). (For <i>ϝίδυιοι</i>, i. e. overseers.)
