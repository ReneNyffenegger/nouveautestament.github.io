 <b>διαπίνω</b> <i>[ῑ]</i>, drink one against another, Hdt.5.18,9.16, Pl.R.420e; = <i>προπίνειν</i>, Epig.8:—Med., <i>δ</i>. <i>ἀνδράσι</i> Hedyl. ap. Ath.11.486c. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> drink at intervals, Anaxandr.57:—but Pass., to be swallowed at a draught, <i>διαπινόμενοι</i> Arist.Pr.872b27.
