 <b>δῠσ-ηλεγής</b>, <i>ές</i>, (<i>ἄλγος</i>, <i>ἀλεγ-εινός</i>) Homeric epith. of death and war, bringing bitter grief, cruel, ruthless, <i>θάνατος</i>, <i>πόλεμος</i>, Od.22.325, Il.20.154; <i>πηγάδες</i> . . <i>δυσηλεγέες</i> cruel frosts, Hes.Op.506; <i>δυσηλεγέος</i> <i>ἀπὸ</i> <i>δεσμοῦ</i> Id.Th.652; also of men, <i>πολῖται</i> Thgn.795; <i>γείτονες</i> Max.87.
