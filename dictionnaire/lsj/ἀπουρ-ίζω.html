 <b>ἀπουρ-ίζω</b>, (<i>οὖρος</i> = <i>ὅρος</i>) only in Il.22.489 <i>ἄλλοι</i> <i>γάρ</i> <i>οἱ</i> <i>ἀπουρίσσουσιν</i> (Ion. for <i>ἀφοριοῦνται</i>, Sch.Ven.A) <i>ἀρούρας</i> others will mark off the boundaries of his fields, i.e. take them away from him; better <i>ἀπουρήσουσι</i> will take away; cf. <i>ἀπούρας</i>. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> v.l. for <i>ἐπουρίζω</i>, Ph.1.668.
