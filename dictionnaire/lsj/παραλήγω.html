 <b>παραλήγω</b>, to be next to the end, <i>ἡ</i> <i>παραλήγουσα</i> (sc. <i>συλλαβή</i>) the penultima, A.D.Synt.255.5, etc. ; <i>π</i>. <i>τῷ</i> <i>ῑ</i> to have <i>ι</i> in the penultima, Hdn.Gr.2.926; <i>ἴαμβος</i> <i>παραλήγων</i> in the last foot but one, Heph.5.1:— also in Med., <i>τῷ</i> <i>ῑ</i> <i>-λήγεσθαι</i> A.D.Adv.175.20, cf. Hdn.Gr.2.927, Hermog.Id.1.6.
