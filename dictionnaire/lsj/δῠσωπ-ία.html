 <b>δῠσωπ-ία</b>, <i>ἡ</i>, confusion of face, shamefacedness, Phld.Lib.p.24 O., Ph.2.603 (pl.), Plu.2.95b; false modesty, ib.528e, al.; cause for shame, ib.707e, Cic.Att.13.33.2; <i>δυσωπίαν</i> habere, to have an ugly look, ib.16.15.2; <i>τὰς</i> <i>δ</i>. (v.l. <i>δυστροπίας</i>) <i>τὰς</i> <i>ἐν</i> <i>τοῖς</i> <i>διαπορηθεῖσι</i> dub. in Ph.1.330.
