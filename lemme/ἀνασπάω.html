<h2>ἀνασπάω</h2>
<h3>retirer</h3>
<br>tirer haut, retirer, retirer, enlever<br>Verbe<br>Vient de  ἀνά  et  σπάω<br><br><br>
<b>LUC 14 5<br></b>καὶ πρὸς αὐτοὺς εἶπεν· τίνος ὑμῶν υἱὸς ἢ βοῦς εἰς φρέαρ πεσεῖται, καὶ οὐκ εὐθέως <span class="c">ἀνασπάσει</span> αὐτὸν ἐν ἡμέρᾳ τοῦ σαββάτου; <br><br>
<b>ACTES 11 10<br></b>τοῦτο δὲ ἐγένετο ἐπὶ τρίς, καὶ <span class="c">ἀνεσπάσθη</span> πάλιν ἅπαντα εἰς τὸν οὐρανόν. <br><br>
