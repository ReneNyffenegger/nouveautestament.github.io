 <b>κουράτωρ</b>, <i>ορος</i>, <i>ὁ</i>, = Lat. curator, IGRom.4.243 (Troad), etc.:— hence <i>κουρατορεύω</i>, serve as curator, IG14.1062 (iii A. D.): aor. part. <i>κουρατορεύσας</i> IGRom.4.1169 (Attalia), 1638 (Philadelphia); <i>κεκουρατορευκώς</i> ib.1640 (ibid.): <i>κουρατορία</i>, <i>ἡ</i>, office of curator, PGiss. 104.3 (iv A. D.), etc.
