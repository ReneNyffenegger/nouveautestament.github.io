 <b>ξύ̆λοχ-ος</b>, <i>ἡ</i>, thicket, copse, <i>ξύλοχον</i> <i>κάτα</i> <i>βοσκομενάων</i> Il.5.162; <i>βαθείης</i> <i>ἐκ</i> <i>ξυλόχοιο</i> 11.415, 21.573; <i>ἐν</i> <i>ξυλόχῳ</i> . . <i>λέοντος</i> in his lair, Od.4.335, cf. 19.445; <i>κραναῇ</i> <i>κείμεθ’</i> <i>ἐνὶ</i> <i>ξ</i>. AP7.445 (Pers.) : also in late Prose, Palaeph.14: pl., Stud.Pont.3.16 (Amisus, ii/i B.C.), Coluth.42, Anacreont.29.5.
