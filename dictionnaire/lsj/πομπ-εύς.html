 <b>πομπ-εύς</b>, gen. <i>έως</i>, Ion. <i>ῆος</i>, <i>ὁ</i>, Att.pl. <i>πομπῆς</i> Pl.Com.85: (<i>πομπός</i>):—one who attends or escorts, conductor, guide, Od.3.325,376; of favourable winds, <i>οὖροι</i> <i>νηῶν</i> <i>πομπῆες</i> 4.362. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> one who takes part in a procession, Th.6.58, IG22.334.14.
