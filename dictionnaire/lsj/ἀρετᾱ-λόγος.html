 <b>ἀρετᾱ-λόγος</b>, <i>ὁ</i>, (<i>ἀρετή</i>, <i>λέγω</i>) professional expounder of <i>ἀρεταί</i> (v. <i>ἀρετή</i>), writer of <i>ἱεροὶ</i> <i>λόγοι</i>, <i>μιμογράφου</i> <i>καὶ</i> <i>ἀρεταλόγου</i> <i>ἢ</i> <i>ἄλλου</i> <i>συγγραφέως</i> prob. in Phld.Po.5.1425.9; <i>ὀνειροκρίτης</i> <i>καὶ</i> <i>ἀ</i>. SIG1133, cf. Suet.Aug.74, Juv.15.16, Aus.Ep.13.
