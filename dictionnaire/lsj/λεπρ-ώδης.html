 <b>λεπρ-ώδης</b>, <i>ες</i>, rough, of the <i>τρίγλη</i>, named from its habitat (rough rocks), Ael.NA2.41; <i>φλοιός</i> Dsc.1.68. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> of leprous character, of a disease, Id.Eup.1.47, 120, Ruf. ap. Orib.8.24.35; of a man, suffering from a leprous disease, Gal.12.315.
