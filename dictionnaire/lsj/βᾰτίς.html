 <b>βᾰτίς</b>, <i>ίδος</i>, <i>ἡ</i>, a flat fish, perh. skate or ray, Epich.59.1, 90.1, Ar.V.510, Hermipp.45.2, Arist.HA565a22, al. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> bird that frequents bushes, possibly stone<i>-</i>chat, ib.592b17. &nbsp;&nbsp;&nbsp;&nbsp;<b>III.</b> samphire, Crithmum maritimum, Plin.21.86, 174, Colum.12.7.
