 <b>δόρπον</b>, <i>τό</i>, in Hom., evening meal, Od.12.439; taken at sunset, Il.19.208, Od.4.429, Pi.O.10(11).47; <i>ἄριστα</i>, <i>δεῖπνα</i>, <i>δόρπα</i> <i>θ’</i> <i>αἱρεῖσθαι</i> <i>τρίτα</i> A.Fr.182.3, cf. Sch.Od.2.20.—In later Ep., generally, meal, food, h.Ap.511, A.R.2.304, Q.S.4.278, Opp.H.1.26 (pl.); <i>δόρποιο</i> <i>ποτοῦ</i> <i>θ’</i> <i>ἅλις</i> Orph.A.406.
