 <b>ἐκπρόθεσμ-ος</b>, <i>ον</i>, beyond the appointed day, <i>τοῦ</i> <i>ὀφλήματος</i> for the debt, Luc.Herm.80; <i>ἐ</i>. <i>τῶν</i> <i>ἑπτὰ</i> <i>ἡμερῶν</i> after seven days have expired, Id.Sat.2; <i>ἐ</i>. <i>τοῦ</i> <i>ἀγῶνος</i> past the time of, i.e. too old for, the games, Id.Anach.39; <i>ἐ</i>. <i>φιλοτιμήματα</i> honours deferred till too late, Id.Nav.40; <i>πένθος</i> Ph.2.169.
