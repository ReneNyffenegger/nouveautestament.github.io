 <b>σίντης</b>, <i>ου</i>, <i>ὁ</i>, (<i>σίνομαι</i>) poet. word, = <i>σίνις</i>, ravening, of the lion, Il.11.481, 20.165; of the wolf, 16.353: with a fem. Subst., <i>σίνταο</i> <i>φάλαγγος</i> Nic.Th.715. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> Subst., = <i>ἔχις</i>, ib.623. &nbsp;&nbsp;&nbsp;&nbsp;<b>3.</b> spoiler, thief, Opp.H.4.602, Cat.Cod.Astr.7.115. &nbsp;&nbsp;&nbsp;&nbsp;<b>4.</b> hoopoe, Hsch. s.v. <i>μακεσίκρανος</i> (<i>σιήτην</i> cod.).
