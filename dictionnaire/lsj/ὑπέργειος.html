 <b>ὑπέργειος</b>, <i>ον</i>, (<i>γῆ</i>) above ground, opp. <i>τρωγλοδυτικός</i>, of animals, Arist.HA488a24, cf. Gp.10.18.8; opp. <i>ὑπόγειος</i>, Poll.5.150; above the horizon, <i>σελήνη</i> Gp.1.7.1; <i>φορά</i> (of the moon) Gal.9.906; <i>ζῴδια</i> Vett.Val.98.9; <i>τὸ</i> <i>ὑ</i>. <i>ἡμισφαίριον</i> Cat.Cod.Astr.4.150.
