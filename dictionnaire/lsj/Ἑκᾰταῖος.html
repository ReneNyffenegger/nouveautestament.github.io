 <b>Ἑκᾰταῖος</b>, <i>α</i>, <i>ον</i>, of Hecate, <i>μαγίδες</i> S.Fr.734. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> <i>Ἑκάταιον</i> or <i>Ἑκάτειον</i> (cj. in Ar.V.804, cf. Suid.), <i>τό</i>, statue or chapel of Hecate, placed at the entrance of houses or where three roads meet (<i>ἐν</i> <i>τριόδοις</i>), Ar.l.c., Ra.366, cf. Hsch. &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> <i>Ἑκαταῖα</i>, <i>τά</i>, v. <i>Ἑκάτη</i> II.
