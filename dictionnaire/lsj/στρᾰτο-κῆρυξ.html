 <b>στρᾰτο-κῆρυξ</b>, <i>ῡκος</i>, <i>ὁ</i>, herald of a camp or army, LXX3 Ki.22.36, BGU992 ii 4 (ii B.C.). &nbsp;&nbsp;&nbsp;&nbsp;<b>2.</b> one of 5 <i>ἔκτακτοι</i> attached to a <i>τάξις</i> or <i>σύνταγμα</i>, Arr.Tact.10.4, Ael.Tact.9.4, Ascl.Tact.2.9; or to a <i>ἑκατονταρχία</i>, Arr.Tact.14.4, Ael.Tact.16.2, Ascl.Tact.6.3.
