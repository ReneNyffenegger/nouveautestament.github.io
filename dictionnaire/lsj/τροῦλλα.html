 <b>τροῦλλα</b>, <i>ἡ</i>, ladle or cup, used as a liquid measure, Lat. trulla, BMus.Inscr.980 (Cyprus), Olymp.Hist.p.462 D., Gloss.; written <i>τροῦλα</i> in Hippiatr.77:—Dim. <i>τρούλλιον</i>, <i>τό</i>, Lat. trulleum, HeroSpir.1.8, Aët.3.177, 16.136; written <i>τρούλιον</i> in BGU814.10 (iii A. D.), Hippiatr.74; cf. <i>τρύλλιον</i>.
