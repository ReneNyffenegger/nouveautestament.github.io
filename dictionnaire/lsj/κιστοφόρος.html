 <b>κιστοφόρος</b>, <i>ον</i>, (<i>κίστη</i>) carrying a basket in mystic processions, prob. l. in D.18.260 (<i>κιττοφόρος</i> codd., <i>κιστ-</i> v.l. ap.Harp.s.h.v.); cf. <i>κισταφόρος</i>. &nbsp;&nbsp;&nbsp;&nbsp;<b>II.</b> Subst., coin, with the basket of Dionysus as obverse, Cic.Att.2.6.2, Liv.37.46.
