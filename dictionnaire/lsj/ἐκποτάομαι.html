 <b>ἐκποτάομαι</b>, Ion. <i>ἐκποτ-έομαι</i>, = <i>ἐκπέτομαι</i>, fly out or forth, of snowflakes, <i>Διὸς</i> <i>ἐκποτέονται</i> Il.19.357; of a ghost, <i>πεδ’</i> <i>ἀμαύρων</i> <i>νεκύων</i> <i>ἐκπεποτᾱμένα</i> Sapph.68.4: metaph., <i>πᾷ</i> <i>τὰς</i> <i>φρένας</i> <i>ἐκπεπότασαι</i>; Theoc.11.72, 2.19.
